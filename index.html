<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Chat</title>
<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>
<body>

<header>
  <h1>Quick Chat</h1>
  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>
    <button id="changeUserBtn" title="Change Username" aria-label="Change Username">Change User</button>
    <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">🌙</button>
  </div>
</header>

<div id="messages" tabindex="0" aria-live="polite" aria-label="Chat messages"></div>
<div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>

<footer>
  <button id="fileBtn" title="Send File" aria-label="Send File">📎</button>
  <input type="file" id="fileInput" aria-label="File input" />
  <button id="emojiBtn" title="Emoji Picker" aria-label="Emoji Picker">😊</button>
  <input type="text" id="text" placeholder="Type a message..." autocomplete="off" aria-label="Message input" />
  <button id="sendBtn" title="Send Message" aria-label="Send Message">Send</button>
</footer>

<div id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>

<!-- Profile Modal -->
<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modalContent" tabindex="0">
    <h2 id="modalTitle">Enter Username</h2>
    <input type="text" id="usernameInput" aria-required="true" aria-describedby="modalTitle" />
    <button id="saveProfileBtn">Save</button>
  </div>
</div>

<!-- Avatar Picker Modal -->
<div id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
  <div id="avatarPickerModal" tabindex="0"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  // User info & state
  let currentUser = null;
  let userId = localStorage.getItem("userId") || generateUserId();
  if (!localStorage.getItem("userId")) localStorage.setItem("userId", userId);

  // Typing state
  let isTyping = false;
  let typingTimeout = null;
  const userTypingUsers = new Set();

  // Night mode state
  const savedNightMode = localStorage.getItem("nightMode") === "true";
  if (savedNightMode) document.body.classList.add("night");

  // Utility to generate userId
  function generateUserId() {
    return "u_" + Math.random().toString(36).substr(2, 9);
  }

  // Save user profile to localStorage and currentUser
  function saveUserProfile(username, avatar) {
    currentUser = { username, avatar };
    localStorage.setItem("username", username);
    localStorage.setItem("avatar", avatar);
  }

  // Load user profile from localStorage
  function loadUserProfile() {
    const username = localStorage.getItem("username");
    const avatar = localStorage.getItem("avatar");
    if (username && avatar) {
      currentUser = { username, avatar };
    } else {
      currentUser = null;
    }
  }

  loadUserProfile();

  // Show profile modal if no user or username empty
  function checkUserProfile() {
    if (!currentUser || !currentUser.username) {
      openProfileModal();
    }
  }

  // Open profile modal
  function openProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.value = currentUser ? currentUser.username : "";
    usernameInput.focus();
  }

  // Close profile modal
  function closeProfileModal() {
    modalOverlay.style.display = "none";
  }

  // Open avatar picker modal
  function openAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Select Avatar</h2>";
    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.flexWrap = "wrap";
    container.style.justifyContent = "center";

    maleAvatars.forEach((url) => {
      const img = document.createElement("img");
      img.src = url;
      img.tabIndex = 0;
      img.className = "avatar-option";
      if (currentUser && currentUser.avatar === url) {
        img.classList.add("selected");
      }
      img.alt = "Avatar";
      img.addEventListener("click", () => {
        currentUser.avatar = url;
        localStorage.setItem("avatar", url);
        closeAvatarPicker();
        renderMessages(); // Refresh avatars
      });
      img.addEventListener("keypress", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      container.appendChild(img);
    });

    avatarPickerModal.appendChild(container);
    avatarPickerModal.focus();
  }

  // Close avatar picker modal
  function closeAvatarPicker() {
    avatarPickerOverlay.style.display = "none";
  }

  // Escape key closes modals
  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      if (modalOverlay.style.display === "flex") closeProfileModal();
      if (avatarPickerOverlay.style.display === "flex") closeAvatarPicker();
    }
  });

  // Save profile modal
  saveProfileBtn.addEventListener("click", () => {
    const val = usernameInput.value.trim();
    if (val.length < 1) {
      alert("Please enter a username.");
      usernameInput.focus();
      return;
    }
    const avatar = currentUser && currentUser.avatar ? currentUser.avatar : maleAvatars[0];
    saveUserProfile(val, avatar);
    closeProfileModal();
    initPresence();
    listenMessages();
    listenTyping();
    listenPresence();
    scrollToBottom();
  });

  // Change user button opens modal
  changeUserBtn.addEventListener("click", () => {
    openProfileModal();
  });

  // Avatar picker button
  avatarPickerBtn.addEventListener("click", () => {
    openAvatarPicker();
  });

  avatarPickerOverlay.addEventListener("click", (e) => {
    if (e.target === avatarPickerOverlay) closeAvatarPicker();
  });

  // Night mode toggle
  nightModeBtn.addEventListener("click", () => {
    document.body.classList.toggle("night");
    localStorage.setItem("nightMode", document.body.classList.contains("night"));
  });

  // Emoji picker setup
  const emojis = ["😀","😃","😄","😁","😆","😅","😂","🤣","😊","😇","🙂","🙃","😉","😌","😍","🥰","😘","😗","😙","😚","😋","😛","😝","😜","🤪","🤨","🧐","🤓"];
  emojis.forEach(e => {
    const span = document.createElement("span");
    span.textContent = e;
    span.tabIndex = 0;
    span.addEventListener("click", () => {
      textInput.value += e;
      textInput.focus();
      toggleEmojiPicker(false);
    });
    span.addEventListener("keypress", (evt) => {
      if (evt.key === "Enter" || evt.key === " ") {
        evt.preventDefault();
        span.click();
      }
    });
    emojiPicker.appendChild(span);
  });

  emojiBtn.addEventListener("click", () => {
    toggleEmojiPicker();
  });

  document.addEventListener("click", (e) => {
    if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
      toggleEmojiPicker(false);
    }
  });

  function toggleEmojiPicker(forceState) {
    if (typeof forceState === "boolean") {
      emojiPicker.style.display = forceState ? "flex" : "none";
    } else {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    }
  }

  // Sending messages
  sendBtn.addEventListener("click", sendMessage);
  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function sendMessage() {
    if (!currentUser) return alert("Set username first");
    const text = textInput.value.trim();
    if (text === "") return;
    const msg = {
      username: currentUser.username,
      avatar: currentUser.avatar,
      text,
      timestamp: Date.now(),
      senderId: userId
    };
    push(messagesRef, msg);
    textInput.value = "";
    stopTyping();
  }

  // File upload
  fileBtn.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      if (!currentUser) return alert("Set username first");
      const msg = {
        username: currentUser.username,
        avatar: currentUser.avatar,
        fileName: file.name,
        fileType: file.type,
        fileData: reader.result,
        timestamp: Date.now(),
        senderId: userId
      };
      push(messagesRef, msg);
      fileInput.value = "";
    };
    reader.readAsDataURL(file);
  });

  // Listen for messages and render
  const messages = [];
  function listenMessages() {
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      msg.key = snapshot.key;
      messages.push(msg);
      renderMessage(msg);
      scrollToBottom();
    });
  }

  function renderMessage(msg) {
    const div = document.createElement("div");
    div.className = "message" + (msg.senderId === userId ? " you" : "");
    div.tabIndex = 0;

    // Avatar
    const avatarImg = document.createElement("img");
    avatarImg.src = msg.avatar || maleAvatars[0];
    avatarImg.className = "avatar";
    avatarImg.alt = `${msg.username}'s avatar`;
    // Presence dot - will be updated by presence listener
    avatarImg.dataset.userid = msg.senderId;

    // Message content
    const content = document.createElement("div");
    content.className = "message-content";

    const senderDiv = document.createElement("div");
    senderDiv.className = "sender";
    senderDiv.textContent = msg.username;

    const bubble = document.createElement("div");
    bubble.className = "bubble";

    // Message text or file
    if (msg.fileData) {
      if (msg.fileType.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = msg.fileData;
        img.alt = msg.fileName || "Image";
        img.style.maxWidth = "200px";
        bubble.appendChild(img);
      } else {
        const link = document.createElement("a");
        link.href = msg.fileData;
        link.download = msg.fileName || "file";
        link.textContent = msg.fileName || "Download file";
        link.style.color = "inherit";
        bubble.appendChild(link);
      }
    } else {
      bubble.textContent = msg.text;
    }

    // Timestamp
    const info = document.createElement("div");
    info.className = "info";
    const time = new Date(msg.timestamp);
    info.textContent = time.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

    content.appendChild(senderDiv);
    content.appendChild(bubble);
    content.appendChild(info);

    div.appendChild(avatarImg);
    div.appendChild(content);

    messagesDiv.appendChild(div);
  }

  // Render all messages (used after avatar change)
  function renderMessages() {
    messagesDiv.innerHTML = "";
    messages.forEach(renderMessage);
  }

  function scrollToBottom() {
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Presence system: update user online/offline
  let presenceConnected = false;

  function initPresence() {
    if (!currentUser) return;
    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        presenceConnected = true;
        const userPresenceRef = ref(db, `presence/${userId}`);
        set(userPresenceRef, {
          username: currentUser.username,
          avatar: currentUser.avatar,
          lastSeen: null
        });
        onDisconnect(userPresenceRef).set({
          username: currentUser.username,
          avatar: currentUser.avatar,
          lastSeen: Date.now()
        });
      } else {
        presenceConnected = false;
      }
    });
  }

  // Listen and update presence dots for avatars
  function listenPresence() {
    const presenceDivs = new Map();
    onValue(ref(db, "presence"), (snapshot) => {
      const presenceData = snapshot.val() || {};
      // For each avatar img, update presence dot
      document.querySelectorAll(".avatar").forEach(avatar => {
        const uid = avatar.dataset.userid;
        if (uid && presenceData[uid]) {
          if (presenceData[uid].lastSeen === null) {
            avatar.classList.add("presence-online");
            avatar.classList.remove("presence-offline");
            avatar.title = presenceData[uid].username + " (Online)";
          } else {
            avatar.classList.add("presence-offline");
            avatar.classList.remove("presence-online");
            const last = new Date(presenceData[uid].lastSeen);
            avatar.title = presenceData[uid].username + " (Last seen: " + last.toLocaleString() + ")";
          }
        } else {
          avatar.classList.remove("presence-online", "presence-offline");
          avatar.title = "";
        }
      });
    });
  }

  // Typing indicator functions with fix

  function startTyping() {
    if (!currentUser) return;
    const userTypingRef = ref(db, `typing/${userId}`);

    if (!isTyping) {
      isTyping = true;
      set(userTypingRef, currentUser.username);
      onDisconnect(userTypingRef).remove();
    }

    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 2500);
  }

  function stopTyping() {
    if (!currentUser) return;
    const userTypingRef = ref(db, `typing/${userId}`);
    isTyping = false;
    remove(userTypingRef);
  }

  textInput.addEventListener("input", () => {
    if (textInput.value.trim().length > 0) {
      startTyping();
    } else {
      stopTyping();
    }
  });

  // Fixed listenTyping with strict string comparison and better update logic
  function listenTyping() {
    onValue(typingRef, (snapshot) => {
      const val = snapshot.val() || {};
      userTypingUsers.clear();

      Object.entries(val).forEach(([id, username]) => {
        if (String(id) !== String(userId) && typeof username === "string") {
          userTypingUsers.add(username);
        }
      });
      updateTypingIndicator();
    });
  }

  let lastTypingText = "";
  function updateTypingIndicator() {
    const count = userTypingUsers.size;
    let newText = "";
    if (count === 0) {
      newText = "";
    } else if (count === 1) {
      const [name] = userTypingUsers;
      newText = `${name} is typing...`;
    } else {
      newText = "Several people are typing...";
    }
    if (typingIndicator.textContent !== newText) {
      typingIndicator.textContent = newText;
    }
  }

  // Remove typing on unload
  window.addEventListener("beforeunload", () => {
    stopTyping();
  });

  // Initialize chat only after user profile set
  checkUserProfile();

  // Once profile is set, init listeners and presence
  if (currentUser) {
    initPresence();
    listenMessages();
    listenTyping();
    listenPresence();
  }

</script>
</body>
