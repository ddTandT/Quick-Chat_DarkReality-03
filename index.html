    // Utilities

    // User data stored locally
    let username = localStorage.getItem("quickchat_username") || "";
    let gender = localStorage.getItem("quickchat_gender") || "male";
    let avatar = localStorage.getItem("quickchat_avatar") || "";

    // Helper: generate daily avatar based on username+gender+date (seeded)
    function seededShuffle(array, seed) {
      let m = array.length, t, i;
      let random = mulberry32(seed);
      while (m) {
        i = Math.floor(random() * m--);
        t = array[m];
        array[m] = array[i];
        array[i] = t;
      }
      return array;
    }
    // Simple seeded random generator
    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      }
    }
    function getDateSeed() {
      const now = new Date();
      return now.getFullYear()*10000 + (now.getMonth()+1)*100 + now.getDate();
    }

    // Assign avatar based on username+gender+date
    function assignAvatar() {
      if (!username) return "";
      const seedStr = username + gender + getDateSeed();
      // Create a numeric seed from the string
      let seedNum = 0;
      for(let i=0; i<seedStr.length; i++) {
        seedNum += seedStr.charCodeAt(i) * (i+1);
      }
      const shuffled = seededShuffle([...maleAvatars], seedNum);
      return shuffled[0]; // pick first shuffled avatar as unique daily avatar
    }

      if(!msg) return null;

      senderDiv.classList.add("sender");
      senderDiv.textContent = msg.sender;

      const bubbleDiv = document.createElement("div");
      bubbleDiv.classList.add("bubble");
      if(msg.type === "file") {
        // If base64 image or known file type show preview
        if(msg.content.startsWith("data:image/")) {
          const img = document.createElement("img");
          img.src = msg.content;
          img.style.maxWidth = "200px";
          img.style.borderRadius = "8px";
          bubbleDiv.appendChild(img);
        } else {
          // Show link to download file
          const link = document.createElement("a");
          link.href = msg.content;
          link.download = msg.fileName || "file";
          link.textContent = msg.fileName || "File";
          link.style.color = "inherit";
          link.style.textDecoration = "underline";
          bubbleDiv.appendChild(link);
        }
      } else {
        bubbleDiv.innerHTML = escapeHTML(msg.content);
      }

      const infoDiv = document.createElement("div");
      infoDiv.classList.add("info");

      const timeSpan = document.createElement("span");
      const date = new Date(msg.timestamp);
      timeSpan.textContent = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      infoDiv.appendChild(timeSpan);

      if(msg.sender === username) {
        const actionsSpan = document.createElement("span");
        actionsSpan.classList.add("actions");

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.title = "Edit message";
        editBtn.onclick = () => editMessage(key, msg.content);
        actionsSpan.appendChild(editBtn);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóëÔ∏è";
        deleteBtn.title = "Delete message";
        deleteBtn.onclick = () => deleteMessage(key);
        actionsSpan.appendChild(deleteBtn);

        infoDiv.appendChild(actionsSpan);
      }

      contentDiv.appendChild(senderDiv);
      contentDiv.appendChild(bubbleDiv);
      contentDiv.appendChild(infoDiv);

      messageDiv.appendChild(avatarImg);
      messageDiv.appendChild(contentDiv);

      return messageDiv;
    }

    function addMessageToDOM(data) {
      const msgEl = createMessageElement(data);
      if(!msgEl) return;
      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Update all avatars with presence info
    function updateAllAvatars() {
      const avatarImgs = document.querySelectorAll(".avatar");
      avatarImgs.forEach(img => {
        const uname = img.dataset.username;
        if(!uname) return;
        const presence = presenceCache[uname];
        img.classList.remove("presence-online", "presence-offline");
        if(presence && presence.online) {
          img.classList.add("presence-online");
        } else {
          img.classList.add("presence-offline");
        }
      });
    }

    // Edit message
    function editMessage(key, oldContent) {
      const newContent = prompt("Edit your message:", oldContent);
      if(newContent !== null && newContent.trim() !== "") {
        set(ref(db, `messages/${key}/content`), newContent.trim());
      }
    }

    // Delete message
    function deleteMessage(key) {
      if(confirm("Delete this message?")) {
        remove(ref(db, `messages/${key}`));
      }
    }

    // Listen for new messages
    let messagesListenerActive = false;
    function listenMessages() {
      if(messagesListenerActive) return;
      onChildAdded(messagesRef, data => {
        addMessageToDOM(data);
      });
      messagesListenerActive = true;
    }

    // Load initial messages (optional: can be handled by onChildAdded above)
    function loadMessages() {
      get(messagesRef).then(snapshot => {
        if(!snapshot.exists()) return;
        messagesDiv.innerHTML = "";
        snapshot.forEach(child => {
          addMessageToDOM(child);
        });
      });
    }

    // Typing indicator logic (Fixed: do not show if self is typing)
    const typingUsers = new Set();
    onValue(typingRef, snapshot => {
      typingUsers.clear();
      snapshot.forEach(child => {
        const userTyping = child.key;
        if(userTyping !== username) {
          typingUsers.add(userTyping);
        }
      });
      if(typingUsers.size > 0) {
        typingIndicator.textContent = `${Array.from(typingUsers).join(", ")} is typing...`;
      } else {
        typingIndicator.textContent = "";
      }
    });

    // Typing indicator helper, debounced above
    function listenTyping() {
      // Already done above with onValue(typingRef)
    }

    // Presence cache for online/offline avatars
    const presenceCache = {};
    onValue(presenceRef, snapshot => {
      presenceCacheClear();
      snapshot.forEach(child => {
        presenceCache[child.key] = child.val();
      });
      updateAllAvatars();
    });
    function presenceCacheClear() {
      for(const key in presenceCache) delete presenceCache[key];
    }

    // Update avatars on messages in DOM after avatar changes
    function updateAvatarsInDOM() {
      document.querySelectorAll(".avatar").forEach(img => {
        const uname = img.dataset.username;
        if(uname === username) {
          img.src = avatar;
        }
      });
    }

    // Initial app load
    function init() {
      if(!username) {
        showProfileModal();
      } else {
        avatar = assignAvatar();
        localStorage.setItem("quickchat_avatar", avatar);
        setPresence(true);
        listenMessages();
        listenTyping();
        loadMessages();
        updateAllAvatars();
      }
    }
    init();

    // Change user button
    changeUserBtn.onclick = () => {
      showProfileModal();
    };

    // Avatar picker button
    avatarPickerBtn.onclick = () => {
      if (!username) {
        alert("Please set your profile first.");
        showProfileModal();
        return;
      }
      showAvatarPicker();
    };
    avatarPickerOverlay.onclick = (e) => {
      if(e.target === avatarPickerOverlay) hideAvatarPicker();
    };

    // Modal overlay close on click outside modal
    modalOverlay.onclick = (e) => {
      if(e.target === modalOverlay) {
        if(!username) {
          alert("Please set your profile to continue.");
        } else {
          hideProfileModal();
        }
      }
    };

    // Update all avatars if avatar changes
    function updateAllAvatars() {
      document.querySelectorAll(".avatar").forEach(img => {
        const uname = img.dataset.username;
        if(uname === username) {
          img.src = avatar;
        }
        // Update presence class
        const p = presenceCache[uname];
        img.classList.remove("presence-online", "presence-offline");
        if(p && p.online) {
          img.classList.add("presence-online");
        } else {
          img.classList.add("presence-offline");
        }
      });
    }

    // When page unload or close set presence offline
    window.addEventListener("unload", () => setPresence(false));
  </script>
</body>
