    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;

  .presence-offline::after {
    content: "";

    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;

  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {

    justify-content: space-between;
    align-items: center;

    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;

    padding: 5px;

  }
  #emojiPicker span {
    cursor: pointer;

    margin: 2px 4px;

  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;

    border-radius: 4px;

  .avatar-option {
    width: 50px;

    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>

<script type="module">

  import {

    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)

  // DOM elements

  const sendBtn = document.getElementById("sendBtn");

  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");

  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [

    "https://randomuser.me/api/portraits/men/17.jpg",

    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "ğŸ˜€","ğŸ˜ƒ","ğŸ˜„","ğŸ˜","ğŸ˜†","ğŸ˜…","ğŸ˜‚","ğŸ¤£","ğŸ˜Š","ğŸ˜‡",
    "ğŸ™‚","ğŸ™ƒ","ğŸ˜‰","ğŸ˜Œ","ğŸ˜","ğŸ¥°","ğŸ˜˜","ğŸ˜—","ğŸ˜™","ğŸ˜š",
    "ğŸ˜‹","ğŸ˜›","ğŸ˜","ğŸ˜œ","ğŸ¤ª","ğŸ¤¨","ğŸ§","ğŸ¤“","ğŸ˜","ğŸ¥³",
    "ğŸ¤—","ğŸ¤”","ğŸ¤­","ğŸ¤«","ğŸ¤¥","ğŸ˜¶","ğŸ˜","ğŸ˜‘","ğŸ˜¬","ğŸ™„",
    "ğŸ˜","ğŸ˜£","ğŸ˜¥","ğŸ˜®","ğŸ¤","ğŸ˜¯","ğŸ˜ª","ğŸ˜«","ğŸ¥±","ğŸ˜´",
    "ğŸ˜Œ","ğŸ˜”","ğŸ˜•","ğŸ™ƒ","ğŸ˜¢","ğŸ˜­","ğŸ˜¤","ğŸ˜ ","ğŸ˜¡","ğŸ¤¬",
    "ğŸ¤¯","ğŸ˜³","ğŸ¥µ","ğŸ¥¶","ğŸ˜±","ğŸ˜¨","ğŸ˜°","ğŸ˜¥","ğŸ˜“","ğŸ¤¤",
    "ğŸ˜´","ğŸ˜µ","ğŸ¤","ğŸ¥´","ğŸ¤¢","ğŸ¤®","ğŸ¤§","ğŸ˜·","ğŸ¤’","ğŸ¤•",
    "ğŸ¤‘","ğŸ¤ ","ğŸ˜ˆ","ğŸ‘¿","ğŸ‘¹","ğŸ‘º","ğŸ’€","ğŸ‘»","ğŸ‘½","ğŸ¤–",
    "ğŸ’©","ğŸ˜º","ğŸ˜¸","ğŸ˜¹","ğŸ˜»","ğŸ˜¼","ğŸ˜½","ğŸ™€","ğŸ˜¿","ğŸ˜¾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen on ${new Date(timestamp).toLocaleDateString()}`;
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // --- Avatar assignment: randomly pick one from maleAvatars
  function assignAvatar(username) {
    // Simple deterministic assignment by hashing username + date (daily change)
    const dateStr = new Date().toISOString().slice(0,10);
    const seed = username + dateStr;
    let hash = 0;
    for (let i = 0; i < seed.length; i++) {
      hash = ((hash << 5) - hash) + seed.charCodeAt(i);
      hash |= 0;
    }
    hash = Math.abs(hash);
    const idx = hash % maleAvatars.length;
    return maleAvatars[idx];
  }

  // Render a single message in DOM
  function renderMessage(msg) {
    const isOwn = msg.userId === userId;
    const div = document.createElement("div");
    div.classList.add("message");
    if (isOwn) div.classList.add("you");
    div.tabIndex = 0;

    // Avatar with presence dot
    const avatarImg = document.createElement("img");
    avatarImg.className = "avatar";
    avatarImg.src = msg.avatar || assignAvatar(msg.username);
    avatarImg.alt = msg.username + " avatar";

    const presence = presenceMap.get(msg.userId);
    if (presence && presence.online) {
      avatarImg.classList.add("presence-online");
    } else {
      avatarImg.classList.add("presence-offline");
      avatarImg.title = presence ? formatLastSeen(presence.lastSeen) : "Offline";
    }

    // Message content
    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";

    // Sender name
    const senderDiv = document.createElement("div");
    senderDiv.className = "sender";
    senderDiv.textContent = msg.username;

    // Message bubble
    const bubbleDiv = document.createElement("div");
    bubbleDiv.className = "bubble";
    if (msg.file) {
      if (msg.fileType && msg.fileType.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = msg.file;
        img.alt = "Image from " + msg.username;
        img.style.maxWidth = "200px";
        bubbleDiv.appendChild(img);
      } else {
        const a = document.createElement("a");
        a.href = msg.file;
        a.target = "_blank";
        a.rel = "noopener";
        a.textContent = "Download file";
        bubbleDiv.appendChild(a);
      }
    }
    if (msg.text) {
      const p = document.createElement("p");
      p.innerHTML = escapeHtml(msg.text);
      bubbleDiv.appendChild(p);
    }

    // Info (time and actions)
    const infoDiv = document.createElement("div");
    infoDiv.className = "info";

    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(new Date(msg.timestamp));

    const actionsDiv = document.createElement("div");
    actionsDiv.className = "actions";

    if (isOwn) {
      const editBtn = document.createElement("button");
      editBtn.title = "Edit message";
      editBtn.textContent = "âœï¸";
      editBtn.addEventListener("click", () => editMessage(msg));
      actionsDiv.appendChild(editBtn);

      const deleteBtn = document.createElement("button");
      deleteBtn.title = "Delete message";
      deleteBtn.textContent = "ğŸ—‘ï¸";
      deleteBtn.addEventListener("click", () => deleteMessage(msg));
      actionsDiv.appendChild(deleteBtn);
    }

    infoDiv.appendChild(timeSpan);
    infoDiv.appendChild(actionsDiv);

    contentDiv.appendChild(senderDiv);
    contentDiv.appendChild(bubbleDiv);
    contentDiv.appendChild(infoDiv);

    div.appendChild(avatarImg);
    div.appendChild(contentDiv);

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Edit message: simple prompt for text edit
  function editMessage(msg) {
    const newText = prompt("Edit your message:", msg.text || "");
    if (newText === null) return;
    const updates = {
      text: newText,
      edited: true,
      timestamp: Date.now()
    };
    set(ref(db, "messages/" + msg.id), {...msg, ...updates});
  }

  // Delete message
  function deleteMessage(msg) {
    if (confirm("Delete this message?")) {
      remove(ref(db, "messages/" + msg.id));
    }
  }

  // Load user or prompt for username
  function loadOrPromptUser() {
    let user = loadUserFromLocal();
    if (!user || !user.username) {
      showModal();
    } else {
      currentUser = user;
      userId = generateUserId();
      selectedAvatarUrl = assignAvatar(currentUser.username);
      saveUserToLocal(currentUser);
      updatePresence(true);
      loadMessages();
    }
  }

  // Show modal to input username
  function showModal() {
    modalOverlay.style.display = "flex";
    usernameInput.value = currentUser ? currentUser.username : "";
    usernameInput.focus();
  }

  // Hide modal
  function hideModal() {
    modalOverlay.style.display = "none";
  }

  // Save profile from modal input
  function saveProfile() {
    const username = usernameInput.value.trim();
    if (!username) {
      alert("Username cannot be empty");
      usernameInput.focus();
      return;
    }
    currentUser = { username };
    userId = generateUserId();
    selectedAvatarUrl = assignAvatar(username);
    saveUserToLocal(currentUser);
    hideModal();
    updatePresence(true);
    loadMessages();
  }

  // Load all messages once, then listen for new
  function loadMessages() {
    messagesDiv.innerHTML = "";
    get(messagesRef).then(snapshot => {
      if (snapshot.exists()) {
        const msgs = snapshot.val();
        messagesCache = Object.entries(msgs).map(([id, msg]) => ({...msg, id}));
        messagesCache.sort((a,b) => a.timestamp - b.timestamp);
        messagesCache.forEach(renderMessage);
      }
      // Listen for new messages
      onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        msg.id = data.key;
        if (!messagesCache.find(m => m.id === msg.id)) {
          messagesCache.push(msg);
          renderMessage(msg);
        }
      });
    });
  }

  // Send message
  function sendMessage() {
    const text = textInput.value.trim();
    if (!text) return;

    const msg = {
      userId,
      username: currentUser.username,
      avatar: selectedAvatarUrl,
      text,
      timestamp: Date.now()
    };
    push(messagesRef, msg);
    textInput.value = "";
    setTyping(false);
  }

  // Handle file upload
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;
    if (file.size > 10 * 1024 * 1024) {
      alert("File size exceeds 10MB limit");
      return;
    }
    const reader = new FileReader();
    reader.onload = () => {
      const msg = {
        userId,
        username: currentUser.username,
        avatar: selectedAvatarUrl,
        file: reader.result,
        fileType: file.type,
        timestamp: Date.now()
      };
      push(messagesRef, msg);
    };
    reader.readAsDataURL(file);
  });

  fileBtn.addEventListener("click", () => fileInput.click());

  // Emoji picker setup
  emojiBtn.addEventListener("click", () => {
    if (emojiPicker.style.display === "flex") {
      emojiPicker.style.display = "none";
    } else {
      emojiPicker.style.display = "flex";
    }
  });

  emojis.forEach(e => {
    const span = document.createElement("span");
    span.textContent = e;
    span.tabIndex = 0;
    span.addEventListener("click", () => {
      textInput.value += e;
      textInput.focus();
      emojiPicker.style.display = "none";
    });
    span.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        span.click();
      }
    });
    emojiPicker.appendChild(span);
  });

  // Typing indicator logic (FIXED so it does NOT show for own typing)
  textInput.addEventListener("input", () => {
    if (!isTyping) {
      setTyping(true);
    }
    lastTypingTime = Date.now();

    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      const timeDiff = Date.now() - lastTypingTime;
      if (timeDiff >= 1000) {
        setTyping(false);
      }
    }, 1000);
  });

  // Set typing status in Firebase
  function setTyping(value) {
    isTyping = value;
    if (!userId) return;
    const userTypingRef = ref(db, `typing/${userId}`);
    if (value) {
      set(userTypingRef, currentUser.username);
    } else {
      remove(userTypingRef);
    }
  }

  // Listen for others typing, exclude own typing from indicator
  onValue(typingRef, (snapshot) => {
    const typingUsers = snapshot.val() || {};
    delete typingUsers[userId]; // Remove own typing status from display
    const names = Object.values(typingUsers);
    if (names.length === 0) {
      typingIndicator.textContent = "";
    } else if (names.length === 1) {
      typingIndicator.textContent = `${names[0]} is typing...`;
    } else {
      typingIndicator.textContent = `${names.join(", ")} are typing...`;
    }
  });

  // User presence (online/offline)
  onValue(connectedRef, (snap) => {
    if (snap.val() === true) {
      const userPresenceRef = ref(db, "presence/" + userId);
      set(userPresenceRef, {online: true, lastSeen: Date.now(), username: currentUser.username});
      onDisconnect(userPresenceRef).set({online: false, lastSeen: Date.now(), username: currentUser.username});
    }
  });

  // Listen for presence changes and update map & UI
  onValue(presenceRef, (snapshot) => {
    const val = snapshot.val() || {};
    presenceMap = new Map();
    for (const [uid, info] of Object.entries(val)) {
      presenceMap.set(uid, info);
    }
    updatePresenceUI();
  });

  // Update presence dot on avatars
  function updatePresenceUI() {
    const avatars = document.querySelectorAll(".avatar");
    avatars.forEach(img => {
      const msgDiv = img.closest(".message");
      if (!msgDiv) return;
      const username = msgDiv.querySelector(".sender").textContent;
      // Find presence for userId from messagesCache
      const msg = messagesCache.find(m => m.username === username);
      if (!msg) return;
      const presence = presenceMap.get(msg.userId);
      img.classList.remove("presence-online", "presence-offline");
      if (presence && presence.online) {
        img.classList.add("presence-online");
        img.title = username + " is online";
      } else {
        img.classList.add("presence-offline");
        img.title = presence ? formatLastSeen(presence.lastSeen) : username + " offline";
      }
    });
  }

  // Update own presence (online/offline)
  function updatePresence(online) {
    if (!userId) return;
    const userPresenceRef = ref(db, "presence/" + userId);
    set(userPresenceRef, {online, lastSeen: Date.now(), username: currentUser.username});
  }

  // Change user button event
  changeUserBtn.addEventListener("click", () => {
    showModal();
  });

  // Save profile button event
  saveProfileBtn.addEventListener("click", saveProfile);

  // Modal overlay click closes modal only if user set username
  modalOverlay.addEventListener("click", e => {
    if (e.target === modalOverlay) {
      if (currentUser && currentUser.username) {
        hideModal();
      }
    }
  });

  // Keyboard enter to save profile
  usernameInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      saveProfile();
    }
  });

  // Send message on button click
  sendBtn.addEventListener("click", sendMessage);

  // Send message on Enter key in text input (but not shift+enter)
  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Night mode toggle
  nightModeBtn.addEventListener("click", () => {
    const enabled = document.body.classList.toggle("night");
    saveNightMode(enabled);
  });

  // Load night mode on startup
  if (loadNightMode()) {
    document.body.classList.add("night");
  }

  // Avatar picker logic
  avatarPickerBtn.addEventListener("click", () => {
    showAvatarPicker();
  });

  function showAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Pick Your Avatar</h2>";
    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.flexWrap = "wrap";
    container.style.justifyContent = "center";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.className = "avatar-option";
      if (url === selectedAvatarUrl) {
        img.classList.add("selected");
      }
      img.tabIndex = 0;
      img.alt = "Avatar option";
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        updateAvatarSelection();
        avatarPickerOverlay.style.display = "none";
        saveUserToLocal({...currentUser, avatar: selectedAvatarUrl});
      });
      img.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      container.appendChild(img);
    });
    avatarPickerModal.appendChild(container);
    avatarPickerModal.focus();
  }

  function updateAvatarSelection() {
    const imgs = avatarPickerModal.querySelectorAll(".avatar-option");
    imgs.forEach(img => {
      if (img.src === selectedAvatarUrl) {
        img.classList.add("selected");
      } else {
        img.classList.remove("selected");
      }
    });
  }

  avatarPickerOverlay.addEventListener("click", e => {
    if (e.target === avatarPickerOverlay) {
      avatarPickerOverlay.style.display = "none";
    }
  });

  // Initialize user and app
  function init() {
    userId = generateUserId();
    const savedUser = loadUserFromLocal();
    if (savedUser && savedUser.username) {
      currentUser = savedUser;
      selectedAvatarUrl = currentUser.avatar || assignAvatar(currentUser.username);
      updatePresence(true);
      loadMessages();
    } else {
      showModal();
    }
  }

  // On window unload, set presence offline
  window.addEventListener("beforeunload", () => {
    updatePresence(false);
    setTyping(false);
  });

  init();
</script>
</body>
</html>
