<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
      border: 2px solid transparent;
      transition: border-color 0.3s, opacity 0.3s;
    }
    .avatar.presence-online::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 4px #4caf50;
    }
    .avatar.presence-offline {
      opacity: 0.5;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
      user-select: text;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .info .actions button {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 3px;
      user-select: none;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
      font-size: 1rem;
      color: #000;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
      max-width: 220px;
      max-height: 150px;
      overflow-y: auto;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      user-select: none;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      color: #000;
      display: flex;
      flex-direction: column;
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
      user-select: none;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      user-select: none;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #000;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      user-select: none;
    }
    body.night .modal button {
      background: #1877f2;
    }
    #typingIndicator {
      font-size: 0.8rem;
      color: #666;
      padding: 0 12px 6px 12px;
      min-height: 20px;
      user-select: none;
    }
    body.night #typingIndicator {
      color: #aaa;
    }
    #avatarPickerOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #avatarPickerModal {
      background: white;
      max-width: 360px;
      width: 90%;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      color: #000;
    }
    body.night #avatarPickerModal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .avatar-option {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      object-fit: cover;
      transition: border-color 0.2s;
    }
    .avatar-option.selected {
      border-color: #0084ff;
    }
  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chat Application">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender" aria-label="Change Username and Gender">üë§</button>
        <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">üñºÔ∏è</button>
        <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">üåô</button>
      </div>
    </div>
    <div class="chat-messages" id="messages" tabindex="0" aria-live="polite" aria-relevant="additions"></div>
    <div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message‚Ä¶" autocomplete="off" aria-label="Message input" />
      <button id="emojiBtn" title="Emoji picker" aria-label="Open Emoji Picker">üòä</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" aria-label="File Input"/>
      <button id="fileBtn" title="Attach file" aria-label="Attach file">üìé</button>
      <button id="sendBtn" title="Send message" aria-label="Send message">‚û§</button>
    </div>
    <div class="emoji-picker" id="emojiPicker" role="list"></div>
  </div>

  <!-- Modal for username + gender -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal" role="document">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" autocomplete="off" />
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" checked /> Male</label>
        <label><input type="radio" name="gender" value="female" disabled /> Female</label>
      </div>
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <!-- Modal for Avatar Picker -->
  <div class="modal-overlay" id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
    <div id="avatarPickerModal" role="document" tabindex="0">
      <h2 id="avatarPickerTitle" style="width:100%; text-align:center; user-select:none;">Pick Your Avatar</h2>
      <!-- Avatars appended here dynamically -->
    </div>
  </div>

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const presenceRef = ref(db, "presence");

    // Elements
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const typingIndicator = document.getElementById("typingIndicator");
    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");
    const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
    const avatarPickerModal = document.getElementById("avatarPickerModal");
    const avatarPickerBtn = document.getElementById("avatarPickerBtn");

    // 20 Male avatar images
    const maleAvatars = [

      "https://randomuser.me/api/portraits/men/3.jpg",

      "https://randomuser.me/api/portraits/men/17.jpg",

      "https://randomuser.me/api/portraits/men/19.jpg",
      "https://randomuser.me/api/portraits/men/20.jpg"
    ];

    // Extended emoji list
    const emojis = [
      "üòÄ","üòÉ","üòÑ","üòÅ","üòÜ","üòÖ","üòÇ","ü§£","üòä","üòá",
      "üôÇ","üôÉ","üòâ","üòå","üòç","ü•∞","üòò","üòó","üòô","üòö",
      "üòã","üòõ","üòù","üòú","ü§™","ü§®","üßê","ü§ì","üòé","ü•≥",
      "üòè","üòí","üòû","üòî","üòü","üòï","üôÅ","‚òπÔ∏è","üò£","üòñ",
      "üò´","üò©","ü•∫","üò¢","üò≠","üò§","üò†","üò°","ü§¨","ü§Ø"
    ];

    // Local user state
    let currentUser = null;
    let currentAvatar = null;
    let currentUserId = null; // Unique id to represent user session
    let typingTimeout = null;

    // Generate or retrieve a unique session id for this user (persists per browser)
    function generateSessionId() {
      let sid = localStorage.getItem("sessionId");
      if (!sid) {
        sid = "sid_" + Math.random().toString(36).slice(2, 10);
        localStorage.setItem("sessionId", sid);
      }
      return sid;
    }

    currentUserId = generateSessionId();

    // Save/load profile info to/from localStorage
    function loadUserProfile() {
      const stored = localStorage.getItem("quickChatUser");
      if (stored) {
        try {
          const data = JSON.parse(stored);
          if (data.name && data.gender && data.avatar) {
            currentUser = { name: data.name, gender: data.gender };
            currentAvatar = data.avatar;
            return true;
          }
        } catch {}
      }
      return false;
    }

    function saveUserProfile(name, gender, avatar) {
      currentUser = { name, gender };
      currentAvatar = avatar;
      localStorage.setItem("quickChatUser", JSON.stringify({ name, gender, avatar }));
    }

    // Choose a default avatar for male gender
    function defaultAvatarForGender(gender) {
      if (gender === "male") {
        // Return a random male avatar
        return maleAvatars[Math.floor(Math.random() * maleAvatars.length)];
      }
      // Female disabled, fallback to male
      return maleAvatars[0];
    }

    // Render emoji picker
    function renderEmojiPicker() {
      emojiPicker.innerHTML = "";
      emojis.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        span.tabIndex = 0;
        span.setAttribute("role", "button");
        span.setAttribute("aria-label", "Insert emoji " + e);
        span.addEventListener("click", () => {
          insertAtCursor(textInput, e);
          emojiPicker.style.display = "none";
          textInput.focus();
        });
        span.addEventListener("keydown", (evt) => {
          if (evt.key === "Enter" || evt.key === " ") {
            evt.preventDefault();
            span.click();
          }
        });
        emojiPicker.appendChild(span);
      });
    }

    function insertAtCursor(input, textToInsert) {
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const text = input.value;
      input.value = text.substring(0, start) + textToInsert + text.substring(end);
      input.selectionStart = input.selectionEnd = start + textToInsert.length;
    }

    // Show modal
    function showProfileModal() {
      usernameInput.value = currentUser?.name || "";
      modalOverlay.style.display = "flex";
      usernameInput.focus();
    }

    // Hide modal
    function hideProfileModal() {
      modalOverlay.style.display = "none";
    }

    // Show avatar picker modal
    function showAvatarPicker() {
      avatarPickerModal.querySelectorAll(".avatar-option").forEach(el => el.remove());
      maleAvatars.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.className = "avatar-option";
        if (url === currentAvatar) img.classList.add("selected");
        img.tabIndex = 0;
        img.setAttribute("role", "button");
        img.setAttribute("aria-label", "Select avatar");
        img.addEventListener("click", () => {
          currentAvatar = url;
          saveUserProfile(currentUser.name, currentUser.gender, currentAvatar);
          renderMessages(); // Update messages to show new avatar for this user
          avatarPickerOverlay.style.display = "none";
        });
        img.addEventListener("keydown", (evt) => {
          if (evt.key === "Enter" || evt.key === " ") {
            evt.preventDefault();
            img.click();
          }
        });
        avatarPickerModal.appendChild(img);
      });
      avatarPickerOverlay.style.display = "flex";
      avatarPickerModal.focus();
    }

    // Hide avatar picker modal
    function hideAvatarPicker() {
      avatarPickerOverlay.style.display = "none";
    }

    // Add message to Firebase DB
    async function sendMessage(text, fileDataUrl = null, fileName = null) {
      if (!text && !fileDataUrl) return;
      const now = Date.now();
      await push(messagesRef, {
        senderId: currentUserId,
        senderName: currentUser.name,
        senderGender: currentUser.gender,
        senderAvatar: currentAvatar,
        text: text || "",
        fileDataUrl: fileDataUrl || null,
        fileName: fileName || null,
        timestamp: now
      });
      textInput.value = "";
      updateTyping(false);
    }

    // Update typing status in DB
    function updateTyping(isTyping) {
      set(ref(db, `typing/${currentUserId}`), isTyping ? currentUser.name : null);
      if (!isTyping) {
        clearTimeout(typingTimeout);
        typingTimeout = null;
      }
    }

    // On text input change
    textInput.addEventListener("input", () => {
      if (textInput.value.trim()) {
        if (!typingTimeout) {
          updateTyping(true);
          typingTimeout = setTimeout(() => {
            updateTyping(false);
            typingTimeout = null;
          }, 3000);
        } else {
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => {
            updateTyping(false);
            typingTimeout = null;
          }, 3000);
        }
      } else {
        updateTyping(false);
        clearTimeout(typingTimeout);
        typingTimeout = null;
      }
    });

    // Send message button
    sendBtn.addEventListener("click", () => {
      const txt = textInput.value.trim();
      if (txt) {
        sendMessage(txt);
      }
    });

    // Enter key sends message
    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    // Emoji picker toggle
    emojiBtn.addEventListener("click", () => {
      if (emojiPicker.style.display === "flex") {
        emojiPicker.style.display = "none";
      } else {
        renderEmojiPicker();
        emojiPicker.style.display = "flex";
      }
    });

    // Click outside emoji picker closes it
    document.addEventListener("click", e => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // File attach button
    fileBtn.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        sendMessage("", reader.result, file.name);
      };
      reader.readAsDataURL(file);
      fileInput.value = "";
    });

    // Render messages from DB
    const messagesMap = new Map(); // msgId => message
    function renderMessages() {
      messagesDiv.innerHTML = "";
      const msgs = Array.from(messagesMap.values());
      msgs.sort((a,b) => a.timestamp - b.timestamp);
      msgs.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message" + (msg.senderId === currentUserId ? " you" : "");
        // Avatar with presence dot and tooltip with last seen
        const avatarImg = document.createElement("img");
        avatarImg.src = msg.senderAvatar || defaultAvatarForGender(msg.senderGender);
        avatarImg.alt = msg.senderName + " avatar";
        avatarImg.className = "avatar";
        avatarImg.setAttribute("tabindex", "0");

        if (presenceInfo?.online) {
          avatarImg.classList.add("presence-online");
          avatarImg.title = `${msg.senderName} is online`;
        } else if (presenceInfo?.lastSeen) {
          avatarImg.classList.add("presence-offline");
          const lastSeenDate = new Date(presenceInfo.lastSeen);
          avatarImg.title = `${msg.senderName} last seen at ${lastSeenDate.toLocaleString()}`;
        } else {
          avatarImg.classList.add("presence-offline");
          avatarImg.title = msg.senderName;
        }

        div.appendChild(avatarImg);

        const content = document.createElement("div");
        content.className = "message-content";

        const senderSpan = document.createElement("span");
        senderSpan.className = "sender";
        senderSpan.textContent = msg.senderName;
        content.appendChild(senderSpan);

        const bubble = document.createElement("div");
        bubble.className = "bubble";

        if (msg.fileDataUrl) {
          // Show file preview or link
          if (msg.fileDataUrl.startsWith("data:image/")) {
            const img = document.createElement("img");
            img.src = msg.fileDataUrl;
            img.alt = msg.fileName || "Image attachment";
            img.style.maxWidth = "200px";
            img.style.borderRadius = "8px";
            bubble.appendChild(img);
          } else {
            // File link download
            const a = document.createElement("a");
            a.href = msg.fileDataUrl;
            a.textContent = msg.fileName || "Download file";
            a.target = "_blank";
            a.rel = "noopener";
            bubble.appendChild(a);
          }
          if (msg.text) {
            bubble.appendChild(document.createElement("br"));
            bubble.appendChild(document.createTextNode(msg.text));
          }
        } else {
          bubble.textContent = msg.text;
        }

        content.appendChild(bubble);

        const info = document.createElement("div");
        info.className = "info";

        // Timestamp
        const timeSpan = document.createElement("span");
        const date = new Date(msg.timestamp);
        timeSpan.textContent = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        info.appendChild(timeSpan);

        // Actions (edit/delete only for own messages)
        if (msg.senderId === currentUserId) {
          const actions = document.createElement("span");
          actions.className = "actions";

          const editBtn = document.createElement("button");
          editBtn.textContent = "‚úèÔ∏è";
          editBtn.title = "Edit message";
          editBtn.setAttribute("aria-label", "Edit message");
          editBtn.addEventListener("click", () => editMessage(msg));
          actions.appendChild(editBtn);

          const delBtn = document.createElement("button");
          delBtn.textContent = "üóëÔ∏è";
          delBtn.title = "Delete message";
          delBtn.setAttribute("aria-label", "Delete message");
          delBtn.addEventListener("click", () => deleteMessage(msg));
          actions.appendChild(delBtn);

          info.appendChild(actions);
        }
        content.appendChild(info);
        div.appendChild(content);

        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Listen to messages in Firebase
    onChildAdded(messagesRef, snapshot => {
      const val = snapshot.val();
      if (!val) return;
      messagesMap.set(snapshot.key, { id: snapshot.key, ...val });
      renderMessages();
    });

    // Edit message function
    function editMessage(msg) {
      const newText = prompt("Edit your message:", msg.text);
      if (newText !== null) {
        const msgRef = ref(db, `messages/${msg.id}`);
        set(msgRef, {
          ...msg,
          text: newText,
          timestamp: msg.timestamp // keep original timestamp
        });
      }
    }

    // Delete message function
    function deleteMessage(msg) {
      if (confirm("Delete this message?")) {
        remove(ref(db, `messages/${msg.id}`));
        messagesMap.delete(msg.id);
        renderMessages();
      }
    }

    // Update local messages on remove and update
    onValue(messagesRef, snapshot => {
      messagesMap.clear();
      snapshot.forEach(child => {
        messagesMap.set(child.key, { id: child.key, ...child.val() });
      });
      renderMessages();
    });

    // Typing indicator handling
    const typingUsers = new Map();

    onValue(typingRef, snapshot => {
      typingUsers.clear();
      snapshot.forEach(child => {
        const name = child.val();
        if (name && child.key !== currentUserId) {
          typingUsers.set(child.key, name);
        }
      });
      updateTypingIndicator();
    });

    function updateTypingIndicator() {
      if (typingUsers.size === 0) {
        typingIndicator.textContent = "";
      } else if (typingUsers.size === 1) {
        typingIndicator.textContent = `${[...typingUsers.values()][0]} is typing...`;
      } else {
        typingIndicator.textContent = "Multiple people are typing...";
      }
    }

    // Presence system
    // Keep presence info updated in DB
    const presenceData = new Map();

    function updatePresence(online) {
      if (online) {
        set(ref(db, `presence/${currentUserId}`), { online: true, lastSeen: Date.now() });
        onDisconnect(ref(db, `presence/${currentUserId}`)).set({ online: false, lastSeen: Date.now() });
      } else {
        set(ref(db, `presence/${currentUserId}`), { online: false, lastSeen: Date.now() });
      }
    }

    onValue(ref(db, "presence"), snapshot => {
      presenceData.clear();
      snapshot.forEach(child => {
        presenceData.set(child.key, child.val());
      });
      renderMessages();
    });

    // Detect online/offline and update presence
    window.addEventListener("online", () => updatePresence(true));
    window.addEventListener("offline", () => updatePresence(false));
    updatePresence(navigator.onLine);

    // Night mode toggle with localStorage
    function loadNightMode() {
      if (localStorage.getItem("nightMode") === "true") {
        document.body.classList.add("night");
      }
    }
    function toggleNightMode() {
      document.body.classList.toggle("night");
      localStorage.setItem("nightMode", document.body.classList.contains("night"));
    }
    nightModeBtn.addEventListener("click", toggleNightMode);
    loadNightMode();

    // Change username button
    changeUserBtn.addEventListener("click", () => {
      showProfileModal();
    });

    // Save profile modal button
    saveProfileBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (!name) {
        alert("Please enter a name.");
        usernameInput.focus();
        return;
      }
      const gender = document.querySelector('input[name="gender"]:checked').value;
      // If current avatar not in avatar list or gender changed, reset avatar
      if (!currentAvatar || !maleAvatars.includes(currentAvatar) || gender !== currentUser?.gender) {
        currentAvatar = defaultAvatarForGender(gender);
      }
      saveUserProfile(name, gender, currentAvatar);
      hideProfileModal();
    });

    // Modal overlay click closes modal
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) {
        hideProfileModal();
      }
    });

    // Avatar picker button
    avatarPickerBtn.addEventListener("click", () => {
      showAvatarPicker();
    });

    avatarPickerOverlay.addEventListener("click", (e) => {
      if (e.target === avatarPickerOverlay) {
        hideAvatarPicker();
      }
    });

    // Initialize app - check profile, else show modal
    if (!loadUserProfile()) {
      showProfileModal();
    }

  </script>
</body>
</html>
