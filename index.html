  footer {

  #text {

</style>

  const emojis = [
    "ğŸ˜€","ğŸ˜ƒ","ğŸ˜„","ğŸ˜","ğŸ˜†","ğŸ˜…","ğŸ˜‚","ğŸ¤£","ğŸ˜Š","ğŸ˜‡",
    "ğŸ™‚","ğŸ™ƒ","ğŸ˜‰","ğŸ˜Œ","ğŸ˜","ğŸ¥°","ğŸ˜˜","ğŸ˜—","ğŸ˜™","ğŸ˜š",
    "ğŸ˜‹","ğŸ˜›","ğŸ˜","ğŸ˜œ","ğŸ¤ª","ğŸ¤¨","ğŸ§","ğŸ¤“","ğŸ˜","ğŸ¥³",
    "ğŸ¤—","ğŸ¤”","ğŸ¤­","ğŸ¤«","ğŸ¤¥","ğŸ˜¶","ğŸ˜","ğŸ˜‘","ğŸ˜¬","ğŸ™„",
    "ğŸ˜","ğŸ˜£","ğŸ˜¥","ğŸ˜®","ğŸ¤","ğŸ˜¯","ğŸ˜ª","ğŸ˜«","ğŸ¥±","ğŸ˜´",
    "ğŸ˜Œ","ğŸ˜”","ğŸ˜•","ğŸ™ƒ","ğŸ˜¢","ğŸ˜­","ğŸ˜¤","ğŸ˜ ","ğŸ˜¡","ğŸ¤¬",
    "ğŸ¤¯","ğŸ˜³","ğŸ¥µ","ğŸ¥¶","ğŸ˜±","ğŸ˜¨","ğŸ˜°","ğŸ˜¥","ğŸ˜“","ğŸ¤¤",
    "ğŸ˜´","ğŸ˜µ","ğŸ¤","ğŸ¥´","ğŸ¤¢","ğŸ¤®","ğŸ¤§","ğŸ˜·","ğŸ¤’","ğŸ¤•",
    "ğŸ¤‘","ğŸ¤ ","ğŸ˜ˆ","ğŸ‘¿","ğŸ‘¹","ğŸ‘º","ğŸ’€","ğŸ‘»","ğŸ‘½","ğŸ¤–",
    "ğŸ’©","ğŸ˜º","ğŸ˜¸","ğŸ˜¹","ğŸ˜»","ğŸ˜¼","ğŸ˜½","ğŸ™€","ğŸ˜¿","ğŸ˜¾"
  ];

  // State
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;
  let presenceHeartbeatInterval = null;

  // Utils
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen ${new Date(timestamp).toLocaleDateString()}`;
  }

  // Avatar picker functions
  function openAvatarPicker() {
    avatarPickerModal.innerHTML = '<h2 id="avatarPickerTitle" style="width:100%; text-align:center; user-select:none;">Pick Your Avatar</h2>';
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.classList.add("avatar-option");
      img.alt = "Avatar option";
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.tabIndex = 0;
      img.addEventListener("click", () => {
        selectAvatar(url);
      });
      img.addEventListener("keypress", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          selectAvatar(url);
        }
      });
      avatarPickerModal.appendChild(img);
    });
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.focus();
  }
  function closeAvatarPicker() {
    avatarPickerOverlay.style.display = "none";
  }
  function selectAvatar(url) {
    selectedAvatarUrl = url;
    if (!currentUser) currentUser = {};
    currentUser.avatarUrl = url;
    saveUserToLocal(currentUser);
    updatePresence();
    closeAvatarPicker();
  }

  // Display messages
  function displayMessage(msgObj) {
    if (!msgObj) return;
    if (messagesCache.find(m => m.id === msgObj.id)) return; // skip duplicates
    messagesCache.push(msgObj);

    const div = document.createElement("div");
    div.classList.add("message");
    if (msgObj.userId === userId) div.classList.add("you");
    div.setAttribute("tabindex", "0");
    div.setAttribute("aria-label", `${msgObj.username} said: ${msgObj.text || "file message"}`);

    // Avatar + presence dot + tooltip for last seen
    const avatarWrapper = document.createElement("div");
    avatarWrapper.classList.add("avatar");
    // presence dot class
    const presenceStatus = presenceMap.get(msgObj.userId) || { online: false, lastSeen: 0 };
    avatarWrapper.classList.add(presenceStatus.online ? "presence-online" : "presence-offline");
    avatarWrapper.title = presenceStatus.online
      ? "Online"
      : formatLastSeen(presenceStatus.lastSeen || 0);

    const avatarImg = document.createElement("img");
    avatarImg.src = msgObj.avatarUrl || maleAvatars[0];
    avatarImg.alt = `${msgObj.username} avatar`;
    avatarImg.style.width = "100%";
    avatarImg.style.height = "100%";
    avatarImg.style.borderRadius = "50%";
    avatarWrapper.appendChild(avatarImg);

    // Message content
    const contentDiv = document.createElement("div");
    contentDiv.classList.add("message-content");

    // Sender
    const senderDiv = document.createElement("div");
    senderDiv.classList.add("sender");
    senderDiv.textContent = msgObj.username || "Anonymous";

    // Bubble
    const bubbleDiv = document.createElement("div");
    bubbleDiv.classList.add("bubble");
    if (msgObj.file) {
      // Display image if file type image
      if (msgObj.fileType && msgObj.fileType.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = msgObj.file;
        img.alt = "Sent image";
        img.style.maxWidth = "200px";
        img.style.borderRadius = "8px";
        bubbleDiv.appendChild(img);
      } else {
        // Otherwise a link to file
        const a = document.createElement("a");
        a.href = msgObj.file;
        a.target = "_blank";
        a.rel = "noopener";
        a.textContent = "File";
        bubbleDiv.appendChild(a);
      }
    } else {
      bubbleDiv.textContent = msgObj.text || "";
    }

    // Info row with time and edit/delete for own messages
    const infoDiv = document.createElement("div");
    infoDiv.classList.add("info");
    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(new Date(msgObj.timestamp || Date.now()));
    infoDiv.appendChild(timeSpan);

    if (msgObj.userId === userId) {
      const actionsDiv = document.createElement("span");
      actionsDiv.classList.add("actions");

      const editBtn = document.createElement("button");
      editBtn.textContent = "âœï¸";
      editBtn.title = "Edit message";
      editBtn.addEventListener("click", () => {
        editMessage(msgObj);
      });

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ğŸ—‘ï¸";
      deleteBtn.title = "Delete message";
      deleteBtn.addEventListener("click", () => {
        if (confirm("Delete this message?")) {
          deleteMessage(msgObj.id);
        }
      });

      actionsDiv.appendChild(editBtn);
      actionsDiv.appendChild(deleteBtn);
      infoDiv.appendChild(actionsDiv);
    }

    contentDiv.appendChild(senderDiv);
    contentDiv.appendChild(bubbleDiv);
    contentDiv.appendChild(infoDiv);

    div.appendChild(avatarWrapper);
    div.appendChild(contentDiv);

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Edit message inline
  function editMessage(msgObj) {
    // Find the message div (last one with that id)
    // Instead, simply prompt for new text
    const newText = prompt("Edit your message:", msgObj.text || "");
    if (newText === null) return; // cancel
    const newTrimmed = newText.trim();
    if (!newTrimmed) {
      alert("Message cannot be empty.");
      return;
    }
    // Update in Firebase
    const msgRef = ref(db, `messages/${msgObj.id}`);
    set(msgRef, {
      ...msgObj,
      text: newTrimmed,
      edited: true,
      timestamp: Date.now()
    });
  }

  // Delete message
  function deleteMessage(id) {
    const msgRef = ref(db, `messages/${id}`);
    remove(msgRef);
  }

  // Listen for messages added/changed/removed
  function listenMessages() {
    onChildAdded(messagesRef, snapshot => {
      const val = snapshot.val();
      if (!val) return;
      val.id = snapshot.key;
      displayMessage(val);
    });
    onValue(messagesRef, snapshot => {
      // Handle changes and removals
      const messages = snapshot.val() || {};
      messagesCache = [];
      messagesDiv.innerHTML = "";
      Object.entries(messages).forEach(([key, val]) => {
        val.id = key;
        displayMessage(val);
      });
    });
  }

  // Send message
  async function sendMessage(text, fileObj) {
    if (!currentUser) {
      alert("Please set your username first.");
      openProfileModal();
      return;
    }
    if (!text && !fileObj) return;

    let fileUrl = null;
    let fileType = null;
    if (fileObj) {
      // For demo, use local URL; real apps should upload to storage
      fileUrl = URL.createObjectURL(fileObj);
      fileType = fileObj.type;
    }

    const newMsg = {
      username: currentUser.username,
      avatarUrl: currentUser.avatarUrl || maleAvatars[0],
      userId,
      text: text || "",
      file: fileUrl,
      fileType,
      timestamp: Date.now()
    };

    await push(messagesRef, newMsg);
  }

  sendBtn.addEventListener("click", () => {
    sendMessage(textInput.value.trim());
    textInput.value = "";
  });

    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();

    startTyping();
  });

  fileBtn.addEventListener("click", () => fileInput.click());

    span.addEventListener("click", () => {
      textInput.value += emoji;
      textInput.focus();
      emojiPicker.style.display = "none";
    });
    span.addEventListener("keypress", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        textInput.value += emoji;
        textInput.focus();
        emojiPicker.style.display = "none";
      }
    });
    emojiPicker.appendChild(span);
  });

  // Clicking outside emoji picker closes it
  document.addEventListener("click", e => {
    if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
      emojiPicker.style.display = "none";

  // Typing indicator
  function startTyping() {
    if (!currentUser) return;
    if (!isTyping) {
      isTyping = true;
      const userTypingRef = ref(db, `typing/${userId}`);
      set(userTypingRef, currentUser.username);
      lastTypingTime = Date.now();
      if (typingTimeout) clearTimeout(typingTimeout);

    } else {
      lastTypingTime = Date.now();
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(stopTyping, 3000);
    }
  }
  function stopTyping() {
    isTyping = false;
    const userTypingRef = ref(db, `typing/${userId}`);
    remove(userTypingRef);
  }
  // Listen for others typing
  function listenTyping() {
    onValue(typingRef, snapshot => {
      const val = snapshot.val() || {};
      userTypingUsers.clear();
      Object.entries(val).forEach(([id, username]) => {
        if (id !== userId) userTypingUsers.add(username);
      });
      updateTypingIndicator();
    });
  }
  function updateTypingIndicator() {
    if (userTypingUsers.size === 0) {
      typingIndicator.textContent = "";
    } else if (userTypingUsers.size === 1) {
      typingIndicator.textContent = `${[...userTypingUsers][0]} is typing...`;
    } else {
      typingIndicator.textContent = "Several people are typing...";
    }
  }

  // User presence
  function updatePresence() {
    if (!userId || !currentUser) return;
    const userPresenceRef = ref(db, `presence/${userId}`);
    set(userPresenceRef, { username: currentUser.username, avatarUrl: currentUser.avatarUrl, online: true, lastSeen: Date.now() });
    onDisconnect(userPresenceRef).set({ username: currentUser.username, avatarUrl: currentUser.avatarUrl, online: false, lastSeen: Date.now() });
  }

  // Listen presence changes
  function listenPresence() {
    onValue(presenceRef, snapshot => {
      const val = snapshot.val() || {};
      presenceMap.clear();
      Object.entries(val).forEach(([id, p]) => {
        presenceMap.set(id, p);
      });
      // Update avatars presence dots in messages
      refreshPresenceDots();
    });
  }

  function refreshPresenceDots() {
    const messageDivs = messagesDiv.querySelectorAll(".message");
    messageDivs.forEach(div => {
      const avatarDiv = div.querySelector(".avatar");
      if (!avatarDiv) return;
      const senderName = div.querySelector(".sender")?.textContent;
      // Find userId by matching username in presenceMap
      let foundId = null;
      for (const [id, p] of presenceMap.entries()) {
        if (p.username === senderName) {
          foundId = id;
          break;
        }
      }
      if (!foundId) return;
      const presence = presenceMap.get(foundId);
      if (presence.online) {
        avatarDiv.classList.add("presence-online");
        avatarDiv.classList.remove("presence-offline");
        avatarDiv.title = "Online";
      } else {
        avatarDiv.classList.remove("presence-online");
        avatarDiv.classList.add("presence-offline");
        avatarDiv.title = formatLastSeen(presence.lastSeen || 0);
      }
    });
  }

  // Connection monitor - update presence accordingly
  function setupConnectionListener() {
    onValue(connectedRef, snapshot => {
      if (snapshot.val() === true) {
        updatePresence();
        // Heartbeat to update lastSeen every 30s while online
        if (presenceHeartbeatInterval) clearInterval(presenceHeartbeatInterval);
        presenceHeartbeatInterval = setInterval(() => {
          if (userId && currentUser) {
            const userPresenceRef = ref(db, `presence/${userId}`);
            set(userPresenceRef, { username: currentUser.username, avatarUrl: currentUser.avatarUrl, online: true, lastSeen: Date.now() });
          }
        }, 30000);
      } else {
        if (presenceHeartbeatInterval) clearInterval(presenceHeartbeatInterval);
      }
    });
  }

  // Night mode toggle
  nightModeBtn.addEventListener("click", () => {
    document.body.classList.toggle("night");
    const enabled = document.body.classList.contains("night");
    saveNightMode(enabled);
  });

  // Change user profile modal open
  changeUserBtn.addEventListener("click", () => {
    openProfileModal();
  });

  // Profile modal open/close functions
  function openProfileModal() {
    if (currentUser) {
      usernameInput.value = currentUser.username || "";
      selectedAvatarUrl = currentUser.avatarUrl || maleAvatars[0];
    } else {
      usernameInput.value = "";
      selectedAvatarUrl = maleAvatars[0];
    }
    modalOverlay.style.display = "flex";
    usernameInput.focus();
  }
  function closeProfileModal() {
    modalOverlay.style.display = "none";
  }
  saveProfileBtn.addEventListener("click", () => {
    const name = usernameInput.value.trim();
    if (!name) {
      alert("Please enter your username");
      usernameInput.focus();
      return;
    }
    if (!currentUser) currentUser = {};
    currentUser.username = name;
    currentUser.avatarUrl = selectedAvatarUrl || maleAvatars[0];
    userId = userId || generateUserId();
    saveUserToLocal(currentUser);
    updatePresence();
    updateUIForUser();
    closeProfileModal();
  });
  modalOverlay.addEventListener("click", e => {
    if (e.target === modalOverlay) closeProfileModal();
  });

  // Avatar picker open/close
  avatarPickerBtn.addEventListener("click", openAvatarPicker);
  avatarPickerOverlay.addEventListener("click", e => {
    if (e.target === avatarPickerOverlay) closeAvatarPicker();
  });

  // Update UI for user
  function updateUIForUser() {
    if (!currentUser) return;
    document.title = `Quick Chat - ${currentUser.username}`;
  }

  // Initialize app
  function init() {
    currentUser = loadUserFromLocal();
    userId = generateUserId();
    if (!currentUser) {
      openProfileModal();
    } else {
      selectedAvatarUrl = currentUser.avatarUrl || maleAvatars[0];
      updatePresence();
      updateUIForUser();
    }
    if (loadNightMode()) {
      document.body.classList.add("night");
    }
    listenMessages();
    listenTyping();
    listenPresence();
    setupConnectionListener();
  }

  init();

</script>
</body>
</html>
