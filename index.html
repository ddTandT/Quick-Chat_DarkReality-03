<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    /* (All original styles unchanged) */
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
      cursor: pointer;
    }
    .avatar.presence-online::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 4px #4caf50;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
      user-select: text;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .info .actions button {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 3px;
      user-select: none;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
      font-size: 1rem;
      color: #000;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      user-select: none;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      user-select: none;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #000;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      user-select: none;
    }
    body.night .modal button {
      background: #1877f2;
    }
    #typingIndicator {
      font-size: 0.8rem;
      color: #666;
      padding: 0 12px 6px 12px;
      min-height: 20px;
      user-select: none;
    }
    body.night #typingIndicator {
      color: #aaa;
    }
    /* Avatar picker modal styles */
    .avatar-picker-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .avatar-picker {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      max-height: 80%;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap: 10px;
    }
    body.night .avatar-picker {
      background: #3a3b3c;
    }
    .avatar-picker img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s;
    }
    .avatar-picker img.selected {
      border-color: #0084ff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="pickAvatarBtn" title="Choose Avatar">üñºÔ∏è</button>
        <button id="changeUserBtn" title="Change Username">üë§</button>
        <button id="nightModeBtn" title="Toggle Night Mode">üåô</button>
      </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div id="typingIndicator"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message‚Ä¶" autocomplete="off" />
      <button id="emojiBtn" title="Emoji picker">üòä</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" />
      <button id="fileBtn" title="Attach file">üìé</button>
      <button id="sendBtn" title="Send message">‚û§</button>
    </div>
    <div class="emoji-picker" id="emojiPicker"></div>
  </div>

  <!-- Profile Modal -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" />
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <!-- Avatar Picker Modal -->
  <div class="avatar-picker-overlay" id="avatarPickerOverlay">
    <div class="avatar-picker" id="avatarPicker"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, get, child, set,
      onChildRemoved, onChildChanged, remove, onValue, onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const presenceRef = ref(db, "presence");

    const maleAvatars = [
      "https://images.unsplash.com/photo-1590650516494-0c8e4a4ba30f?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1584467735871-020fa6acdc20?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1545239351-ef35f43d514b?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1629304722407-f3eb8b8036f0?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1545239351-18547d886ce0?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1573497161003-72c2d3c10553?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1611074884051-380a96ebf748?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1629304722222-36e3d261b1d2?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1604908813740-9355b579a8da?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1604908813849-bf52dca6a3b0?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1584467735827-9d46a6b8ed33?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1590650516600-3b50abcfb4b7?fit=crop&w=64&h=64&q=80"
    ];

    let userProfile = null;
    let chosenAvatar = sessionStorage.getItem("chosenAvatar") || null;

    const pickAvatarBtn = document.getElementById("pickAvatarBtn");
    const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
    const avatarPicker = document.getElementById("avatarPicker");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const modalOverlay = document.getElementById("modalOverlay");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const typingIndicator = document.getElementById("typingIndicator");

    // Profile management
    function getUserProfile() {
      const n = sessionStorage.getItem("username");
      return n ? { name: n } : null;
    }
    function setUserProfile(name) {
      sessionStorage.setItem("username", name);
      // clear old cached avatar
      sessionStorage.removeItem("avatarUrl_" + name);
    }

    function showProfileModal() {
      modalOverlay.style.display = "flex";
      usernameInput.value = sessionStorage.getItem("username") || "";
      usernameInput.focus();
    }
    function hideProfileModal() {
      modalOverlay.style.display = "none";
      location.reload();
    }

    saveProfileBtn.onclick = () => {
      const n = usernameInput.value.trim();
      if (!n) return alert("Please enter your name");
      setUserProfile(n);
      hideProfileModal();
    };
    changeUserBtn.onclick = showProfileModal;

    if (!sessionStorage.getItem("username")) showProfileModal();
    else userProfile = getUserProfile();

    // Avatar picker logic
    function renderAvatarOptions() {
      avatarPicker.innerHTML = "";
      maleAvatars.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        if (url === chosenAvatar) img.classList.add("selected");
        img.onclick = () => {
          chosenAvatar = url;
          sessionStorage.setItem("chosenAvatar", url);
          // reset cached avatar
          sessionStorage.removeItem("avatarUrl_" + userProfile.name);
          avatarPickerOverlay.style.display = "none";
        };
        avatarPicker.appendChild(img);
      });
    }

    pickAvatarBtn.onclick = () => {
      if (!userProfile) return;
      renderAvatarOptions();
      avatarPickerOverlay.style.display = "flex";
    };
    avatarPickerOverlay.onclick = e => {
      if (e.target === avatarPickerOverlay) avatarPickerOverlay.style.display = "none";
    };

    nightModeBtn.onclick = () => {
      const on = !document.body.classList.contains("night");
      document.body.classList.toggle("night", on);
      localStorage.setItem("nightMode", on);
    };
    if (localStorage.getItem("nightMode") === "true") document.body.classList.add("night");

    // Emoji picker
    const emojis = ["üòÄ","üòÅ","üòÇ","ü§£","üòä","üòç","üòé","üò¢","üò°","üëç","üôè","üéâ","üî•","üíØ"];
    emojis.forEach(e => {
      const s = document.createElement("span");
      s.textContent = e;
      s.onclick = () => {
        textInput.value += e;
        emojiPicker.style.display = "none";
        textInput.focus();
      };
      emojiPicker.appendChild(s);
    });
    emojiBtn.onclick = () => {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    };

    fileBtn.onclick = () => fileInput.click();
    fileInput.onchange = () => {
      const f = fileInput.files[0];
      if (!f) return;
      if (f.size > 10*1024*1024) return alert("File too big (max 10MB)");
      const reader = new FileReader();
      reader.onload = () => {
        sendMessage({ text: `[File: ${f.name}]`, fileDataUrl: reader.result, fileName: f.name, fileType: f.type });
        fileInput.value = "";
      };
      reader.readAsDataURL(f);
    };

    // Presence & typing
    let typingTimeout;
    function sendTyping(is) {
      set(ref(db, `typing/${userProfile.name}`), is ? userProfile.name : null);
    }
    textInput.addEventListener("input", () => {
      sendTyping(true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => sendTyping(false), 1000);
    });
    window.addEventListener("beforeunload", () => sendTyping(false));

    onValue(ref(db, "typing"), snap => {
      const users = snap.val() || {};
      const names = Object.values(users).filter(n => n && n !== userProfile.name);
      typingIndicator.textContent = names.length
        ? names.join(", ") + (names.length > 1 ? " are..." : " is...") 
        : "";
    });

    // Avatar assignment
    function getAvatarFor(name) {
      const cached = sessionStorage.getItem("avatarUrl_" + name);
      if (cached) return cached;

      const url = chosenAvatar || maleAvatars[0];
      sessionStorage.setItem("avatarUrl_" + name, url);
      return url;
    }

    // Helper
    function isOwn(msg) {
      return userProfile && msg.name === userProfile.name;
    }

    // Send/edit message
    let editId = null;
    function sendMessage({ text = "", fileDataUrl = null, fileName = "", fileType = "", }) {
      if (!text.trim() && !fileDataUrl) return;
      const payload = {
        id: editId || null,
        name: userProfile.name,
        text, fileDataUrl, fileName, fileType,
        timestamp: Date.now()
      };

      if (editId) {
        set(ref(db, `messages/${editId}`), payload);
      } else {
        const newRef = push(messagesRef);
        payload.id = newRef.key;
        set(newRef, payload);
      }
      textInput.value = "";
      emojiPicker.style.display = "none";
      sendTyping(false);
      editId = null;
      sendBtn.textContent = "‚û§";
    }
    sendBtn.onclick = () => sendMessage({ text: textInput.value.trim() });
    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage({ text: textInput.value.trim() });
      }
    });

    // Render messages
    async function renderMessage(msg) {
      const div = document.createElement("div");
      div.classList.add("message");
      if (isOwn(msg)) div.classList.add("you");
      div.dataset.id = msg.id;

      const avatarUrl = getAvatarFor(msg.name);
      const img = document.createElement("img");
      img.src = avatarUrl;
      img.alt = msg.name;
      img.classList.add("avatar");

      const sender = document.createElement("div");
      sender.classList.add("sender");
      sender.textContent = msg.name;

      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      if (msg.fileDataUrl) {
        if (msg.fileType.startsWith("image/")) {
          const i = document.createElement("img");
          i.src = msg.fileDataUrl;
          i.style.maxWidth = "200px";
          i.style.borderRadius = "8px";
          bubble.appendChild(i);
          if (msg.text) {
            const p = document.createElement("p");
            p.textContent = msg.text;
            bubble.appendChild(p);
          }
        } else {
          const a = document.createElement("a");
          a.href = msg.fileDataUrl;
          a.textContent = msg.fileName || "File";
          a.target = "_blank";
          bubble.appendChild(a);
          if (msg.text) {
            const p = document.createElement("p");
            p.textContent = msg.text;
            bubble.appendChild(p);
          }
        }
      } else {
        bubble.textContent = msg.text;
      }

      const info = document.createElement("div");
      info.classList.add("info");
      const ts = document.createElement("span");
      ts.textContent = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      info.appendChild(ts);

      if (isOwn(msg)) {
        const actions = document.createElement("div");
        actions.classList.add("actions");
        const eBtn = document.createElement("button");
        eBtn.textContent = "‚úèÔ∏è";
        eBtn.onclick = () => {
          editId = msg.id;
          textInput.value = msg.text;
          sendBtn.textContent = "üíæ";
          textInput.focus();
        };
        const dBtn = document.createElement("button");
        dBtn.textContent = "üóëÔ∏è";
        dBtn.onclick = () => {
          if (confirm("Delete?")) remove(ref(db, `messages/${msg.id}`));
        };
        actions.appendChild(eBtn);
        actions.appendChild(dBtn);
        info.appendChild(actions);
      }

      const content = document.createElement("div");
      content.classList.add("message-content");
      content.append(sender, bubble, info);

      if (isOwn(msg)) {
        div.append(content, img);
      } else {
        div.append(img, content);
      }

      return div;
    }

    function applyPresence() {
      get(child(ref(db), "presence")).then(snap => {
        const data = snap.val() || {};
        const online = Object.keys(data).filter(u => data[u]?.online);
        document.querySelectorAll(".avatar").forEach(av => av.classList.remove("presence-online"));
        document.querySelectorAll(".message").forEach(m => {
          const n = m.querySelector(".sender")?.textContent;
          if (n && online.includes(n)) {
            m.querySelector(".avatar")?.classList.add("presence-online");
          }
        });
      });
    }

    onChildAdded(messagesRef, async snap => {
      const m = snap.val();
      if (messagesDiv.querySelector(`[data-id="${m.id}"]`)) return;
      const el = await renderMessage(m);
      messagesDiv.appendChild(el);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      applyPresence();
    });
    onChildChanged(messagesRef, async snap => {
      const m = snap.val();
      const old = messagesDiv.querySelector(`[data-id="${m.id}"]`);
      if (!old) return;
      const el = await renderMessage(m);
      messagesDiv.replaceChild(el, old);
      applyPresence();
    });
    onChildRemoved(messagesRef, snap => {
      const id = snap.key;
      const el = messagesDiv.querySelector(`[data-id="${id}"]`);
      if (el) el.remove();
    });

    // Presence write/read
    const presenceRefUser = ref(db, `presence/${userProfile?.name}`);
    set(presenceRefUser, { online: true });
    onDisconnect(presenceRefUser).remove();
    window.addEventListener("beforeunload", () => remove(presenceRefUser));

    setInterval(applyPresence, 10000);
    setTimeout(applyPresence, 2000);
  </script>
</body>
</html>
