    .modal-overlay {

<body>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, get, child, set,
      onChildRemoved, onChildChanged, remove, onValue, onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const presenceRef = ref(db, "presence");

    // Elements
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const typingIndicator = document.getElementById("typingIndicator");

    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    // 100% Male avatar images, fixed set, no females - UPDATED with your provided photos
    const maleAvatars = [
      "https://images.unsplash.com/photo-1590650516494-0c8e4a4ba30f?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1584467735871-020fa6acdc20?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1545239351-ef35f43d514b?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1629304722407-f3eb8b8036f0?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1545239351-18547d886ce0?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1573497161003-72c2d3c10553?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1611074884051-380a96ebf748?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1629304722222-36e3d261b1d2?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1604908813740-9355b579a8da?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1604908813849-bf52dca6a3b0?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1584467735827-9d46a6b8ed33?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1590650516600-3b50abcfb4b7?fit=crop&w=64&h=64&q=80"
    ];

    // Simple hash function
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
    }

    function shuffleArrayWithSeed(array, seed) {
      let random = mulberry32(seed);
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function getUserProfile() {
      let name = sessionStorage.getItem("username");
      let gender = sessionStorage.getItem("gender");
      if (!name || !gender) return null;
      return { name, gender };
    }

    function setUserProfile(name, gender) {
      sessionStorage.setItem("username", name);
      sessionStorage.setItem("gender", gender);
      sessionStorage.removeItem("avatarUrl");
    }

    // The key in Firebase will be date string like "YYYY-MM-DD"
    const today = new Date().toISOString().slice(0, 10);

    // Get assigned avatars from Firebase for today
    async function getAssignedAvatarsFromFirebase() {
      const dbRef = ref(db);
      try {
        const snapshot = await get(child(dbRef, "assignedAvatars/" + today));
        if (snapshot.exists()) {
          return snapshot.val();
        }
        return {};
      } catch (e) {
        console.error("Failed to get assigned avatars", e);
        return {};
      }
    }

    // Save assigned avatar to Firebase
    async function setAssignedAvatarInFirebase(username, avatarUrl) {
      try {
        await set(ref(db, `assignedAvatars/${today}/${username}`), avatarUrl);
      } catch (e) {
        console.error("Failed to set assigned avatar", e);
      }
    }

    // Get avatar for user - check firebase assignments to avoid duplicates
    async function getDailyAvatar(name, gender) {
      // gender forced to male, but param kept for future
      const assignedAvatars = await getAssignedAvatarsFromFirebase();

      if (assignedAvatars && assignedAvatars[name]) {
        // Already assigned for this user today
        return assignedAvatars[name];
      }

      // Available avatars not assigned yet today
      const assignedValues = Object.values(assignedAvatars || {});
      // Filter avatars not assigned yet
      const availableAvatars = maleAvatars.filter(a => !assignedValues.includes(a));

      // Shuffle available avatars with a seed based on username+today to keep consistent
      const seed = hashString(name + today);
      let avatarsToChoose = [...availableAvatars];
      if (avatarsToChoose.length === 0) {
        // All avatars taken today, allow reuse (rare)
        avatarsToChoose = [...maleAvatars];
      }
      shuffleArrayWithSeed(avatarsToChoose, seed);

      const chosen = avatarsToChoose[0];
      // Save chosen avatar to Firebase
      await setAssignedAvatarInFirebase(name, chosen);
      return chosen;
    }

    // Store current user avatar URL in sessionStorage for quick reuse
    async function updateUserAvatar() {
      const profile = getUserProfile();
      if (!profile) return null;
      let avatarUrl = sessionStorage.getItem("avatarUrl");
      if (avatarUrl) return avatarUrl;
      avatarUrl = await getDailyAvatar(profile.name, profile.gender);
      sessionStorage.setItem("avatarUrl", avatarUrl);
      return avatarUrl;
    }

    // Current user info
    let currentUser = getUserProfile();
    if (!currentUser) {
      showModal();
    } else {
      updateUserAvatar().then(() => {
        initPresence();
      });
    }

    // Modal open/close
    function showModal() {
      modalOverlay.style.display = "flex";
      usernameInput.value = currentUser?.name || "";
      const genderInputs = document.querySelectorAll('input[name="gender"]');
      genderInputs.forEach(input => {
        input.checked = (input.value === currentUser?.gender);
      });
      usernameInput.focus();
    }
    function closeModal() {
      modalOverlay.style.display = "none";
    }

    saveProfileBtn.onclick = async () => {
      const name = usernameInput.value.trim();
      const gender = document.querySelector('input[name="gender"]:checked')?.value;
      if (!name) {
        alert("Please enter your name.");
        usernameInput.focus();
        return;
      }
      if (!gender) {
        alert("Please select gender.");
        return;
      }
      setUserProfile(name, gender);
      currentUser = getUserProfile();
      await updateUserAvatar();
      closeModal();
      initPresence();
      loadMessages();
      listenTyping();
    };

    changeUserBtn.onclick = () => {
      showModal();
    };

    // Night mode
    function loadNightMode() {
      const nm = localStorage.getItem("nightMode");
      if (nm === "true") {
        document.body.classList.add("night");
      } else {
        document.body.classList.remove("night");
      }
    }
    loadNightMode();
    nightModeBtn.onclick = () => {
      document.body.classList.toggle("night");
      localStorage.setItem("nightMode", document.body.classList.contains("night"));
    };

    // Emoji picker
    const emojis = ["ðŸ˜€","ðŸ˜","ðŸ˜‚","ðŸ˜ƒ","ðŸ˜„","ðŸ˜…","ðŸ˜†","ðŸ˜‰","ðŸ˜Š","ðŸ˜‹","ðŸ˜Ž","ðŸ˜","ðŸ˜˜","ðŸ˜—","ðŸ˜™","ðŸ˜š","ðŸ™‚","ðŸ¤—","ðŸ¤”","ðŸ˜","ðŸ˜‘","ðŸ˜¶","ðŸ™„","ðŸ˜","ðŸ˜£","ðŸ˜¥","ðŸ˜®","ðŸ¤","ðŸ˜¯","ðŸ˜ª"];
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.onclick = () => {
        textInput.value += e;
        textInput.focus();
        hideEmojiPicker();
      };
      emojiPicker.appendChild(span);
    });

    emojiBtn.onclick = (e) => {
      e.stopPropagation();
      if (emojiPicker.style.display === "flex") {
        hideEmojiPicker();
      } else {
        showEmojiPicker();
      }
    };

    function showEmojiPicker() {
      emojiPicker.style.display = "flex";
    }
    function hideEmojiPicker() {
      emojiPicker.style.display = "none";
    }
    document.body.onclick = () => {
      hideEmojiPicker();
    };

    // File upload
    fileBtn.onclick = () => {
      fileInput.click();
    };
    fileInput.onchange = async () => {
      if (fileInput.files.length === 0) return;
      const file = fileInput.files[0];
      // Convert file to Base64 URL
      const reader = new FileReader();
      reader.onload = async (e) => {
        const content = e.target.result;
        await sendMessage(content, file.name);
        fileInput.value = "";
      };
      reader.readAsDataURL(file);
    };

    // Sending message
    async function sendMessage(text, filename) {
      if (!text) return;
      if (!currentUser) {
        alert("Please set your profile first.");
        showModal();
        return;
      }
      const avatar = await updateUserAvatar();
      const msgObj = {
        name: currentUser.name,
        gender: currentUser.gender,
        avatar,
        text,
        filename: filename || null,
        timestamp: Date.now()
      };
      await push(messagesRef, msgObj);
      textInput.value = "";
      updateTyping(false);
    }

    sendBtn.onclick = () => {
      sendMessage(textInput.value);
    };

    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage(textInput.value);
      }
      updateTyping(textInput.value.length > 0);
    });

    // Typing indicator in Firebase
    let typingTimeout;
    function updateTyping(isTyping) {
      if (!currentUser) return;
      const userTypingRef = ref(db, `typing/${currentUser.name}`);
      if (isTyping) {
        set(userTypingRef, true);
        if (typingTimeout) clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          set(userTypingRef, false);
        }, 3000);
      } else {
        set(userTypingRef, false);
      }
    }

    // Listen to typing status of others
    function listenTyping() {
      onValue(typingRef, (snapshot) => {
        const typingUsers = [];
        snapshot.forEach(childSnap => {
          if (childSnap.val() && childSnap.key !== currentUser.name) {
            typingUsers.push(childSnap.key);
          }
        });
        if (typingUsers.length === 0) {
          typingIndicator.textContent = "";
        } else if (typingUsers.length === 1) {
          typingIndicator.textContent = `${typingUsers[0]} is typing...`;
        } else {
          typingIndicator.textContent = `${typingUsers.join(", ")} are typing...`;
        }
      });
    }

    // User presence system
    function initPresence() {
      if (!currentUser) return;
      const userPresenceRef = ref(db, `presence/${currentUser.name}`);
      set(userPresenceRef, true);
      onDisconnect(userPresenceRef).remove();
      window.addEventListener("beforeunload", () => {
        set(userPresenceRef, false);
      });
    }

    // Load messages and listen for new ones
    function createMessageElement(msgId, msgObj) {
      const div = document.createElement("div");
      div.className = "message";
      if (msgObj.name === currentUser.name) {
        div.classList.add("you");
      }
      // Avatar
      const avatar = document.createElement("img");
      avatar.src = msgObj.avatar || "";
      avatar.alt = msgObj.name;
      avatar.className = "avatar";

      // Show presence dot if user online
      const presenceDot = document.createElement("span");
      presenceDot.className = "presence-dot";
      // We'll update presence dot below

      // Wrap avatar for presence
      const avatarWrapper = document.createElement("div");
      avatarWrapper.style.position = "relative";
      avatarWrapper.appendChild(avatar);

      div.appendChild(avatarWrapper);

      // Content
      const content = document.createElement("div");
      content.className = "message-content";

      // Sender name
      const sender = document.createElement("div");
      sender.className = "sender";
      sender.textContent = msgObj.name;

      // Message bubble
      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (msgObj.filename) {
        if (msgObj.filename.match(/\.(jpg|jpeg|png|gif|bmp|webp)$/i)) {
          const img = document.createElement("img");
          img.src = msgObj.text;
          img.style.maxWidth = "200px";
          img.style.borderRadius = "8px";
          bubble.appendChild(img);
        } else {
          const a = document.createElement("a");
          a.href = msgObj.text;
          a.target = "_blank";
          a.textContent = msgObj.filename;
          bubble.appendChild(a);
        }
      } else {
        bubble.textContent = msgObj.text;
      }

      content.appendChild(sender);
      content.appendChild(bubble);

      // Info row (time, edit/delete buttons for own messages)
      const info = document.createElement("div");
      info.className = "info";

      const time = new Date(msgObj.timestamp);
      info.appendChild(document.createTextNode(time.toLocaleTimeString()));

      if (msgObj.name === currentUser.name) {
        const actions = document.createElement("span");
        actions.className = "actions";

        const editBtn = document.createElement("button");
        editBtn.title = "Edit message";
        editBtn.textContent = "âœŽ";
        editBtn.onclick = () => editMessage(msgId, bubble, msgObj);

        const deleteBtn = document.createElement("button");
        deleteBtn.title = "Delete message";
        deleteBtn.textContent = "ðŸ—‘";
        deleteBtn.onclick = () => deleteMessage(msgId);

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        info.appendChild(actions);
      }

      content.appendChild(info);
      div.appendChild(content);

      // Update presence dot on avatar
      const presenceRefUser = ref(db, `presence/${msgObj.name}`);
      onValue(presenceRefUser, (snap) => {
        if (snap.exists()) {
          avatar.classList.add("presence-online");
        } else {
          avatar.classList.remove("presence-online");
        }
      });

      return div;
    }

    function editMessage(msgId, bubble, msgObj) {
      const currentText = msgObj.text;
      const input = document.createElement("textarea");
      input.style.width = "100%";
      input.style.borderRadius = "8px";
      input.style.fontSize = "1rem";
      input.value = currentText;
      bubble.textContent = "";
      bubble.appendChild(input);
      input.focus();

      input.addEventListener("keydown", async (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          const newText = input.value.trim();
          if (newText) {
            await set(ref(db, `messages/${msgId}`), { ...msgObj, text: newText });
          }
        }
        if (e.key === "Escape") {
          bubble.textContent = currentText;
        }
      });

      input.addEventListener("blur", () => {
        bubble.textContent = msgObj.text;
      });
    }

    async function deleteMessage(msgId) {
      if (confirm("Are you sure you want to delete this message?")) {
        await remove(ref(db, `messages/${msgId}`));
      }
    }

    function loadMessages() {
      messagesDiv.innerHTML = "";
      onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        const msgId = data.key;
        const msgElem = createMessageElement(msgId, msg);
        messagesDiv.appendChild(msgElem);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      onChildRemoved(messagesRef, (data) => {
        const msgId = data.key;
        const msgElem = document.querySelector(`[data-msg-id="${msgId}"]`);
        if (msgElem) msgElem.remove();
      });

      onChildChanged(messagesRef, (data) => {
        const msg = data.val();
        const msgId = data.key;
        // Replace the message content
        // Simplified by reload all messages (could optimize)
        messagesDiv.innerHTML = "";
        onChildAdded(messagesRef, (snapshot) => {
          const msg = snapshot.val();
          const msgId = snapshot.key;
          const msgElem = createMessageElement(msgId, msg);
          messagesDiv.appendChild(msgElem);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
      });
    }

    if (currentUser) {
      loadMessages();
      listenTyping();
    }

  </script>
