    // Delete message
    async function deleteMessage(key) {
      await remove(ref(db, `messages/${key}`));
    }

    // Edit message - simple prompt for demo
    async function editMessage(key, oldText) {
      const newText = prompt("Edit your message:", oldText);
      if (newText !== null) {
        await set(ref(db, `messages/${key}/text`), newText);
      }
    }

    // Load messages initially and listen for new ones
    function listenMessages() {
      onChildAdded(messagesRef, snapshot => {
        const msg = snapshot.val();
        msg.key = snapshot.key;
        // Prevent duplicates
        if (!messagesCache.find(m => m.key === msg.key)) {
          messagesCache.push(msg);
          renderMessages();
        }
      });
      // Listen for message deletions
      onValue(messagesRef, snapshot => {
        const keys = snapshot.exists() ? Object.keys(snapshot.val()) : [];
        messagesCache = messagesCache.filter(m => keys.includes(m.key));
        renderMessages();
      });
    }

    // Typing indicator
    function setTyping(isTypingNow) {
      if (!userId) return;
      const typingUserRef = ref(db, `typing/${userId}`);
      if (isTypingNow) {
        set(typingUserRef, currentUser.username);
        lastTypingTime = Date.now();
      } else {
        remove(typingUserRef);
      }
    }

    function listenTyping() {
      onValue(typingRef, snapshot => {
        const typingUsers = snapshot.val() || {};
        userTypingUsers.clear();
        for (const uid in typingUsers) {
          if (uid !== userId) userTypingUsers.add(typingUsers[uid]);
        }
        updateTypingIndicator();
      });
    }
    function updateTypingIndicator() {
      if (userTypingUsers.size > 0) {
        typingIndicator.textContent = `${[...userTypingUsers].join(", ")} is typing...`;
      } else {
        typingIndicator.textContent = "";
      }
    }

    // Presence
    let presenceMap = new Map();
    function listenPresence() {
      onValue(presenceRef, snapshot => {
        const data = snapshot.val() || {};
        presenceMap.clear();
        for (const uid in data) {
          presenceMap.set(uid, data[uid]);
        }
        updatePresenceDots();
      });
    }
    function updatePresenceDots() {
      // Update all avatars in messages
      document.querySelectorAll(".message").forEach(msgEl => {
        const avatar = msgEl.querySelector(".avatar");
        const senderName = msgEl.querySelector(".sender")?.textContent || "";
        // Find user in presence map by matching username
        let foundUser = null;
        for (const [uid, user] of presenceMap) {
          if (user.username === senderName) {
            foundUser = user;
            break;
          }
        }
        if (!foundUser) {
          avatar.classList.remove("presence-online");
          avatar.classList.add("presence-offline");
        } else {
          // Check lastActive < 30 sec ago = online
          const online = (Date.now() - foundUser.lastActive) < 30000;
          if (online) {
            avatar.classList.add("presence-online");
            avatar.classList.remove("presence-offline");
          } else {
            avatar.classList.remove("presence-online");
            avatar.classList.add("presence-offline");
          }
        }
      });
    }

    // Handle input events for typing
    textInput.addEventListener("input", () => {
      if (!isTyping) {
        setTyping(true);
        isTyping = true;
      }
      lastTypingTime = Date.now();

      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        const diff = Date.now() - lastTypingTime;
        if (diff >= 2000 && isTyping) {
          setTyping(false);
          isTyping = false;
        }
      }, 2000);
    });

    // Send button click
    sendBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (text) {
        sendMessage(text);
        textInput.value = "";
        textInput.focus();
      }
    });
    // Enter key sends message
    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    // File upload
    fileBtn.addEventListener("click", () => {
      fileInput.click();
    });
    fileInput.addEventListener("change", async () => {
      if (!fileInput.files.length) return;
      const file = fileInput.files[0];
      if (!file) return;
      // Upload file to Firebase Storage is omitted (no Storage setup)
      // Instead, we simulate upload by creating a local URL (for demo only)
      const fileUrl = URL.createObjectURL(file);
      // Send file message
      await sendMessage("", file.type.startsWith("image/") ? "image" : "file", fileUrl);
      fileInput.value = "";
    });

    // Emoji picker
    emojiBtn.addEventListener("click", () => {
      if (emojiPicker.style.display === "flex") {
        emojiPicker.style.display = "none";
      } else {
        emojiPicker.style.display = "flex";
      }
    });
    // Populate emoji picker
    emojis.forEach(emoji => {
      const span = document.createElement("span");
      span.textContent = emoji;
      span.tabIndex = 0;
      span.addEventListener("click", () => {
        textInput.value += emoji;
        textInput.focus();
        emojiPicker.style.display = "none";
      });
      span.addEventListener("keypress", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          textInput.value += emoji;
          textInput.focus();
          emojiPicker.style.display = "none";
        }
      });
      emojiPicker.appendChild(span);
    });

    // Night mode toggle
    nightModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("night");
      saveNightMode(document.body.classList.contains("night"));
    });
    // Load night mode from localStorage
    if (loadNightMode()) {
      document.body.classList.add("night");
    }

    // Modal for user profile
    function openProfileModal() {
      modalOverlay.style.display = "flex";
      usernameInput.focus();
      // Set gender radio (only male enabled)
      document.querySelector('input[name="gender"][value="male"]').checked = true;
    }
    function closeProfileModal() {
      modalOverlay.style.display = "none";
    }
    saveProfileBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      const gender = document.querySelector('input[name="gender"]:checked')?.value || "male";
      if (!username) {
        alert("Please enter your name.");
        usernameInput.focus();
        return;
      }
      currentUser = {
        username,
        gender,
        avatarUrl: currentUser?.avatarUrl || maleAvatars[0]
      };
      userId = userId || generateUserId();
      saveUserToLocal(currentUser);
      closeProfileModal();
      updateUIForUser();
      updatePresence();
    });

    // Change user button opens modal
    changeUserBtn.addEventListener("click", () => {
      usernameInput.value = currentUser?.username || "";
      modalOverlay.style.display = "flex";
      usernameInput.focus();
    });

    // Avatar picker
    avatarPickerBtn.addEventListener("click", () => {
      openAvatarPicker();
    });
    avatarPickerOverlay.addEventListener("click", e => {
      if (e.target === avatarPickerOverlay) closeAvatarPicker();
    });

    // Modal overlay closes on click outside
    modalOverlay.addEventListener("click", e => {
      if (e.target === modalOverlay) closeProfileModal();
    });

    // Load user from localStorage or open modal if none
    function initUser() {
      const user = loadUserFromLocal();
      if (!user) {
        openProfileModal();
      } else {
        currentUser = user;
        userId = generateUserId();
        if (!currentUser.avatarUrl) currentUser.avatarUrl = maleAvatars[0];
        selectedAvatarUrl = currentUser.avatarUrl;
        updateUIForUser();
        updatePresence();
      }
    }

    // Update UI for user (title, presence, etc)
    function updateUIForUser() {
      // No explicit username display area, but messages and presence dots use currentUser.avatarUrl and username
      selectedAvatarUrl = currentUser.avatarUrl;
    }

    // Init everything
    function init() {
      initUser();
      listenMessages();
      listenTyping();
      listenPresence();
      window.addEventListener("beforeunload", () => {
        setTyping(false);
        if (userId) remove(ref(db, `presence/${userId}`));
      });
    }
    init();

  </script>
</body>
</html>
