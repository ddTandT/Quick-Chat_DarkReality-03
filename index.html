<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Chat</title>
<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
    position: relative;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline .last-seen-tooltip {
    display: none;
    position: absolute;
    bottom: 20px;
    right: -10px;
    background: #444;
    color: white;
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 4px;
    white-space: nowrap;
    z-index: 100;
  }
  .presence-offline:hover .last-seen-tooltip {
    display: block;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
    position: relative;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .info .seen-label {
    font-size: 0.7em;
    color: #28a745;
    margin-left: 5px;
  }
  .actions {
    position: absolute;
    top: 5px;
    right: 8px;
    display: flex;
    gap: 6px;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1em;
    color: #eee;
    padding: 2px 4px;
    border-radius: 4px;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }
  /* Reply preview above input */
  #replyPreview {
    background: #f1f1f1;
    border-left: 4px solid #0078d7;
    padding: 5px 10px;
    margin: 0 20px 5px 20px;
    max-width: 70%;
    font-size: 0.85em;
    cursor: pointer;
  }
  body.night #replyPreview {
    background: #555;
  }
</style>
</head>
<body>

<header>
  <h1>Quick Chat</h1>
  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>
    <button id="changeUserBtn" title="Change Username" aria-label="Change Username">Change User</button>
    <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">🌙</button>
  </div>
</header>

<div id="messages" tabindex="0" aria-live="polite" aria-label="Chat messages"></div>
<div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>
<div id="replyPreview" style="display:none;" tabindex="0" aria-label="Reply preview"></div>

<footer>
  <button id="fileBtn" title="Send File" aria-label="Send File">📎</button>
  <input type="file" id="fileInput" aria-label="File input" />
  <button id="emojiBtn" title="Emoji Picker" aria-label="Emoji Picker">😊</button>
  <input type="text" id="text" placeholder="Type a message..." autocomplete="off" aria-label="Message input" />
  <button id="sendBtn" title="Send Message" aria-label="Send Message">Send</button>
</footer>

<div id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>

<!-- Profile Modal -->
<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modalContent" tabindex="0">
    <h2 id="modalTitle">Enter Username</h2>
    <input type="text" id="usernameInput" aria-required="true" aria-describedby="modalTitle" />
    <button id="saveProfileBtn">Save</button>
  </div>
</div>

<!-- Avatar Picker Modal -->
<div id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
  <div id="avatarPickerModal" tabindex="0"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect, update
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");
  const replyPreview = document.getElementById("replyPreview");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  // User data and presence info
  let currentUser = null;
  let currentAvatar = null;
  let currentUserId = null;
  let usersPresence = {};
  let typingUsers = {};
  let replyToMessage = null;

  // Load user from localStorage or prompt
  function loadUser() {
    const savedUser = localStorage.getItem("quickchat_user");
    if (savedUser) {
      currentUser = JSON.parse(savedUser);
      currentUserId = currentUser.id;
      currentAvatar = currentUser.avatar;
      return true;
    }
    return false;
  }

  function saveUser() {
    localStorage.setItem("quickchat_user", JSON.stringify(currentUser));
  }

  function generateUserId() {
    return "user_" + Math.random().toString(36).slice(2, 10);
  }

  // Show profile modal
  function showProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.focus();
  }
  // Hide profile modal
  function hideProfileModal() {
    modalOverlay.style.display = "none";
  }

  // Avatar picker modal
  function showAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = "";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Avatar";
      img.style.width = "60px";
      img.style.height = "60px";
      img.style.margin = "5px";
      img.style.borderRadius = "50%";
      img.style.cursor = "pointer";
      if (url === currentAvatar) {
        img.style.outline = "3px solid #0078d7";
      }
      img.addEventListener("click", () => {
        currentAvatar = url;
        currentUser.avatar = url;
        saveUser();
        avatarPickerOverlay.style.display = "none";
        renderMessages();
      });
      avatarPickerModal.appendChild(img);
    });
    avatarPickerModal.focus();
  }

  function hideAvatarPicker() {
    avatarPickerOverlay.style.display = "none";
  }

  // Initialize user (prompt if needed)
  function initUser() {
    if (!loadUser()) {
      currentUserId = generateUserId();
      currentAvatar = maleAvatars[Math.floor(Math.random() * maleAvatars.length)];
      currentUser = { id: currentUserId, name: "", avatar: currentAvatar };
      showProfileModal();
    } else {
      currentUserId = currentUser.id;
      currentAvatar = currentUser.avatar;
    }
  }

  // Update presence in Firebase
  function setupPresence() {
    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        const userStatusRef = ref(db, `presence/${currentUserId}`);
        set(userStatusRef, {
          online: true,
          lastSeen: Date.now(),
          name: currentUser.name,
          avatar: currentAvatar,
        });
        onDisconnect(userStatusRef).set({
          online: false,
          lastSeen: Date.now(),
          name: currentUser.name,
          avatar: currentAvatar,
        });
      }
    });

    onValue(ref(db, "presence"), (snapshot) => {
      usersPresence = snapshot.val() || {};
      renderMessages();
    });
  }

  // Add a message to Firebase
  function sendMessage(text, fileUrl = null, replyTo = null) {
    if (!text && !fileUrl) return;

    push(messagesRef, {
      userId: currentUserId,
      name: currentUser.name,
      avatar: currentAvatar,
      text: text || null,
      file: fileUrl || null,
      timestamp: Date.now(),
      replyTo: replyTo || null,
      seenBy: {},  // initially empty
    });
  }

  // Edit a message in Firebase
  function editMessage(messageId, newText) {
    if (!newText) return;
    update(ref(db, `messages/${messageId}`), { text: newText });
  }

  // Delete a message in Firebase
  function deleteMessage(messageId) {
    remove(ref(db, `messages/${messageId}`));
  }

  // Mark message as seen by current user
  function markMessageSeen(messageId) {
    const seenPath = `messages/${messageId}/seenBy/${currentUserId}`;
    set(ref(db, seenPath), true);
  }

  // Listen for messages and render
  let messagesData = {};
  onChildAdded(messagesRef, (snap) => {
    messagesData[snap.key] = snap.val();
    markMessageSeen(snap.key);
    renderMessages();
  });
  onValue(messagesRef, (snapshot) => {
    messagesData = snapshot.val() || {};
    renderMessages();
  });

  // Listen for typing indicator
  onValue(typingRef, (snapshot) => {
    typingUsers = snapshot.val() || {};
    renderTypingIndicator();
  });

  // Send typing status
  function setTyping(isTyping) {
    set(ref(db, `typing/${currentUserId}`), isTyping ? currentUser.name : null);
  }

  // Render typing indicator text for others only
  function renderTypingIndicator() {
    const othersTyping = Object.entries(typingUsers)
      .filter(([uid, name]) => uid !== currentUserId && name)
      .map(([uid, name]) => name);
    if (othersTyping.length === 0) {
      typingIndicator.textContent = "";
    } else if (othersTyping.length === 1) {
      typingIndicator.textContent = `${othersTyping[0]} is typing...`;
    } else {
      typingIndicator.textContent = `${othersTyping.join(", ")} are typing...`;
    }
  }

  // Utility: format timestamp as "HH:mm"
  function formatTime(ts) {
    const d = new Date(ts);
    return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  // Utility: truncate text
  function truncateText(text, maxLength = 50) {
    if (!text) return "";
    return text.length > maxLength ? text.slice(0, maxLength) + "…" : text;
  }

  // Render all messages
  function renderMessages() {
    messagesDiv.innerHTML = "";
    const messageKeys = Object.keys(messagesData).sort((a, b) => {
      return messagesData[a].timestamp - messagesData[b].timestamp;
    });

    for (const key of messageKeys) {
      const msg = messagesData[key];
      const isOwn = msg.userId === currentUserId;

      // Create message container
      const msgDiv = document.createElement("div");
      msgDiv.className = "message" + (isOwn ? " you" : "");
      msgDiv.setAttribute("tabindex", "0");
      msgDiv.setAttribute("aria-label", `${msg.name} message`);

      // Avatar container
      const avatarDiv = document.createElement("div");
      avatarDiv.className = "avatar";

      // Avatar image
      const img = document.createElement("img");
      img.src = msg.avatar || maleAvatars[0];
      img.alt = `${msg.name} avatar`;
      img.style.width = "40px";
      img.style.height = "40px";
      img.style.borderRadius = "50%";
      avatarDiv.appendChild(img);

      // Presence dot
      const userPresence = usersPresence[msg.userId];
      if (userPresence && userPresence.online) {
        avatarDiv.classList.add("presence-online");
      } else {
        avatarDiv.classList.add("presence-offline");
        // last seen tooltip
        const lastSeenSpan = document.createElement("span");
        lastSeenSpan.className = "last-seen-tooltip";
        if (userPresence && userPresence.lastSeen) {
          lastSeenSpan.textContent = `Last seen: ${formatTime(userPresence.lastSeen)}`;
        } else {
          lastSeenSpan.textContent = "Last seen: unknown";
        }
        avatarDiv.appendChild(lastSeenSpan);
      }

      // Message content container
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";

      // Sender name
      const senderDiv = document.createElement("div");
      senderDiv.className = "sender";
      senderDiv.textContent = msg.name;
      contentDiv.appendChild(senderDiv);

      // If message is a reply, show replied message preview
      if (msg.replyTo && messagesData[msg.replyTo]) {
        const repliedMsg = messagesData[msg.replyTo];
        const replyPreviewDiv = document.createElement("div");
        replyPreviewDiv.style.background = isOwn ? "rgba(255,255,255,0.2)" : "rgba(0,0,0,0.1)";
        replyPreviewDiv.style.padding = "5px 10px";
        replyPreviewDiv.style.borderLeft = "3px solid #0078d7";
        replyPreviewDiv.style.marginBottom = "5px";
        replyPreviewDiv.style.fontSize = "0.8em";
        replyPreviewDiv.style.color = isOwn ? "#ddd" : "#333";
        replyPreviewDiv.style.whiteSpace = "nowrap";
        replyPreviewDiv.style.overflow = "hidden";
        replyPreviewDiv.style.textOverflow = "ellipsis";
        replyPreviewDiv.textContent = `${repliedMsg.name}: ${truncateText(repliedMsg.text || repliedMsg.file || "")}`;
        contentDiv.appendChild(replyPreviewDiv);
      }

      // Bubble container (text or file)
      const bubbleDiv = document.createElement("div");
      bubbleDiv.className = "bubble";
      if (msg.file) {
        // Show image or file link
        if (msg.file.match(/\.(jpeg|jpg|gif|png|svg)$/i)) {
          const imgFile = document.createElement("img");
          imgFile.src = msg.file;
          imgFile.alt = "Sent image";
          imgFile.style.maxWidth = "200px";
          imgFile.style.borderRadius = "6px";
          bubbleDiv.appendChild(imgFile);
        } else {
          const link = document.createElement("a");
          link.href = msg.file;
          link.textContent = "Download file";
          link.target = "_blank";
          bubbleDiv.appendChild(link);
        }
      } else {
        bubbleDiv.textContent = msg.text || "";
      }
      contentDiv.appendChild(bubbleDiv);

      // Info row (timestamp, seen)
      const infoDiv = document.createElement("div");
      infoDiv.className = "info";

      // Timestamp
      const timeSpan = document.createElement("span");
      timeSpan.textContent = formatTime(msg.timestamp);
      infoDiv.appendChild(timeSpan);

      // Seen label for own messages
      if (isOwn && msg.seenBy) {
        const otherUsersSeen = Object.keys(msg.seenBy).filter(uid => uid !== currentUserId);
        if (otherUsersSeen.length > 0) {
          const seenSpan = document.createElement("span");
          seenSpan.className = "seen-label";
          seenSpan.textContent = "Seen";
          infoDiv.appendChild(seenSpan);
        }
      }
      contentDiv.appendChild(infoDiv);

      // Action buttons (edit/delete) only for own messages
      if (isOwn) {
        const actionsDiv = document.createElement("div");
        actionsDiv.className = "actions";

        // Edit button
        const editBtn = document.createElement("button");
        editBtn.title = "Edit message";
        editBtn.setAttribute("aria-label", "Edit message");
        editBtn.innerHTML = "✏️";
        editBtn.addEventListener("click", () => startEditMessage(key, msg));
        actionsDiv.appendChild(editBtn);

        // Delete button
        const deleteBtn = document.createElement("button");
        deleteBtn.title = "Delete message";
        deleteBtn.setAttribute("aria-label", "Delete message");
        deleteBtn.innerHTML = "🗑️";
        deleteBtn.addEventListener("click", () => {
          if (confirm("Delete this message?")) {
            deleteMessage(key);
          }
        });
        actionsDiv.appendChild(deleteBtn);

        contentDiv.appendChild(actionsDiv);
      }

      // Reply button for all messages
      const replyBtn = document.createElement("button");
      replyBtn.title = "Reply to message";
      replyBtn.setAttribute("aria-label", "Reply to message");
      replyBtn.textContent = "↩️";
      replyBtn.style.position = "absolute";
      replyBtn.style.bottom = "4px";
      replyBtn.style.left = isOwn ? "auto" : "5px";
      replyBtn.style.right = isOwn ? "5px" : "auto";
      replyBtn.style.background = "transparent";
      replyBtn.style.border = "none";
      replyBtn.style.color = "#ccc";
      replyBtn.style.fontSize = "0.8em";
      replyBtn.style.cursor = "pointer";
      replyBtn.addEventListener("click", () => {
        replyToMessage = { id: key, ...msg };
        showReplyPreview();
      });
      contentDiv.style.position = "relative";
      contentDiv.appendChild(replyBtn);

      msgDiv.appendChild(avatarDiv);
      msgDiv.appendChild(contentDiv);
      messagesDiv.appendChild(msgDiv);
    }
    // Scroll to bottom
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Reply preview above input box
  function showReplyPreview() {
    if (replyToMessage) {
      replyPreview.style.display = "block";
      replyPreview.textContent = `Replying to ${replyToMessage.name}: ${truncateText(replyToMessage.text || replyToMessage.file || "")}`;
      replyPreview.focus();
    } else {
      replyPreview.style.display = "none";
      replyPreview.textContent = "";
    }
  }
  // Cancel reply
  replyPreview.addEventListener("click", () => {
    replyToMessage = null;
    showReplyPreview();
  });

  // Edit message logic
  let editingMessageId = null;
  function startEditMessage(messageId, messageData) {
    editingMessageId = messageId;
    textInput.value = messageData.text || "";
    textInput.focus();
    replyToMessage = null;
    showReplyPreview();
    sendBtn.textContent = "Save";
  }
  function cancelEdit() {
    editingMessageId = null;
    textInput.value = "";
    sendBtn.textContent = "Send";
  }

  // Emoji picker setup
  const emojis = ["😀","😃","😄","😁","😆","😅","😂","🤣","😊","😇","🙂","🙃","😉","😌","😍","🥰","😘","😗","😙","😚"];
  emojis.forEach(emoji => {
    const span = document.createElement("span");
    span.textContent = emoji;
    span.setAttribute("tabindex", "0");
    span.addEventListener("click", () => {
      textInput.value += emoji;
      textInput.focus();
      emojiPicker.style.display = "none";
    });
    span.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        span.click();
      }
    });
    emojiPicker.appendChild(span);
  });

  emojiBtn.addEventListener("click", () => {
    emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
  });

  // File sending
  fileBtn.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", () => {
    if (!fileInput.files || fileInput.files.length === 0) return;
    const file = fileInput.files[0];
    if (file.size > 1024 * 1024 * 5) {
      alert("File size must be less than 5MB.");
      fileInput.value = "";
      return;
    }
    const reader = new FileReader();
    reader.onload = () => {
      sendMessage(null, reader.result, replyToMessage ? replyToMessage.id : null);
      fileInput.value = "";
      replyToMessage = null;
      showReplyPreview();
    };
    reader.readAsDataURL(file);
  });

  // Sending message or saving edit
  sendBtn.addEventListener("click", () => {
    const text = textInput.value.trim();
    if (editingMessageId) {
      if (text) {
        editMessage(editingMessageId, text);
      }
      cancelEdit();
    } else {
      sendMessage(text, null, replyToMessage ? replyToMessage.id : null);
      replyToMessage = null;
      showReplyPreview();
    }
    textInput.value = "";
  });

  // Typing indicator (debounced)
  let typingTimeout = null;
  textInput.addEventListener("input", () => {
    setTyping(true);
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      setTyping(false);
    }, 1500);
  });
  textInput.addEventListener("blur", () => {
    setTyping(false);
  });

  // Change username button
  changeUserBtn.addEventListener("click", () => {
    showProfileModal();
    usernameInput.value = currentUser.name || "";
    usernameInput.focus();
  });

  // Save profile modal
  saveProfileBtn.addEventListener("click", () => {
    const name = usernameInput.value.trim();
    if (!name) {
      alert("Please enter a username.");
      usernameInput.focus();
      return;
    }
    currentUser.name = name;
    saveUser();
    hideProfileModal();
    setupPresence();
    renderMessages();
  });

  // Profile modal enter key support
  usernameInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      saveProfileBtn.click();
    }
  });

  // Avatar picker open/close
  avatarPickerBtn.addEventListener("click", () => {
    showAvatarPicker();
  });
  avatarPickerOverlay.addEventListener("click", (e) => {
    if (e.target === avatarPickerOverlay) {
      hideAvatarPicker();
    }
  });

  // Night mode toggle
  function loadNightMode() {
    const night = localStorage.getItem("quickchat_nightmode");
    if (night === "true") {
      document.body.classList.add("night");
      nightModeBtn.textContent = "☀️";
    } else {
      document.body.classList.remove("night");
      nightModeBtn.textContent = "🌙";
    }
  }
  nightModeBtn.addEventListener("click", () => {
    document.body.classList.toggle("night");
    localStorage.setItem("quickchat_nightmode", document.body.classList.contains("night"));
    loadNightMode();
  });
  loadNightMode();

  // Initialize
  initUser();
  if (currentUser.name) {
    setupPresence();
  }

  // Show modal if no username
  if (!currentUser.name) {
    showProfileModal();
  }

  // Accessibility: focus trap on modal
  modalOverlay.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      hideProfileModal();
    }
  });

  avatarPickerOverlay.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      hideAvatarPicker();
    }
  });

  // Reply preview accessibility
  replyPreview.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      replyToMessage = null;
      showReplyPreview();
      textInput.focus();
    }
  });

</script>
