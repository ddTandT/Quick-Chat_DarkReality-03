    .chat-input input[type="text"] {

    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;

    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;

      font-size: 1rem;

    body.night .chat-input button {

    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;

    .modal-overlay {
      position: fixed;

  </style>

<body>
  <div class="chat-container">

      <div class="title">Quick Chat</div>

        <button id="changeUserBtn" title="Change Username/Gender">ðŸ‘¤</button>

  <!-- Modal for username + gender -->

    <div class="modal">
      <h2 id="modalTitle">Set Your Profile</h2>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, get, child, set,
      onChildRemoved, onChildChanged, remove, onValue, onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const presenceRef = ref(db, "presence");

    // Elements
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const typingIndicator = document.getElementById("typingIndicator");

    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    // 100% Male avatar images, fixed set, no females
    const maleAvatars = [
      "https://images.unsplash.com/photo-1590080876095-c4f7d2166931?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1595152772835-219674b2a8a0?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1610899464981-d5d92f92c876?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1611171711914-6b2d39d98728?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1590080877077-27d7aa1f0a31?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1623691993067-ff74cb5a26e1?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1611095966349-5749ec3d40ed?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1590080876995-2ca3db13d6b0?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1525186402429-68f0d40f1489?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1543269865-cbf427effbad?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1581090700227-1e38c83f8caa?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1590080876704-0e4a126aa55c?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1573497019443-cc923ac8e5cd?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1590080877176-0c3c63cf75b5?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1520880867055-1e30d1cb001c?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1600880292089-90a7e086ee3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1556740749-887f6717d7e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1564564295391-7f24f26f568b?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1560250097-0b93528c311a?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80"
    ];

    // Simple hash function
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
    }

    // Deterministic shuffle for avatar assignment per user per day
    function getAvatarForUser(username) {
      const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
      const seed = hashString(username + today);
      const rand = mulberry32(seed);

      // Shuffle avatars deterministically
      const avatarsCopy = [...maleAvatars];
      for (let i = avatarsCopy.length -1; i > 0; i--) {
        const j = Math.floor(rand() * (i + 1));
        [avatarsCopy[i], avatarsCopy[j]] = [avatarsCopy[j], avatarsCopy[i]];
      }
      // Pick avatar based on username hash modulo length
      const idx = seed % avatarsCopy.length;
      return avatarsCopy[idx];
    }

    // Clear stale avatar cache daily
    function clearOldAvatarCache() {
      const lastCacheDate = sessionStorage.getItem("avatarCacheDate");
      const today = new Date().toISOString().slice(0, 10);
      if (lastCacheDate !== today) {
        // Remove all avatar_* keys
        Object.keys(sessionStorage).forEach(k => {
          if (k.startsWith("avatar_")) sessionStorage.removeItem(k);
        });
        sessionStorage.setItem("avatarCacheDate", today);
      }
    }

    clearOldAvatarCache();

    // Get or cache avatar URL for user
    function getCachedAvatar(username) {
      const key = `avatar_${username}`;
      let avatarUrl = sessionStorage.getItem(key);
      if (!avatarUrl) {
        avatarUrl = getAvatarForUser(username);
        sessionStorage.setItem(key, avatarUrl);
      }
      return avatarUrl;
    }

    // User profile storage keys
    const USERNAME_KEY = "quickchat_username";
    const GENDER_KEY = "quickchat_gender";

    // Current user profile
    let currentUser = {
      username: null,
      gender: "male" // forced male only for avatar source
    };

    // Load profile or show modal
    function loadProfile() {
      const name = localStorage.getItem(USERNAME_KEY);
      const gender = localStorage.getItem(GENDER_KEY);
      if (name && gender === "male") {
        currentUser.username = name;
        currentUser.gender = gender;
      } else {
        showProfileModal();
      }
    }

    // Show modal
    function showProfileModal() {
      modalOverlay.style.display = "flex";
      usernameInput.value = currentUser.username || "";
      const genderInputs = document.querySelectorAll('input[name="gender"]');
      genderInputs.forEach(input => input.checked = input.value === currentUser.gender);
      usernameInput.focus();
    }

    // Hide modal
    function hideProfileModal() {
      modalOverlay.style.display = "none";
    }

    saveProfileBtn.addEventListener("click", () => {
      const newName = usernameInput.value.trim();
      const genderInput = document.querySelector('input[name="gender"]:checked');
      if (!newName) {
        alert("Please enter your name");
        usernameInput.focus();
        return;
      }
      if (!genderInput || genderInput.value !== "male") {
        alert("Only male gender is supported currently.");
        return;
      }
      currentUser.username = newName;
      currentUser.gender = "male";
      localStorage.setItem(USERNAME_KEY, newName);
      localStorage.setItem(GENDER_KEY, "male");
      clearOldAvatarCache(); // clear cache so new avatar applies
      hideProfileModal();
      reloadMessages();
      updatePresence(true);
    });

    changeUserBtn.addEventListener("click", () => {
      showProfileModal();
    });

    // Send message
    sendBtn.addEventListener("click", () => {
      sendMessage();
    });

    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        sendMessage();
      }
      sendTypingStatus(true);
    });
    textInput.addEventListener("keyup", e => {
      if (!textInput.value.trim()) {
        sendTypingStatus(false);
      }
    });

    fileBtn.addEventListener("click", () => {
      fileInput.click();
    });
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        uploadFile(fileInput.files[0]);
      }
      fileInput.value = "";
    });

    emojiBtn.addEventListener("click", () => {
      if (emojiPicker.style.display === "flex") {
        emojiPicker.style.display = "none";
      } else {
        emojiPicker.style.display = "flex";
      }
    });

    // Populate emoji picker with a small set
    const emojis = ["ðŸ˜€","ðŸ˜‚","ðŸ˜","ðŸ‘","ðŸ™","ðŸŽ‰","ðŸ˜¢","ðŸ˜¡","ðŸ˜Ž","ðŸ’¯","ðŸ”¥","ðŸ¤”"];
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.addEventListener("click", () => {
        textInput.value += e;
        textInput.focus();
      });
      emojiPicker.appendChild(span);
    });

    // Send message function
    function sendMessage() {
      const text = textInput.value.trim();
      if (!text) return;
      const messageData = {
        username: currentUser.username,
        gender: currentUser.gender,
        avatar: getCachedAvatar(currentUser.username),
        text,
        timestamp: Date.now()
      };
      push(messagesRef, messageData);
      textInput.value = "";
      sendTypingStatus(false);
    }

    // Upload file placeholder (not fully implemented)
    function uploadFile(file) {
      alert("File upload feature is not implemented in this demo.");
    }

    // Render single message
    function renderMessage(msg) {
      const div = document.createElement("div");
      div.classList.add("message");
      if (msg.username === currentUser.username) div.classList.add("you");

      // Avatar
      const avatarImg = document.createElement("img");
      avatarImg.className = "avatar presence-online";
      avatarImg.src = msg.avatar || getCachedAvatar(msg.username);
      avatarImg.alt = msg.username + " avatar";
      div.appendChild(avatarImg);

      // Content
      const content = document.createElement("div");
      content.className = "message-content";

      const sender = document.createElement("div");
      sender.className = "sender";
      sender.textContent = msg.username;
      content.appendChild(sender);

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = msg.text;
      content.appendChild(bubble);

      div.appendChild(content);

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Clear and reload all messages
    function reloadMessages() {
      messagesDiv.innerHTML = "";
      get(child(ref(db), "messages")).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          Object.values(data).forEach(msg => {
            renderMessage(msg);
          });
        }
      });
    }

    // Listen for new messages realtime
    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      // Avoid duplicate message if it's from current user and already loaded
      if (msg.username !== currentUser.username) {
        renderMessage(msg);
      }
    });

    // Typing indicator logic
    let typingTimeout = null;
    function sendTypingStatus(isTyping) {
      if (!currentUser.username) return;
      const typingUserRef = ref(db, `typing/${currentUser.username}`);
      if (isTyping) {
        set(typingUserRef, true);
        if (typingTimeout) clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          set(typingUserRef, false);
        }, 3000);
      } else {
        set(typingUserRef, false);
      }
    }

    // Show who is typing
    onValue(typingRef, snapshot => {
      const typingUsers = snapshot.val() || {};
      const namesTyping = Object.entries(typingUsers)
        .filter(([user, typing]) => typing && user !== currentUser.username)
        .map(([user]) => user);
      if (namesTyping.length === 0) {
        typingIndicator.textContent = "";
      } else if (namesTyping.length === 1) {
        typingIndicator.textContent = `${namesTyping[0]} is typing...`;
      } else {
        typingIndicator.textContent = `${namesTyping.join(", ")} are typing...`;
      }
    });

    // Presence system: mark current user as online, remove on disconnect
    function updatePresence(isOnline) {
      if (!currentUser.username) return;
      const userPresenceRef = ref(db, `presence/${currentUser.username}`);
      if (isOnline) {
        set(userPresenceRef, true);
        onDisconnect(userPresenceRef).remove();
      } else {
        remove(userPresenceRef);
      }
    }

    // Listen for presence and update avatar dot (simple demo)
    onValue(presenceRef, snapshot => {
      const presence = snapshot.val() || {};
      // Update presence dot on all avatars in DOM
      document.querySelectorAll(".avatar").forEach(img => {
        const username = img.alt.replace(" avatar", "");
        if (presence[username]) {
          img.classList.add("presence-online");
        } else {
          img.classList.remove("presence-online");
        }
      });
    });

    // Night mode toggle
    function loadNightMode() {
      const mode = localStorage.getItem("quickchat_nightmode");
      if (mode === "true") {
        document.body.classList.add("night");
      } else {
        document.body.classList.remove("night");
      }
    }
    nightModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("night");
      localStorage.setItem("quickchat_nightmode", document.body.classList.contains("night"));
    });
    loadNightMode();

    // Initialize
    loadProfile();

    // Mark user online on load and unload
    updatePresence(true);
    window.addEventListener("beforeunload", () => {
      updatePresence(false);
      sendTypingStatus(false);
    });
  </script>
</body>
</html>
