  }

    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;

    flex-direction: column;

  .bubble {

    border-radius: 10px;

  }

  }

  /* Animated dots */
  .dot {
    width: 8px;
    height: 8px;
    background: #555;
    border-radius: 50%;
    opacity: 0.4;
    animation-name: blink;
    animation-duration: 1.4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
  }
  body.night .dot {
    background: #bbb;
  }
  .dot:nth-child(1) {
    animation-delay: 0s;
  }
  .dot:nth-child(2) {
    animation-delay: 0.2s;
  }
  .dot:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes blink {
    0%, 80%, 100% {
      opacity: 0.4;
    }
    40% {
      opacity: 1;
    }
  }

    // Prevent duplicates
    if (messagesCache.includes(msg.id)) return;
    messagesCache.push(msg.id);

    const div = document.createElement("div");

        const messageRef = ref(db, "messages/" + msg.id);
        set(messageRef, {

        bubble.textContent = newText;
      } else if (e.key === "Escape") {
        bubble.textContent = oldText;

    });

      username: currentUser.username,
      avatar: currentUser.avatar,
      text: text,
      timestamp: Date.now(),
      seen: false
    };
    push(messagesRef, msgObj);
    textInput.value = "";
    sendTypingStatus(false);
  }

  sendBtn.onclick = sendMessage;

  textInput.addEventListener("input", () => {
    if (!userId) return;
    if (!isTyping) {
      isTyping = true;
      sendTypingStatus(true);
    }
    lastTypingTime = Date.now();

    setTimeout(() => {
      const timeDiff = Date.now() - lastTypingTime;
      if (timeDiff >= 1500 && isTyping) {
        isTyping = false;
        sendTypingStatus(false);
      }
    }, 1500);
  });

  // File sending
  fileBtn.onclick = () => fileInput.click();
  fileInput.onchange = async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    // File upload logic - skipped for brevity, you can add your storage upload code here.
    alert("File sending not implemented in this demo.");
    fileInput.value = "";
  };

  // Emoji picker
  emojiBtn.onclick = () => {
    if (emojiPicker.style.display === "flex") {
      emojiPicker.style.display = "none";
    } else {
      emojiPicker.style.display = "flex";
    }
  };
  emojiPicker.style.flexWrap = "wrap";
  emojis.forEach(e => {
    const span = document.createElement("span");
    span.textContent = e;
    span.tabIndex = 0;
    span.onclick = () => {
      textInput.value += e;
      textInput.focus();
    };
    emojiPicker.appendChild(span);
  });

  // Night mode toggle
  nightModeBtn.onclick = () => {
    document.body.classList.toggle("night");
    if(document.body.classList.contains("night")) {
      localStorage.setItem("quickchat-nightmode", "true");
    } else {
      localStorage.setItem("quickchat-nightmode", "false");
    }
  };

  // Restore night mode
  if(localStorage.getItem("quickchat-nightmode") === "true") {
    document.body.classList.add("night");
  }

  // Change user button
  changeUserBtn.onclick = () => {
    promptUsername();
  };

  // Avatar picker button & modal
  avatarPickerBtn.onclick = () => {
    avatarPickerOverlay.style.display = "flex";
    renderAvatarPicker();
  };

  function renderAvatarPicker() {
    avatarPickerModal.innerHTML = `<h2 id="avatarPickerTitle">Pick an Avatar</h2>`;
    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.flexWrap = "wrap";
    container.style.justifyContent = "center";
    container.style.gap = "10px";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Avatar option";
      img.className = "avatar-option";
      if(currentUser.avatar === url) {
        img.classList.add("selected");
      }
      img.tabIndex = 0;
      img.onclick = () => {
        selectedAvatarUrl = url;
        currentUser.avatar = url;
        saveUserToLocal(currentUser);
        updateUserPresenceAvatar(url);
        avatarPickerOverlay.style.display = "none";
      };
      img.onkeydown = e => {
        if(e.key === "Enter") {
          img.click();
        }
      };
      container.appendChild(img);
    });
    avatarPickerModal.appendChild(container);
  }

  avatarPickerOverlay.onclick = (e) => {
    if(e.target === avatarPickerOverlay) {
      avatarPickerOverlay.style.display = "none";
    }
  };
  modalOverlay.onclick = (e) => {
    if(e.target === modalOverlay) {
      modalOverlay.style.display = "none";
    }
  };

  // Update avatar in presence data
  function updateUserPresenceAvatar(url) {
    if (!userId) return;
    const userPresenceRef = ref(db, "presence/" + userId);
    set(userPresenceRef, {
      username: currentUser.username,
      avatar: url,
      online: true,
      lastSeen: Date.now()
    });
  }

  // Initialize user from localStorage or prompt
  currentUser = loadUserFromLocal() || { username: "", id: null, avatar: null };
  if (!currentUser.username) {
    promptUsername();
  } else {
    initializeUser();
  }

</script>
