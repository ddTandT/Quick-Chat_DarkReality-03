  // Assign a daily avatar (rotates daily by userId)
  function getDailyAvatar(userId) {
    // Rotate avatar daily based on userId hash and date
    const day = new Date().toISOString().slice(0, 10);
    const seedStr = userId + day;
    let hash = 0;
    for (let i = 0; i < seedStr.length; i++) {
      hash = (hash << 5) - hash + seedStr.charCodeAt(i);
      hash |= 0;
    }
    const index = Math.abs(hash) % maleAvatars.length;
    return maleAvatars[index];
  }

    const div = document.createElement("div");

    if (presenceMap.get(msg.userId) === true) {
      avatarImg.classList.add("presence-online");
      avatarImg.classList.remove("presence-offline");
    } else {

    const newText = prompt("Edit your message:", msg.text || "");

    msg.id = data.key;

      dotsSpan.innerHTML = `<span>.</span><span>.</span><span>.</span>`;
      div.appendChild(dotsSpan);

      typingIndicator.appendChild(div);
    });
  }

  // Presence system
  function setupPresence() {
    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        const userStatusRef = ref(db, "presence/" + userId);
        set(userStatusRef, true);
        onDisconnect(userStatusRef).remove();
      }
    });

    onValue(presenceRef, (snapshot) => {
      const val = snapshot.val() || {};
      presenceMap.clear();
      Object.entries(val).forEach(([id, status]) => {
        presenceMap.set(id, status === true);
      });
      // Re-render messages presence dots
      [...messagesDiv.children].forEach(msgDiv => {
        const msgId = msgDiv.getAttribute("data-msg-id");
        const msg = messagesCache.find(m => m.id === msgId);
        if (!msg) return;
        const avatarImg = msgDiv.querySelector(".avatar");
        if (!avatarImg) return;
        if (presenceMap.get(msg.userId) === true) {
          avatarImg.classList.add("presence-online");
          avatarImg.classList.remove("presence-offline");
        } else {
          avatarImg.classList.remove("presence-online");
          avatarImg.classList.add("presence-offline");
        }
      });
    });
  }

  // User profile modal handling
  function openProfileModal() {
    usernameInput.value = currentUser ? currentUser.username : "";
    modalOverlay.style.display = "flex";
    usernameInput.focus();
  }
  function closeProfileModal() {
    modalOverlay.style.display = "none";
  }
  saveProfileBtn.addEventListener("click", () => {
    const name = usernameInput.value.trim();
    if (!name) {
      alert("Please enter a username.");
      usernameInput.focus();
      return;
    }
    currentUser = { username: name };
    userId = generateUserId();
    selectedAvatarUrl = getDailyAvatar(userId);
    saveUserToLocal({ ...currentUser, userId });
    closeProfileModal();
    startApp();
  });

  changeUserBtn.addEventListener("click", openProfileModal);

  // Avatar picker modal
  function openAvatarPicker() {
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Select Avatar</h2>";
    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.flexWrap = "wrap";
    container.style.justifyContent = "center";
    container.style.gap = "10px";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.className = "avatar-option";
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.tabIndex = 0;
      img.alt = "Avatar option";
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        document.querySelectorAll(".avatar-option").forEach(el => el.classList.remove("selected"));
        img.classList.add("selected");
      });
      img.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          img.click();
        }
      });
      container.appendChild(img);
    });
    avatarPickerModal.appendChild(container);

    const saveBtn = document.createElement("button");
    saveBtn.textContent = "Save Avatar";
    saveBtn.style.marginTop = "15px";
    saveBtn.style.width = "100%";
    saveBtn.addEventListener("click", () => {
      // Save avatar selection to user profile
      if (!currentUser) return;
      currentUser.avatar = selectedAvatarUrl;
      saveUserToLocal({ ...currentUser, userId, avatar: selectedAvatarUrl });
      avatarPickerOverlay.style.display = "none";
      // Refresh messages to show updated avatar for own messages
      messagesDiv.innerHTML = "";
      messagesCache.forEach(renderMessage);
    });
    avatarPickerModal.appendChild(saveBtn);

    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.focus();
  }
  avatarPickerBtn.addEventListener("click", openAvatarPicker);

  avatarPickerOverlay.addEventListener("click", e => {
    if (e.target === avatarPickerOverlay) avatarPickerOverlay.style.display = "none";
  });

  modalOverlay.addEventListener("click", e => {
    if (e.target === modalOverlay) closeProfileModal();
  });

  // Load user info
  function loadUser() {
    const user = loadUserFromLocal();
    if (user && user.username) {
      currentUser = user;
      userId = userId || generateUserId();
      selectedAvatarUrl = user.avatar || getDailyAvatar(userId);
      return true;
    }
    return false;
  }

  function startApp() {
    listenTyping();
    setupPresence();
    renderCachedMessages();
  }

  function renderCachedMessages() {
    messagesDiv.innerHTML = "";
    messagesCache.forEach(renderMessage);
  }

  // Initialize
  window.onload = () => {
    const nightMode = loadNightMode();
    applyNightMode(nightMode);

    if (!loadUser()) {
      openProfileModal();
    } else {
      startApp();
    }
  };

  // Scroll messages on new message
  messagesDiv.addEventListener("DOMNodeInserted", () => {
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
</script>

</body>
