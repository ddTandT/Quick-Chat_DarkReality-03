  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = 'user_' + Math.random().toString(36).slice(2) + Date.now().toString(36);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function escapeHTML(str) {
    if (!str) return "";
    return str.replace(/[&<>"']/g, (m) => ({
      '&': "&",
      '<': "<",
      '>': ">",
      '"': """,
      "'": "'"
    })[m]);
  }
  function formatTime(ts) {
    const d = new Date(ts);
    return d.toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"});
  }
  function getAvatarForUser(user) {
    if (user.avatar) return user.avatar;
    const idx = hashCode(user.username + userId) % maleAvatars.length;
    return maleAvatars[Math.abs(idx)];
  }
  function hashCode(str) {
    let hash = 0;
    for(let i=0; i < str.length; i++) {
      hash = ((hash << 5) - hash) + str.charCodeAt(i);
      hash |= 0;
    }
    return hash;
  }

  // Cache user info from messages
  function cacheUserInfo(msg) {
    if (msg && msg.userId && msg.username) {
      usersMap.set(msg.userId, { username: msg.username, avatar: msg.avatar });
    }
  }

  // Render message with reactions, read receipts, disappearing indicator, edited label, stickers, and large emojis
  function renderMessage(msg, reactions = {}, readBy = [], isDisappearing = false, isEdited = false) {
    const div = document.createElement("div");
    div.className = "message " + (msg.userId === userId ? "you" : "");
    div.setAttribute("tabindex", "0");
    div.setAttribute("role", "article");
    div.setAttribute("aria-label", `${msg.username} said: ${msg.text || msg.stickerUrl || (msg.isLargeEmoji ? 'Large emoji' : '')}${isEdited ? ' (edited)' : ''}${isDisappearing ? ' (disappears after 24 hours)' : ''}`);
    div.dataset.messageId = msg.id;

    // Avatar with presence dot
    const avatarWrapper = document.createElement("div");
    avatarWrapper.className = "avatar";
    const presence = presenceMap.get(msg.userId) === "online" ? "presence-online" : "presence-offline";
    avatarWrapper.classList.add(presence);

    const img = document.createElement("img");
    img.src = msg.avatar || getAvatarForUser(msg);
    img.alt = msg.username + " avatar";
    img.width = 40;
    img.height = 40;
    img.style.borderRadius = "50%";
    avatarWrapper.appendChild(img);

    // Message content
    const content = document.createElement("div");
    content.className = "message-content";

    // Sender name
    const sender = document.createElement("div");
    sender.className = "sender";
    sender.textContent = msg.username;
    content.appendChild(sender);

    // Bubble with text, file, sticker, or large emoji
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    if (isDisappearing) bubble.classList.add("disappearing");

    if (msg.stickerUrl) {
      const stickerImg = document.createElement("img");
      stickerImg.src = msg.stickerUrl;
      stickerImg.className = "sticker";
      stickerImg.alt = "Sticker";
      bubble.appendChild(stickerImg);
    } else if (msg.isLargeEmoji) {
      const emojiSpan = document.createElement("span");
      emojiSpan.className = "large-emoji";
      emojiSpan.textContent = msg.text;
      bubble.appendChild(emojiSpan);
    } else if (msg.fileUrl) {
      const ext = msg.fileUrl.split('.').pop().toLowerCase();
      if (["jpg", "jpeg", "png", "gif", "webp", "bmp"].includes(ext)) {
        const imgFile = document.createElement("img");
        imgFile.src = msg.fileUrl;
        imgFile.style.maxWidth = "100%";
        imgFile.style.borderRadius = "8px";
        if (msg.isHD) imgFile.alt = "High-definition image";
        bubble.appendChild(imgFile);
      } else {
        const a = document.createElement("a");
        a.href = msg.fileUrl;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = `Download File (${msg.fileName || 'file'})`;
        bubble.appendChild(a);
      }
    } else {
      bubble.innerHTML = escapeHTML(msg.text).replace(/\n/g, "<br>");
    }
    content.appendChild(bubble);

    // Reactions
    const reactionsDiv = document.createElement("div");
    reactionsDiv.className = "reactions";
    const reactionCounts = {};
    Object.entries(reactions).forEach(([uid, emoji]) => {
      reactionCounts[emoji] = (reactionCounts[emoji] || 0) + 1;
    });
    reactionEmojis.forEach(emoji => {
      if (reactionCounts[emoji]) {
        const reactionSpan = document.createElement("span");
        reactionSpan.className = "reaction";
        if (reactions[userId] === emoji) reactionSpan.classList.add("active");
        reactionSpan.textContent = `${emoji} ${reactionCounts[emoji]}`;
        reactionSpan.setAttribute("aria-label", `${emoji} reaction, ${reactionCounts[emoji]} users`);
        reactionSpan.tabIndex = 0;
        reactionSpan.addEventListener("click", () => toggleReaction(msg.id, emoji));
        reactionSpan.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            toggleReaction(msg.id, emoji);
          }
        });
        reactionsDiv.appendChild(reactionSpan);
      }
    });
    content.appendChild(reactionsDiv);

    // Info bar with timestamp, read receipt, and edit button
    const info = document.createElement("div");
    info.className = "info";
    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(msg.timestamp);
    if (isEdited) {
      const editedLabel = document.createElement("span");
      editedLabel.className = "edited-label";
      editedLabel.textContent = "Edited";
      timeSpan.appendChild(editedLabel);
    }
    info.appendChild(timeSpan);

    // Add reaction picker and edit buttons
    const actions = document.createElement("div");
    actions.className = "actions";
    const reactionBtn = document.createElement("button");
    reactionBtn.textContent = "üòÄ";
    reactionBtn.setAttribute("aria-label", "Add reaction");
    reactionBtn.addEventListener("click", () => showReactionPicker(msg.id, reactionBtn));
    actions.appendChild(reactionBtn);

    if (msg.userId === userId && !msg.fileUrl && !msg.stickerUrl && !msg.isLargeEmoji && (Date.now() - msg.timestamp) < 15 * 60 * 1000) {
      const editBtn = document.createElement("button");
      editBtn.textContent = "‚úé";
      editBtn.setAttribute("aria-label", "Edit message");
      editBtn.addEventListener("click", () => openEditModal(msg.id, msg.text));
      actions.appendChild(editBtn);
    }
    info.appendChild(actions);

    // Read receipt for messages sent by current user
    if (msg.userId === userId && readBy.length > 0) {
      const readSpan = document.createElement("span");
      readSpan.className = "read-receipt";
      readSpan.textContent = `Read by ${readBy.length}`;
      readSpan.setAttribute("aria-label", `Read by ${readBy.length} users`);
      info.appendChild(readSpan);
    }
    content.appendChild(info);

    div.appendChild(avatarWrapper);
    div.appendChild(content);

    return div;
  }

  // Reaction picker
  function showReactionPicker(messageId, button) {
    const picker = document.createElement("div");
    picker.className = "emojiPicker";
    picker.style.position = "absolute";
    picker.style.bottom = "30px";
    picker.style.left = "0";
    picker.style.background = document.body.classList.contains("night") ? "#333" : "#fff";
    picker.style.border = "1px solid #ccc";
    picker.style.padding = "5px";
    picker.style.borderRadius = "6px";
    picker.style.display = "flex";
    picker.style.flexWrap = "wrap";
    picker.style.maxWidth = "150px";
    picker.style.zIndex = "10";

    reactionEmojis.forEach(emoji => {
      const span = document.createElement("span");
      span.textContent = emoji;
      span.style.cursor = "pointer";
      span.style.fontSize = "20px";
      span.style.margin = "2px 4px";
      span.tabIndex = 0;
      span.setAttribute("aria-label", `React with ${emoji}`);
      span.addEventListener("click", () => {
        toggleReaction(messageId, emoji);
        picker.remove();
      });
      span.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          toggleReaction(messageId, emoji);
          picker.remove();
        }
      });
      picker.appendChild(span);
    });

    button.parentNode.appendChild(picker);
    document.addEventListener("click", (e) => {
      if (!picker.contains(e.target) && e.target !== button) {
        picker.remove();
      }
    }, { once: true });
  }

  // Toggle reaction
  async function toggleReaction(messageId, emoji) {
    const reactionPath = `reactions/${messageId}/${userId}`;
    const reactionRef = ref(db, reactionPath);
    const snapshot = await get(reactionRef);
    if (snapshot.exists() && snapshot.val() === emoji) {
      await remove(reactionRef);
    } else {
      await set(reactionRef, emoji);
    }
  }

  // Mark message as read
  async function markMessageAsRead(messageId) {
    if (!userId) return;
    await set(ref(db, `read_receipts/${messageId}/${userId}`), Date.now());
  }

  // Edit message
  function openEditModal(messageId, currentText) {
    editInput.value = currentText;
    editModalOverlay.style.display = "flex";
    editInput.focus();
    saveEditBtn.onclick = async () => {
      const newText = editInput.value.trim();
      if (newText && newText !== currentText) {
        await set(ref(db, `messages/${messageId}/text`), newText);
        await set(ref(db, `edit_history/${messageId}/${Date.now()}`), {
          oldText: currentText,
          newText,
          userId,
          timestamp: Date.now()
        });
      }
      editModalOverlay.style.display = "none";
    };
  }

  editModalOverlay.addEventListener("click", (e) => {
    if (e.target === editModalOverlay) editModalOverlay.style.display = "none";
  });

  // Clean up expired disappearing messages
  async function cleanupDisappearingMessages() {
    const snapshot = await get(disappearingMessagesRef);
    if (!snapshot.exists()) return;
    const now = Date.now();
    const promises = [];
    snapshot.forEach(child => {
      const msgId = child.key;
      const expiresAt = child.val().expiresAt;
      if (now >= expiresAt) {
        promises.push(remove(ref(db, `messages/${msgId}`)));
        promises.push(remove(ref(db, `disappearing_messages/${msgId}`)));
      }
    });
    await Promise.all(promises);
  }

  // Render all messages with presence, reactions, and read receipts
  function renderAllMessagesPresence() {
    Array.from(messagesDiv.children).forEach(div => {
      const avatarWrapper = div.querySelector(".avatar");
      if (!avatarWrapper) return;
      const userIdInMsg = Array.from(usersMap).find(([uid, u]) => {
        return div.getAttribute("aria-label")?.startsWith(u.username);
      })?.[0];
      if (!userIdInMsg) return;
      avatarWrapper.classList.remove("presence-online", "presence-offline");
      const pres = presenceMap.get(userIdInMsg) === "online" ? "presence-online" : "presence-offline";
      avatarWrapper.classList.add(pres);
    });
  }

    cacheUserInfo(msg);
    messagesCache.push({ ...msg, reactions, readBy, isDisappearing, isEdited });
    const dom = renderMessage(msg, reactions, readBy, isDisappearing, isEdited);
    messagesDiv.appendChild(dom);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    if (msg.userId !== userId) {
      await markMessageAsRead(msg.id);
    }
  }

  // Send a message
  async function sendMessage(text, fileUrl = null, fileName = null, isHD = false, stickerUrl = null, isLargeEmoji = false) {
    if (!text && !fileUrl && !stickerUrl && !isLargeEmoji) return;
    const msg = {
      text: text || "",
      fileUrl: fileUrl || null,
      fileName: fileName || null,
      stickerUrl: stickerUrl || null,
      isLargeEmoji: isLargeEmoji || false,
      timestamp: Date.now(),
      userId,
      username: currentUser.username,
      avatar: selectedAvatarUrl,
      isHD: fileUrl ? isHD : false
    };
    const messageRef = await push(messagesRef, msg);
    if (isDisappearEnabled && !fileUrl && !stickerUrl && !isLargeEmoji) {
      const expiresAt = Date.now() + 24 * 60 * 60 * 1000; // 24 hours
      await set(ref(db, `disappearing_messages/${messageRef.key}`), { expiresAt });
    }
    textInput.value = "";
    stopTyping();
  }

  // Typing logic
  function startTyping() {
    if (isTyping) return;
    isTyping = true;
    set(ref(db, `typing/${userId}`), true);
    lastTypingTime = Date.now();
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 3000);
  }

  function stopTyping() {
    if (!isTyping) return;
    isTyping = false;
    remove(ref(db, `typing/${userId}`));
    if (typingTimeout) {
      clearTimeout(typingTimeout);
      typingTimeout = null;
    }
  }

  // Listen to typing of others
  onValue(typingRef, (snapshot) => {
    const typingUsers = [];
    snapshot.forEach(child => {
      if (child.key !== userId && child.val()) {
        if (presenceMap.get(child.key) === "online") {
          typingUsers.push(child.key);
        }
      }
    });
    if (typingUsers.length === 0) {
      typingIndicator.textContent = "";
    } else {
      const namesTyping = [];
      typingUsers.forEach(uid => {
        const user = usersMap.get(uid);
        if (user && user.username) namesTyping.push(user.username);
      });
      if (namesTyping.length === 1) {
        typingIndicator.textContent = `${namesTyping[0]} is typing...`;
      } else if (namesTyping.length === 2) {
        typingIndicator.textContent = `${namesTyping[0]} and ${namesTyping[1]} are typing...`;
      } else {
        typingIndicator.textContent = `${namesTyping[0]}, ${namesTyping[1]} and others are typing...`;
      }
    }
  });

  // Listen for new messages
  onChildAdded(messagesRef, async (data) => {
    const msg = data.val();
    msg.id = data.key;
    const reactionsSnap = await get(ref(db, `reactions/${msg.id}`));
    const reactions = reactionsSnap.val() || {};
    const readBySnap = await get(ref(db, `read_receipts/${msg.id}`));
    const readBy = readBySnap.val() ? Object.keys(readBySnap.val()) : [];
    const disappearSnap = await get(ref(db, `disappearing_messages/${msg.id}`));
    const isDisappearing = disappearSnap.exists();
    const editSnap = await get(ref(db, `edit_history/${msg.id}`));
    const isEdited = editSnap.exists();
    await addMessage(msg, reactions, readBy, isDisappearing, isEdited);
  });

  // Load existing messages and metadata
  onValue(messagesRef, async (snapshot) => {
    messagesCache = [];
    usersMap.clear();
    messagesDiv.innerHTML = "";
    const promises = [];
    snapshot.forEach(child => {
      const m = child.val();
      m.id = child.key;
      promises.push(
        Promise.all([
          get(ref(db, `reactions/${m.id}`)).then(snap => snap.val() || {}),
          get(ref(db, `read_receipts/${m.id}`)).then(snap => snap.val() ? Object.keys(snap.val()) : []),
          get(ref(db, `disappearing_messages/${m.id}`)).then(snap => snap.exists()),
          get(ref(db, `edit_history/${m.id}`)).then(snap => snap.exists())
        ]).then(([reactions, readBy, isDisappearing, isEdited]) => {
          cacheUserInfo(m);
          messagesCache.push({ ...m, reactions, readBy, isDisappearing, isEdited });
          messagesDiv.appendChild(renderMessage(m, reactions, readBy, isDisappearing, isEdited));
        })
      );
    });
    await Promise.all(promises);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    messagesCache.forEach(msg => {
      if (msg.userId !== userId) {
        markMessageAsRead(msg.id);
      }
    });
    await cleanupDisappearingMessages();
  });

  // Listen for reactions
  onValue(reactionsRef, (snapshot) => {
    messagesDiv.querySelectorAll(".message").forEach(div => {
      const messageId = div.dataset.messageId;
      const msg = messagesCache.find(m => m.id === messageId);
      if (!msg) return;
      const reactions = snapshot.val()?.[messageId] || {};
      msg.reactions = reactions;
      const newDiv = renderMessage(msg, reactions, msg.readBy, msg.isDisappearing, msg.isEdited);
      div.replaceWith(newDiv);
    });
  });

  // Listen for read receipts
  onValue(readReceiptsRef, (snapshot) => {
    messagesDiv.querySelectorAll(".message").forEach(div => {
      const messageId = div.dataset.messageId;
      const msg = messagesCache.find(m => m.id === messageId);
      if (!msg || msg.userId !== userId) return;
      const readBy = snapshot.val()?.[messageId] ? Object.keys(snapshot.val()[messageId]) : [];
      msg.readBy = readBy;
      const newDiv = renderMessage(msg, msg.reactions, readBy, msg.isDisappearing, msg.isEdited);
      div.replaceWith(newDiv);
    });
  });

  // Listen for disappearing messages
  onValue(disappearingMessagesRef, (snapshot) => {
    messagesDiv.querySelectorAll(".message").forEach(div => {
      const messageId = div.dataset.messageId;
      const msg = messagesCache.find(m => m.id === messageId);
      if (!msg) return;
      msg.isDisappearing = snapshot.val()?.[messageId] ? true : false;
      const newDiv = renderMessage(msg, msg.reactions, msg.readBy, msg.isDisappearing, msg.isEdited);
      div.replaceWith(newDiv);
    });
    cleanupDisappearingMessages();
  });

  // Listen for edited messages
  onValue(editHistoryRef, (snapshot) => {
    messagesDiv.querySelectorAll(".message").forEach(div => {
      const messageId = div.dataset.messageId;
      const msg = messagesCache.find(m => m.id === messageId);
      if (!msg) return;
      msg.isEdited = snapshot.val()?.[messageId] ? true : false;
      const newDiv = renderMessage(msg, msg.reactions, msg.readBy, msg.isDisappearing, msg.isEdited);
      div.replaceWith(newDiv);
    });
  });

  // User presence
  function setupPresence() {
    if (!userId) return;
    const userPresenceRef = ref(db, `presence/${userId}`);
    const userTypingRef = ref(db, `typing/${userId}`);

    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        set(userPresenceRef, { state: "online", lastChanged: Date.now() });
        onDisconnect(userPresenceRef).set({ state: "offline", lastChanged: Date.now() });
        onDisconnect(userTypingRef).remove();
      }
    });

    onValue(presenceRef, (snapshot) => {
      presenceMap.clear();
      snapshot.forEach(child => {
        const p = child.val();
        presenceMap.set(child.key, p.state);
      });
      renderAllMessagesPresence();
    });
  }

  // Clear typing on page unload
  window.addEventListener("beforeunload", () => {
    if (!userId) return;
    set(ref(db, `typing/${userId}`), null);
  });

  // Event handlers
  sendBtn.addEventListener("click", () => {
    sendMessage(textInput.value.trim());
  });

  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage(textInput.value.trim());
      return;
    }
    startTyping();
  });

  textInput.addEventListener("input", () => {
    if (textInput.value.trim().length === 0) {
      stopTyping();
    } else {
      startTyping();
    }
  });

  // File sending with HD toggle
  fileBtn.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async function() {
      await sendMessage("", reader.result, file.name, isHDEnabled);
      fileInput.value = "";
    };
    reader.readAsDataURL(file);
  });

  // HD toggle
  hdToggle.addEventListener("click", () => {
    isHDEnabled = !isHDEnabled;
    hdToggle.classList.toggle("active", isHDEnabled);
    hdToggle.setAttribute("aria-pressed", isHDEnabled);
  });

  // Disappearing messages toggle
  disappearToggle.addEventListener("click", () => {
    isDisappearEnabled = !isDisappearEnabled;
    disappearToggle.classList.toggle("active", isDisappearEnabled);
    disappearToggle.setAttribute("aria-pressed", isDisappearEnabled);
  });

  // Emoji and sticker picker
  function populatePicker() {
    emojiPicker.innerHTML = "";
    if (isStickerMode) {
      stickers.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Sticker";
        img.tabIndex = 0;
        img.addEventListener("click", () => {
          sendMessage("", null, null, false, url);
          emojiPicker.style.display = "none";
          stickerBtn.classList.remove("active");
          isStickerMode = false;
        });
        img.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            img.click();
          }
        });
        emojiPicker.appendChild(img);
      });
    } else {
      emojis.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        span.style.fontSize = isLargeEmojiMode ? "40px" : "20px";
        span.tabIndex = 0;
        span.addEventListener("click", () => {
          if (isLargeEmojiMode) {
            sendMessage(e, null, null, false, null, true);
            emojiPicker.style.display = "none";
            emojiBtn.classList.remove("active");
            emojiSizeToggle.classList.remove("active");
            isLargeEmojiMode = false;
          } else {
            textInput.value += e;
            textInput.focus();
            emojiPicker.style.display = "none";
            emojiBtn.classList.remove("active");
          }
        });
        span.addEventListener("keydown", (ev) => {
          if (ev.key === "Enter" || ev.key === " ") {
            ev.preventDefault();
            span.click();
          }
        });
        emojiPicker.appendChild(span);
      });
    }
  }

  emojiBtn.addEventListener("click", () => {
    isStickerMode = false;
    stickerBtn.classList.remove("active");
    populatePicker();
    emojiBtn.classList.toggle("active");
    emojiPicker.style.display = emojiBtn.classList.contains("active") ? "flex" : "none";
  });

  stickerBtn.addEventListener("click", () => {
    isStickerMode = true;
    emojiBtn.classList.remove("active");
    populatePicker();
    stickerBtn.classList.toggle("active");
    emojiPicker.style.display = stickerBtn.classList.contains("active") ? "flex" : "none";
  });

  emojiSizeToggle.addEventListener("click", () => {
    isLargeEmojiMode = !isLargeEmojiMode;
    emojiSizeToggle.classList.toggle("active", isLargeEmojiMode);
    emojiSizeToggle.setAttribute("aria-pressed", isLargeEmojiMode);
    if (emojiBtn.classList.contains("active")) {
      populatePicker();
    }
  });

  document.addEventListener("click", (e) => {
    if (!emojiPicker.contains(e.target) && e.target !== emojiBtn && e.target !== stickerBtn) {
      emojiPicker.style.display = "none";
      emojiBtn.classList.remove("active");
      stickerBtn.classList.remove("active");
    }
  });

  // Night mode toggle
  nightModeBtn.addEventListener("click", () => {
    const night = document.body.classList.toggle("night");
    saveNightMode(night);
  });

  if (loadNightMode()) {
    document.body.classList.add("night");
  }

  // Profile modal
  function openProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.focus();
  }
  function closeProfileModal() {
    modalOverlay.style.display = "none";
  }
  saveProfileBtn.addEventListener("click", () => {
    const val = usernameInput.value.trim();
    if (val.length < 2) {
      alert("Please enter a username at least 2 characters long.");
      usernameInput.focus();
      return;
    }
    currentUser = { username: val };
    userId = generateUserId();
    selectedAvatarUrl = maleAvatars[hashCode(val + userId) % maleAvatars.length];
    currentUser.avatar = selectedAvatarUrl;
    saveUserToLocal(currentUser);
    closeProfileModal();
    setupPresence();
  });
  changeUserBtn.addEventListener("click", () => {
    openProfileModal();
  });

  // Avatar Picker
  avatarPickerBtn.addEventListener("click", () => {
    openAvatarPicker();
  });
  function openAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Select Avatar</h2>";
    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.flexWrap = "wrap";
    container.style.justifyContent = "center";

    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Avatar option";
      img.className = "avatar-option";
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.tabIndex = 0;
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        currentUser.avatar = url;
        saveUserToLocal(currentUser);
        avatarPickerOverlay.style.display = "none";
      });
      img.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      container.appendChild(img);
    });
    avatarPickerModal.appendChild(container);
  }
  avatarPickerOverlay.addEventListener("click", (e) => {
    if (e.target === avatarPickerOverlay) avatarPickerOverlay.style.display = "none";
  });

  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) modalOverlay.style.display = "none";
  });

  // Initialize user
  function initUser() {
    currentUser = loadUserFromLocal();
    userId = generateUserId();
    if (!currentUser || !currentUser.username) {
      openProfileModal();
    } else {
      selectedAvatarUrl = currentUser.avatar || maleAvatars[hashCode(currentUser.username + userId) % maleAvatars.length];
      currentUser.avatar = selectedAvatarUrl;
      setupPresence();
    }
  }

  initUser();

</script>
