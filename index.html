<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger Chat</title>
  <style>
    /* ---------- Layout & Colors ---------- */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s;
    }
    body.night { background-color: #1e1e1e; color: #ddd; }
    .chat-container {
      width: 400px;
      height: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 0.3s;
    }
    body.night .chat-container { background-color: #2e2e2e; }
    .chat-header {
      background-color: #0084ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.25em;
      position: relative;
    }
    .chat-header button { 
      position: absolute; right: 10px; top: 10px;
      background: none; border: none; color: white;
      cursor: pointer; font-size: 1.2em;
    }

    /* ---------- Messages Pane ---------- */
    .chat-messages {
      flex: 1;
      padding: 15px;
      background-color: #e5ddd5;
      overflow-y: auto;
    }
    body.night .chat-messages { background-color: #3a3a3a; }

    /* ---------- Message Styles ---------- */
    .message {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 12px;
      max-width: 70%;
      position: relative;
    }
    .message.you {
      align-self: flex-end;
      background-color: #0084ff;
      color: white;
      border-radius: 15px 15px 0 15px;
      text-align: right;
      margin-left: auto;
    }
    .message.other {
      align-self: flex-start;
      background-color: #f1f0f0;
      color: #111;
      border-radius: 15px 15px 15px 0;
      margin-right: auto;
    }
    body.night .message.other {
      background-color: #444;
      color: white;
    }
    .username { font-weight: bold; margin-bottom: 4px; }
    .timestamp { font-size: 0.7em; opacity: 0.6; margin-top: 4px; align-self: flex-end; }

    /* ---------- Edit/Delete Buttons ---------- */
    .message-actions {
      display: none;
      position: absolute;
      right: 6px;
      top: 6px;
      gap: 8px;
      font-size: 0.8em;
    }
    .message:hover .message-actions { display: flex; }
    .message-actions span {
      cursor: pointer;
      color: rgba(255,255,255,0.8);
    }

    /* ---------- Chat Input ---------- */
    .chat-input {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-top: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    body.night .chat-input { background-color: #444; }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      margin-right: 6px;
    }
    button, .emoji-btn {
      background-color: #0084ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      cursor: pointer;
      margin-left: 6px;
      font-size: 18px;
      line-height: 1;
    }
    input[type="file"] { display: none; }

    /* ---------- Emoji Picker ---------- */
    .emoji-picker {
      position: absolute;
      bottom: 78px;
      right: 60px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      display: none;
      flex-wrap: wrap;
      max-width: 280px;
      max-height: 140px;
      overflow-y: auto;
      z-index: 1000;
    }
    .emoji-picker span {
      cursor: pointer;
      font-size: 20px;
      margin: 4px;
    }

    /* ---------- Name Edit ---------- */
    .name-container {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .name-container img {
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    üîµ Messenger Chat
    <button onclick="toggleNightMode()">üåô</button>
  </div>

  <div id="messages" class="chat-messages"></div>

  <div class="chat-input">
    <div class="name-container">
      <input id="name" placeholder="Your name (optional)" />
      <img src="https://img.icons8.com/ios-glyphs/30/ffffff/edit--v1.png"
           alt="Edit" onclick="enableNameEdit()" title="Edit name"/>
    </div>
    <button onclick="saveName()">‚úîÔ∏è</button>
  </div>

  <div class="chat-input" style="position: relative;">
    <input id="text" type="text" placeholder="Type a message..." />
    <button class="emoji-btn" id="emojiBtn">üòä</button>
    <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt"/>
    <button onclick="document.getElementById('fileInput').click()">üìé</button>
    <button id="sendBtn">‚û§</button>
    <div id="emojiPicker" class="emoji-picker"></div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script>
  const fbConfig = {
    apiKey: "...", /* your config */
    authDomain: "...",
    databaseURL: "...",
    projectId: "...",
    storageBucket: "...",
    messagingSenderId: "...",
    appId: "..."
  };
  firebase.initializeApp(fbConfig);
  const db = firebase.database();
  const messagesRef = db.ref("messages");

  // Username logic
  function getUserName() {
    return localStorage.getItem("chatUserName") || "";
  }
  function saveName() {
    const name = document.getElementById("name").value.trim() || getUserName();
    localStorage.setItem("chatUserName", name);
    document.getElementById("name").value = name;
  }
  function enableNameEdit() {
    document.getElementById("name").removeAttribute("disabled");
    document.getElementById("name").focus();
  }
  window.addEventListener("load", () => {
    const saved = getUserName();
    if (saved) document.getElementById("name").value = saved;
    document.getElementById("name").setAttribute("disabled", true);
  });

  // Message send
  document.getElementById("sendBtn").addEventListener("click", sendMessage);
  document.getElementById("text").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });
  function sendMessage() {
    saveName();
    const name = getUserName();
    const text = document.getElementById("text").value.trim();
    const file = document.getElementById("fileInput").files[0];
    if (!text && !file) return;

    const data = { name, timestamp: new Date().toISOString() };
    if (text) data.text = text;
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        data.file = e.target.result;
        data.fileName = file.name;
        messagesRef.push(data);
      };
      reader.readAsDataURL(file);
    } else {
      messagesRef.push(data);
    }
    document.getElementById("text").value = "";
    document.getElementById("fileInput").value = "";
  }

  // Display messages
  messagesRef.on("child_added", snap => {
    const msg = snap.val(), key = snap.key;
    const name = getUserName();
    const div = document.createElement("div");
    div.className = "message " + (msg.name === name ? "you" : "other");
    div.innerHTML = `
      <div class="username">${msg.name}</div>
      ${msg.text ? `<div>${msg.text}</div>` : ""}
      ${msg.file ? `<div><a href="${msg.file}" download="${msg.fileName}">${msg.fileName}</a></div>` : ""}
      <div class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</div>
      ${
        msg.name === name
        ? `<div class="message-actions">
            <span onclick="editMessage('${key}')">‚úèÔ∏è</span>
            <span onclick="deleteMessage('${key}')">üóëÔ∏è</span>
           </div>`
        : ""
      }
    `;
    document.getElementById("messages").append(div);
    div.scrollIntoView();
  });

  function editMessage(k) {
    const el = document.querySelector(`[data-key='${k}'] .username`);
    const newText = prompt("Edit your message:");
    if (!newText) return;
    messagesRef.child(k).update({ text: newText });
    location.reload();
  }
  function deleteMessage(k) {
    messagesRef.child(k).remove();
    location.reload();
  }

  // Night mode
  function toggleNightMode() {
    document.body.classList.toggle("night");
  }

  // Emoji picker
  const emojis = ["üòÄ","üòÇ","üòç","üòé","üòâ","üëç","ü•≥","üò¢","ü§î","‚ù§Ô∏è"];
  const picker = document.getElementById("emojiPicker");
  const textIn = document.getElementById("text");
  emojis.forEach(e => {
    const span = document.createElement("span");
    span.textContent = e;
    span.onclick = () => { textIn.value += e; picker.style.display = "none"; };
    picker.appendChild(span);
  });
  document.getElementById("emojiBtn").onclick = () => {
    picker.style.display = picker.style.display === "none" ? "flex" : "none";
  };
</script>

</body>
</html>
