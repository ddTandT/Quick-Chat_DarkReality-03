<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    /* Your existing styles unchanged */
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
      position: relative;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
    }
    /* Presence dot on avatar */
    .avatar.presence-online::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 4px #4caf50;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
      user-select: text;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
      position: relative;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      position: relative;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .info .actions button {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 3px;
      user-select: none;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
      font-size: 1rem;
      color: #000;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      user-select: none;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    /* Modal for changing username/gender */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      user-select: none;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #000;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      user-select: none;
    }
    body.night .modal button {
      background: #1877f2;
    }
    /* Typing indicator */
    #typingIndicator {
      font-size: 0.8rem;
      color: #666;
      padding: 0 12px 6px 12px;
      min-height: 20px;
      user-select: none;
    }
    body.night #typingIndicator {
      color: #aaa;
    }
    /* Seen receipt */
    .seen-indicator {
      font-size: 0.65rem;
      color: #3a3b3c;
      margin-left: 6px;
      user-select: none;
    }
    body.night .seen-indicator {
      color: #c4c6ca;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender">👤</button>
        <button id="nightModeBtn" title="Toggle Night Mode">🌙</button>
      </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div id="typingIndicator"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message…" autocomplete="off" />
      <button id="emojiBtn" title="Emoji picker">😊</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" />
      <button id="fileBtn" title="Attach file">📎</button>
      <button id="sendBtn" title="Send message">➤</button>
    </div>
    <div class="emoji-picker" id="emojiPicker"></div>
  </div>

  <!-- Modal for username + gender -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" />
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" checked /> Male</label>
        <label><input type="radio" name="gender" value="female" disabled /> Female</label>
      </div>
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, get, child, set,
      onChildRemoved, onChildChanged, remove, onValue, onDisconnect, update
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const presenceRef = ref(db, "presence");
    const seenRef = ref(db, "seen");

    // Elements
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const typingIndicator = document.getElementById("typingIndicator");

    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    // 100% Male avatar images, fixed set, no females
    const maleAvatars = [
      "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1527980965255-d3b416303d12?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1544005313-c0bd12494f82?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1546456073-92b359b2f7a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80"
    ];

    // Simple hash function
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
    }

    function shuffleArrayWithSeed(array, seed) {
      let random = mulberry32(seed);
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function getUserProfile() {
      let name = sessionStorage.getItem("username");
      let gender = sessionStorage.getItem("gender");
      if (!name || !gender) return null;
      return { name, gender };
    }

    function setUserProfile(name, gender) {
      sessionStorage.setItem("username", name);
      sessionStorage.setItem("gender", gender);
      sessionStorage.removeItem("avatarUrl");
    }

    // The key in Firebase will be date string like "YYYY-MM-DD"
    const today = new Date().toISOString().slice(0, 10);

    // Get assigned avatars from Firebase for today
    async function getAssignedAvatarsFromFirebase() {
      const snapshot = await get(ref(db, "assignedAvatars/" + today));
      return snapshot.val() || {};
    }

    // Assign a unique avatar for the user from maleAvatars based on username + gender + date,
    // ensuring no duplicates in assignedAvatars.
    async function assignAvatar(name, gender) {
      let assignedAvatars = await getAssignedAvatarsFromFirebase();

      // Compose key for this user
      const userKey = `${name}_${gender}`;

      // If avatar already assigned today, return it
      if (assignedAvatars[userKey]) return assignedAvatars[userKey];

      // Otherwise assign new avatar without duplication
      let availableAvatars = maleAvatars.filter(a => !Object.values(assignedAvatars).includes(a));

      if (availableAvatars.length === 0) {
        // All assigned, fallback to first avatar
        availableAvatars = maleAvatars.slice();
      }

      // Pick avatar based on hash of userKey for deterministic shuffle
      const seed = hashString(userKey + today);
      shuffleArrayWithSeed(availableAvatars, seed);

      const chosen = availableAvatars[0];

      // Save to Firebase
      await set(ref(db, `assignedAvatars/${today}/${userKey}`), chosen);

      return chosen;
    }

    // Store presence for current user
    function setPresence(name, gender) {
      const presenceKey = `${name}_${gender}`;
      const presenceUserRef = ref(db, `presence/${presenceKey}`);

      set(presenceUserRef, true);
      onDisconnect(presenceUserRef).remove();

      return presenceUserRef;
    }

    // Display online status dot
    let onlineUsers = new Set();
    function updateOnlineUsers(usersObj) {
      onlineUsers = new Set(Object.keys(usersObj || {}));
      renderMessages();
    }

    onValue(ref(db, "presence"), (snapshot) => {
      updateOnlineUsers(snapshot.val());
    });

    // Typing indicator
    let typingUsers = {};
    onValue(typingRef, (snapshot) => {
      typingUsers = snapshot.val() || {};
      let typingNames = Object.entries(typingUsers)
        .filter(([key, val]) => val && key !== currentUserKey)
        .map(([key]) => key.split('_')[0]);
      typingIndicator.textContent = typingNames.length > 0 ? `${typingNames.join(", ")} is typing...` : "";
    });

    // Current user
    let currentUser = null;
    let currentUserKey = null;
    let currentAvatarUrl = null;
    let presenceRefUser = null;

    async function initUser() {
      let profile = getUserProfile();
      if (!profile) {
        showModal();
      } else {
        currentUser = profile;
        currentUserKey = `${profile.name}_${profile.gender}`;
        currentAvatarUrl = await assignAvatar(profile.name, profile.gender);
        presenceRefUser = setPresence(profile.name, profile.gender);
        initListeners();
        renderMessages();
      }
    }

    // Show modal to input user name + gender
    function showModal() {
      modalOverlay.style.display = "flex";
      usernameInput.value = "";
      usernameInput.focus();
    }

    saveProfileBtn.onclick = async () => {
      const name = usernameInput.value.trim();
      const gender = document.querySelector('input[name="gender"]:checked').value;
      if (!name) {
        alert("Please enter a name");
        usernameInput.focus();
        return;
      }
      setUserProfile(name, gender);
      modalOverlay.style.display = "none";
      await initUser();
    };

    changeUserBtn.onclick = () => {
      showModal();
    };

    // Emoji picker
    const emojis = ["😀","😃","😄","😁","😆","😅","🤣","😂","🙂","🙃","😉","😊","😇","🥰","😍","🤩","😘","😗","😚","😙"];
    function fillEmojiPicker() {
      emojiPicker.innerHTML = "";
      emojis.forEach(emoji => {
        const span = document.createElement("span");
        span.textContent = emoji;
        span.onclick = () => {
          textInput.value += emoji;
          emojiPicker.style.display = "none";
          textInput.focus();
        };
        emojiPicker.appendChild(span);
      });
    }
    fillEmojiPicker();

    emojiBtn.onclick = () => {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    };

    fileBtn.onclick = () => fileInput.click();

    fileInput.onchange = () => {
      if (fileInput.files.length === 0) return;
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        const base64 = reader.result;
        sendMessage({ file: base64, fileName: file.name, fileType: file.type });
      };
      reader.readAsDataURL(file);
      fileInput.value = "";
    };

    function sendMessage({ text = null, file = null, fileName = null, fileType = null }) {
      if (!currentUser) return alert("Set your name first.");

      if (text) text = text.trim();
      if (!text && !file) return;

      const msg = {
        name: currentUser.name,
        gender: currentUser.gender,
        text: text || "",
        timestamp: Date.now(),
        file,
        fileName,
        fileType
      };

      push(messagesRef, msg);
      textInput.value = "";
      typingRef.child(currentUserKey).set(false);
    }

    sendBtn.onclick = () => sendMessage({ text: textInput.value });

    textInput.addEventListener("input", () => {
      if (!currentUser) return;
      typingRef.child(currentUserKey).set(textInput.value.trim().length > 0);
    });

    // Night mode persistency
    function loadNightMode() {
      if (localStorage.getItem("nightMode") === "true") {
        document.body.classList.add("night");
      }
    }
    loadNightMode();
    nightModeBtn.onclick = () => {
      document.body.classList.toggle("night");
      localStorage.setItem("nightMode", document.body.classList.contains("night"));
    };

    // Delete and edit message handlers
    function deleteMessage(key) {
      remove(ref(db, `messages/${key}`));
    }

    function editMessage(key, oldText) {
      const newText = prompt("Edit your message:", oldText);
      if (newText !== null) {
        update(ref(db, `messages/${key}`), { text: newText.trim() });
      }
    }

    // Messages storage for rendering and seen tracking
    let messagesData = {};

    // Render all messages from messagesData
    async function renderMessages() {
      messagesDiv.innerHTML = "";

      // Sort keys by timestamp ascending
      const sortedKeys = Object.keys(messagesData).sort((a,b) => messagesData[a].timestamp - messagesData[b].timestamp);

      for (const key of sortedKeys) {
        const msg = messagesData[key];
        const isCurrentUser = currentUserKey === `${msg.name}_${msg.gender}`;
        const userKey = `${msg.name}_${msg.gender}`;
        // Check online presence for avatar dot
        const onlineClass = onlineUsers.has(userKey) ? "presence-online" : "";

        const messageEl = document.createElement("div");
        messageEl.className = "message " + (isCurrentUser ? "you" : "");
        messageEl.dataset.key = key;

        // Avatar
        const avatarImg = document.createElement("img");
        avatarImg.className = `avatar ${onlineClass}`;
        // Use assigned avatar from assignedAvatars Firebase
        const assignedAvatars = await getAssignedAvatarsFromFirebase();
        avatarImg.src = assignedAvatars[userKey] || currentAvatarUrl || maleAvatars[0];
        avatarImg.alt = `${msg.name} avatar`;

        // Message content container
        const content = document.createElement("div");
        content.className = "message-content";

        // Sender name
        const senderName = document.createElement("div");
        senderName.className = "sender";
        senderName.textContent = msg.name;

        // Bubble
        const bubble = document.createElement("div");
        bubble.className = "bubble";

        // File or text content
        if (msg.file) {
          if (msg.fileType && msg.fileType.startsWith("image/")) {
            const img = document.createElement("img");
            img.src = msg.file;
            img.style.maxWidth = "200px";
            img.style.borderRadius = "12px";
            bubble.appendChild(img);
          } else {
            const fileLink = document.createElement("a");
            fileLink.href = msg.file;
            fileLink.target = "_blank";
            fileLink.textContent = msg.fileName || "File";
            bubble.appendChild(fileLink);
          }
        } else {
          bubble.textContent = msg.text;
        }

        // Info line (timestamp + actions + seen indicator)
        const info = document.createElement("div");
        info.className = "info";

        // Timestamp
        const time = new Date(msg.timestamp);
        const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const timestampSpan = document.createElement("span");
        timestampSpan.textContent = timeString;

        // Actions (edit/delete) only if current user sent message
        const actions = document.createElement("span");
        actions.className = "actions";

        if (isCurrentUser) {
          const editBtn = document.createElement("button");
          editBtn.textContent = "✏";
          editBtn.title = "Edit message";
          editBtn.onclick = () => editMessage(key, msg.text);
          actions.appendChild(editBtn);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "🗑";
          deleteBtn.title = "Delete message";
          deleteBtn.onclick = () => {
            if (confirm("Delete this message?")) deleteMessage(key);
          };
          actions.appendChild(deleteBtn);
        }

        // Seen indicator (only for sender's own messages)
        const seenIndicator = document.createElement("span");
        seenIndicator.className = "seen-indicator";

        // Fetch who has seen this message (excluding sender)
        if (isCurrentUser) {
          const seenUsersSnapshot = await get(ref(db, `seen/${key}`));
          const seenUsers = seenUsersSnapshot.val() || {};
          const otherUsers = Object.keys(seenUsers).filter(u => u !== currentUserKey);
          if (otherUsers.length > 0) {
            seenIndicator.textContent = "✔ Seen";
          } else {
            seenIndicator.textContent = "";
          }
        }

        // Append all
        info.appendChild(timestampSpan);
        info.appendChild(actions);
        info.appendChild(seenIndicator);

        content.appendChild(senderName);
        content.appendChild(bubble);
        content.appendChild(info);

        messageEl.appendChild(avatarImg);
        messageEl.appendChild(content);

        messagesDiv.appendChild(messageEl);
      }

      // Scroll to bottom
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Listen for new messages
    onChildAdded(messagesRef, async (data) => {
      messagesData[data.key] = data.val();
      await renderMessages();
      markMessagesAsSeen();
    });

    onChildChanged(messagesRef, async (data) => {
      messagesData[data.key] = data.val();
      await renderMessages();
      markMessagesAsSeen();
    });

    onChildRemoved(messagesRef, async (data) => {
      delete messagesData[data.key];
      await renderMessages();
    });

    // Mark all messages visible to current user as seen
    async function markMessagesAsSeen() {
      if (!currentUserKey) return;
      const now = Date.now();
      for (const key of Object.keys(messagesData)) {
        const msg = messagesData[key];
        // Only mark messages sent by others as seen by this user
        if (`${msg.name}_${msg.gender}` !== currentUserKey) {
          // Set seen record in Firebase for this message and this user
          await set(ref(db, `seen/${key}/${currentUserKey}`), true);
        }
      }
    }

    function initListeners() {
      // Start presence tracking already done on initUser

      // No additional listeners needed here for seen

      // Clear typing on window unload
      window.addEventListener("beforeunload", () => {
        if (currentUserKey) {
          typingRef.child(currentUserKey).set(false);
          if (presenceRefUser) presenceRefUser.remove();
        }
      });
    }

    initUser();
  </script>
</body>
