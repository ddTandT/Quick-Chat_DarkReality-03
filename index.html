<title>Quick Chat</title>
<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",

    projectId: "live-chat-app-5ea98",

    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "ğŸ˜€","ğŸ˜ƒ","ğŸ˜„","ğŸ˜","ğŸ˜†","ğŸ˜…","ğŸ˜‚","ğŸ¤£","ğŸ˜Š","ğŸ˜‡",
    "ğŸ™‚","ğŸ™ƒ","ğŸ˜‰","ğŸ˜Œ","ğŸ˜","ğŸ¥°","ğŸ˜˜","ğŸ˜—","ğŸ˜™","ğŸ˜š",
    "ğŸ˜‹","ğŸ˜›","ğŸ˜","ğŸ˜œ","ğŸ¤ª","ğŸ¤¨","ğŸ§","ğŸ¤“","ğŸ˜","ğŸ¥³",
    "ğŸ¤—","ğŸ¤”","ğŸ¤­","ğŸ¤«","ğŸ¤¥","ğŸ˜¶","ğŸ˜","ğŸ˜‘","ğŸ˜¬","ğŸ™„",
    "ğŸ˜","ğŸ˜£","ğŸ˜¥","ğŸ˜®","ğŸ¤","ğŸ˜¯","ğŸ˜ª","ğŸ˜«","ğŸ¥±","ğŸ˜´",
    "ğŸ˜Œ","ğŸ˜”","ğŸ˜•","ğŸ™ƒ","ğŸ˜¢","ğŸ˜­","ğŸ˜¤","ğŸ˜ ","ğŸ˜¡","ğŸ¤¬",
    "ğŸ¤¯","ğŸ˜³","ğŸ¥µ","ğŸ¥¶","ğŸ˜±","ğŸ˜¨","ğŸ˜°","ğŸ˜¥","ğŸ˜“","ğŸ¤¤",
    "ğŸ˜´","ğŸ˜µ","ğŸ¤","ğŸ¥´","ğŸ¤¢","ğŸ¤®","ğŸ¤§","ğŸ˜·","ğŸ¤’","ğŸ¤•",
    "ğŸ¤‘","ğŸ¤ ","ğŸ˜ˆ","ğŸ‘¿","ğŸ‘¹","ğŸ‘º","ğŸ’€","ğŸ‘»","ğŸ‘½","ğŸ¤–",
    "ğŸ’©","ğŸ˜º","ğŸ˜¸","ğŸ˜¹","ğŸ˜»","ğŸ˜¼","ğŸ˜½","ğŸ™€","ğŸ˜¿","ğŸ˜¾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen on ${new Date(timestamp).toLocaleDateString()}`;
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Avatar assignment
  function assignAvatar(username) {
    const dateStr = new Date().toISOString().slice(0,10);
    const seed = username + dateStr;
    let hash = 0;
    for (let i = 0; i < seed.length; i++) {
      hash = ((hash << 5) - hash) + seed.charCodeAt(i);
      hash |= 0;
    }
    hash = Math.abs(hash);
    const idx = hash % maleAvatars.length;
    return maleAvatars[idx];
  }

  // Render a message
  function renderMessage(msg) {
    const isOwn = msg.userId === userId;
    const div = document.createElement("div");
    div.className = "message" + (isOwn ? " you" : "");
    div.setAttribute("tabindex", "0");

    // Avatar with presence dot
    const avatarDiv = document.createElement("div");
    avatarDiv.className = "avatar";
    avatarDiv.setAttribute("aria-label", `${msg.username}'s avatar`);
    const presenceState = presenceMap.get(msg.userId);
    avatarDiv.classList.add(presenceState === "online" ? "presence-online" : "presence-offline");

    const avatarImg = document.createElement("img");
    avatarImg.src = msg.avatar || assignAvatar(msg.username);
    avatarImg.alt = "avatar";
    avatarImg.width = 40;
    avatarImg.height = 40;
    avatarImg.style.borderRadius = "50%";
    avatarDiv.appendChild(avatarImg);
    div.appendChild(avatarDiv);

    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";

    const senderDiv = document.createElement("div");
    senderDiv.className = "sender";
    senderDiv.textContent = msg.username;
    contentDiv.appendChild(senderDiv);

    const bubbleDiv = document.createElement("div");
    bubbleDiv.className = "bubble";
    if (msg.file) {
      // Show file link or image
      if (msg.file.type.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = msg.file.url;
        img.alt = "Sent image";
        img.style.maxWidth = "200px";
        img.style.borderRadius = "8px";
        bubbleDiv.appendChild(img);
      } else {
        const link = document.createElement("a");
        link.href = msg.file.url;
        link.textContent = msg.file.name;
        link.target = "_blank";
        bubbleDiv.appendChild(link);
      }
    } else {
      bubbleDiv.innerHTML = escapeHtml(msg.text);
    }
    contentDiv.appendChild(bubbleDiv);

    const infoDiv = document.createElement("div");
    infoDiv.className = "info";
    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(new Date(msg.timestamp));
    infoDiv.appendChild(timeSpan);

    // Actions for own messages (edit/delete)
    if (isOwn) {
      const actionsDiv = document.createElement("div");
      actionsDiv.className = "actions";

      const editBtn = document.createElement("button");
      editBtn.innerHTML = "âœï¸";
      editBtn.title = "Edit message";
      editBtn.addEventListener("click", () => editMessage(msg));
      actionsDiv.appendChild(editBtn);

      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = "ğŸ—‘ï¸";
      deleteBtn.title = "Delete message";
      deleteBtn.addEventListener("click", () => deleteMessage(msg));
      actionsDiv.appendChild(deleteBtn);

      infoDiv.appendChild(actionsDiv);
    }

    contentDiv.appendChild(infoDiv);
    div.appendChild(contentDiv);
    return div;
  }

  // Render all messages
  function renderMessages() {
    messagesDiv.innerHTML = "";
    for (const msg of messagesCache) {
      messagesDiv.appendChild(renderMessage(msg));
    }
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Add message to Firebase
  function sendMessage(text, file) {
    if (!text && !file) return;
    const msg = {
      userId,
      username: currentUser.username,
      avatar: selectedAvatarUrl || assignAvatar(currentUser.username),
      text: text || "",
      timestamp: Date.now(),
      file: file || null,
    };
    push(messagesRef, msg);
  }

  // Edit and delete functions
  function editMessage(msg) {
    const newText = prompt("Edit your message:", msg.text);
    if (newText !== null) {
      set(ref(db, `messages/${msg.key}/text`), newText);
    }
  }
  function deleteMessage(msg) {
    if (confirm("Delete this message?")) {
      remove(ref(db, `messages/${msg.key}`));
    }
  }

  // Typing indicator handlers
  function updateTypingStatus(isTypingNow) {
    if (!userId) return;
    const userTypingRef = ref(db, `typing/${userId}`);
    if (isTypingNow) {
      set(userTypingRef, true);
    } else {
      remove(userTypingRef);
    }
  }

  // Listen to typing events for others
  function listenTyping() {
    onValue(typingRef, (snap) => {
      userTypingUsers.clear();
      snap.forEach(child => {
        if (child.key !== userId) {
          userTypingUsers.add(child.key);
        }
      });
      updateTypingIndicator();
    });
  }

  function updateTypingIndicator() {
    if (userTypingUsers.size === 0) {
      typingIndicator.textContent = "";
      return;
    }
    typingIndicator.textContent = `${userTypingUsers.size} user${userTypingUsers.size > 1 ? "s" : ""} typing...`;
  }

  // Presence handling
  function setupPresence() {
    if (!userId) return;
    const userPresenceRef = ref(db, `presence/${userId}`);
    const userTypingRef = ref(db, `typing/${userId}`);

    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        set(userPresenceRef, { state: "online", lastChanged: Date.now() });
        onDisconnect(userPresenceRef).set({ state: "offline", lastChanged: Date.now() });
        // Fix for stuck typing flag:
        onDisconnect(userTypingRef).remove();
      }
    });

    // Listen to presence changes
    onValue(presenceRef, (snapshot) => {
      presenceMap.clear();
      snapshot.forEach(child => {
        const p = child.val();
        presenceMap.set(child.key, p.state);
      });
      renderMessages();
    });
  }

  // Initialize user from localStorage or show modal
  function initUser() {
    const storedUser = loadUserFromLocal();
    if (storedUser && storedUser.username) {
      currentUser = storedUser;
      userId = generateUserId();
      selectedAvatarUrl = assignAvatar(currentUser.username);
      setupPresence();
      listenTyping();
      modalOverlay.style.display = "none";
      fetchMessages();
    } else {
      openUserModal();
    }
  }

  // Fetch messages from Firebase and listen for new messages
  function fetchMessages() {
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      msg.key = snapshot.key;
      messagesCache.push(msg);
      renderMessages();
    });
  }

  // User modal open/close
  function openUserModal() {
    modalOverlay.style.display = "flex";
    usernameInput.focus();
  }
  function closeUserModal() {
    modalOverlay.style.display = "none";
  }

  // Save profile
  saveProfileBtn.addEventListener("click", () => {
    const val = usernameInput.value.trim();
    if (!val) {
      alert("Username cannot be empty");
      return;
    }
    currentUser = { username: val };
    saveUserToLocal(currentUser);
    userId = generateUserId();
    selectedAvatarUrl = assignAvatar(currentUser.username);
    closeUserModal();
    setupPresence();
    listenTyping();
    fetchMessages();
  });

  // Change user button opens modal
  changeUserBtn.addEventListener("click", () => {
    openUserModal();
  });

  // Message sending
  sendBtn.addEventListener("click", () => {
    sendMessage(textInput.value);
    textInput.value = "";
    updateTypingStatus(false);
  });

  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    } else {
      lastTypingTime = Date.now();
      if (!isTyping) {
        isTyping = true;
        updateTypingStatus(true);
      }
      setTimeout(() => {
        const timeDiff = Date.now() - lastTypingTime;
        if (timeDiff >= 1000 && isTyping) {
          isTyping = false;
          updateTypingStatus(false);
        }
      }, 1500);
    }
  });

  // File sending
  fileBtn.addEventListener("click", () => {
    fileInput.click();
  });
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        sendMessage("", {
          name: file.name,
          type: file.type,
          url: e.target.result
        });
      };
      reader.readAsDataURL(file);
    }
    fileInput.value = "";
  });

  // Emoji picker
  emojiBtn.addEventListener("click", () => {
    if (emojiPicker.style.display === "flex") {
      emojiPicker.style.display = "none";
    } else {
      emojiPicker.style.display = "flex";
      emojiPicker.style.flexWrap = "wrap";
      emojiPicker.style.position = "absolute";
      emojiPicker.style.bottom = "50px";
      emojiPicker.style.left = "20px";
      emojiPicker.setAttribute("aria-expanded", "true");
    }
  });

  // Populate emoji picker
  for (const em of emojis) {
    const span = document.createElement("span");
    span.textContent = em;
    span.tabIndex = 0;
    span.setAttribute("role", "option");
    span.addEventListener("click", () => {
      textInput.value += em;
      textInput.focus();
      emojiPicker.style.display = "none";
    });
    span.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        span.click();
      }
    });
    emojiPicker.appendChild(span);
  }

  // Night mode toggle
  function setNightMode(enabled) {
    if (enabled) {
      document.body.classList.add("night");
      nightModeBtn.textContent = "â˜€ï¸";
    } else {
      document.body.classList.remove("night");
      nightModeBtn.textContent = "ğŸŒ™";
    }
    saveNightMode(enabled);
  }
  nightModeBtn.addEventListener("click", () => {
    setNightMode(!document.body.classList.contains("night"));
  });
  // Load night mode on startup
  setNightMode(loadNightMode());

  // Avatar picker modal
  avatarPickerBtn.addEventListener("click", () => {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Choose your Avatar</h2>";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Avatar option";
      img.className = "avatar-option";
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.tabIndex = 0;
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        saveUserToLocal({...currentUser, avatar: selectedAvatarUrl});
        avatarPickerOverlay.style.display = "none";
        renderMessages();
      });
      img.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      avatarPickerModal.appendChild(img);
    });
  });

  avatarPickerOverlay.addEventListener("click", (e) => {
    if (e.target === avatarPickerOverlay) {
      avatarPickerOverlay.style.display = "none";
    }
  });

  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) {
      modalOverlay.style.display = "none";
    }
  });

  // Initialization
  initUser();

</script>
</body>
