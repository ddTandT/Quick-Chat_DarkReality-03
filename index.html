<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Chat</title>
<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>
<body>

<header>
  <h1>Quick Chat</h1>
  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>
    <button id="changeUserBtn" title="Change Username" aria-label="Change Username">Change User</button>
    <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">🌙</button>
  </div>
</header>

<div id="messages" tabindex="0" aria-live="polite" aria-label="Chat messages"></div>
<div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>

<footer>
  <button id="fileBtn" title="Send File" aria-label="Send File">📎</button>
  <input type="file" id="fileInput" aria-label="File input" />
  <button id="emojiBtn" title="Emoji Picker" aria-label="Emoji Picker">😊</button>
  <input type="text" id="text" placeholder="Type a message..." autocomplete="off" aria-label="Message input" />
  <button id="sendBtn" title="Send Message" aria-label="Send Message">Send</button>
</footer>

<div id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>

<!-- Profile Modal -->
<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modalContent" tabindex="0">
    <h2 id="modalTitle">Enter Username</h2>
    <input type="text" id="usernameInput" aria-required="true" aria-describedby="modalTitle" />
    <button id="saveProfileBtn">Save</button>
  </div>
</div>

<!-- Avatar Picker Modal -->
<div id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
  <div id="avatarPickerModal" tabindex="0"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "😀","😃","😄","😁","😆","😅","😂","🤣","😊","😇",
    "🙂","🙃","😉","😌","😍","🥰","😘","😗","😙","😚",
    "😋","😛","😝","😜","🤪","🤨","🧐","🤓","😎","🥳",
    "🤗","🤔","🤭","🤫","🤥","😶","😐","😑","😬","🙄",
    "😏","😣","😥","😮","🤐","😯","😪","😫","🥱","😴",
    "😌","😔","😕","🙃","😢","😭","😤","😠","😡","🤬",
    "🤯","😳","🥵","🥶","😱","😨","😰","😥","😓","🤤",
    "😴","😵","🤐","🥴","🤢","🤮","🤧","😷","🤒","🤕",
    "🤑","🤠","😈","👿","👹","👺","💀","👻","👽","🤖",
    "💩","😺","😸","😹","😻","😼","😽","🙀","😿","😾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;
  let presenceHeartbeatInterval = null;

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} minute(s) ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hour(s) ago`;
    return `Last seen ${Math.floor(diffSec / 86400)} day(s) ago`;
  }

  // Initialize user
  userId = generateUserId();
  currentUser = loadUserFromLocal();
  if (!currentUser || !currentUser.username) {
    showModal();
  } else {
    selectedAvatarUrl = currentUser.avatar || getAvatarForUser(userId);
    initPresence();
    loadMessages();
    listenTyping();
  }

  // Show modal for username
  function showModal() {
    modalOverlay.style.display = "flex";
    usernameInput.value = currentUser?.username || "";
    usernameInput.focus();
  }
  function hideModal() {
    modalOverlay.style.display = "none";
  }
  saveProfileBtn.addEventListener("click", () => {
    const username = usernameInput.value.trim();
    if (username.length < 1) {
      alert("Please enter a username");
      usernameInput.focus();
      return;
    }
    currentUser = { username, avatar: selectedAvatarUrl || getAvatarForUser(userId) };
    saveUserToLocal(currentUser);
    hideModal();
    initPresence();
    loadMessages();
    listenTyping();
  });

  // Avatar picker modal
  avatarPickerBtn.addEventListener("click", () => {
    showAvatarPicker();
  });
  function showAvatarPicker() {
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Choose your avatar</h2>";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.className = "avatar-option";
      img.tabIndex = 0;
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.alt = "Avatar";
      img.addEventListener("click", () => {
        selectAvatar(url);
      });
      img.addEventListener("keypress", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          selectAvatar(url);
        }
      });
      avatarPickerModal.appendChild(img);
    });
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.focus();
  }
  function hideAvatarPicker() {
    avatarPickerOverlay.style.display = "none";
  }
  function selectAvatar(url) {
    selectedAvatarUrl = url;
    if (currentUser) {
      currentUser.avatar = url;
      saveUserToLocal(currentUser);
    }
    hideAvatarPicker();
    renderMessages();
  }
  avatarPickerOverlay.addEventListener("click", e => {
    if (e.target === avatarPickerOverlay) {
      hideAvatarPicker();
    }
  });

  // Change user button
  changeUserBtn.addEventListener("click", () => {
    showModal();
  });

  // Night mode toggle
  nightModeBtn.addEventListener("click", () => {
    const enabled = !document.body.classList.contains("night");
    if (enabled) {
      document.body.classList.add("night");
    } else {
      document.body.classList.remove("night");
    }
    saveNightMode(enabled);
  });
  if (loadNightMode()) {
    document.body.classList.add("night");
  }

  // Emoji picker
  emojiBtn.addEventListener("click", () => {
    if (emojiPicker.style.display === "flex") {
      emojiPicker.style.display = "none";
    } else {
      emojiPicker.style.display = "flex";
      emojiPicker.innerHTML = "";
      emojis.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        span.tabIndex = 0;
        span.addEventListener("click", () => {
          textInput.value += e;
          textInput.focus();
          emojiPicker.style.display = "none";
        });
        span.addEventListener("keypress", (ev) => {
          if (ev.key === "Enter" || ev.key === " ") {
            ev.preventDefault();
            textInput.value += e;
            textInput.focus();
            emojiPicker.style.display = "none";
          }
        });
        emojiPicker.appendChild(span);
      });
    }
  });

  // Send message function
  sendBtn.addEventListener("click", sendMessage);
  textInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    } else {
      startTyping();
    }
  });

  function sendMessage() {
    const text = textInput.value.trim();
    if (!text) return;
    const message = {
      username: currentUser.username,
      avatar: selectedAvatarUrl || getAvatarForUser(userId),
      text,
      timestamp: Date.now(),
      userId
    };
    push(messagesRef, message);
    textInput.value = "";
    stopTyping();
  }

  // File sending
  fileBtn.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;
    alert("File sending not implemented in this demo.");
    fileInput.value = "";
  });

  // Avatar helper
  function getAvatarForUser(uid) {
    // Simple deterministic avatar assignment based on user id
    let sum = 0;
    for (let c of uid) sum += c.charCodeAt(0);
    return maleAvatars[sum % maleAvatars.length];
  }

  // Render messages
  function renderMessages() {
    messagesDiv.innerHTML = "";
    messagesCache.forEach(msg => {
      const msgDiv = createMessageElement(msg);
      messagesDiv.appendChild(msgDiv);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function createMessageElement(msg) {
    const isYou = msg.userId === userId;
    const container = document.createElement("div");
    container.classList.add("message");
    if (isYou) container.classList.add("you");
    container.tabIndex = 0;

    const avatar = document.createElement("img");
    avatar.src = msg.avatar || getAvatarForUser(msg.userId);
    avatar.alt = `${msg.username} avatar`;
    avatar.className = "avatar";

    // Show presence dot if known
    if (presenceMap.has(msg.userId)) {
      avatar.classList.add(presenceMap.get(msg.userId) ? "presence-online" : "presence-offline");
    }

    const content = document.createElement("div");
    content.className = "message-content";

    const sender = document.createElement("div");
    sender.className = "sender";
    sender.textContent = msg.username;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = msg.text;

    content.appendChild(sender);
    content.appendChild(bubble);
    container.appendChild(avatar);
    container.appendChild(content);

    return container;
  }

  // Load messages from Firebase & listen
  function loadMessages() {
    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      messagesCache.push(msg);
      renderMessages();
    });
  }

  // Typing indicator logic - FIXED so it doesn't show for own typing
  function startTyping() {
    if (!currentUser) return;
    const userTypingRef = ref(db, `typing/${userId}`);

    if (!isTyping) {
      isTyping = true;
      set(userTypingRef, currentUser.username);
      onDisconnect(userTypingRef).remove(); // <-- Fix: remove typing on disconnect
    }

    lastTypingTime = Date.now();
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 3000);
  }
  function stopTyping() {
    if (!isTyping) return;
    isTyping = false;
    const userTypingRef = ref(db, `typing/${userId}`);
    remove(userTypingRef);
  }
  function listenTyping() {
    onValue(typingRef, snapshot => {
      const val = snapshot.val() || {};
      userTypingUsers.clear();

      Object.entries(val).forEach(([id, username]) => {
        // Show typing indicator only for other users
        if (id !== userId && typeof username === "string") {
          userTypingUsers.add(username);
        }
      });

      updateTypingIndicator();
    });
  }
  function updateTypingIndicator() {
    if (userTypingUsers.size === 0) {
      typingIndicator.textContent = "";
    } else if (userTypingUsers.size === 1) {
      const [name] = userTypingUsers;
      typingIndicator.textContent = `${name} is typing...`;
    } else {
      typingIndicator.textContent = "Several people are typing...";
    }
  }

  // User presence system
  function initPresence() {
    // Update presence
    onValue(connectedRef, snap => {
      if (snap.val() === true) {
        const userPresenceRef = ref(db, `presence/${userId}`);
        set(userPresenceRef, true);
        onDisconnect(userPresenceRef).set(false);
        presenceHeartbeatInterval = setInterval(() => {
          set(userPresenceRef, true);
        }, 30000);
      } else {
        // Not connected
        if (presenceHeartbeatInterval) clearInterval(presenceHeartbeatInterval);
      }
    });

    // Listen to presence of all users
    onValue(ref(db, "presence"), snapshot => {
      presenceMap.clear();
      const data = snapshot.val() || {};
      for (const [uid, online] of Object.entries(data)) {
        presenceMap.set(uid, online);
      }
      renderMessages(); // Re-render avatars with presence dots
    });
  }

  // Accessibility: close modals on Escape key
  window.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      if (modalOverlay.style.display === "flex") {
        hideModal();
      }
      if (avatarPickerOverlay.style.display === "flex") {
        hideAvatarPicker();
      }
      emojiPicker.style.display = "none";
    }
  });
</script>
</body>
</html>
