<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messenger Chat</title>
  <style>
    /* Basic reset and styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; background: #f0f2f5; color: #222;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.night {
      background: #18191a;
      color: #e4e6eb;
    }

    .chat-container {
      width: 100%; max-width: 420px;
      height: 90vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }

    .chat-header {
      background: #0084ff;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.night .chat-header {
      background: #1877f2;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: white;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f7f7f7;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      margin-bottom: 12px;
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 15px;
      position: relative;
      word-wrap: break-word;
    }
    .message.you {
      background: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }
    .message.other {
      background: #fff;
      margin-right: auto;
    }
    body.night .message.you {
      background: #4e944f;
      color: #e0ffe0;
    }
    body.night .message.other {
      background: #4b4b4b;
      color: #e4e6eb;
    }

    .username {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 3px;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #888;
      margin-top: 5px;
    }
    body.night .timestamp {
      color: #bbb;
    }

    .message-actions {
      position: absolute;
      bottom: 4px;
      right: 8px;
      font-size: 0.8rem;
      display: flex;
      gap: 8px;
      cursor: pointer;
      color: #555;
    }
    body.night .message-actions {
      color: #ccc;
    }
    .message-actions span:hover {
      color: #0084ff;
    }

    .chat-input-container {
      padding: 10px 15px;
      background: #eee;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    body.night .chat-input-container {
      background: #3a3b3c;
    }

    #name {
      flex: 1 0 100%;
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    body.night #name {
      background: #555;
      border-color: #666;
      color: white;
    }

    #text {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    body.night #text {
      background: #555;
      border-color: #666;
      color: white;
    }

    button, .emoji-btn {
      background: #0084ff;
      border: none;
      color: white;
      font-size: 1.4rem;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    button:hover, .emoji-btn:hover {
      background: #005bb5;
    }
    body.night button, body.night .emoji-btn {
      background: #1877f2;
    }
    body.night button:hover, body.night .emoji-btn:hover {
      background: #0f52b0;
    }

    #fileInput {
      display: none;
    }

    .emoji-picker {
      position: absolute;
      bottom: 50px;
      right: 50px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 10px;
      display: none;
      flex-wrap: wrap;
      width: 200px;
      gap: 8px;
      z-index: 1000;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    .emoji-picker span {
      font-size: 1.4rem;
      cursor: pointer;
      user-select: none;
      padding: 4px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      üîµ Messenger Chat
      <button id="nightModeBtn" title="Toggle Dark Mode">üåô</button>
    </div>

    <div id="messages" class="chat-messages"></div>

    <div class="chat-input-container">
      <input id="name" placeholder="Your name (optional)" />
    </div>

    <div class="chat-input-container" style="position:relative;">
      <input id="text" type="text" placeholder="Type a message..." autocomplete="off" />
      <button class="emoji-btn" id="emojiBtn" title="Emoji Picker">üòä</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" />
      <button id="fileBtn" title="Attach File">üìé</button>
      <button id="sendBtn" title="Send Message">‚û§</button>

      <div id="emojiPicker" class="emoji-picker"></div>
    </div>
  </div>

  <!-- Firebase SDK (Modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Your Firebase config (keep your own keys here!)
    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    // UI Elements
    const nameInput = document.getElementById("name");
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const messagesDiv = document.getElementById("messages");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const nightModeBtn = document.getElementById("nightModeBtn");

    // Load username from localStorage
    function getUserName() {
      return localStorage.getItem("chatUserName") || "";
    }
    function saveName() {
      const name = nameInput.value.trim() || getUserName();
      localStorage.setItem("chatUserName", name);
      nameInput.value = name;
    }
    // Initialize name input
    window.addEventListener("load", () => {
      const saved = getUserName();
      if (saved) nameInput.value = saved;
    });

    // Send message
    async function sendMessage() {
      saveName();
      const name = getUserName();
      const text = textInput.value.trim();
      const file = fileInput.files[0];
      if (!text && !file) return;

      const data = { name, timestamp: new Date().toISOString() };
      if (text) data.text = text;

      if (file) {
        const base64 = await toBase64(file);
        data.file = base64;
        data.fileName = file.name;
      }
      push(messagesRef, data);
      textInput.value = "";
      fileInput.value = "";
      emojiPicker.style.display = "none";
    }

    // Convert file to base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    sendBtn.addEventListener("click", sendMessage);
    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    fileBtn.addEventListener("click", () => fileInput.click());

    // Render messages on update
    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      const key = snapshot.key;
      const myName = getUserName();

      const div = document.createElement("div");
      div.className = "message " + (msg.name === myName ? "you" : "other");

      div.innerHTML = `
        <div class="username">${msg.name || "Anonymous"}</div>
        ${msg.text ? `<div>${escapeHTML(msg.text)}</div>` : ""}
        ${msg.file ? `<div><a href="${msg.file}" download="${escapeHTML(msg.fileName)}" target="_blank" rel="noopener noreferrer">${escapeHTML(msg.fileName)}</a></div>` : ""}
        <div class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</div>
        ${msg.name === myName ? `
          <div class="message-actions">
            <span title="Edit message" data-key="${key}" class="edit-btn">‚úèÔ∏è</span>
            <span title="Delete message" data-key="${key}" class="delete-btn">üóëÔ∏è</span>
          </div>` : ""}
      `;
      messagesDiv.appendChild(div);
      div.scrollIntoView();

      // Add event listeners for edit/delete buttons
      if (msg.name === myName) {
        div.querySelector(".edit-btn").onclick = () => editMessage(key, msg.text);
        div.querySelector(".delete-btn").onclick = () => deleteMessage(key);
      }
    });

    // Escape HTML to prevent injection
    function escapeHTML(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    // Edit message
    function editMessage(key, oldText) {
      const newText = prompt("Edit your message:", oldText);
      if (!newText) return;
      update(ref(db, "messages/" + key), { text: newText });
    }

    // Delete message
    function deleteMessage(key) {
      if (confirm("Are you sure you want to delete this message?")) {
        remove(ref(db, "messages/" + key));
      }
    }

    // Emoji picker
    const emojis = ["üòÄ","üòÇ","üòç","üòé","üòâ","üëç","ü•≥","üò¢","ü§î","‚ù§Ô∏è"];
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.title = e;
      span.onclick = () => {
        textInput.value += e;
        emojiPicker.style.display = "none";
        textInput.focus();
      };
      emojiPicker.appendChild(span);
    });

    emojiBtn.onclick = () => {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    };

    // Close emoji picker if clicked outside
    document.addEventListener("click", e => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // Dark mode toggle
    nightModeBtn.onclick = () => {
      document.body.classList.toggle("night");
      nightModeBtn.textContent = document.body.classList.contains("night") ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
</body>
</html>
