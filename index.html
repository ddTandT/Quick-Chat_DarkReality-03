<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    /* [Your CSS remains unchanged — omitted here for brevity] */
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- [HTML structure remains unchanged] -->
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" />
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
      </div>
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");

    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    // NEW AVATAR SOURCES
    const maleAvatars = Array.from({length: 50}, (_, i) => `https://xsgames.co/randomusers/assets/avatars/male/${i}.jpg`);
    const femaleAvatars = Array.from({length: 50}, (_, i) => `https://xsgames.co/randomusers/assets/avatars/female/${i}.jpg`);

    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    function getUserProfile() {
      let name = sessionStorage.getItem("username");
      let gender = sessionStorage.getItem("gender");
      if (!name || !gender) return null;
      return { name, gender };
    }

    function setUserProfile(name, gender) {
      sessionStorage.setItem("username", name);
      sessionStorage.setItem("gender", gender);
      sessionStorage.removeItem("avatar");
      sessionStorage.removeItem("avatarDate");
    }

    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
    }

    function shuffleArrayWithSeed(array, seed) {
      let random = mulberry32(seed);
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function getDailyAvatar(name, gender) {
      const today = new Date().toISOString().slice(0, 10);
      const key = name + "|" + gender + "|" + today;

      const cachedDate = sessionStorage.getItem("avatarDate");
      const cachedAvatar = sessionStorage.getItem("avatar");
      if (cachedDate === today && cachedAvatar) return cachedAvatar;

      const pool = (gender === "male") ? maleAvatars.slice() : femaleAvatars.slice();
      const seed = hashString(key);
      shuffleArrayWithSeed(pool, seed);
      const avatar = pool[seed % pool.length];

      sessionStorage.setItem("avatar", avatar);
      sessionStorage.setItem("avatarDate", today);

      return avatar;
    }

    function showUserModal(existingName = "", existingGender = "") {
      usernameInput.value = existingName;
      const radios = document.getElementsByName("gender");
      radios.forEach(r => r.checked = r.value === existingGender);
      modalOverlay.style.display = "flex";
      usernameInput.focus();
    }

    function saveUserProfile() {
      const name = usernameInput.value.trim() || "Anonymous";
      const genderRadios = document.getElementsByName("gender");
      let gender = "";
      for (const r of genderRadios) {
        if (r.checked) {
          gender = r.value;
          break;
        }
      }
      if (!gender) {
        alert("Please select a gender.");
        return;
      }
      setUserProfile(name, gender);
      modalOverlay.style.display = "none";
    }

    function getUserName() {
      const profile = getUserProfile();
      if (!profile) {
        showUserModal();
        return null;
      }
      return profile.name;
    }

    async function sendMessage() {
      const profile = getUserProfile();
      if (!profile) {
        showUserModal();
        return;
      }
      const text = textInput.value.trim();
      const file = fileInput.files[0];
      if (!text && !file) return;

      let data = {
        name: profile.name,
        gender: profile.gender,
        timestamp: new Date().toISOString()
      };
      if (text) data.text = text;
      if (file) {
        data.file = await toBase64(file);
        data.fileName = file.name;
      }

      push(messagesRef, data);
      textInput.value = "";
      fileInput.value = "";
      emojiPicker.style.display = "none";
    }

    function toBase64(file) {
      return new Promise((res, rej) => {
        const r = new FileReader();
        r.readAsDataURL(file);
        r.onload = () => res(r.result);
        r.onerror = e => rej(e);
      });
    }

    function escapeHTML(text) {
      const d = document.createElement("div");
      d.textContent = text;
      return d.innerHTML;
    }

    onChildAdded(messagesRef, snap => {
      const msg = snap.val(), key = snap.key;
      const profile = getUserProfile();
      const isMe = profile && msg.name === profile.name;

      const avatar = msg.gender ? getDailyAvatar(msg.name, msg.gender) : "https://xsgames.co/randomusers/assets/avatars/male/0.jpg";

      const div = document.createElement("div");
      div.className = "message " + (isMe ? "you" : "other");

      const avatarImg = document.createElement("img");
      avatarImg.className = "avatar";
      avatarImg.src = avatar;
      avatarImg.alt = msg.name + " avatar";

      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";

      const senderDiv = document.createElement("div");
      senderDiv.className = "sender";
      senderDiv.textContent = msg.name;

      const bubbleDiv = document.createElement("div");
      bubbleDiv.className = "bubble";

      if (msg.text) {
        bubbleDiv.innerHTML = escapeHTML(msg.text).replace(/\n/g, "<br>");
      } else if (msg.file) {
        if (msg.fileName.match(/\.(jpg|jpeg|png|gif)$/i)) {
          const img = document.createElement("img");
          img.src = msg.file;
          img.style.maxWidth = "150px";
          img.style.borderRadius = "8px";
          bubbleDiv.appendChild(img);
        } else {
          const link = document.createElement("a");
          link.href = msg.file;
          link.target = "_blank";
          link.textContent = msg.fileName || "File";
          bubbleDiv.appendChild(link);
        }
      }

      contentDiv.appendChild(senderDiv);
      contentDiv.appendChild(bubbleDiv);

      if (isMe) {
        div.appendChild(contentDiv);
        div.appendChild(avatarImg);
      } else {
        div.appendChild(avatarImg);
        div.appendChild(contentDiv);
      }

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    const emojis = ["😀","😁","😂","🤣","😃","😄","😅","😆","😉","😊","😋","😎","😍","😘","😗","😙","😚","🙂","🤗","🤩"];
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.onclick = () => {
        textInput.value += e;
        textInput.focus();
      };
      emojiPicker.appendChild(span);
    });

    emojiBtn.onclick = () => {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    };

    fileBtn.onclick = () => fileInput.click();
    sendBtn.onclick = sendMessage;

    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length) {
        sendMessage();
      }
    });

    nightModeBtn.onclick = () => {
      document.body.classList.toggle("night");
    };

    changeUserBtn.onclick = () => {
      const profile = getUserProfile();
      showUserModal(profile ? profile.name : "", profile ? profile.gender : "");
    };

    saveProfileBtn.onclick = () => {
      saveUserProfile();
    };

    window.onload = () => {
      const profile = getUserProfile();
      if (!profile) {
        showUserModal();
      }
    };
  </script>
</body>
</html>
