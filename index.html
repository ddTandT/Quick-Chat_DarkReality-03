<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    /* Your existing styles unchanged */
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
    }
    /* Presence dot on avatar */
    .avatar.presence-online::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 4px #4caf50;
      pointer-events: none;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
      user-select: text;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .info .actions button {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 3px;
      user-select: none;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
      font-size: 1rem;
      color: #000;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 1000;
      max-width: 180px;
      max-height: 140px;
      overflow-y: auto;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      user-select: none;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    /* Modal for changing username/gender */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      position: relative;
      color: #000;
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      user-select: none;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #000;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      user-select: none;
    }
    body.night .modal button {
      background: #1877f2;
    }
    /* Typing indicator */
    #typingIndicator {
      font-size: 0.8rem;
      color: #666;
      padding: 0 12px 6px 12px;
      min-height: 20px;
      user-select: none;
    }
    body.night #typingIndicator {
      color: #aaa;
    }

    /* Avatar picker panel */
    #avatarPickerPanel {
      position: absolute;
      bottom: 60px;
      left: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      padding: 10px;
      display: none;
      width: 200px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    body.night #avatarPickerPanel {
      background: #3a3b3c;
    }
    #avatarPickerPanel img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      object-fit: cover;
      transition: border-color 0.2s ease-in-out;
    }
    #avatarPickerPanel img.selected {
      border-color: #0084ff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender">üë§</button>
        <button id="avatarPickerBtn" title="Pick Avatar">üñºÔ∏è</button>
        <button id="nightModeBtn" title="Toggle Night Mode">üåô</button>
      </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div id="typingIndicator"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message‚Ä¶" autocomplete="off" />
      <button id="emojiBtn" title="Emoji picker">üòä</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" />
      <button id="fileBtn" title="Attach file">üìé</button>
      <button id="sendBtn" title="Send message">‚û§</button>
      <div id="avatarPickerPanel"></div>
      <div class="emoji-picker" id="emojiPicker"></div>
    </div>
  </div>

  <!-- Modal for username + gender -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" />
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" checked /> Male</label>
        <label><input type="radio" name="gender" value="female" disabled /> Female</label>
      </div>
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, get, child, set,
      onChildRemoved, onChildChanged, remove, onValue, onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const presenceRef = ref(db, "presence");

    // Elements
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const typingIndicator = document.getElementById("typingIndicator");
    const avatarPickerBtn = document.getElementById("avatarPickerBtn");
    const avatarPickerPanel = document.getElementById("avatarPickerPanel");
    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    // 20 Male avatar images
    const maleAvatars = [
      "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1527980965255-d3b416303d12?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1544005313-c0bd12494f82?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1546456073-92b359b2f7a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1531123897727-8f129e1688ce?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1541534741688-6f0373e6c8d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1520813792240-56fc4a3765a7?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1527980965255-d3b416303d12?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1531123897727-8f129e1688ce?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80"
    ];

    // State
    let username = "";
    let gender = "male"; // female disabled as per UI
    let userId = ""; // unique ID per user for presence, typing etc
    let userAvatar = null; // URL string of avatar chosen
    let isTypingTimeout = null;

    // Load profile from localStorage or prompt modal
    function loadProfile() {
      username = localStorage.getItem("qc_username") || "";
      gender = localStorage.getItem("qc_gender") || "male";
      userAvatar = localStorage.getItem("qc_avatar");

      // Generate userId if none
      userId = localStorage.getItem("qc_userId");
      if (!userId) {
        userId = "user_" + Math.random().toString(36).slice(2, 11);
        localStorage.setItem("qc_userId", userId);
      }

      if (!username || !gender) {
        showProfileModal();
      } else {
        // If no avatar stored, assign default first male avatar
        if (!userAvatar || !maleAvatars.includes(userAvatar)) {
          userAvatar = maleAvatars[0];
          localStorage.setItem("qc_avatar", userAvatar);
        }
        hideProfileModal();
        setupPresence();
        loadMessages();
        loadTypingIndicator();
        renderAvatarPicker();
      }
    }

    // Show profile modal to enter username and gender (only male enabled)
    function showProfileModal() {
      usernameInput.value = username;
      if (gender === "male") {
        document.querySelector('input[name="gender"][value="male"]').checked = true;
      } else {
        document.querySelector('input[name="gender"][value="male"]').checked = true;
      }
      modalOverlay.style.display = "flex";
    }
    function hideProfileModal() {
      modalOverlay.style.display = "none";
    }

    saveProfileBtn.onclick = () => {
      const nameVal = usernameInput.value.trim();
      if (!nameVal) {
        alert("Please enter your name");
        return;
      }
      username = nameVal;
      gender = "male"; // Only male enabled for now

      // Reset avatar to first avatar of male avatars to force reselect if wanted
      userAvatar = maleAvatars[0];
      localStorage.setItem("qc_username", username);
      localStorage.setItem("qc_gender", gender);
      localStorage.setItem("qc_avatar", userAvatar);

      hideProfileModal();
      messagesDiv.innerHTML = ""; // clear old messages
      loadMessages();
      setupPresence();
      loadTypingIndicator();
      renderAvatarPicker();
    };

    changeUserBtn.onclick = () => {
      showProfileModal();
    };

    // Avatar picker panel toggle
    avatarPickerBtn.onclick = () => {
      avatarPickerPanel.style.display = avatarPickerPanel.style.display === "flex" ? "none" : "flex";
    };

    // Render avatar picker panel with avatars and select highlight
    function renderAvatarPicker() {
      avatarPickerPanel.innerHTML = "";
      maleAvatars.forEach((avatarUrl) => {
        const img = document.createElement("img");
        img.src = avatarUrl;
        img.alt = "Avatar";
        if (avatarUrl === userAvatar) {
          img.classList.add("selected");
        }
        img.addEventListener("click", () => {
          userAvatar = avatarUrl;
          localStorage.setItem("qc_avatar", userAvatar);
          renderAvatarPicker();
          avatarPickerPanel.style.display = "none";
          // Optionally refresh messages so new avatar applies to future messages
        });
        avatarPickerPanel.appendChild(img);
      });
    }

    // Setup presence in Firebase Realtime Database
    function setupPresence() {
      const userPresenceRef = ref(db, `presence/${userId}`);
      set(userPresenceRef, {
        username,
        gender,
        avatar: userAvatar,
        online: true,
      });
      onDisconnect(userPresenceRef).remove();

      // Listen for presence changes to update UI presence dots
      onValue(ref(db, "presence"), (snapshot) => {
        const presenceData = snapshot.val() || {};
        updatePresenceDots(presenceData);
      });
    }

    // Update presence dots on all avatars displayed in chat
    function updatePresenceDots(presenceData) {
      // For each message avatar, check if user is online and add/remove presence-online class
      document.querySelectorAll(".avatar").forEach((avatarEl) => {
        const uid = avatarEl.dataset.userid;
        if (uid && presenceData[uid] && presenceData[uid].online) {
          avatarEl.classList.add("presence-online");
        } else {
          avatarEl.classList.remove("presence-online");
        }
      });
    }

    // Send a message to Firebase
    function sendMessage(text, fileUrl = null, fileName = null) {
      if (!text && !fileUrl) return;
      const message = {
        text: text || "",
        sender: username,
        gender,
        avatar: userAvatar,
        userId,
        timestamp: Date.now(),
        fileUrl: fileUrl || null,
        fileName: fileName || null,
      };
      push(messagesRef, message);
      textInput.value = "";
      stopTyping();
    }

    sendBtn.onclick = () => {
      sendMessage(textInput.value);
    };

    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage(textInput.value);
      } else {
        startTyping();
      }
    });

    // File upload
    fileBtn.onclick = () => fileInput.click();
    fileInput.onchange = async () => {
      const file = fileInput.files[0];
      if (!file) return;
      // For simplicity, this example skips file upload and uses URL if image
      // You should upload to Firebase Storage or similar and get URL
      alert("File sending not implemented in this demo.");
      fileInput.value = "";
    };

    // Emoji picker (simple emoji set)
    const emojis = ["üòÄ","üòÇ","üòÖ","üòä","üòç","üòé","üò¢","üò°","üëç","üôè"];
    emojiBtn.onclick = () => {
      if (emojiPicker.style.display === "flex") {
        emojiPicker.style.display = "none";
        return;
      }
      emojiPicker.innerHTML = "";
      emojis.forEach(emoji => {
        const span = document.createElement("span");
        span.textContent = emoji;
        span.onclick = () => {
          textInput.value += emoji;
          emojiPicker.style.display = "none";
          textInput.focus();
        };
        emojiPicker.appendChild(span);
      });
      emojiPicker.style.display = "flex";
    };

    document.body.addEventListener("click", (e) => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
      if (!avatarPickerPanel.contains(e.target) && e.target !== avatarPickerBtn) {
        avatarPickerPanel.style.display = "none";
      }
    });

    // Load and render messages from Firebase
    function loadMessages() {
      onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        msg.key = data.key;
        appendMessage(msg);
      });
      // TODO: Add onChildRemoved, onChildChanged handlers if you want edit/delete
    }

    // Append a single message to chat
    function appendMessage(msg) {
      const div = document.createElement("div");
      div.classList.add("message");
      if (msg.userId === userId) div.classList.add("you");

      const avatar = document.createElement("img");
      avatar.classList.add("avatar");
      avatar.src = msg.avatar || maleAvatars[0];
      avatar.alt = "Avatar";
      avatar.dataset.userid = msg.userId;

      const content = document.createElement("div");
      content.classList.add("message-content");

      const sender = document.createElement("div");
      sender.classList.add("sender");
      sender.textContent = msg.sender;

      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.textContent = msg.text;

      content.appendChild(sender);
      content.appendChild(bubble);

      div.appendChild(avatar);
      div.appendChild(content);

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Update presence dots on avatars
      updatePresenceDotsForMessage(avatar);
    }

    // Update presence dot on a single message avatar
    function updatePresenceDotsForMessage(avatarEl) {
      const uid = avatarEl.dataset.userid;
      get(ref(db, `presence/${uid}`)).then((snap) => {
        if (snap.exists() && snap.val().online) {
          avatarEl.classList.add("presence-online");
        } else {
          avatarEl.classList.remove("presence-online");
        }
      });
    }

    // Typing indicator logic
    function startTyping() {
      set(typingRef.child(userId), username);
      if (isTypingTimeout) clearTimeout(isTypingTimeout);
      isTypingTimeout = setTimeout(() => {
        stopTyping();
      }, 1500);
    }
    function stopTyping() {
      remove(typingRef.child(userId));
      if (isTypingTimeout) {
        clearTimeout(isTypingTimeout);
        isTypingTimeout = null;
      }
    }
    function loadTypingIndicator() {
      onValue(typingRef, (snap) => {
        const typingUsers = snap.val() || {};
        const otherTypingUsers = Object.entries(typingUsers)
          .filter(([id]) => id !== userId)
          .map(([_, name]) => name);

        if (otherTypingUsers.length === 0) {
          typingIndicator.textContent = "";
        } else if (otherTypingUsers.length === 1) {
          typingIndicator.textContent = `${otherTypingUsers[0]} is typing...`;
        } else {
          typingIndicator.textContent = `${otherTypingUsers.join(", ")} are typing...`;
        }
      });
    }

    // Night mode toggle and persistence
    nightModeBtn.onclick = () => {
      if (document.body.classList.contains("night")) {
        document.body.classList.remove("night");
        localStorage.setItem("qc_nightMode", "false");
      } else {
        document.body.classList.add("night");
        localStorage.setItem("qc_nightMode", "true");
      }
    };
    // Load night mode preference
    if (localStorage.getItem("qc_nightMode") === "true") {
      document.body.classList.add("night");
    }

    // Initialize app
    loadProfile();

  </script>
</body>
