<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    /* --- Existing styles --- */
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
    }
    /* Presence dot on avatar */
    .avatar.presence-online::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 4px #4caf50;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
      user-select: text;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .info .actions button {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 3px;
      user-select: none;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
      font-size: 1rem;
      color: #000;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
      max-width: 220px;
      max-height: 150px;
      overflow-y: auto;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      user-select: none;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    /* Modal for changing username/gender */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      color: #000;
      display: flex;
      flex-direction: column;
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
      user-select: none;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      user-select: none;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #000;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      user-select: none;
    }
    body.night .modal button {
      background: #1877f2;
    }

    /* Typing indicator */
    #typingIndicator {
      font-size: 0.8rem;
      color: #666;
      padding: 0 12px 6px 12px;
      min-height: 20px;
      user-select: none;
    }
    body.night #typingIndicator {
      color: #aaa;
    }

    /* Avatar picker modal */
    #avatarPickerOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #avatarPickerModal {
      background: white;
      max-width: 360px;
      width: 90%;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      color: #000;
    }
    body.night #avatarPickerModal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .avatar-option {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      object-fit: cover;
      transition: border-color 0.2s;
    }
    .avatar-option.selected {
      border-color: #0084ff;
    }

  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chat Application">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender" aria-label="Change Username and Gender">üë§</button>
        <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">üñºÔ∏è</button>
        <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">üåô</button>
      </div>
    </div>
    <div class="chat-messages" id="messages" tabindex="0" aria-live="polite" aria-relevant="additions"></div>
    <div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message‚Ä¶" autocomplete="off" aria-label="Message input" />
      <button id="emojiBtn" title="Emoji picker" aria-label="Open Emoji Picker">üòä</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" aria-label="File Input"/>
      <button id="fileBtn" title="Attach file" aria-label="Attach file">üìé</button>
      <button id="sendBtn" title="Send message" aria-label="Send message">‚û§</button>
    </div>
    <div class="emoji-picker" id="emojiPicker" role="list"></div>
  </div>

  <!-- Modal for username + gender -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal" role="document">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" autocomplete="off" />
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" checked /> Male</label>
        <label><input type="radio" name="gender" value="female" disabled /> Female</label>
      </div>
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <!-- Modal for Avatar Picker -->
  <div class="modal-overlay" id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
    <div id="avatarPickerModal" role="document" tabindex="0">
      <h2 id="avatarPickerTitle" style="width:100%; text-align:center; user-select:none;">Pick Your Avatar</h2>
      <!-- Avatars appended here dynamically -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, get, child, set,
      onChildRemoved, onChildChanged, remove, onValue, onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const presenceRef = ref(db, "presence");

    // Elements
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const typingIndicator = document.getElementById("typingIndicator");
    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");
    const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
    const avatarPickerModal = document.getElementById("avatarPickerModal");
    const avatarPickerBtn = document.getElementById("avatarPickerBtn");

    // 20 Male avatar images - visible in avatar picker list
    const maleAvatars = [
      "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1527980965255-d3b416303d12?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1544005313-c0bd12494f82?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1546456073-92b359b2f7a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1543269865-cbf427effbad?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1508214751197-70f57c9e4af8?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1508214751196-1c7a5a5be67a?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1527980965257-964c0f0304d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1531123897727-8f129e1688ce?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1542206395-9feb3edaa68f?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1544005310-2c4f9c4d88bf?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1543269867-29055b16a5ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1519895609930-57935de9db89?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1527980965259-d16402d28a10?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80"
    ];

    // State
    let currentUser = null; // { username, gender, avatar }
    let typingTimeout = null;
    let isTyping = false;
    let typingUsers = new Set();

    // Utilities
    function saveUserData(user) {
      localStorage.setItem('quickchat_user', JSON.stringify(user));
    }
    function loadUserData() {
      const data = localStorage.getItem('quickchat_user');
      if (!data) return null;
      try {
        return JSON.parse(data);
      } catch {
        return null;
      }
    }

    // Modal controls
    function openProfileModal() {
      usernameInput.value = currentUser?.username || '';
      const genderRadios = modalOverlay.querySelectorAll('input[name="gender"]');
      genderRadios.forEach(r => r.checked = (currentUser && currentUser.gender === r.value));
      modalOverlay.style.display = 'flex';
      usernameInput.focus();
    }
    function closeProfileModal() {
      modalOverlay.style.display = 'none';
    }
    saveProfileBtn.onclick = () => {
      const name = usernameInput.value.trim();
      if (name.length === 0) {
        alert("Please enter a name.");
        usernameInput.focus();
        return;
      }
      const gender = modalOverlay.querySelector('input[name="gender"]:checked').value;
      // If gender changes, reset avatar
      if (!currentUser || currentUser.gender !== gender) {
        currentUser = { username: name, gender, avatar: null };
      } else {
        currentUser.username = name;
      }
      if (!currentUser.avatar) {
        // Default avatar for gender: first avatar from maleAvatars for male (since female disabled)
        currentUser.avatar = maleAvatars[0];
      }
      saveUserData(currentUser);
      closeProfileModal();
      updatePresence();
      loadMessages(); // refresh to show updated username/avatar
    };

    // Presence - Online/Offline user status
    let presenceKey = null;
    function updatePresence() {
      if (!currentUser) return;
      // generate presenceKey from username (simple key)
      presenceKey = 'presence_' + currentUser.username.replace(/\W/g, '_');
      const userPresenceRef = ref(db, `presence/${presenceKey}`);
      set(userPresenceRef, { username: currentUser.username, avatar: currentUser.avatar, online: true });
      onDisconnect(userPresenceRef).remove();
    }
    function markOffline() {
      if (!presenceKey) return;
      const userPresenceRef = ref(db, `presence/${presenceKey}`);
      set(userPresenceRef, { username: currentUser.username, avatar: currentUser.avatar, online: false });
    }

    // Avatar picker modal
    function openAvatarPicker() {
      avatarPickerOverlay.style.display = 'flex';
      avatarPickerModal.focus();
    }
    function closeAvatarPicker() {
      avatarPickerOverlay.style.display = 'none';
    }

    // Render avatars inside avatarPickerModal
    function renderAvatarOptions() {
      avatarPickerModal.innerHTML = '<h2 id="avatarPickerTitle" style="width:100%; text-align:center; user-select:none;">Pick Your Avatar</h2>';
      maleAvatars.forEach((url) => {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'avatar-option';
        if (currentUser?.avatar === url) img.classList.add('selected');
        img.title = 'Select this avatar';
        img.tabIndex = 0;
        img.setAttribute('role', 'option');
        img.setAttribute('aria-selected', currentUser?.avatar === url ? 'true' : 'false');

        img.onclick = () => {
          currentUser.avatar = url;
          saveUserData(currentUser);
          renderAvatarOptions();
          loadMessages(); // update messages to show new avatar
          closeAvatarPicker();
          updatePresence();
        };
        img.onkeydown = (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            img.click();
          } else if (e.key === 'Escape') {
            closeAvatarPicker();
          }
        };

        avatarPickerModal.appendChild(img);
      });
    }

    avatarPickerBtn.onclick = () => {
      if (!currentUser) {
        alert("Please set your profile first.");
        openProfileModal();
        return;
      }
      renderAvatarOptions();
      openAvatarPicker();
    };
    avatarPickerOverlay.onclick = (e) => {
      if (e.target === avatarPickerOverlay) {
        closeAvatarPicker();
      }
    };

    // Dark mode toggle
    function loadDarkMode() {
      const mode = localStorage.getItem("quickchat_nightmode");
      if (mode === "true") document.body.classList.add("night");
      else document.body.classList.remove("night");
    }
    nightModeBtn.onclick = () => {
      document.body.classList.toggle("night");
      localStorage.setItem("quickchat_nightmode", document.body.classList.contains("night"));
    };
    loadDarkMode();

    // Emoji picker (simple emojis)
    const emojis = ["üòÄ","üòÉ","üòÑ","üòÅ","üòÜ","üòÖ","üòÇ","ü§£","üòä","üòá","üôÇ","üôÉ","üòâ","üòå","üòç","ü•∞","üòò","üòó","üòô","üòö"];
    emojiBtn.onclick = () => {
      if (emojiPicker.style.display === "flex") {
        emojiPicker.style.display = "none";
        textInput.focus();
        return;
      }
      emojiPicker.style.display = "flex";
      emojiPicker.innerHTML = "";
      emojis.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        span.onclick = () => {
          const start = textInput.selectionStart;
          const end = textInput.selectionEnd;
          const text = textInput.value;
          textInput.value = text.slice(0, start) + e + text.slice(end);
          textInput.selectionStart = textInput.selectionEnd = start + e.length;
          emojiPicker.style.display = "none";
          textInput.focus();
        };
        emojiPicker.appendChild(span);
      });
    };
    // Close emoji picker if click outside
    document.body.addEventListener('click', e => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = 'none';
      }
    });

    // Send message function
    function sendMessage(content, type="text") {
      if (!currentUser || !content.trim()) return;
      const msg = {
        username: currentUser.username,
        avatar: currentUser.avatar,
        gender: currentUser.gender,
        content,
        type,
        timestamp: Date.now()
      };
      push(messagesRef, msg);
      textInput.value = "";
      stopTyping();
    }
    sendBtn.onclick = () => {
      sendMessage(textInput.value);
    };
    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage(textInput.value);
      } else {
        startTyping();
      }
    });

    // File sending (image only preview)
    fileBtn.onclick = () => fileInput.click();
    fileInput.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          sendMessage(evt.target.result, "image");
        };
        reader.readAsDataURL(file);
      } else {
        alert("Only image files supported for sending.");
      }
      fileInput.value = "";
    };

    // Typing indicator logic
    function startTyping() {
      if (!currentUser) return;
      if (isTyping) return;
      isTyping = true;
      const userTypingRef = ref(db, `typing/${currentUser.username.replace(/\W/g, '_')}`);
      set(userTypingRef, true);
      // Remove typing status after 3 seconds of inactivity
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(stopTyping, 3000);
    }
    function stopTyping() {
      if (!currentUser) return;
      isTyping = false;
      const userTypingRef = ref(db, `typing/${currentUser.username.replace(/\W/g, '_')}`);
      remove(userTypingRef);
    }

    // Listen for others typing
    onValue(typingRef, (snapshot) => {
      const typingUsersObj = snapshot.val() || {};
      typingUsers.clear();
      for (const user in typingUsersObj) {
        if (user !== currentUser?.username.replace(/\W/g, '_')) {
          typingUsers.add(user);
        }
      }
      if (typingUsers.size > 0) {
        typingIndicator.textContent = `Someone is typing...`;
      } else {
        typingIndicator.textContent = "";
      }
    });

    // Message rendering
    function createMessageElement(msg) {
      const div = document.createElement("div");
      div.classList.add("message");
      if (msg.username === currentUser?.username) div.classList.add("you");

      // Avatar with online presence dot if online
      const avatarImg = document.createElement("img");
      avatarImg.classList.add("avatar");
      avatarImg.src = msg.avatar || maleAvatars[0];
      avatarImg.alt = `${msg.username}'s avatar`;

      // Online presence dot - check presence from cache later
      // We'll track online users in a Map updated via presence listener
      const presenceKey = msg.username.replace(/\W/g, '_');
      if (onlineUsers.has(presenceKey)) {
        avatarImg.classList.add("presence-online");
      }

      // Message content container
      const contentDiv = document.createElement("div");
      contentDiv.classList.add("message-content");

      // Sender name
      const senderDiv = document.createElement("div");
      senderDiv.classList.add("sender");
      senderDiv.textContent = msg.username;

      // Message bubble
      const bubbleDiv = document.createElement("div");
      bubbleDiv.classList.add("bubble");
      if (msg.type === "image") {
        const img = document.createElement("img");
        img.src = msg.content;
        img.alt = "Image message";
        img.style.maxWidth = "200px";
        img.style.borderRadius = "8px";
        bubbleDiv.appendChild(img);
      } else {
        bubbleDiv.textContent = msg.content;
      }

      contentDiv.appendChild(senderDiv);
      contentDiv.appendChild(bubbleDiv);

      div.appendChild(avatarImg);
      div.appendChild(contentDiv);

      return div;
    }

    // Store online users presence locally
    const onlineUsers = new Map();

    // Presence listener
    const presenceDbRef = ref(db, "presence");
    onValue(presenceDbRef, (snapshot) => {
      const presences = snapshot.val() || {};
      onlineUsers.clear();
      for (const key in presences) {
        if (presences[key].online) {
          onlineUsers.set(key, presences[key]);
        }
      }
      // Update existing message avatars with presence dot
      document.querySelectorAll(".message").forEach(msgEl => {
        const userName = msgEl.querySelector(".sender")?.textContent || "";
        const pKey = userName.replace(/\W/g, '_');
        const avatar = msgEl.querySelector(".avatar");
        if (avatar) {
          if (onlineUsers.has(pKey)) {
            avatar.classList.add("presence-online");
          } else {
            avatar.classList.remove("presence-online");
          }
        }
      });
    });

    // Load and render all messages from DB
    function loadMessages() {
      messagesDiv.innerHTML = "";
      get(messagesRef).then(snapshot => {
        if (!snapshot.exists()) return;
        const msgs = snapshot.val();
        const sortedMsgs = Object.values(msgs).sort((a,b) => a.timestamp - b.timestamp);
        sortedMsgs.forEach(msg => {
          const el = createMessageElement(msg);
          messagesDiv.appendChild(el);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Real-time new message listener
    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const el = createMessageElement(msg);
      messagesDiv.appendChild(el);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // User presence: on page unload mark offline
    window.addEventListener("beforeunload", () => {
      markOffline();
      stopTyping();
    });

    // Load user from storage or open modal
    function initUser() {
      currentUser = loadUserData();
      if (!currentUser || !currentUser.username) {
        openProfileModal();
      } else {
        updatePresence();
        loadMessages();
      }
    }

    changeUserBtn.onclick = () => openProfileModal();

    // Initialize app
    initUser();

  </script>
</body>
</html>
