<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    /* Existing styles unchanged */
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
    }
    /* Presence dot on avatar */
    .avatar.presence-online::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 4px #4caf50;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
      user-select: text;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .info .actions button {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 3px;
      user-select: none;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
      font-size: 1rem;
      color: #000;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      user-select: none;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    /* Modal for changing username/gender */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      user-select: none;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #000;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      user-select: none;
    }
    body.night .modal button {
      background: #1877f2;
    }
    /* Typing indicator */
    #typingIndicator {
      font-size: 0.8rem;
      color: #666;
      padding: 0 12px 6px 12px;
      min-height: 20px;
      user-select: none;
    }
    body.night #typingIndicator {
      color: #aaa;
    }

    /* Avatar Picker Modal */
    #avatarPickerModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #avatarPickerModal .modal {
      max-width: 360px;
      padding: 15px 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.3);
      color: #000;
      max-height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    body.night #avatarPickerModal .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    #avatarPickerModal .modal h3 {
      width: 100%;
      margin: 0 0 10px 0;
      font-weight: 600;
      text-align: center;
    }
    #avatarPickerModal img.avatar-option {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border-color 0.3s;
      object-fit: cover;
    }
    #avatarPickerModal img.avatar-option.selected {
      border-color: #0084ff;
    }
    #avatarPickerModal button.close-picker {
      position: absolute;
      top: 12px;
      right: 18px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: inherit;
      cursor: pointer;
      user-select: none;
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender">üë§</button>
        <button id="pickAvatarBtn" title="Pick Avatar">üñºÔ∏è</button>
        <button id="nightModeBtn" title="Toggle Night Mode">üåô</button>
      </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div id="typingIndicator"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message‚Ä¶" autocomplete="off" />
      <button id="emojiBtn" title="Emoji picker">üòä</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" />
      <button id="fileBtn" title="Attach file">üìé</button>
      <button id="sendBtn" title="Send message">‚û§</button>
    </div>
    <div class="emoji-picker" id="emojiPicker"></div>
  </div>

  <!-- Modal for username + gender -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" />
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" checked /> Male</label>
        <label><input type="radio" name="gender" value="female" disabled /> Female</label>
      </div>
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <!-- Avatar Picker Modal -->
  <div class="modal-overlay" id="avatarPickerModal" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
    <div class="modal">
      <button class="close-picker" title="Close">&times;</button>
      <h3 id="avatarPickerTitle">Pick Your Avatar</h3>
      <!-- Avatar images will be appended here -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, get, child, set,
      onChildRemoved, onChildChanged, remove, onValue, onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const presenceRef = ref(db, "presence");

    // Elements
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const typingIndicator = document.getElementById("typingIndicator");
    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    // Avatar picker modal elements
    const avatarPickerModal = document.getElementById("avatarPickerModal");
    const avatarPickerCloseBtn = avatarPickerModal.querySelector(".close-picker");
    const avatarPickerContainer = avatarPickerModal.querySelector(".modal");

    // 20 male avatars (all unique)
    const maleAvatars = [
      "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1527980965255-d3b416303d12?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1544005313-c0bd12494f82?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1546456073-92b359b2f7a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1518609878373-06d740f60d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1527980965255-d3b416303d12?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1544005313-c0bd12494f82?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1546456073-92b359b2f7a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1518609878373-06d740f60d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1527980965255-d3b416303d12?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80"
    ];

    // Utils
    const randomId = () => Math.random().toString(36).substring(2, 10);

    // User info (stored in sessionStorage)
    let user = {
      username: sessionStorage.getItem("username") || "",
      gender: sessionStorage.getItem("gender") || "male",
      avatarIndex: parseInt(sessionStorage.getItem("avatarIndex"), 10),
      userId: sessionStorage.getItem("userId") || randomId()
    };
    if (!user.userId) {
      user.userId = randomId();
      sessionStorage.setItem("userId", user.userId);
    }
    if (isNaN(user.avatarIndex)) {
      user.avatarIndex = -1; // no avatar selected yet
    }

    // Show modal if no username yet
    const showProfileModal = () => {
      modalOverlay.style.display = "flex";
      usernameInput.value = user.username || "";
      // default male, female disabled
      [...document.getElementsByName("gender")].forEach(radio => {
        radio.checked = (radio.value === user.gender);
      });
      usernameInput.focus();
    };
    const hideProfileModal = () => {
      modalOverlay.style.display = "none";
    };

    if (!user.username) showProfileModal();

    // Save profile modal
    saveProfileBtn.onclick = () => {
      const name = usernameInput.value.trim();
      if (!name) {
        alert("Please enter your name.");
        usernameInput.focus();
        return;
      }
      user.username = name;
      user.gender = [...document.getElementsByName("gender")].find(r => r.checked).value;
      // If gender changed, reset avatar selection to no avatar selected (-1)
      if (user.gender !== sessionStorage.getItem("gender")) {
        user.avatarIndex = -1;
        sessionStorage.removeItem("avatarIndex");
      }
      sessionStorage.setItem("username", user.username);
      sessionStorage.setItem("gender", user.gender);
      sessionStorage.setItem("userId", user.userId);
      sessionStorage.setItem("avatarIndex", user.avatarIndex);
      hideProfileModal();
      displayWelcome();
      loadMessages();
      announcePresenceOnline();
    };

    changeUserBtn.onclick = showProfileModal;

    // Avatar Picker modal logic
    const pickAvatarBtn = document.getElementById("pickAvatarBtn");
    pickAvatarBtn.onclick = () => {
      if (!user.username) {
        alert("Set your username first.");
        showProfileModal();
        return;
      }
      showAvatarPicker();
    };
    const showAvatarPicker = () => {
      avatarPickerModal.style.display = "flex";
      renderAvatarOptions();
    };
    const hideAvatarPicker = () => {
      avatarPickerModal.style.display = "none";
    };
    avatarPickerCloseBtn.onclick = hideAvatarPicker;

    function renderAvatarOptions() {
      // Clear existing avatars (except title and close button)
      const modal = avatarPickerModal.querySelector(".modal");
      // Remove existing avatar images
      [...modal.querySelectorAll("img.avatar-option")].forEach(img => img.remove());

      maleAvatars.forEach((url, i) => {
        const img = document.createElement("img");
        img.src = url;
        img.className = "avatar-option";
        if (i === user.avatarIndex) img.classList.add("selected");
        img.title = "Select this avatar";
        img.onclick = () => {
          user.avatarIndex = i;
          sessionStorage.setItem("avatarIndex", i);
          renderAvatarOptions();
          hideAvatarPicker();
          loadMessages(true); // reload messages so own avatar updates
        };
        modal.appendChild(img);
      });
    }

    // Display welcome message
    function displayWelcome() {
      const welcomeDiv = document.createElement("div");
      welcomeDiv.style.textAlign = "center";
      welcomeDiv.style.color = "#888";
      welcomeDiv.style.margin = "8px";
      welcomeDiv.textContent = `Welcome, ${user.username}!`;
      messagesDiv.appendChild(welcomeDiv);
      scrollMessagesToBottom();
    }

    // Avatar helper: get user's avatar URL
    function getUserAvatar(userId, gender) {
      // If user matches current user and has selected avatarIndex, use it
      if (userId === user.userId && user.avatarIndex >= 0 && user.avatarIndex < maleAvatars.length) {
        return maleAvatars[user.avatarIndex];
      }
      // Else assign avatar by hashing userId to avatar index (simple hash)
      const hash = [...userId].reduce((acc, c) => acc + c.charCodeAt(0), 0);
      const idx = hash % maleAvatars.length;
      return maleAvatars[idx];
    }

    // Firebase presence logic
    let presenceRefUser = ref(db, `presence/${user.userId}`);
    const announcePresenceOnline = () => {
      set(presenceRefUser, {
        username: user.username,
        lastOnline: Date.now(),
      });
      onDisconnect(presenceRefUser).remove();
    };
    announcePresenceOnline();

    // Listen for presence changes for all users
    let presenceStatus = {};
    onValue(ref(db, "presence"), (snapshot) => {
      presenceStatus = snapshot.val() || {};
      updatePresenceDots();
    });

    // Presence dots update helper
    function updatePresenceDots() {
      document.querySelectorAll(".avatar").forEach(avatarEl => {
        const uid = avatarEl.dataset.userid;
        if (uid && presenceStatus[uid]) {
          avatarEl.classList.add("presence-online");
        } else {
          avatarEl.classList.remove("presence-online");
        }
      });
    }

    // Typing indicator logic
    let typingUsers = new Set();
    const userTypingRef = ref(db, `typing/${user.userId}`);

    function setUserTyping(isTyping) {
      if (isTyping) {
        set(userTypingRef, true);
      } else {
        remove(userTypingRef);
      }
    }

    let typingTimeout;
    textInput.addEventListener("input", () => {
      setUserTyping(true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        setUserTyping(false);
      }, 2000);
    });

    onValue(typingRef, (snapshot) => {
      const typingData = snapshot.val() || {};
      // Exclude current user from typing list
      typingUsers = new Set(Object.keys(typingData).filter(uid => uid !== user.userId));
      if (typingUsers.size > 0) {
        typingIndicator.textContent = "Someone is typing...";
      } else {
        typingIndicator.textContent = "";
      }
    });

    // Sending message
    sendBtn.onclick = sendMessage;
    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const text = textInput.value.trim();
      if (!text) return;
      const messageData = {
        userId: user.userId,
        username: user.username,
        gender: user.gender,
        avatarIndex: user.avatarIndex,
        text,
        timestamp: Date.now()
      };
      push(messagesRef, messageData);
      textInput.value = "";
      setUserTyping(false);
    }

    // Load and display messages
    const messagesCache = new Map();
    function loadMessages(forceUpdate=false) {
      if (!forceUpdate && messagesCache.size > 0) return; // already loaded
      messagesDiv.innerHTML = "";
      get(messagesRef).then(snapshot => {
        messagesCache.clear();
        snapshot.forEach(childSnap => {
          const msg = childSnap.val();
          msg.id = childSnap.key;
          messagesCache.set(msg.id, msg);
          appendMessage(msg);
        });
        scrollMessagesToBottom();
        updatePresenceDots();
      });
    }

    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      msg.id = snapshot.key;
      if (messagesCache.has(msg.id)) return;
      messagesCache.set(msg.id, msg);
      appendMessage(msg);
      scrollMessagesToBottom();
    });

    // Append message to chat window
    function appendMessage(msg) {
      const div = document.createElement("div");
      div.className = "message";
      if (msg.userId === user.userId) div.classList.add("you");

      // Avatar
      const avatarUrl = (msg.userId === user.userId && user.avatarIndex >= 0)
        ? maleAvatars[user.avatarIndex]
        : getUserAvatar(msg.userId, msg.gender);
      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = avatarUrl;
      avatar.alt = msg.username + " avatar";
      avatar.dataset.userid = msg.userId;
      div.appendChild(avatar);

      // Message content
      const content = document.createElement("div");
      content.className = "message-content";
      const sender = document.createElement("div");
      sender.className = "sender";
      sender.textContent = msg.username;
      content.appendChild(sender);

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = msg.text;
      content.appendChild(bubble);

      div.appendChild(content);
      messagesDiv.appendChild(div);

      updatePresenceDots();
    }

    function scrollMessagesToBottom() {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Emoji picker simplified (basic)
    const emojis = ["üòÄ","üòÇ","üòç","ü§î","üò¢","üëç","üéâ","üí°","üî•","‚ù§Ô∏è"];
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.onclick = () => {
        textInput.value += e;
        textInput.focus();
      };
      emojiPicker.appendChild(span);
    });

    emojiBtn.onclick = () => {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    };

    // File upload
    fileBtn.onclick = () => fileInput.click();
    fileInput.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        // Send file as base64 message (simplified)
        const messageData = {
          userId: user.userId,
          username: user.username,
          gender: user.gender,
          avatarIndex: user.avatarIndex,
          text: `[File] ${file.name}`,
          fileData: reader.result,
          timestamp: Date.now()
        };
        push(messagesRef, messageData);
      };
      reader.readAsDataURL(file);
      fileInput.value = "";
    };

    // Night mode toggle
    nightModeBtn.onclick = () => {
      if (document.body.classList.contains("night")) {
        document.body.classList.remove("night");
        localStorage.setItem("nightMode", "false");
      } else {
        document.body.classList.add("night");
        localStorage.setItem("nightMode", "true");
      }
    };
    // Load night mode preference
    if (localStorage.getItem("nightMode") === "true") {
      document.body.classList.add("night");
    }

    // Initial load
    displayWelcome();
    loadMessages();
    announcePresenceOnline();

    // Presence ping every 25 seconds
    setInterval(announcePresenceOnline, 25000);

  </script>
</body>
</html>
