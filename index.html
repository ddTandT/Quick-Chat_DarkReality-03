  function escapeHTML(str) {
    try {
      if (!str) return "";
      return str.replace(/[&<>"']/g, (m) => ({
        '&': "&amp;",
        '<': "&lt;",
        '>': "&gt;",
        '"': "&quot;",
        "'": "&#39;"
      })[m]);
    } catch (error) {
      console.error("Error escaping HTML:", error);
      return str;
    }
  }

  function formatTime(ts) {
    try {
      const d = new Date(ts);
      return d.toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"});
    } catch (error) {
      console.error("Error formatting time:", error);
      return "Unknown time";
    }
  }

  function getAvatarForUser(user) {
    try {
      if (user.avatar) return user.avatar;
      const idx = hashCode(user.username + userId) % maleAvatars.length;
      return maleAvatars[Math.abs(idx)];
    } catch (error) {
      console.error("Error getting avatar:", error);
      return maleAvatars[0];
    }
  }

  function hashCode(str) {
    try {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0;
      }
      return hash;
    } catch (error) {
      console.error("Error hashing code:", error);
      return 0;
    }
  }

  async function cleanupExpiredFilesAndMessages() {
    try {
      const oneDayAgo = Date.now() - 24 * 60 * 60 * 1000;
      const threeDaysAgo = Date.now() - 3 * 24 * 60 * 60 * 1000;

      // Delete expired messages
      const snapshot = await get(messagesRef);
      const messages = snapshot.val() || {};
      for (const [msgId, msg] of Object.entries(messages)) {
        if (msg.timestamp < oneDayAgo) {
          if (msg.filePath) {
            const fileRef = storageRef(storage, msg.filePath);
            await deleteObject(fileRef).catch(error => {
              console.error("Failed to delete file from storage:", error);
            });
          }
          const msgRef = ref(db, `messages/${msgId}`);
          await remove(msgRef).catch(error => {
            console.error("Failed to delete message:", error);
          });
        }
      }

      // Delete expired files from storage
      const filesList = await listAll(storageRef(storage, `files/`));
      for (const file of filesList.items) {
        const metadata = await file.getMetadata();
        const expiry = metadata.customMetadata?.expiry;
        if (expiry && parseInt(expiry) < threeDaysAgo) {
          await deleteObject(file).catch(error => {
            console.error("Failed to delete expired file:", error);
          });
        }
      }
    } catch (error) {
      console.error("Error cleaning up expired files and messages:", error);
    }
  }

        deleteBtn.addEventListener("click", () => deleteMessage(msg.id));
        actions.appendChild(deleteBtn);

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.setAttribute("aria-label", "Edit message");
        editBtn.title = "Edit";
        editBtn.addEventListener("click", () => editMessage(msg));
        actions.appendChild(editBtn);
      }
      const replyBtn = document.createElement("button");
      replyBtn.className = "reply-btn";
      replyBtn.setAttribute("aria-label", "Reply to message");
      replyBtn.title = "Reply";
      replyBtn.addEventListener("click", () => setReplyTo(msg));
      actions.appendChild(replyBtn);

      const reactBtn = document.createElement("button");
      reactBtn.className = "react-btn";
      reactBtn.setAttribute("aria-label", "React to message");
      reactBtn.title = "React";
      const userReaction = msg.reactions ? Object.entries(msg.reactions).find(([_, users]) => users.includes(userId))?.[0] : null;
      reactBtn.textContent = userReaction || "üëç";
      reactBtn.addEventListener("click", (e) => toggleReactionPicker(msg.id, e.target));
      actions.appendChild(reactBtn);

      info.appendChild(actions);
      content.appendChild(info);

      const reactionsDiv = document.createElement("div");
      reactionsDiv.className = "reactions";
      if (msg.reactions) {
        Object.entries(msg.reactions).forEach(([emoji, users]) => {
          const reactionSpan = document.createElement("span");
          reactionSpan.className = "reaction";
          reactionSpan.textContent = `${emoji} ${users.length}`;
          reactionSpan.setAttribute("aria-label", `${emoji} reaction, ${users.length} users`);
          reactionSpan.addEventListener("click", (e) => showReactionUsers(emoji, users, e.target));
          reactionsDiv.appendChild(reactionSpan);
        });
      }
      content.appendChild(reactionsDiv);

      div.appendChild(avatarWrapper);
      div.appendChild(content);

      return div;
    } catch (error) {
      console.error("Error rendering message:", error);
      return document.createElement("div");
    }
  }

  function showReactionUsers(emoji, userIds, element) {
    try {
      let userList = document.querySelector(".reaction-users");
      if (userList) userList.remove();
      userList = document.createElement("div");
      userList.className = "reaction-users";
      userList.style.display = "block";
      userList.style.left = `${element.offsetLeft}px`;
      userList.style.bottom = `${element.parentElement.offsetHeight + 10}px`;
      userIds.forEach(uid => {
        const user = usersMap.get(uid);
        if (user) {
          const userDiv = document.createElement("div");
          userDiv.textContent = user.username;
          userList.appendChild(userDiv);
        }
      });
      if (userList.children.length > 0) {
        element.parentElement.appendChild(userList);
      }
    } catch (error) {
      console.error("Error showing reaction users:", error);
    }
  }

  function renderAllMessagesPresence() {
    try {
      Array.from(messagesDiv.children).forEach(div => {
        const avatarWrapper = div.querySelector(".avatar");
        if (!avatarWrapper) return;
        const userIdInMsg = div.dataset.userId;
        if (!userIdInMsg) return;
        avatarWrapper.classList.remove("presence-online", "presence-offline");
        const pres = presenceMap.get(userIdInMsg) === "online" ? "presence-online" : "presence-offline";
        avatarWrapper.classList.add(pres);
      });
    } catch (error) {
      console.error("Error rendering presence:", error);
    }
  }

  function addMessage(msg, isUpdate = false) {
    try {
      cacheUserInfo(msg);
      const existingIndex = messagesCache.findIndex(m => m.id === msg.id);
      if (existingIndex !== -1) {
        messagesCache[existingIndex] = msg;
        const existingDiv = messagesDiv.querySelector(`[data-message-id="${msg.id}"]`);
        if (existingDiv) {
          const newDiv = renderMessage(msg);
          existingDiv.replaceWith(newDiv);
        }
      } else {
        messagesCache.push(msg);
        const dom = renderMessage(msg);
        dom.dataset.userId = msg.userId;
        messagesDiv.appendChild(dom);
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    } catch (error) {
      console.error("Error adding message:", error);
    }
  }

  async function uploadFileToFirebase(file) {
    try {
      const maxSize = 5 * 1024 * 1024;
      if (file.size > maxSize) {
        throw new Error("File size exceeds 5MB limit.");
      }
      const allowedTypes = [
        "image/jpeg", "image/png", "image/gif", "image/webp", "image/bmp",
        "application/pdf", "application/msword",
        "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
      ];
      if (!allowedTypes.includes(file.type)) {
        throw new Error("Only images (jpg, png, gif, webp, bmp), PDFs, and Word files (doc, docx) are allowed.");
      }
      const fileName = `${Date.now()}_${file.name}`;
      const fileRef = storageRef(storage, `files/${userId}/${fileName}`);
      const metadata = {
        contentType: file.type,
        customMetadata: {
          expiry: (Date.now() + 3 * 24 * 60 * 60 * 1000).toString()
        }
      };
      const uploadTask = uploadBytesResumable(fileRef, file, metadata);
      return new Promise((resolve, reject) => {
        uploadTask.on('state_changed',
          (snapshot) => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            console.log(`Upload is ${progress}% done`);
          },
          (error) => {
            console.error("Upload failed:", error);
            reject(error);
          },
          async () => {
            const url = await getDownloadURL(fileRef);
            resolve({ url, filePath: `files/${userId}/${fileName}` });
          }
        );
      });
    } catch (error) {
      console.error("Error uploading file to Firebase:", error);
      throw error;
    }
  }

  async function sendMessage(text, fileUrl = null, fileName = null, filePath = null) {
    try {
      if (!text && !fileUrl) {
        console.log("No text or file to send, skipping");
        return;
      }
      if (!currentUser || !userId) {
        console.error("User not initialized");
        alert("Please set up your profile first.");
        openProfileModal();
        return;
      }
      const msg = {
        text: text || "",
        fileUrl: fileUrl || null,
        fileName: fileName || null,
        filePath: filePath || null,
        timestamp: Date.now(),
        userId,
        username: currentUser.username,
        avatar: selectedAvatarUrl,
        replyTo: replyToMessage ? replyToMessage.id : null
      };
      await push(messagesRef, msg);
      textInput.value = "";
      replyToMessage = null;
      replyPreview.style.display = "none";
      replyPreview.innerHTML = "";
      stopTyping();
    } catch (error) {
      console.error("Failed to send message:", error);
      alert("Failed to send message: " + error.message);
    }
  }

  async function deleteMessage(messageId) {
    try {
      const msg = messagesCache.find(m => m.id === messageId);
      if (!msg || msg.userId !== userId) return;
      if (!confirm("Are you sure you want to delete this message?")) return;
      if (msg.filePath) {
        const fileRef = storageRef(storage, msg.filePath);
        await deleteObject(fileRef).catch(error => {
          console.error("Failed to delete file from storage:", error);
        });
      }
      const msgRef = ref(db, `messages/${messageId}`);
      await remove(msgRef);
      messagesCache = messagesCache.filter(m => m.id !== messageId);
      const msgDiv = messagesDiv.querySelector(`[data-message-id="${messageId}"]`);
      if (msgDiv) msgDiv.remove();
    } catch (error) {
      console.error("Failed to delete message:", error);
      alert("Failed to delete message: " + error.message);
    }
  }

  async function editMessage(msg) {
    try {
      if (!msg.text) return;
      const newText = prompt("Edit your message:", msg.text);
      if (!newText || newText.trim() === msg.text) return;
      const msgRef = ref(db, `messages/${msg.id}`);
      await update(msgRef, { text: newText.trim() });
      const msgIndex = messagesCache.findIndex(m => m.id === msg.id);
      if (msgIndex !== -1) {
        messagesCache[msgIndex].text = newText.trim();
        const msgDiv = messagesDiv.querySelector(`[data-message-id="${msg.id}"]`);
        if (msgDiv) {
          const newDiv = renderMessage(messagesCache[msgIndex]);
          msgDiv.replaceWith(newDiv);
        }
      }
    } catch (error) {
      console.error("Failed to edit message:", error);
      alert("Failed to edit message: " + error.message);
    }
  }

  function setReplyTo(msg) {
    try {
      replyToMessage = msg;
      cacheUserInfo(msg);
      replyPreview.style.display = "block";
      replyPreview.innerHTML = `
        <div class="quote-sender">${escapeHTML(msg.username || "Unknown User")}</div>
        <div>${styleEmojis(escapeHTML(msg.text || msg.fileName || "File")).slice(0, 50)}${msg.text?.length > 50 ? "..." : ""}</div>
        <span class="close-reply" title="Cancel reply" aria-label="Cancel reply">‚úï</span>
      `;
      const closeBtn = replyPreview.querySelector(".close-reply");
      closeBtn.addEventListener("click", () => {
        replyToMessage = null;
        replyPreview.style.display = "none";
        replyPreview.innerHTML = "";
        textInput.placeholder = "Type a message...";
      });
      textInput.placeholder = `Replying to ${msg.username}...`;
      textInput.focus();
    } catch (error) {
      console.error("Error setting reply:", error);
    }
  }

  function toggleReactionPicker(messageId, button) {
    try {
      let picker = button.parentElement.querySelector(".reaction-picker");
      if (picker) {
        picker.remove();
        return;
      }
      picker = document.createElement("div");
      picker.className = "reaction-picker";
      picker.style.display = "flex";
      picker.style.left = `${button.offsetLeft}px`;
      picker.style.top = `${button.parentElement.offsetTop - 40}px`;
      reactionEmojis.forEach(emoji => {
        const span = document.createElement("span");
        span.textContent = emoji;
        span.tabIndex = 0;
        span.setAttribute("aria-label", `React with ${emoji}`);
        span.addEventListener("click", () => {
          addReaction(messageId, emoji);
          picker.remove();
        });
        span.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            span.click();
          }
        });
        picker.appendChild(span);
      });
      button.parentElement.appendChild(picker);
    } catch (error) {
      console.error("Error toggling reaction picker:", error);
    }
  }

  async function addReaction(messageId, emoji) {
    try {
      const msgRef = ref(db, `messages/${messageId}/reactions`);
      const snapshot = await get(msgRef);
      let reactions = snapshot.val() || {};
      const userReaction = Object.entries(reactions).find(([_, users]) => users.includes(userId));
      if (userReaction && userReaction[0] === emoji) {
        reactions[userReaction[0]] = reactions[userReaction[0]].filter(uid => uid !== userId);
        if (reactions[userReaction[0]].length === 0) {
          delete reactions[userReaction[0]];
        }
      } else {
        if (userReaction) {
          reactions[userReaction[0]] = reactions[userReaction[0]].filter(uid => uid !== userId);
          if (reactions[userReaction[0]].length === 0) {
            delete reactions[userReaction[0]];
          }
        }
        if (!reactions[emoji]) {
          reactions[emoji] = [];
        }
        if (!reactions[emoji].includes(userId)) {
          reactions[emoji].push(userId);
        }
      }
      await set(msgRef, reactions);
      const msg = messagesCache.find(m => m.id === messageId);
      if (msg) {
        msg.reactions = reactions;
        const msgDiv = messagesDiv.querySelector(`[data-message-id="${messageId}"]`);
        if (msgDiv) {
          const newDiv = renderMessage(msg);
          msgDiv.replaceWith(newDiv);
        }
      }
    } catch (error) {
      console.error("Failed to add/remove reaction:", error);
      alert("Failed to add/remove reaction: " + error.message);
    }
  }

  function startTyping() {
    try {
      if (isTyping) return;
      isTyping = true;
      set(ref(db, `typing/${userId}`), { state: true, timestamp: Date.now() }).catch(error => {
        console.error("Failed to set typing status:", error);
      });
      lastTypingTime = Date.now();
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(stopTyping, 3000);
    } catch (error) {
      console.error("Error starting typing:", error);
    }
  }

  function stopTyping() {
    try {
      if (!isTyping) return;
      isTyping = false;
      remove(ref(db, `typing/${userId}`)).catch(error => {
        console.error("Failed to remove typing status:", error);
      });
      if (typingTimeout) {
        clearTimeout(typingTimeout);
        typingTimeout = null;
      }
      if (!replyToMessage) {
        textInput.placeholder = "Type a message...";
      }
    } catch (error) {
      console.error("Error stopping typing:", error);
    }
  }

  function setupTypingListener() {
    try {
      onValue(typingRef, (snapshot) => {
        const typingUsers = [];
        snapshot.forEach(child => {
          if (child.key !== userId && child.val()?.state) {
            if (presenceMap.get(child.key) === "online") {
              typingUsers.push(child.key);
            }
          }
        });
        if (typingUsers.length === 0) {
          typingIndicator.textContent = "";
        } else {
          const namesTyping = [];
          typingUsers.forEach(uid => {
            const user = usersMap.get(uid);
            if (user && user.username) namesTyping.push(user.username);
          });
          if (namesTyping.length === 1) {
            typingIndicator.textContent = `${namesTyping[0]} is typing...`;
          } else if (namesTyping.length === 2) {
            typingIndicator.textContent = `${namesTyping[0]} and ${namesTyping[1]} are typing...`;
          } else {
            typingIndicator.textContent = `${namesTyping[0]}, ${namesTyping[1]} and others are typing...`;
          }
        }
      }, (error) => {
        console.error("Error in typing listener:", error);
      });
    } catch (error) {
      console.error("Error setting up typing listener:", error);
    }
  }

  function setupMessageListener() {
    try {
      onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        msg.id = data.key;
        addMessage(msg);
      }, (error) => {
        console.error("Error in onChildAdded:", error);
      });

      onChildChanged(messagesRef, (data) => {
        const msg = data.val();
        msg.id = data.key;
        addMessage(msg, true);
      }, (error) => {
        console.error("Error in onChildChanged:", error);
      });
    } catch (error) {
      console.error("Error setting up message listener:", error);
    }
  }

  function setupPresence() {
    try {
      if (!userId) return;
      const userPresenceRef = ref(db, `presence/${userId}`);
      const userTypingRef = ref(db, `typing/${userId}`);

      onValue(connectedRef, (snap) => {
        if (snap.val() === true) {
          set(userPresenceRef, { state: "online", lastChanged: Date.now() });
          onDisconnect(userPresenceRef).set({ state: "offline", lastChanged: Date.now() });
          onDisconnect(userTypingRef).remove();
        }
      });

      onValue(presenceRef, (snapshot) => {
        presenceMap.clear();
        snapshot.forEach(child => {
          const p = child.val();
          presenceMap.set(child.key, p.state);
        });
        renderAllMessagesPresence();
      });
    } catch (error) {
      console.error("Error setting up presence:", error);
    }
  }

  window.addEventListener("beforeunload", () => {
    try {
      if (!userId) return;
      set(ref(db, `typing/${userId}`), null).catch(error => {
        console.error("Failed to clear typing on unload:", error);
      });
    } catch (error) {
      console.error("Error in beforeunload:", error);
    }
  });

  sendBtn.addEventListener("click", () => {
    try {
      sendMessage(textInput.value.trim());
    } catch (error) {
      console.error("Error in send button click:", error);
      alert("Failed to send message: " + error.message);
    }
  });

  textInput.addEventListener("keydown", (e) => {
    try {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage(textInput.value.trim());
        return;
      }
      startTyping();
    } catch (error) {
      console.error("Error in text input keydown:", error);
    }
  });

  textInput.addEventListener("input", () => {
    try {
      if (textInput.value.trim().length === 0) {
        stopTyping();
      } else {
        startTyping();
      }
    } catch (error) {
      console.error("Error in text input:", error);
    }
  });

  fileBtn.addEventListener("click", () => {
    try {
      fileInput.click();
    } catch (error) {
      console.error("Error in file button click:", error);
    }
  });

  fileInput.addEventListener("change", async () => {
    try {
      const file = fileInput.files[0];
      if (!file) {
        fileInput.value = "";
        return;
      }
      const { url, filePath } = await uploadFileToFirebase(file);
      await sendMessage("", url, file.name, filePath);
      fileInput.value = "";
    } catch (error) {
      console.error("Failed to upload file:", error);
      alert("Failed to upload file: " + error.message);
      fileInput.value = "";
    }
  });

  function populateEmojiPicker() {
    try {
      emojiPicker.innerHTML = "";
      emojis.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        span.tabIndex = 0;
        span.addEventListener("click", () => {
          textInput.value += e;
          textInput.focus();
          emojiPicker.style.display = "none";
        });
        span.addEventListener("keydown", (ev) => {
          if (ev.key === "Enter" || ev.key === " ") {
            ev.preventDefault();
            span.click();
          }
        });
        emojiPicker.appendChild(span);
      });
    } catch (error) {
      console.error("Error populating emoji picker:", error);
    }
  }
  populateEmojiPicker();

  emojiBtn.addEventListener("click", () => {
    try {
      if (emojiPicker.style.display === "none") {
        const rect = emojiBtn.getBoundingClientRect();
        emojiPicker.style.display = "grid";
        emojiPicker.style.left = `${rect.left}px`;
        emojiPicker.style.bottom = `${window.innerHeight - rect.top + 10}px`;
      } else {
        emojiPicker.style.display = "none";
      }
    } catch (error) {
      console.error("Error toggling emoji picker:", error);
    }
  });

  document.addEventListener("click", (e) => {
    try {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
      if (!e.target.closest(".reaction-picker") && !e.target.classList.contains("react-btn")) {
        document.querySelectorAll(".reaction-picker").forEach(picker => picker.remove());
      }
      if (!e.target.closest(".reaction-users") && !e.target.classList.contains("reaction")) {
        document.querySelectorAll(".reaction-users").forEach(list => list.remove());
      }
    } catch (error) {
      console.error("Error in document click:", error);
    }
  });

  nightModeBtn.addEventListener("click", () => {
    try {
      const night = document.body.classList.toggle("night");
      saveNightMode(night);
    } catch (error) {
      console.error("Error toggling night mode:", error);
    }
  });

  if (loadNightMode()) {
    document.body.classList.add("night");
  }

  function openProfileModal() {
    try {
      modalOverlay.style.display = "flex";
      usernameInput.focus();
    } catch (error) {
      console.error("Error opening profile modal:", error);
    }
  }

  function closeProfileModal() {
    try {
      modalOverlay.style.display = "none";
    } catch (error) {
      console.error("Error closing profile modal:", error);
    }
  }

  saveProfileBtn.addEventListener("click", () => {
    try {
      const val = usernameInput.value.trim();
      if (val.length < 2) {
        alert("Please enter a username at least 2 characters long.");
        usernameInput.focus();
        return;
      }
      currentUser = { username: val };
      userId = generateUserId();
      selectedAvatarUrl = maleAvatars[hashCode(val + userId) % maleAvatars.length];
      currentUser.avatar = selectedAvatarUrl;
      saveUserToLocal(currentUser);
      closeProfileModal();
      setupPresence();
    } catch (error) {
      console.error("Error saving profile:", error);
      alert("Failed to save profile: " + error.message);
    }
  });

  changeUserBtn.addEventListener("click", () => {
    try {
      openProfileModal();
    } catch (error) {
      console.error("Error opening profile modal:", error);
    }
  });

  avatarPickerBtn.addEventListener("click", () => {
    try {
      openAvatarPicker();
    } catch (error) {
      console.error("Error opening avatar picker:", error);
    }
  });

  function openAvatarPicker() {
    try {
      avatarPickerOverlay.style.display = "flex";
      avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Select Avatar</h2>";
      const container = document.createElement("div");
      container.style.display = "flex";
      container.style.flexWrap = "wrap";
      container.style.justifyContent = "center";

      maleAvatars.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Avatar option";
        img.className = "avatar-option";
        if (url === selectedAvatarUrl) img.classList.add("selected");
        img.tabIndex = 0;
        img.addEventListener("click", () => {
          selectedAvatarUrl = url;
          currentUser.avatar = url;
          saveUserToLocal(currentUser);
          avatarPickerOverlay.style.display = "none";
        });
        img.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            img.click();
          }
        });
        container.appendChild(img);
      });
      avatarPickerModal.appendChild(container);
    } catch (error) {
      console.error("Error opening avatar picker:", error);
    }
  }

  avatarPickerOverlay.addEventListener("click", (e) => {
    try {
      if (e.target === avatarPickerOverlay) avatarPickerOverlay.style.display = "none";
    } catch (error) {
      console.error("Error in avatar picker overlay click:", error);
    }
  });

  modalOverlay.addEventListener("click", (e) => {
    try {
      if (e.target === modalOverlay) modalOverlay.style.display = "none";
    } catch (error) {
      console.error("Error in modal overlay click:", error);
    }
  });

  function initUser() {
    try {
      currentUser = loadUserFromLocal();
      userId = generateUserId();
      if (!currentUser || !currentUser.username) {
        openProfileModal();
      } else {
        selectedAvatarUrl = currentUser.avatar || maleAvatars[hashCode(currentUser.username + userId) % maleAvatars.length];
        currentUser.avatar = selectedAvatarUrl;
        setupPresence();
        setupTypingListener();
        setupMessageListener();
        cleanupExpiredFilesAndMessages();
      }
      emojiPicker.style.display = "none";
    } catch (error) {
      console.error("Error initializing user:", error);
      alert("Failed to initialize user: " + error.message);
    }
  }

  initUser();
</script>
