<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Chat</title>
<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>
<body>

<header>
  <h1>Quick Chat</h1>
  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>
    <button id="changeUserBtn" title="Change Username" aria-label="Change Username">Change User</button>
    <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">🌙</button>
  </div>
</header>

<div id="messages" tabindex="0" aria-live="polite" aria-label="Chat messages"></div>
<div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>

<footer>
  <button id="fileBtn" title="Send File" aria-label="Send File">📎</button>
  <input type="file" id="fileInput" aria-label="File input" />
  <button id="emojiBtn" title="Emoji Picker" aria-label="Emoji Picker">😊</button>
  <input type="text" id="text" placeholder="Type a message..." autocomplete="off" aria-label="Message input" />
  <button id="sendBtn" title="Send Message" aria-label="Send Message">Send</button>
</footer>

<div id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>

<!-- Profile Modal -->
<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modalContent" tabindex="0">
    <h2 id="modalTitle">Enter Username</h2>
    <input type="text" id="usernameInput" aria-required="true" aria-describedby="modalTitle" />
    <button id="saveProfileBtn">Save</button>
  </div>
</div>

<!-- Avatar Picker Modal -->
<div id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
  <div id="avatarPickerModal" tabindex="0"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "😀","😃","😄","😁","😆","😅","😂","🤣","😊","😇",
    "🙂","🙃","😉","😌","😍","🥰","😘","😗","😙","😚",
    "😋","😛","😝","😜","🤪","🤨","🧐","🤓","😎","🥳",
    "🤗","🤔","🤭","🤫","🤥","😶","😐","😑","😬","🙄",
    "😏","😣","😥","😮","🤐","😯","😪","😫","🥱","😴",
    "😌","😔","😕","🙃","😢","😭","😤","😠","😡","🤬",
    "🤯","😳","🥵","🥶","😱","😨","😰","😥","😓","🤤",
    "😴","😵","🤐","🥴","🤢","🤮","🤧","😷","🤒","🤕",
    "🤑","🤠","😈","👿","👹","👺","💀","👻","👽","🤖",
    "💩","😺","😸","😹","😻","😼","😽","🙀","😿","😾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let isTyping = false;
  let typingTimeout = null;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen on ${new Date(timestamp).toLocaleDateString()}`;
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Avatar assignment by username & date for daily change
  function assignAvatar(username) {
    const dateStr = new Date().toISOString().slice(0,10);
    const seed = username + dateStr;
    let hash = 0;
    for (let i = 0; i < seed.length; i++) {
      hash = ((hash << 5) - hash) + seed.charCodeAt(i);
      hash |= 0;
    }
    hash = Math.abs(hash);
    const idx = hash % maleAvatars.length;
    return maleAvatars[idx];
  }

  // Render a single message
  function renderMessage(msg) {
    const isOwn = msg.userId === userId;
    const div = document.createElement("div");
    div.className = "message" + (isOwn ? " you" : "");
    div.setAttribute("data-id", msg.id);
    div.tabIndex = 0;

    const avatarUrl = msg.avatarUrl || assignAvatar(msg.username);
    const avatarImg = document.createElement("img");
    avatarImg.src = avatarUrl;
    avatarImg.alt = `${msg.username}'s avatar`;
    avatarImg.className = "avatar";

    // Presence dot class will be updated later
    avatarImg.classList.remove("presence-online", "presence-offline");
    
    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";

    const senderDiv = document.createElement("div");
    senderDiv.className = "sender";
    senderDiv.textContent = msg.username;

    const bubbleDiv = document.createElement("div");
    bubbleDiv.className = "bubble";

    if (msg.type === "text") {
      bubbleDiv.innerHTML = escapeHtml(msg.text);
    } else if (msg.type === "file") {
      if (msg.fileUrl) {
        const fileLink = document.createElement("a");
        fileLink.href = msg.fileUrl;
        fileLink.target = "_blank";
        fileLink.rel = "noopener noreferrer";
        fileLink.textContent = msg.fileName || "File";
        bubbleDiv.appendChild(fileLink);
      }
    }

    const infoDiv = document.createElement("div");
    infoDiv.className = "info";
    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(new Date(msg.timestamp || Date.now()));
    infoDiv.appendChild(timeSpan);

    // Only own message gets edit/delete buttons
    if (isOwn) {
      const actionsDiv = document.createElement("span");
      actionsDiv.className = "actions";
      const editBtn = document.createElement("button");
      editBtn.textContent = "✏️";
      editBtn.title = "Edit message";
      editBtn.setAttribute("aria-label", "Edit message");
      editBtn.onclick = () => editMessage(msg);
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "🗑️";
      deleteBtn.title = "Delete message";
      deleteBtn.setAttribute("aria-label", "Delete message");
      deleteBtn.onclick = () => deleteMessage(msg);
      actionsDiv.appendChild(editBtn);
      actionsDiv.appendChild(deleteBtn);
      infoDiv.appendChild(actionsDiv);
    }

    contentDiv.appendChild(senderDiv);
    contentDiv.appendChild(bubbleDiv);
    contentDiv.appendChild(infoDiv);

    if (isOwn) {
      div.appendChild(contentDiv);
      div.appendChild(avatarImg);
    } else {
      div.appendChild(avatarImg);
      div.appendChild(contentDiv);
    }

    return div;
  }

  // Add a message to chat window
  function addMessageToUI(msg) {
    // Skip duplicates
    if (messagesCache.find(m => m.id === msg.id)) return;
    messagesCache.push(msg);
    const msgElem = renderMessage(msg);
    messagesDiv.appendChild(msgElem);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    updatePresenceDot(msg.userId, msgElem.querySelector(".avatar"));
  }

  // Edit message handler
  async function editMessage(msg) {
    const newText = prompt("Edit your message:", msg.text);
    if (newText !== null && newText.trim() !== "" && newText !== msg.text) {
      try {
        await set(ref(db, `messages/${msg.id}`), {
          ...msg,
          text: newText.trim(),
          edited: true
        });
      } catch (e) {
        alert("Failed to edit message.");
      }
    }
  }

  // Delete message handler
  async function deleteMessage(msg) {
    if (!confirm("Are you sure you want to delete this message?")) return;
    try {
      await remove(ref(db, `messages/${msg.id}`));
    } catch (e) {
      alert("Failed to delete message.");
    }
  }

  // Update presence dot on avatar element
  function updatePresenceDot(userIdToCheck, avatarElem) {
    const pres = presenceMap.get(userIdToCheck);
    if (!avatarElem) return;
    avatarElem.classList.remove("presence-online", "presence-offline");
    if (pres === true) {
      avatarElem.classList.add("presence-online");
      avatarElem.title = "Online";
    } else if (typeof pres === "number") {
      avatarElem.classList.add("presence-offline");
      avatarElem.title = formatLastSeen(pres);
    } else {
      avatarElem.classList.add("presence-offline");
      avatarElem.title = "Offline";
    }
  }

  // Refresh all presence dots on messages
  function refreshMessagesPresence() {
    document.querySelectorAll("#messages .message").forEach(msgElem => {
      const id = msgElem.getAttribute("data-id");
      const msg = messagesCache.find(m => m.id === id);
      if (!msg) return;
      const avatarImg = msgElem.querySelector(".avatar");
      updatePresenceDot(msg.userId, avatarImg);
    });
  }

  // Load messages from Firebase and listen to new ones
  function loadMessages() {
    onChildAdded(messagesRef, (snap) => {
      const msg = snap.val();
      msg.id = snap.key;
      addMessageToUI(msg);
    });

    // Also listen for message removal or edits to update UI
    onValue(messagesRef, (snap) => {
      const data = snap.val() || {};
      messagesCache = [];
      messagesDiv.innerHTML = "";
      Object.entries(data).forEach(([key, msg]) => {
        msg.id = key;
        addMessageToUI(msg);
      });
      refreshMessagesPresence();
    });
  }

  // Typing indicator logic
  function updateTypingStatus(isTypingNow) {
    if (!userId) return;
    isTyping = isTypingNow;
    set(ref(db, `typing/${userId}`), isTyping ? currentUser.username : null);
    if (typingTimeout) clearTimeout(typingTimeout);
    if (isTypingNow) {
      typingTimeout = setTimeout(() => {
        updateTypingStatus(false);
      }, 3000);
    }
  }

  function listenTyping() {
    onValue(typingRef, (snap) => {
      const val = snap.val() || {};
      userTypingUsers.clear();
      Object.entries(val).forEach(([id, username]) => {
        if (id !== userId && typeof username === "string" && username.trim() !== "") {
          userTypingUsers.add(username);
        }
      });
      updateTypingIndicator();
    });
  }

  function updateTypingIndicator() {
    const count = userTypingUsers.size;
    if (count === 0) {
      typingIndicator.textContent = "";
    } else if (count === 1) {
      const name = Array.from(userTypingUsers)[0];
      typingIndicator.textContent = `${name} is typing...`;
    } else {
      typingIndicator.textContent = `Several people are typing...`;
    }
  }

  // Presence logic
  function setupPresence() {
    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        const userPresenceRef = ref(db, `presence/${userId}`);
        set(userPresenceRef, true);
        onDisconnect(userPresenceRef).set(Date.now());
      }
    });

    onValue(presenceRef, (snap) => {
      const pres = snap.val() || {};
      presenceMap.clear();
      for (const [id, val] of Object.entries(pres)) {
        presenceMap.set(id, val === true ? true : val);
      }
      refreshMessagesPresence();
    });
  }

  // Send message function
  async function sendMessage() {
    const text = textInput.value.trim();
    if (!text) return;
    const msg = {
      userId,
      username: currentUser.username,
      avatarUrl: selectedAvatarUrl,
      text,
      type: "text",
      timestamp: Date.now(),
    };
    try {
      await push(messagesRef, msg);
      textInput.value = "";
      updateTypingStatus(false);
    } catch {
      alert("Failed to send message.");
    }
  }

  // Send file function
  function sendFile(file) {
    if (!file) return;
    // For demo, we skip uploading to Firebase Storage, just show local filename
    const msg = {
      userId,
      username: currentUser.username,
      avatarUrl: selectedAvatarUrl,
      type: "file",
      fileName: file.name,
      fileUrl: URL.createObjectURL(file),
      timestamp: Date.now(),
    };
    push(messagesRef, msg);
  }

  // Emoji picker setup
  function showEmojiPicker() {
    emojiPicker.innerHTML = "";
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.tabIndex = 0;
      span.setAttribute("role", "option");
      span.addEventListener("click", () => {
        textInput.value += e;
        textInput.focus();
        hideEmojiPicker();
      });
      span.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          span.click();
        }
      });
      emojiPicker.appendChild(span);
    });
    emojiPicker.style.display = "flex";
  }
  function hideEmojiPicker() {
    emojiPicker.style.display = "none";
  }

  // Show profile modal
  function showProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.value = currentUser ? currentUser.username : "";
    usernameInput.focus();
  }
  // Hide profile modal
  function hideProfileModal() {
    modalOverlay.style.display = "none";
  }

  // Show avatar picker modal
  function showAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = `<h2 id="avatarPickerTitle">Select Avatar</h2>`;
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Avatar";
      img.className = "avatar-option";
      if (url === selectedAvatarUrl) {
        img.classList.add("selected");
      }
      img.tabIndex = 0;
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        saveSelectedAvatar();
        updateAvatarForUser();
        hideAvatarPicker();
      });
      img.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      avatarPickerModal.appendChild(img);
    });
    avatarPickerModal.focus();
  }
  // Hide avatar picker modal
  function hideAvatarPicker() {
    avatarPickerOverlay.style.display = "none";
  }
  // Save avatar selection to localStorage
  function saveSelectedAvatar() {
    if (!currentUser) return;
    currentUser.avatarUrl = selectedAvatarUrl;
    saveUserToLocal(currentUser);
  }
  // Update all user messages avatar in UI
  function updateAvatarForUser() {
    document.querySelectorAll("#messages .message").forEach(msgElem => {
      const id = msgElem.getAttribute("data-id");
      const msg = messagesCache.find(m => m.id === id);
      if (!msg) return;
      if (msg.userId === userId) {
        const avatarImg = msgElem.querySelector(".avatar");
        if (avatarImg) avatarImg.src = selectedAvatarUrl;
      }
    });
  }

  // Initialize user on page load
  function initUser() {
    userId = generateUserId();
    const storedUser = loadUserFromLocal();
    if (storedUser && storedUser.username) {
      currentUser = storedUser;
      selectedAvatarUrl = currentUser.avatarUrl || assignAvatar(currentUser.username);
    } else {
      currentUser = { username: "", avatarUrl: "" };
      selectedAvatarUrl = "";
      showProfileModal();
    }
  }

  // Event listeners

  sendBtn.addEventListener("click", () => {
    sendMessage();
  });

  textInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  textInput.addEventListener("input", () => {
    if (!isTyping) {
      updateTypingStatus(true);
    }
  });

  fileBtn.addEventListener("click", () => {
    fileInput.click();
  });

  fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
      sendFile(fileInput.files[0]);
      fileInput.value = "";
    }
  });

  emojiBtn.addEventListener("click", () => {
    if (emojiPicker.style.display === "flex") {
      hideEmojiPicker();
    } else {
      showEmojiPicker();
    }
  });

  document.addEventListener("click", e => {
    if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
      hideEmojiPicker();
    }
  });

  nightModeBtn.addEventListener("click", () => {
    document.body.classList.toggle("night");
    saveNightMode(document.body.classList.contains("night"));
  });

  changeUserBtn.addEventListener("click", () => {
    showProfileModal();
  });

  saveProfileBtn.addEventListener("click", () => {
    const val = usernameInput.value.trim();
    if (val === "") {
      alert("Please enter a username");
      usernameInput.focus();
      return;
    }
    currentUser.username = val;
    if (!selectedAvatarUrl) {
      selectedAvatarUrl = assignAvatar(val);
      currentUser.avatarUrl = selectedAvatarUrl;
    }
    saveUserToLocal(currentUser);
    hideProfileModal();
  });

  modalOverlay.addEventListener("click", e => {
    if (e.target === modalOverlay) hideProfileModal();
  });

  avatarPickerBtn.addEventListener("click", () => {
    showAvatarPicker();
  });

  avatarPickerOverlay.addEventListener("click", e => {
    if (e.target === avatarPickerOverlay) hideAvatarPicker();
  });

  // Initialization on load
  window.addEventListener("load", () => {
    initUser();
    loadMessages();
    listenTyping();
    setupPresence();
    // Set night mode if saved
    if (loadNightMode()) {
      document.body.classList.add("night");
    }
  });
</script>

</body>
