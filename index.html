<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    /* Modal for changing username/gender */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    body.night .modal button {
      background: #1877f2;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender">ðŸ‘¤</button>
        <button id="nightModeBtn" title="Toggle Night Mode">ðŸŒ™</button>
      </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a messageâ€¦" autocomplete="off" />
      <button id="emojiBtn">ðŸ˜Š</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" />
      <button id="fileBtn">ðŸ“Ž</button>
      <button id="sendBtn">âž¤</button>
    </div>
    <div class="emoji-picker" id="emojiPicker"></div>
  </div>

  <!-- Modal for username + gender -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" />
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
      </div>
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, update, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const avatarsRef = ref(db, "avatars"); // store daily avatar assignments

    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");

    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    // New male-only avatar pool (photo-based)
    // These are free avatars from https://randomuser.me/api/portraits/men/ + curated photos
    const maleAvatars = [
      "https://randomuser.me/api/portraits/men/1.jpg",
      "https://randomuser.me/api/portraits/men/2.jpg",
      "https://randomuser.me/api/portraits/men/3.jpg",
      "https://randomuser.me/api/portraits/men/4.jpg",
      "https://randomuser.me/api/portraits/men/5.jpg",
      "https://randomuser.me/api/portraits/men/6.jpg",
      "https://randomuser.me/api/portraits/men/7.jpg",
      "https://randomuser.me/api/portraits/men/8.jpg",
      "https://randomuser.me/api/portraits/men/9.jpg",
      "https://randomuser.me/api/portraits/men/10.jpg",
      "https://randomuser.me/api/portraits/men/11.jpg",
      "https://randomuser.me/api/portraits/men/12.jpg",
      "https://randomuser.me/api/portraits/men/13.jpg",
      "https://randomuser.me/api/portraits/men/14.jpg",
      "https://randomuser.me/api/portraits/men/15.jpg",
      "https://randomuser.me/api/portraits/men/16.jpg",
      "https://randomuser.me/api/portraits/men/17.jpg",
      "https://randomuser.me/api/portraits/men/18.jpg",
      "https://randomuser.me/api/portraits/men/19.jpg",
      "https://randomuser.me/api/portraits/men/20.jpg"
    ];

    // Helper: hash function for strings
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0; // Convert to 32bit int
      }
      return Math.abs(hash);
    }

    // Get user profile from sessionStorage
    function getUserProfile() {
      const name = sessionStorage.getItem("username");
      let gender = sessionStorage.getItem("gender");
      if (!name || !gender) return null;

      // Force gender to male only, as per your request
      gender = "male";
      return { name, gender };
    }

    function setUserProfile(name, gender) {
      sessionStorage.setItem("username", name);
      // Always force male gender internally
      sessionStorage.setItem("gender", "male");
      sessionStorage.removeItem("avatar");
      sessionStorage.removeItem("avatarDate");
    }

    // Show modal to enter or edit profile
    function showUserModal(existingName = "", existingGender = "") {
      usernameInput.value = existingName;
      const radios = document.getElementsByName("gender");
      radios.forEach(r => r.checked = false);
      // Select male always
      radios.forEach(r => { if (r.value === "male") r.checked = true; });
      modalOverlay.style.display = "flex";
      usernameInput.focus();
    }

    // Save user profile from modal
    function saveUserProfile() {
      const name = usernameInput.value.trim() || "Anonymous";
      // gender forced to male only
      const gender = "male";
      setUserProfile(name, gender);
      modalOverlay.style.display = "none";
    }

    // Deterministic shuffle for array with seed
    function mulberry32(seed) {
      return function() {
        let t = seed += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }
    function shuffleArrayWithSeed(arr, seed) {
      let random = mulberry32(seed);
      for (let i = arr.length -1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    // Assign unique daily avatar to user, no duplicates across users in Firebase
    // Uses /avatars/{date}/{username} = avatarURL in database to store assignments
    async function getDailyAvatar(name, gender) {
      const today = new Date().toISOString().slice(0,10);
      const userKey = name.toLowerCase();

      // Check session cache first
      const cachedDate = sessionStorage.getItem("avatarDate");
      const cachedAvatar = sessionStorage.getItem("avatar");
      if (cachedDate === today && cachedAvatar) return cachedAvatar;

      // Fetch today's avatar assignments from Firebase
      const avatarsSnapshot = await get(child(ref(db), `avatars/${today}`));
      let avatarsMap = {};
      if (avatarsSnapshot.exists()) {
        avatarsMap = avatarsSnapshot.val();
      }

      // If user already assigned avatar today, return it
      if (avatarsMap[userKey]) {
        sessionStorage.setItem("avatar", avatarsMap[userKey]);
        sessionStorage.setItem("avatarDate", today);
        return avatarsMap[userKey];
      }

      // Build list of assigned avatars
      const assignedAvatars = new Set(Object.values(avatarsMap));

      // Prepare avatar pool: male only
      let avatarPool = [...maleAvatars];

      // Seed for shuffle: based on username + date (to assign daily avatar)
      const seed = hashString(userKey + today);
      shuffleArrayWithSeed(avatarPool, seed);

      // Find first avatar from pool not assigned yet
      let selectedAvatar = avatarPool.find(av => !assignedAvatars.has(av));
      // If all assigned (should be rare), fallback to first in pool
      if (!selectedAvatar) selectedAvatar = avatarPool[0];

      // Save to Firebase
      await update(ref(db, `avatars/${today}`), {
        [userKey]: selectedAvatar
      });

      // Save to sessionStorage cache
      sessionStorage.setItem("avatar", selectedAvatar);
      sessionStorage.setItem("avatarDate", today);

      return selectedAvatar;
    }

    // Add message to chat window
    function addMessage({ username, message, avatar, timestamp, isMe, fileUrl }) {
      const messageEl = document.createElement("div");
      messageEl.className = "message";
      if (isMe) messageEl.classList.add("you");

      const avatarEl = document.createElement("img");
      avatarEl.src = avatar;
      avatarEl.alt = username + " avatar";
      avatarEl.className = "avatar";

      const contentEl = document.createElement("div");
      contentEl.className = "message-content";

      const senderEl = document.createElement("div");
      senderEl.className = "sender";
      senderEl.textContent = username;

      const bubbleEl = document.createElement("div");
      bubbleEl.className = "bubble";

      if (fileUrl) {
        // Show file link or image
        if (/\.(jpg|jpeg|png|gif)$/i.test(fileUrl)) {
          const img = document.createElement("img");
          img.src = fileUrl;
          img.style.maxWidth = "200px";
          img.style.borderRadius = "8px";
          bubbleEl.appendChild(img);
        } else {
          const a = document.createElement("a");
          a.href = fileUrl;
          a.textContent = "Download file";
          a.target = "_blank";
          a.rel = "noopener";
          bubbleEl.appendChild(a);
        }
      } else {
        bubbleEl.textContent = message;
      }

      const timeStr = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const infoEl = document.createElement("div");
      infoEl.className = "info";

      const timeEl = document.createElement("span");
      timeEl.textContent = timeStr;

      infoEl.appendChild(timeEl);

      contentEl.appendChild(senderEl);
      contentEl.appendChild(bubbleEl);
      contentEl.appendChild(infoEl);

      messageEl.appendChild(avatarEl);
      messageEl.appendChild(contentEl);

      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Load all messages from Firebase
    function loadMessages(currentUser) {
      onChildAdded(messagesRef, (snapshot) => {
        const data = snapshot.val();
        const isMe = currentUser && data.username === currentUser.name;
        addMessage({
          username: data.username,
          message: data.message,
          avatar: data.avatar,
          timestamp: data.timestamp,
          isMe,
          fileUrl: data.fileUrl || null
        });
      });
    }

    // Send message to Firebase
    async function sendMessage(currentUser, message, fileUrl = null) {
      if (!message && !fileUrl) return;
      const timestamp = Date.now();
      const avatar = await getDailyAvatar(currentUser.name, currentUser.gender);

      push(messagesRef, {
        username: currentUser.name,
        message,
        avatar,
        timestamp,
        fileUrl
      });
    }

    // Emoji picker setup
    const emojis = ["ðŸ˜€","ðŸ˜ƒ","ðŸ˜„","ðŸ˜","ðŸ˜†","ðŸ˜…","ðŸ˜‚","ðŸ¤£","ðŸ˜Š","ðŸ˜‡","ðŸ™‚","ðŸ™ƒ","ðŸ˜‰","ðŸ˜Œ","ðŸ˜","ðŸ¥°","ðŸ˜˜","ðŸ˜—","ðŸ˜™","ðŸ˜š"];
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.onclick = () => {
        textInput.value += e;
        emojiPicker.style.display = "none";
        textInput.focus();
      };
      emojiPicker.appendChild(span);
    });

    // Toggle emoji picker
    emojiBtn.addEventListener("click", () => {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    });

    // File upload button
    fileBtn.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length === 0) return;
      const file = fileInput.files[0];
      if (!file) return;

      // Upload file to Firebase Storage (optional) or use local URL (demo)
      // Here, just simulate upload with a local object URL for demo

      const reader = new FileReader();
      reader.onload = async function(e) {
        // In production, you should upload the file to Firebase Storage and get a URL
        const fileUrl = e.target.result;
        if (currentUser) {
          await sendMessage(currentUser, "", fileUrl);
        }
      };
      reader.readAsDataURL(file);

      fileInput.value = "";
    });

    // Night mode toggle
    nightModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("night");
    });

    // Change user modal
    changeUserBtn.addEventListener("click", () => {
      const currentProfile = getUserProfile() || { name: "", gender: "male" };
      showUserModal(currentProfile.name, currentProfile.gender);
    });

    saveProfileBtn.addEventListener("click", () => {
      const nameVal = usernameInput.value.trim();
      if (nameVal.length === 0) {
        alert("Please enter a name.");
        usernameInput.focus();
        return;
      }
      saveUserProfile();
      initializeAppForUser();
    });

    modalOverlay.addEventListener("click", e => {
      if (e.target === modalOverlay) {
        // Do not allow closing modal without profile set
      }
    });

    // Initialization
    let currentUser = null;

    async function initializeAppForUser() {
      currentUser = getUserProfile();
      if (!currentUser) {
        showUserModal();
        return;
      }

      messagesDiv.innerHTML = "";
      loadMessages(currentUser);
    }

    initializeAppForUser();
    
    sendBtn.addEventListener("click", async () => {
      if (!currentUser) return;
      const msg = textInput.value.trim();
      if (!msg) return;
      await sendMessage(currentUser, msg);
      textInput.value = "";
    });

    textInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
