<style>
  /* Reset & basics */

    margin: 0;

    flex-direction: column;

    color: #222;

  body.night {
    background: #222;
    color: #ddd;
  }
  header {

    gap: 10px;
    background: #fff;

  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;

  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");

  const messagesDiv = document.getElementById("messages");

  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [

    "https://randomuser.me/api/portraits/men/17.jpg",

    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "ğŸ˜€","ğŸ˜ƒ","ğŸ˜„","ğŸ˜","ğŸ˜†","ğŸ˜…","ğŸ˜‚","ğŸ¤£","ğŸ˜Š","ğŸ˜‡",
    "ğŸ™‚","ğŸ™ƒ","ğŸ˜‰","ğŸ˜Œ","ğŸ˜","ğŸ¥°","ğŸ˜˜","ğŸ˜—","ğŸ˜™","ğŸ˜š",
    "ğŸ˜‹","ğŸ˜›","ğŸ˜","ğŸ˜œ","ğŸ¤ª","ğŸ¤¨","ğŸ§","ğŸ¤“","ğŸ˜","ğŸ¥³",
    "ğŸ¤—","ğŸ¤”","ğŸ¤­","ğŸ¤«","ğŸ¤¥","ğŸ˜¶","ğŸ˜","ğŸ˜‘","ğŸ˜¬","ğŸ™„",
    "ğŸ˜","ğŸ˜£","ğŸ˜¥","ğŸ˜®","ğŸ¤","ğŸ˜¯","ğŸ˜ª","ğŸ˜«","ğŸ¥±","ğŸ˜´",
    "ğŸ˜Œ","ğŸ˜”","ğŸ˜•","ğŸ™ƒ","ğŸ˜¢","ğŸ˜­","ğŸ˜¤","ğŸ˜ ","ğŸ˜¡","ğŸ¤¬",
    "ğŸ¤¯","ğŸ˜³","ğŸ¥µ","ğŸ¥¶","ğŸ˜±","ğŸ˜¨","ğŸ˜°","ğŸ˜¥","ğŸ˜“","ğŸ¤¤",
    "ğŸ˜´","ğŸ˜µ","ğŸ¤","ğŸ¥´","ğŸ¤¢","ğŸ¤®","ğŸ¤§","ğŸ˜·","ğŸ¤’","ğŸ¤•",
    "ğŸ¤‘","ğŸ¤ ","ğŸ˜ˆ","ğŸ‘¿","ğŸ‘¹","ğŸ‘º","ğŸ’€","ğŸ‘»","ğŸ‘½","ğŸ¤–",
    "ğŸ’©","ğŸ˜º","ğŸ˜¸","ğŸ˜¹","ğŸ˜»","ğŸ˜¼","ğŸ˜½","ğŸ™€","ğŸ˜¿","ğŸ˜¾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;
  let presenceHeartbeatInterval = null;

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen on ${new Date(timestamp).toLocaleDateString()}`;
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // --- Avatar assignment: randomly pick one from maleAvatars
  function assignAvatar(username) {
    // Simple deterministic assignment by hashing username + date (daily change)
    const dateStr = new Date().toISOString().slice(0,10);
    const seed = username + dateStr;
    let hash = 0;
    for (let i = 0; i < seed.length; i++) {
      hash = ((hash << 5) - hash) + seed.charCodeAt(i);
      hash |= 0;
    }
    hash = Math.abs(hash);
    const idx = hash % maleAvatars.length;
    return maleAvatars[idx];
  }

  // Render a single message in DOM
  function renderMessage(msg) {
    const isOwn = msg.userId === userId;
    const messageEl = document.createElement("div");
    messageEl.classList.add("message");
    if (isOwn) messageEl.classList.add("you");
    messageEl.setAttribute("tabindex", "-1");
    messageEl.dataset.key = msg.key;

    const avatarEl = document.createElement("img");
    avatarEl.classList.add("avatar");
    avatarEl.src = msg.avatar || assignAvatar(msg.username);
    avatarEl.alt = `${msg.username} avatar`;
    avatarEl.setAttribute("aria-hidden", "true");
    // Presence dot
    const presence = presenceMap.get(msg.userId);
    if (presence && presence.online) {
      avatarEl.classList.add("presence-online");
      avatarEl.classList.remove("presence-offline");
      avatarEl.title = "Online";
    } else {
      avatarEl.classList.add("presence-offline");
      avatarEl.classList.remove("presence-online");
      avatarEl.title = presence && presence.lastSeen ? formatLastSeen(presence.lastSeen) : "Offline";
    }

    const contentEl = document.createElement("div");
    contentEl.classList.add("message-content");

    const senderEl = document.createElement("div");
    senderEl.classList.add("sender");
    senderEl.textContent = msg.username;

    const bubbleEl = document.createElement("div");
    bubbleEl.classList.add("bubble");
    if (msg.type === "file") {
      if (msg.fileType && msg.fileType.startsWith("image")) {
        const img = document.createElement("img");
        img.src = msg.text;
        img.alt = "Image message";
        img.style.maxWidth = "200px";
        bubbleEl.appendChild(img);
      } else {
        const link = document.createElement("a");
        link.href = msg.text;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.textContent = "File: Click to open";
        bubbleEl.appendChild(link);
      }
    } else {
      bubbleEl.innerHTML = msg.text.replace(/\n/g, "<br>");
    }

    const infoEl = document.createElement("div");
    infoEl.classList.add("info");
    infoEl.textContent = formatTime(new Date(msg.timestamp));

    if (isOwn) {
      const actions = document.createElement("div");
      actions.classList.add("actions");
      // Edit button
      const editBtn = document.createElement("button");
      editBtn.title = "Edit message";
      editBtn.setAttribute("aria-label", "Edit message");
      editBtn.innerHTML = "âœï¸";
      editBtn.addEventListener("click", () => editMessage(msg));
      actions.appendChild(editBtn);
      // Delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.title = "Delete message";
      deleteBtn.setAttribute("aria-label", "Delete message");
      deleteBtn.innerHTML = "ğŸ—‘ï¸";
      deleteBtn.addEventListener("click", () => deleteMessage(msg));
      actions.appendChild(deleteBtn);
      infoEl.appendChild(actions);
    }

    contentEl.appendChild(senderEl);
    contentEl.appendChild(bubbleEl);
    contentEl.appendChild(infoEl);

    messageEl.appendChild(avatarEl);
    messageEl.appendChild(contentEl);

    return messageEl;
  }

  function renderMessages() {
    messagesDiv.innerHTML = "";
    messagesCache.forEach(msg => {
      const el = renderMessage(msg);
      messagesDiv.appendChild(el);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Send message to Firebase
  function sendMessage(text, type = "text", fileType = null) {
    if (!text.trim()) return;
    const now = Date.now();
    const msgData = {
      username: currentUser.username,
      userId,
      text: escapeHtml(text.trim()),
      timestamp: now,
      avatar: selectedAvatarUrl,
      type,
      fileType
    };
    push(messagesRef, msgData).then(() => {
      textInput.value = "";
      textInput.focus();
      stopTyping();
    });
  }

  // Edit message in Firebase
  function editMessage(msg) {
    const newText = prompt("Edit your message:", msg.text.replace(/<br>/g, "\n"));
    if (newText !== null) {
      const msgRef = ref(db, `messages/${msg.key}`);
      set(msgRef, {
        ...msg,
        text: escapeHtml(newText.trim())
      });
    }
  }

  // Delete message from Firebase
  function deleteMessage(msg) {
    if (confirm("Delete this message?")) {
      const msgRef = ref(db, `messages/${msg.key}`);
      remove(msgRef);
    }
  }

  // Typing indicator
  function sendTypingStatus(isTyping) {
    if (!userId) return;
    const userTypingRef = ref(db, `typing/${userId}`);
    if (isTyping) {
      set(userTypingRef, currentUser.username);
    } else {
      remove(userTypingRef);
    }
  }

  // Track users typing (excluding self)
  function updateTypingIndicator() {
    const othersTyping = Array.from(userTypingUsers).filter(name => name !== currentUser?.username);
    const count = othersTyping.length;

    if (count === 0) {
      typingIndicator.textContent = "";
    } else if (count === 1) {
      typingIndicator.textContent = `${othersTyping[0]} is typing...`;
    } else {
      typingIndicator.textContent = `Several people are typing...`;
    }
  }

  // Handle input typing events
  function handleTypingInput() {
    if (!isTyping) {
      isTyping = true;
      sendTypingStatus(true);
    }
    lastTypingTime = Date.now();
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      const timeDiff = Date.now() - lastTypingTime;
      if (timeDiff >= 2000 && isTyping) {
        isTyping = false;
        sendTypingStatus(false);
      }
    }, 2000);
  }

  // Stop typing on send
  function stopTyping() {
    isTyping = false;
    sendTypingStatus(false);
  }

  // Presence (online/offline) tracking
  function setupPresence() {
    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        const userPresenceRef = ref(db, `presence/${userId}`);
        set(userPresenceRef, {
          username: currentUser.username,
          online: true,
          lastSeen: Date.now()
        });
        onDisconnect(userPresenceRef).set({
          username: currentUser.username,
          online: false,
          lastSeen: Date.now()
        });
        // Heartbeat to update lastSeen every 30 seconds
        if (presenceHeartbeatInterval) clearInterval(presenceHeartbeatInterval);
        presenceHeartbeatInterval = setInterval(() => {
          set(userPresenceRef, {
            username: currentUser.username,
            online: true,
            lastSeen: Date.now()
          });
        }, 30000);
      }
    });

    // Listen for presence updates
    onValue(ref(db, "presence"), (snapshot) => {
      presenceMap.clear();
      snapshot.forEach(childSnap => {
        presenceMap.set(childSnap.key, childSnap.val());
      });
      renderMessages();
    });
  }

  // Listen for typing changes
  function setupTypingListener() {
    onValue(typingRef, (snapshot) => {
      userTypingUsers.clear();
      snapshot.forEach(childSnap => {
        const name = childSnap.val();
        if (name) userTypingUsers.add(name);
      });
      updateTypingIndicator();
    });
  }

  // Listen for messages added/changed/removed
  function setupMessagesListener() {
    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      msg.key = data.key;
      messagesCache.push(msg);
      renderMessages();
    });
    // TODO: Add onChildChanged and onChildRemoved for editing and deleting messages
    onValue(messagesRef, (snapshot) => {
      messagesCache = [];
      snapshot.forEach(childSnap => {
        const msg = childSnap.val();
        msg.key = childSnap.key;
        messagesCache.push(msg);
      });
      renderMessages();
    });
  }

  // Show profile modal to enter username
  function showProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.value = currentUser ? currentUser.username : "";
    usernameInput.focus();
  }
  // Hide profile modal
  function hideProfileModal() {
    modalOverlay.style.display = "none";
  }
  // Save profile (username) and assign avatar
  function saveProfile() {
    const name = usernameInput.value.trim();
    if (!name) {
      alert("Username is required");
      usernameInput.focus();
      return;
    }
    currentUser = { username: name };
    userId = generateUserId();
    selectedAvatarUrl = assignAvatar(name);
    saveUserToLocal(currentUser);
    hideProfileModal();
    setupPresence();
    setupTypingListener();
    setupMessagesListener();
    renderMessages();
  }

  // Toggle night mode
  function toggleNightMode() {
    const enabled = document.body.classList.toggle("night");
    saveNightMode(enabled);
  }

  // Show avatar picker modal
  function showAvatarPicker() {
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Pick your avatar</h2>";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.classList.add("avatar-option");
      img.tabIndex = 0;
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.alt = "Avatar option";
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        saveUserToLocal({...currentUser, avatar: selectedAvatarUrl});
        hideAvatarPicker();
        renderMessages();
      });
      img.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      avatarPickerModal.appendChild(img);
    });
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.focus();
  }
  function hideAvatarPicker() {
    avatarPickerOverlay.style.display = "none";
  }

  // Emoji picker
  function populateEmojiPicker() {
    emojiPicker.innerHTML = "";
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.tabIndex = 0;
      span.addEventListener("click", () => {
        textInput.value += e;
        textInput.focus();
        emojiPicker.style.display = "none";
      });
      span.addEventListener("keydown", e2 => {
        if (e2.key === "Enter" || e2.key === " ") {
          e2.preventDefault();
          span.click();
        }
      });
      emojiPicker.appendChild(span);
    });
  }

  // Event listeners
  sendBtn.addEventListener("click", () => {
    sendMessage(textInput.value);
  });
  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage(textInput.value);
    }
  });
  textInput.addEventListener("input", () => {
    handleTypingInput();
  });
  fileBtn.addEventListener("click", () => {
    fileInput.click();
  });
  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
      sendMessage(event.target.result, "file", file.type);
    };
    reader.readAsDataURL(file);
    fileInput.value = "";
  });
  emojiBtn.addEventListener("click", () => {
    if (emojiPicker.style.display === "flex") {
      emojiPicker.style.display = "none";
    } else {
      emojiPicker.style.display = "flex";
    }
  });
  document.addEventListener("click", (e) => {
    if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
      emojiPicker.style.display = "none";
    }
    if (!modalOverlay.contains(e.target) && e.target !== changeUserBtn && modalOverlay.style.display === "flex") {
      // Prevent accidental modal close (modal only closes on save)
      e.preventDefault();
    }
    if (!avatarPickerOverlay.contains(e.target) && e.target !== avatarPickerBtn && avatarPickerOverlay.style.display === "flex") {
      hideAvatarPicker();
    }
  });
  nightModeBtn.addEventListener("click", toggleNightMode);
  changeUserBtn.addEventListener("click", showProfileModal);
  saveProfileBtn.addEventListener("click", saveProfile);
  avatarPickerBtn.addEventListener("click", showAvatarPicker);
  avatarPickerOverlay.addEventListener("click", (e) => {
    if (e.target === avatarPickerOverlay) hideAvatarPicker();
  });

  // Initialization
  function init() {
    currentUser = loadUserFromLocal();
    userId = generateUserId();
    if (!currentUser || !currentUser.username) {
      showProfileModal();
    } else {
      selectedAvatarUrl = currentUser.avatar || assignAvatar(currentUser.username);
      setupPresence();
      setupTypingListener();
      setupMessagesListener();
    }
    if (loadNightMode()) {
      document.body.classList.add("night");
    }
    populateEmojiPicker();
  }
  init();
</script>
