  }

    font-size: 1.5em;
  }

    background: white;

    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;

  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }

  /* Typing indicator dots animation */
  @keyframes blink {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  .dots {
    display: inline-block;
    animation: blink 1.4s infinite;
  }

</style>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {

  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [

    "https://randomuser.me/api/portraits/men/12.jpg",

    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "ğŸ˜€","ğŸ˜ƒ","ğŸ˜„","ğŸ˜","ğŸ˜†","ğŸ˜…","ğŸ˜‚","ğŸ¤£","ğŸ˜Š","ğŸ˜‡",
    "ğŸ™‚","ğŸ™ƒ","ğŸ˜‰","ğŸ˜Œ","ğŸ˜","ğŸ¥°","ğŸ˜˜","ğŸ˜—","ğŸ˜™","ğŸ˜š",
    "ğŸ˜‹","ğŸ˜›","ğŸ˜","ğŸ˜œ","ğŸ¤ª","ğŸ¤¨","ğŸ§","ğŸ¤“","ğŸ˜","ğŸ¥³",
    "ğŸ¤—","ğŸ¤”","ğŸ¤­","ğŸ¤«","ğŸ¤¥","ğŸ˜¶","ğŸ˜","ğŸ˜‘","ğŸ˜¬","ğŸ™„",
    "ğŸ˜","ğŸ˜£","ğŸ˜¥","ğŸ˜®","ğŸ¤","ğŸ˜¯","ğŸ˜ª","ğŸ˜«","ğŸ¥±","ğŸ˜´",
    "ğŸ˜Œ","ğŸ˜”","ğŸ˜•","ğŸ™ƒ","ğŸ˜¢","ğŸ˜­","ğŸ˜¤","ğŸ˜ ","ğŸ˜¡","ğŸ¤¬",
    "ğŸ¤¯","ğŸ˜³","ğŸ¥µ","ğŸ¥¶","ğŸ˜±","ğŸ˜¨","ğŸ˜°","ğŸ˜¥","ğŸ˜“","ğŸ¤¤",
    "ğŸ˜´","ğŸ˜µ","ğŸ¤","ğŸ¥´","ğŸ¤¢","ğŸ¤®","ğŸ¤§","ğŸ˜·","ğŸ¤’","ğŸ¤•",
    "ğŸ¤‘","ğŸ¤ ","ğŸ˜ˆ","ğŸ‘¿","ğŸ‘¹","ğŸ‘º","ğŸ’€","ğŸ‘»","ğŸ‘½","ğŸ¤–",
    "ğŸ’©","ğŸ˜º","ğŸ˜¸","ğŸ˜¹","ğŸ˜»","ğŸ˜¼","ğŸ˜½","ğŸ™€","ğŸ˜¿","ğŸ˜¾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen on ${new Date(timestamp).toLocaleDateString()}`;
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Avatar assignment
  function assignAvatar(username) {
    const dateStr = new Date().toISOString().slice(0,10);
    const seed = username + dateStr;
    let hash = 0;
    for(let i=0; i < seed.length; i++) {
      hash = ((hash << 5) - hash) + seed.charCodeAt(i);
      hash |= 0; // Convert to 32bit integer
    }
    let index = Math.abs(hash) % maleAvatars.length;
    return maleAvatars[index];
  }

  // Show modal to enter username (if missing)
  function openProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.value = currentUser?.username || "";
    usernameInput.focus();
  }
  function closeProfileModal() {
    modalOverlay.style.display = "none";
  }

  // Show avatar picker modal
  function openAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = `<h2 id="avatarPickerTitle">Pick Your Avatar</h2>`;
    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.flexWrap = "wrap";
    container.style.justifyContent = "center";

    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.tabIndex = 0;
      img.className = "avatar-option";
      if (url === selectedAvatarUrl) {
        img.classList.add("selected");
      }
      img.alt = "Avatar";
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        // Update selection visually
        avatarPickerModal.querySelectorAll(".avatar-option").forEach(el => el.classList.remove("selected"));
        img.classList.add("selected");
        // Save avatar immediately
        currentUser.avatar = selectedAvatarUrl;
        saveUserToLocal(currentUser);
        closeAvatarPicker();
      });
      img.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      container.appendChild(img);
    });

    avatarPickerModal.appendChild(container);
    avatarPickerModal.focus();
  }
  function closeAvatarPicker() {
    avatarPickerOverlay.style.display = "none";
  }

  // Send message
  async function sendMessage(text, fileUrl=null, fileName=null) {
    if ((!text || !text.trim()) && !fileUrl) return;
    const msg = {
      userId,
      username: currentUser.username,
      avatar: currentUser.avatar,
      text: text ? text.trim() : "",
      fileUrl: fileUrl || null,
      fileName: fileName || null,
      timestamp: Date.now(),
    };
    await push(messagesRef, msg);
    textInput.value = "";
    hideEmojiPicker();
    stopTyping();
  }

  // Listen for new messages and render
  function listenMessages() {
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      if (!msg) return;
      renderMessage(msg, snapshot.key);
      scrollToBottom();
    });
  }

  // Render a single message
  function renderMessage(msg, key) {
    if (messagesCache.includes(key)) return;
    messagesCache.push(key);

    const div = document.createElement("div");
    div.className = "message";
    if (msg.userId === userId) div.classList.add("you");
    div.tabIndex = 0;
    div.setAttribute("data-key", key);

    // Avatar and presence dot
    const avatarDiv = document.createElement("div");
    avatarDiv.className = "avatar";
    avatarDiv.setAttribute("aria-label", `${msg.username} avatar`);
    const img = document.createElement("img");
    img.src = msg.avatar || assignAvatar(msg.username);
    img.alt = `${msg.username}'s avatar`;
    img.width = 40;
    img.height = 40;
    avatarDiv.appendChild(img);

    // Presence dot
    const onlineStatus = presenceMap.get(msg.userId);
    if (onlineStatus === "online") {
      avatarDiv.classList.add("presence-online");
      avatarDiv.setAttribute("title", "User online");
    } else if (onlineStatus === "offline") {
      avatarDiv.classList.add("presence-offline");
      avatarDiv.setAttribute("title", "User offline");
    }

    // Content
    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";

    const senderDiv = document.createElement("div");
    senderDiv.className = "sender";
    senderDiv.textContent = msg.username;
    contentDiv.appendChild(senderDiv);

    const bubbleDiv = document.createElement("div");
    bubbleDiv.className = "bubble";

    if (msg.fileUrl) {
      // Image file?
      if (msg.fileUrl.match(/\.(jpeg|jpg|gif|png|svg)$/i)) {
        const imgFile = document.createElement("img");
        imgFile.src = msg.fileUrl;
        imgFile.alt = msg.fileName || "Image";
        imgFile.style.maxWidth = "200px";
        imgFile.style.borderRadius = "8px";
        bubbleDiv.appendChild(imgFile);
      } else {
        // Generic file link
        const link = document.createElement("a");
        link.href = msg.fileUrl;
        link.textContent = msg.fileName || "File";
        link.target = "_blank";
        bubbleDiv.appendChild(link);
      }
    }
    if (msg.text) {
      const p = document.createElement("p");
      p.innerHTML = escapeHtml(msg.text);
      bubbleDiv.appendChild(p);
    }
    contentDiv.appendChild(bubbleDiv);

    const infoDiv = document.createElement("div");
    infoDiv.className = "info";
    infoDiv.textContent = formatTime(new Date(msg.timestamp));
    contentDiv.appendChild(infoDiv);

    div.appendChild(avatarDiv);
    div.appendChild(contentDiv);

    messagesDiv.appendChild(div);
  }

  function scrollToBottom() {
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Typing indicator logic fixed here:
  function listenTyping() {
    onValue(typingRef, (snapshot) => {
      const val = snapshot.val() || {};
      userTypingUsers.clear();

      Object.entries(val).forEach(([id, username]) => {
        if (id !== userId && typeof username === "string") {
          userTypingUsers.add(username);
        }
      });

      updateTypingIndicator();
    });
  }

  function updateTypingIndicator() {
    const typingUsers = Array.from(userTypingUsers);
    const count = typingUsers.length;

    if (count === 0) {
      typingIndicator.innerHTML = "";
    } else if (count === 1) {
      const name = typingUsers[0];
      typingIndicator.innerHTML = `ğŸ‘¤ <strong>${escapeHtml(name)}</strong> is typing<span class="dots">...</span>`;
    } else {
      typingIndicator.innerHTML = `Several people are typing<span class="dots">...</span>`;
    }
  }

  // Typing presence update
  function startTyping() {
    if (isTyping) return;
    isTyping = true;
    set(ref(db, `typing/${userId}`), currentUser.username);
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 3000);
  }

  function stopTyping() {
    isTyping = false;
    remove(ref(db, `typing/${userId}`));
  }

  // File sending handler
  fileBtn.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    // For demo: Use URL.createObjectURL for preview only, no upload
    const fileUrl = URL.createObjectURL(file);
    await sendMessage("", fileUrl, file.name);
    fileInput.value = "";
  });

  // Emoji picker logic
  emojiBtn.addEventListener("click", () => {
    if (emojiPicker.style.display === "flex") {
      hideEmojiPicker();
    } else {
      showEmojiPicker();
    }
  });
  function showEmojiPicker() {
    emojiPicker.style.display = "flex";
    emojiPicker.innerHTML = "";
    emojis.forEach(emoji => {
      const span = document.createElement("span");
      span.textContent = emoji;
      span.tabIndex = 0;
      span.addEventListener("click", () => {
        textInput.value += emoji;
        textInput.focus();
        hideEmojiPicker();
      });
      span.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          span.click();
        }
      });
      emojiPicker.appendChild(span);
    });
  }
  function hideEmojiPicker() {
    emojiPicker.style.display = "none";
  }

  // Night mode toggle
  nightModeBtn.addEventListener("click", () => {
    const isNight = document.body.classList.toggle("night");
    saveNightMode(isNight);
  });

  // Change username modal open
  changeUserBtn.addEventListener("click", () => {
    openProfileModal();
  });

  // Avatar picker open
  avatarPickerBtn.addEventListener("click", () => {
    openAvatarPicker();
  });

  // Save profile from modal
  saveProfileBtn.addEventListener("click", () => {
    const newName = usernameInput.value.trim();
    if (newName.length < 1) {
      alert("Username cannot be empty.");
      return;
    }
    currentUser.username = newName;
    if (!currentUser.avatar) currentUser.avatar = assignAvatar(newName);
    selectedAvatarUrl = currentUser.avatar;
    saveUserToLocal(currentUser);
    userId = generateUserId();
    closeProfileModal();
    renderAllMessagesAgain();
  });

  // Close modals on click outside
  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) closeProfileModal();
  });
  avatarPickerOverlay.addEventListener("click", (e) => {
    if (e.target === avatarPickerOverlay) closeAvatarPicker();
  });

  // Keyboard accessibility: close modal on ESC
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      if (modalOverlay.style.display === "flex") closeProfileModal();
      if (avatarPickerOverlay.style.display === "flex") closeAvatarPicker();
    }
  });

  // Listen for typing events from input
  textInput.addEventListener("input", () => {
    if (!isTyping) startTyping();
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 3000);
  });

  // Send message on button click or enter key
  sendBtn.addEventListener("click", () => {
    sendMessage(textInput.value);
  });
  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage(textInput.value);
    }
  });

  // Presence (online/offline) tracking
  function setupPresence() {
    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        const userPresenceRef = ref(db, `presence/${userId}`);
        set(userPresenceRef, "online");
        onDisconnect(userPresenceRef).set("offline");
      }
    });

    onValue(ref(db, "presence"), (snapshot) => {
      const val = snapshot.val() || {};
      presenceMap.clear();
      Object.entries(val).forEach(([id, status]) => {
        presenceMap.set(id, status);
      });
      updatePresenceUI();
    });
  }

  function updatePresenceUI() {
    // Update all message avatars presence dots
    messagesDiv.querySelectorAll(".message").forEach(div => {
      const key = div.getAttribute("data-key");
      const msg = messagesCache.find(m => m.key === key);
      const avatarDiv = div.querySelector(".avatar");
      const userIdInMsg = div.classList.contains("you") ? userId : null;

      // Get userId from dataset or by matching message data
      // But we don't have messagesCache objects here with userId, so we rely on DOM
      // Instead, we update presence dot based on messages in DOM only by userId

      // So we get userId from message data stored on div.dataset.userId if present
      // but since not stored, fallback to skip

      // Instead, just find the avatar img src and match user presence by userId
      // Not reliable, so skip for now

      // Therefore, better to re-render messages if presence changes
    });
  }

  // For simplicity re-render all messages on user presence update
  function renderAllMessagesAgain() {
    messagesDiv.innerHTML = "";
    messagesCache.length = 0;
    get(messagesRef).then(snapshot => {
      const val = snapshot.val() || {};
      Object.entries(val).forEach(([key, msg]) => {
        renderMessage(msg, key);
      });
      scrollToBottom();
    });
  }

  // Load user from local or ask username
  function loadOrAskUser() {
    const user = loadUserFromLocal();
    if (user && user.username) {
      currentUser = user;
      selectedAvatarUrl = currentUser.avatar || assignAvatar(currentUser.username);
      currentUser.avatar = selectedAvatarUrl;
    } else {
      currentUser = { username: "", avatar: null };
      openProfileModal();
    }
    userId = generateUserId();
  }

  // Initial load
  window.onload = () => {
    loadOrAskUser();
    listenMessages();
    listenTyping();
    setupPresence();

    // Apply night mode preference
    if (loadNightMode()) {
      document.body.classList.add("night");
    }
  };
</script>
