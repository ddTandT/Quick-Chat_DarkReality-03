  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;

    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;

  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {

  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;

    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;

  body.night #modalContent, body.night #avatarPickerModal {

    color: white;

  /* Avatar picker */
  #avatarPickerModal h2 {

  .avatar-option {
    width: 50px;
    height: 50px;

    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>

<script type="module">

  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");

  const messagesDiv = document.getElementById("messages");

  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [

    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "ğŸ˜€","ğŸ˜ƒ","ğŸ˜„","ğŸ˜","ğŸ˜†","ğŸ˜…","ğŸ˜‚","ğŸ¤£","ğŸ˜Š","ğŸ˜‡",
    "ğŸ™‚","ğŸ™ƒ","ğŸ˜‰","ğŸ˜Œ","ğŸ˜","ğŸ¥°","ğŸ˜˜","ğŸ˜—","ğŸ˜™","ğŸ˜š",
    "ğŸ˜‹","ğŸ˜›","ğŸ˜","ğŸ˜œ","ğŸ¤ª","ğŸ¤¨","ğŸ§","ğŸ¤“","ğŸ˜","ğŸ¥³",
    "ğŸ¤—","ğŸ¤”","ğŸ¤­","ğŸ¤«","ğŸ¤¥","ğŸ˜¶","ğŸ˜","ğŸ˜‘","ğŸ˜¬","ğŸ™„",
    "ğŸ˜","ğŸ˜£","ğŸ˜¥","ğŸ˜®","ğŸ¤","ğŸ˜¯","ğŸ˜ª","ğŸ˜«","ğŸ¥±","ğŸ˜´",
    "ğŸ˜Œ","ğŸ˜”","ğŸ˜•","ğŸ™ƒ","ğŸ˜¢","ğŸ˜­","ğŸ˜¤","ğŸ˜ ","ğŸ˜¡","ğŸ¤¬",
    "ğŸ¤¯","ğŸ˜³","ğŸ¥µ","ğŸ¥¶","ğŸ˜±","ğŸ˜¨","ğŸ˜°","ğŸ˜¥","ğŸ˜“","ğŸ¤¤",
    "ğŸ˜´","ğŸ˜µ","ğŸ¤","ğŸ¥´","ğŸ¤¢","ğŸ¤®","ğŸ¤§","ğŸ˜·","ğŸ¤’","ğŸ¤•",
    "ğŸ¤‘","ğŸ¤ ","ğŸ˜ˆ","ğŸ‘¿","ğŸ‘¹","ğŸ‘º","ğŸ’€","ğŸ‘»","ğŸ‘½","ğŸ¤–",
    "ğŸ’©","ğŸ˜º","ğŸ˜¸","ğŸ˜¹","ğŸ˜»","ğŸ˜¼","ğŸ˜½","ğŸ™€","ğŸ˜¿","ğŸ˜¾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen on ${new Date(timestamp).toLocaleDateString()}`;
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // --- Avatar assignment: deterministic by username and date
  function assignAvatar(username) {
    const dateStr = new Date().toISOString().slice(0,10);
    const seed = username + dateStr;
    let hash = 0;
    for (let i = 0; i < seed.length; i++) {
      hash = ((hash << 5) - hash) + seed.charCodeAt(i);
      hash |= 0;
    }
    hash = Math.abs(hash);
    const idx = hash % maleAvatars.length;
    return maleAvatars[idx];
  }

  // Render a single message in DOM
  function renderMessage(msg) {
    const isOwn = msg.userId === userId;
    const div = document.createElement("div");
    div.className = "message" + (isOwn ? " you" : "");
    div.setAttribute("data-msgid", msg.id);

    const avatar = document.createElement("img");
    avatar.className = "avatar";
    avatar.src = msg.avatarUrl || assignAvatar(msg.username);
    avatar.alt = msg.username + " avatar";

    // Presence dot for user
    const presenceStatus = presenceMap.get(msg.userId);
    if (presenceStatus && presenceStatus.online) {
      avatar.classList.add("presence-online");
    } else {
      avatar.classList.add("presence-offline");
    }

    const content = document.createElement("div");
    content.className = "message-content";

    const sender = document.createElement("div");
    sender.className = "sender";
    sender.textContent = msg.username;

    const bubble = document.createElement("div");
    bubble.className = "bubble";

    // If file url is present, render image/file link
    if (msg.fileUrl) {
      if (msg.fileType && msg.fileType.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = msg.fileUrl;
        img.style.maxWidth = "200px";
        img.style.borderRadius = "8px";
        bubble.appendChild(img);
      } else {
        const a = document.createElement("a");
        a.href = msg.fileUrl;
        a.textContent = "ğŸ“ " + (msg.fileName || "file");
        a.target = "_blank";
        bubble.appendChild(a);
      }
      if (msg.text) {
        const br = document.createElement("br");
        bubble.appendChild(br);
        bubble.appendChild(document.createTextNode(msg.text));
      }
    } else {
      bubble.textContent = msg.text;
    }

    const info = document.createElement("div");
    info.className = "info";
    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(new Date(msg.timestamp));
    info.appendChild(timeSpan);

    // Show seen status if available
    if (msg.seenBy && Object.keys(msg.seenBy).length > 0) {
      const seenSpan = document.createElement("span");
      const seenUsers = Object.keys(msg.seenBy).filter(uid => uid !== msg.userId);
      if (seenUsers.length > 0) {
        seenSpan.textContent = `ğŸ‘ï¸ Seen by ${seenUsers.length}`;
        info.appendChild(seenSpan);
      }
    }

    // Add edit/delete buttons only for own messages
    if (isOwn) {
      const actions = document.createElement("div");
      actions.className = "actions";

      const editBtn = document.createElement("button");
      editBtn.textContent = "âœï¸";
      editBtn.title = "Edit message";
      editBtn.addEventListener("click", () => editMessage(msg));

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ğŸ—‘ï¸";
      deleteBtn.title = "Delete message";
      deleteBtn.addEventListener("click", () => deleteMessage(msg));

      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);
      info.appendChild(actions);
    }

    content.appendChild(sender);
    content.appendChild(bubble);
    content.appendChild(info);

    div.appendChild(avatar);
    div.appendChild(content);

    return div;
  }

  // Add a message to the chat area
  function addMessage(msg) {
    // Avoid duplicates
    if (messagesCache.find(m => m.id === msg.id)) return;
    messagesCache.push(msg);
    const msgElem = renderMessage(msg);
    messagesDiv.appendChild(msgElem);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Load messages from Firebase on startup
  function loadMessages() {
    get(messagesRef).then(snapshot => {
      if (!snapshot.exists()) return;
      const data = snapshot.val();
      Object.keys(data).forEach(key => {
        const msg = data[key];
        msg.id = key;
        addMessage(msg);
      });
    });
  }

  // Listen for new messages
  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    msg.id = snapshot.key;
    addMessage(msg);
  });

  // Send message to Firebase
  function sendMessage(text, fileUrl=null, fileType=null, fileName=null) {
    if (!text && !fileUrl) return;
    const msg = {
      userId,
      username: currentUser.username,
      avatarUrl: selectedAvatarUrl || assignAvatar(currentUser.username),
      text: text || "",
      fileUrl: fileUrl || null,
      fileType: fileType || null,
      fileName: fileName || null,
      timestamp: Date.now(),
      seenBy: {} // Initially no one has seen except sender
    };
    push(messagesRef, msg);
  }

  // Edit message
  function editMessage(msg) {
    const newText = prompt("Edit your message:", msg.text);
    if (newText === null) return; // Cancel
    if (newText.trim() === "") {
      alert("Message cannot be empty.");
      return;
    }
    set(ref(db, "messages/" + msg.id + "/text"), newText.trim());
  }

  // Delete message
  function deleteMessage(msg) {
    if (confirm("Delete this message?")) {
      remove(ref(db, "messages/" + msg.id));
    }
  }

  // Typing indicator logic
  function updateTypingStatus(isTypingNow) {
    if (isTypingNow) {
      set(ref(db, "typing/" + userId), currentUser.username);
    } else {
      remove(ref(db, "typing/" + userId));
    }
  }

  // Listen typing status from others
  onValue(typingRef, (snapshot) => {
    const typingUsers = snapshot.val() || {};
    // Remove own user from typing users
    delete typingUsers[userId];
    const typingNames = Object.values(typingUsers);
    if (typingNames.length === 0) {
      typingIndicator.textContent = "";
    } else if (typingNames.length === 1) {
      typingIndicator.textContent = typingNames[0] + " is typing...";
    } else {
      typingIndicator.textContent = "Several people are typing...";
    }
  });

  // User presence handling
  onValue(connectedRef, (snap) => {
    if (snap.val() === true) {
      const userPresenceRef = ref(db, "presence/" + userId);
      set(userPresenceRef, {online: true, lastSeen: Date.now()});
      onDisconnect(userPresenceRef).set({online: false, lastSeen: Date.now()});
    }
  });

  // Listen for presence changes
  onValue(presenceRef, (snapshot) => {
    const presenceData = snapshot.val() || {};
    presenceMap = new Map();
    Object.entries(presenceData).forEach(([uid, val]) => {
      presenceMap.set(uid, val);
    });
    // Update presence dots on avatars
    document.querySelectorAll(".message").forEach(msgElem => {
      const uid = msgElem.getAttribute("data-msgid") && 
                  messagesCache.find(m => m.id === msgElem.getAttribute("data-msgid"))?.userId;
      if (uid) {
        const avatarImg = msgElem.querySelector(".avatar");
        if (!avatarImg) return;
        if (presenceMap.get(uid)?.online) {
          avatarImg.classList.add("presence-online");
          avatarImg.classList.remove("presence-offline");
        } else {
          avatarImg.classList.remove("presence-online");
          avatarImg.classList.add("presence-offline");
        }
      }
    });
  });

  // Track message seen (read receipts)
  messagesDiv.addEventListener("scroll", () => {
    // Check visible messages
    const visibleMsgs = messagesCache.filter(msg => {
      const el = messagesDiv.querySelector(`[data-msgid="${msg.id}"]`);
      if (!el) return false;
      const rect = el.getBoundingClientRect();
      return rect.top >= 0 && rect.bottom <= window.innerHeight;
    });
    visibleMsgs.forEach(msg => {
      if (msg.userId !== userId) {
        const seenPath = `messages/${msg.id}/seenBy/${userId}`;
        set(ref(db, seenPath), true);
      }
    });
  });

  // Emoji picker build
  function buildEmojiPicker() {
    emojiPicker.innerHTML = "";
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.tabIndex = 0;
      span.addEventListener("click", () => {
        textInput.value += e;
        textInput.focus();
      });
      span.addEventListener("keydown", (ev) => {
        if (ev.key === "Enter" || ev.key === " ") {
          ev.preventDefault();
          textInput.value += e;
          textInput.focus();
        }
      });
      emojiPicker.appendChild(span);
    });
  }
  buildEmojiPicker();

  // Show/hide emoji picker
  emojiBtn.addEventListener("click", () => {
    if (emojiPicker.style.display === "flex") {
      emojiPicker.style.display = "none";
    } else {
      emojiPicker.style.display = "flex";
    }
  });

  // Clicking outside emoji picker closes it
  document.addEventListener("click", (ev) => {
    if (!emojiPicker.contains(ev.target) && ev.target !== emojiBtn) {
      emojiPicker.style.display = "none";
    }
  });

  // Send message button
  sendBtn.addEventListener("click", () => {
    sendMessage(textInput.value.trim());
    textInput.value = "";
    updateTypingStatus(false);
  });

  // Enter key to send
  textInput.addEventListener("keydown", (ev) => {
    if (ev.key === "Enter" && !ev.shiftKey) {
      ev.preventDefault();
      sendBtn.click();
    }
  });

  // Typing status update with debounce
  textInput.addEventListener("input", () => {
    if (!isTyping) {
      isTyping = true;
      updateTypingStatus(true);
    }
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      isTyping = false;
      updateTypingStatus(false);
    }, 1500);
  });

  // File upload logic
  fileBtn.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;
    // For demo purposes, we upload nowhere, so just create a fake URL using URL.createObjectURL
    const url = URL.createObjectURL(file);
    sendMessage("", url, file.type, file.name);
    fileInput.value = "";
  });

  // Night mode toggle
  function updateNightModeUI(enabled) {
    if (enabled) {
      document.body.classList.add("night");
      nightModeBtn.textContent = "â˜€ï¸";
    } else {
      document.body.classList.remove("night");
      nightModeBtn.textContent = "ğŸŒ™";
    }
  }
  nightModeBtn.addEventListener("click", () => {
    const enabled = !document.body.classList.contains("night");
    updateNightModeUI(enabled);
    saveNightMode(enabled);
  });

  // Load night mode on start
  updateNightModeUI(loadNightMode());

  // User management
  function showProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.value = currentUser ? currentUser.username : "";
    usernameInput.focus();
  }
  function hideProfileModal() {
    modalOverlay.style.display = "none";
  }
  changeUserBtn.addEventListener("click", () => {
    showProfileModal();
  });
  saveProfileBtn.addEventListener("click", () => {
    const uname = usernameInput.value.trim();
    if (!uname) {
      alert("Username cannot be empty.");
      usernameInput.focus();
      return;
    }
    currentUser = { username: uname };
    saveUserToLocal(currentUser);
    selectedAvatarUrl = assignAvatar(uname);
    hideProfileModal();
    location.reload(); // Reload to refresh all data with new username
  });
  modalOverlay.addEventListener("click", (ev) => {
    if (ev.target === modalOverlay) hideProfileModal();
  });

  // Avatar picker logic
  avatarPickerBtn.addEventListener("click", () => {
    avatarPickerOverlay.style.display = "flex";
    buildAvatarPicker();
  });
  avatarPickerOverlay.addEventListener("click", (ev) => {
    if (ev.target === avatarPickerOverlay) avatarPickerOverlay.style.display = "none";
  });

  function buildAvatarPicker() {
    avatarPickerModal.innerHTML = "<h2>Select Your Avatar</h2>";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Avatar";
      img.tabIndex = 0;
      img.className = "avatar-option" + (url === selectedAvatarUrl ? " selected" : "");
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        currentUser.avatarUrl = url;
        saveUserToLocal(currentUser);
        avatarPickerOverlay.style.display = "none";
        // Update avatars in messages sent by current user
        messagesCache.forEach(msg => {
          if (msg.userId === userId) {
            msg.avatarUrl = selectedAvatarUrl;
            const elem = messagesDiv.querySelector(`[data-msgid="${msg.id}"]`);
            if (elem) {
              const avatarImg = elem.querySelector(".avatar");
              if (avatarImg) avatarImg.src = selectedAvatarUrl;
            }
          }
        });
      });
      avatarPickerModal.appendChild(img);
    });
  }

  // Initialization
  function init() {
    userId = generateUserId();
    currentUser = loadUserFromLocal();
    if (!currentUser || !currentUser.username) {
      showProfileModal();
    } else {
      selectedAvatarUrl = currentUser.avatarUrl || assignAvatar(currentUser.username);
      loadMessages();
    }
  }

  init();

</script>
</body>
</html>
