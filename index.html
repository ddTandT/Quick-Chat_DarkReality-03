<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Chat</title>
<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>
<body>

<header>
  <h1>Quick Chat</h1>
  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>
    <button id="changeUserBtn" title="Change Username" aria-label="Change Username">Change User</button>
    <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">🌙</button>
  </div>
</header>

<div id="messages" tabindex="0" aria-live="polite" aria-label="Chat messages"></div>
<div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>

<footer>
  <button id="fileBtn" title="Send File" aria-label="Send File">📎</button>
  <input type="file" id="fileInput" aria-label="File input" />
  <button id="emojiBtn" title="Emoji Picker" aria-label="Emoji Picker">😊</button>
  <input type="text" id="text" placeholder="Type a message..." autocomplete="off" aria-label="Message input" />
  <button id="sendBtn" title="Send Message" aria-label="Send Message">Send</button>
</footer>

<div id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>

<!-- Profile Modal -->
<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modalContent" tabindex="0">
    <h2 id="modalTitle">Enter Username</h2>
    <input type="text" id="usernameInput" aria-required="true" aria-describedby="modalTitle" />
    <button id="saveProfileBtn">Save</button>
  </div>
</div>

<!-- Avatar Picker Modal -->
<div id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
  <div id="avatarPickerModal" tabindex="0"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "😀","😃","😄","😁","😆","😅","😂","🤣","😊","😇",
    "🙂","🙃","😉","😌","😍","🥰","😘","😗","😙","😚",
    "😋","😛","😝","😜","🤪","🤨","🧐","🤓","😎","🥳",
    "🤗","🤔","🤭","🤫","🤥","😶","😐","😑","😬","🙄",
    "😏","😣","😥","😮","🤐","😯","😪","😫","🥱","😴",
    "😌","😔","😕","🙃","😢","😭","😤","😠","😡","🤬",
    "🤯","😳","🥵","🥶","😱","😨","😰","😥","😓","🤤",
    "😴","😵","🤐","🥴","🤢","🤮","🤧","😷","🤒","🤕",
    "🤑","🤠","😈","👿","👹","👺","💀","👻","👽","🤖",
    "💩","😺","😸","😹","😻","😼","😽","🙀","😿","😾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen on ${new Date(timestamp).toLocaleDateString()}`;
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // --- Avatar assignment: deterministically pick one from maleAvatars
  function assignAvatar(username) {
    const dateStr = new Date().toISOString().slice(0,10);
    const seed = username + dateStr;
    let hash = 0;
    for (let i = 0; i < seed.length; i++) {
      hash = ((hash << 5) - hash) + seed.charCodeAt(i);
      hash |= 0;
    }
    hash = Math.abs(hash);
    const idx = hash % maleAvatars.length;
    return maleAvatars[idx];
  }

  // Render a single message in DOM
  function renderMessage(msg) {
    const isOwn = msg.userId === userId;
    const div = document.createElement("div");
    div.classList.add("message");
    if (isOwn) div.classList.add("you");
    div.setAttribute("tabindex", "0");
    div.setAttribute("role", "article");
    div.setAttribute("aria-label", `${msg.username} says: ${msg.text}`);

    // Avatar
    const avatarImg = document.createElement("img");
    avatarImg.src = msg.avatarUrl;
    avatarImg.alt = `${msg.username} avatar`;
    avatarImg.classList.add("avatar");

    // Presence dot (online/offline)
    const presenceStatus = presenceMap.get(msg.userId);
    if (presenceStatus && presenceStatus.online) {
      avatarImg.classList.add("presence-online");
      avatarImg.classList.remove("presence-offline");
      avatarImg.setAttribute("title", "Online");
    } else {
      avatarImg.classList.add("presence-offline");
      avatarImg.classList.remove("presence-online");
      avatarImg.setAttribute("title", formatLastSeen(presenceStatus?.lastSeen));
    }

    // Message content
    const contentDiv = document.createElement("div");
    contentDiv.classList.add("message-content");

    const senderSpan = document.createElement("div");
    senderSpan.classList.add("sender");
    senderSpan.textContent = msg.username;

    const bubbleDiv = document.createElement("div");
    bubbleDiv.classList.add("bubble");

    // If message contains image URL or file URL, show accordingly
    if (msg.fileUrl) {
      if (msg.fileType && msg.fileType.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = msg.fileUrl;
        img.style.maxWidth = "300px";
        img.style.maxHeight = "300px";
        img.alt = "Sent image";
        bubbleDiv.appendChild(img);
      } else {
        // Downloadable file link
        const a = document.createElement("a");
        a.href = msg.fileUrl;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = "Download file";
        bubbleDiv.appendChild(a);
      }
      if (msg.text && msg.text.trim() !== "") {
        const br = document.createElement("br");
        bubbleDiv.appendChild(br);
        bubbleDiv.appendChild(document.createTextNode(msg.text));
      }
    } else {
      bubbleDiv.textContent = msg.text;
    }

    // Info line (timestamp and edit/delete for own)
    const infoDiv = document.createElement("div");
    infoDiv.classList.add("info");

    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(new Date(msg.timestamp));

    infoDiv.appendChild(timeSpan);

    if (isOwn) {
      const actionsDiv = document.createElement("div");
      actionsDiv.classList.add("actions");

      const editBtn = document.createElement("button");
      editBtn.title = "Edit message";
      editBtn.setAttribute("aria-label", "Edit message");
      editBtn.textContent = "✏️";
      editBtn.addEventListener("click", () => editMessage(msg));

      const deleteBtn = document.createElement("button");
      deleteBtn.title = "Delete message";
      deleteBtn.setAttribute("aria-label", "Delete message");
      deleteBtn.textContent = "🗑️";
      deleteBtn.addEventListener("click", () => deleteMessage(msg));

      actionsDiv.appendChild(editBtn);
      actionsDiv.appendChild(deleteBtn);

      infoDiv.appendChild(actionsDiv);
    }

    contentDiv.appendChild(senderSpan);
    contentDiv.appendChild(bubbleDiv);
    contentDiv.appendChild(infoDiv);

    if (isOwn) {
      div.appendChild(contentDiv);
      div.appendChild(avatarImg);
    } else {
      div.appendChild(avatarImg);
      div.appendChild(contentDiv);
    }

    return div;
  }

  // Render all messages
  function renderMessages() {
    messagesDiv.innerHTML = "";
    messagesCache.forEach(msg => {
      const el = renderMessage(msg);
      messagesDiv.appendChild(el);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Send message
  function sendMessage() {
    const text = textInput.value.trim();
    if (text === "" && !selectedFile) return;

    const msgObj = {
      userId,
      username: currentUser.username,
      avatarUrl: selectedAvatarUrl || assignAvatar(currentUser.username),
      timestamp: Date.now(),
      text: text,
      fileUrl: null,
      fileType: null,
    };

    if (selectedFile) {
      // Simulate file upload by reading as DataURL (for demo)
      const reader = new FileReader();
      reader.onload = () => {
        msgObj.fileUrl = reader.result;
        msgObj.fileType = selectedFile.type;
        push(messagesRef, msgObj);
      };
      reader.readAsDataURL(selectedFile);
      selectedFile = null;
    } else {
      push(messagesRef, msgObj);
    }

    textInput.value = "";
    stopTyping();
    hideEmojiPicker();
  }

  // Edit message (simplified alert for demo)
  function editMessage(msg) {
    const newText = prompt("Edit your message:", msg.text);
    if (newText !== null) {
      // Update message in Firebase
      get(messagesRef).then(snapshot => {
        snapshot.forEach(child => {
          if (child.key === msg.key) {
            set(ref(db, `messages/${child.key}`), {
              ...msg,
              text: newText,
              timestamp: Date.now()
            });
          }
        });
      });
    }
  }

  // Delete message
  function deleteMessage(msg) {
    if (confirm("Delete this message?")) {
      get(messagesRef).then(snapshot => {
        snapshot.forEach(child => {
          if (child.key === msg.key) {
            remove(ref(db, `messages/${child.key}`));
          }
        });
      });
    }
  }

  // File input change
  let selectedFile = null;
  fileBtn.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", e => {
    if (e.target.files.length > 0) {
      selectedFile = e.target.files[0];
      // Optional: auto send file immediately:
      sendMessage();
    }
  });

  // Emoji picker
  emojiBtn.addEventListener("click", () => {
    if (emojiPicker.style.display === "flex") {
      hideEmojiPicker();
    } else {
      showEmojiPicker();
    }
  });

  function showEmojiPicker() {
    emojiPicker.innerHTML = "";
    emojis.forEach(emoji => {
      const span = document.createElement("span");
      span.textContent = emoji;
      span.tabIndex = 0;
      span.addEventListener("click", () => {
        textInput.value += emoji;
        textInput.focus();
        hideEmojiPicker();
      });
      span.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          span.click();
        }
      });
      emojiPicker.appendChild(span);
    });
    emojiPicker.style.display = "flex";
  }
  function hideEmojiPicker() {
    emojiPicker.style.display = "none";
  }

  // Night mode toggle
  nightModeBtn.addEventListener("click", () => {
    const isNight = document.body.classList.toggle("night");
    saveNightMode(isNight);
  });

  // Change user
  changeUserBtn.addEventListener("click", () => {
    showModal();
  });

  // Avatar picker
  avatarPickerBtn.addEventListener("click", () => {
    showAvatarPicker();
  });

  function showAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Select Avatar</h2>";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.className = "avatar-option";
      img.tabIndex = 0;
      if (url === selectedAvatarUrl) {
        img.classList.add("selected");
      }
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        saveAvatarUrl(url);
        updateUserAvatar(url);
        avatarPickerOverlay.style.display = "none";
      });
      img.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      avatarPickerModal.appendChild(img);
    });
  }
  avatarPickerOverlay.addEventListener("click", (e) => {
    if (e.target === avatarPickerOverlay) avatarPickerOverlay.style.display = "none";
  });

  function saveAvatarUrl(url) {
    if (!currentUser) return;
    currentUser.avatarUrl = url;
    saveUserToLocal(currentUser);
  }
  function updateUserAvatar(url) {
    // No direct UI update needed; avatars appear with messages
  }

  // Modal for username
  function showModal() {
    modalOverlay.style.display = "flex";
    usernameInput.value = currentUser?.username || "";
    usernameInput.focus();
  }
  function hideModal() {
    modalOverlay.style.display = "none";
  }
  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) hideModal();
  });

  saveProfileBtn.addEventListener("click", () => {
    const val = usernameInput.value.trim();
    if (val.length < 2) {
      alert("Please enter a username with at least 2 characters.");
      return;
    }
    currentUser = { username: val, avatarUrl: assignAvatar(val) };
    userId = generateUserId();
    selectedAvatarUrl = currentUser.avatarUrl;
    saveUserToLocal(currentUser);
    hideModal();
    updatePresence(true);
  });

  usernameInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      saveProfileBtn.click();
    }
  });

  // Load user
  function loadUser() {
    const user = loadUserFromLocal();
    if (user && user.username) {
      currentUser = user;
      userId = generateUserId();
      selectedAvatarUrl = currentUser.avatarUrl || assignAvatar(currentUser.username);
    } else {
      showModal();
    }
  }

  // Presence management
  function updatePresence(isOnline) {
    if (!userId) return;
    const userPresenceRef = ref(db, `presence/${userId}`);
    if (isOnline) {
      set(userPresenceRef, { online: true, lastSeen: null });
      onDisconnect(userPresenceRef).set({ online: false, lastSeen: Date.now() });
    } else {
      set(userPresenceRef, { online: false, lastSeen: Date.now() });
    }
  }

  // Listen to presence updates
  onValue(ref(db, "presence"), (snapshot) => {
    const data = snapshot.val() || {};
    presenceMap.clear();
    for (const [uid, status] of Object.entries(data)) {
      presenceMap.set(uid, status);
    }
    renderMessages();
  });

  // Messages listener
  onChildAdded(messagesRef, (dataSnap) => {
    const msg = dataSnap.val();
    msg.key = dataSnap.key;
    messagesCache.push(msg);
    renderMessages();
  });

  // Typing indicator - FIXED HERE!
  function startTyping() {
    if (!currentUser || !userId) return;
    if (!isTyping) {
      isTyping = true;
      const typingUserRef = ref(db, `typing/${userId}`);
      set(typingUserRef, currentUser.username);
      onDisconnect(typingUserRef).remove(); // Remove on disconnect
    }
    lastTypingTime = Date.now();

    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      const timeDiff = Date.now() - lastTypingTime;
      if (timeDiff >= 3000 && isTyping) {
        stopTyping();
      }
    }, 3000);
  }

  function stopTyping() {
    if (!isTyping) return;
    isTyping = false;
    remove(ref(db, `typing/${userId}`));
  }

  onValue(typingRef, (snapshot) => {
    const data = snapshot.val() || {};
    // Filter out own userId to avoid showing typing indicator for self
    const typingUsers = Object.entries(data)
      .filter(([uid]) => uid !== userId)
      .map(([, username]) => username);

    if (typingUsers.length === 0) {
      typingIndicator.textContent = "";
    } else if (typingUsers.length === 1) {
      typingIndicator.textContent = `${typingUsers[0]} is typing...`;
    } else {
      typingIndicator.textContent = `Several people are typing...`;
    }
  });

  // Input event listeners for typing
  textInput.addEventListener("input", () => {
    if (textInput.value.trim() === "") {
      stopTyping();
    } else {
      startTyping();
    }
  });

  // Send button
  sendBtn.addEventListener("click", () => {
    sendMessage();
  });

  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Initial setup
  document.body.classList.toggle("night", loadNightMode());

  loadUser();

  // Manage connection presence
  onValue(connectedRef, (snap) => {
    if (snap.val() === true) {
      updatePresence(true);
      window.addEventListener("beforeunload", () => {
        updatePresence(false);
        stopTyping();
      });
    } else {
      updatePresence(false);
      stopTyping();
    }
  });

  // Accessibility focus on modal show
  modalOverlay.addEventListener("keydown", e => {
    if (e.key === "Tab") {
      const focusableElements = modalOverlay.querySelectorAll("input, button");
      if (focusableElements.length === 0) return;

      const first = focusableElements[0];
      const last = focusableElements[focusableElements.length - 1];

      if (e.shiftKey) {
        if (document.activeElement === first) {
          e.preventDefault();
          last.focus();
        }
      } else {
        if (document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }
    } else if (e.key === "Escape") {
      hideModal();
    }
  });

</script>
</body>
