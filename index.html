      "ü§ë","üò≤","‚òπÔ∏è","üôÅ","üòñ","üòû","üòü","üò§","üò¢","üò≠",

    // State

    let onlineUsers = new Map(); // username -> presence info

    // Utils
    function sanitizeKey(str) {
      return str.toLowerCase().replace(/\s+/g, "_");

    // Load profile from localStorage or ask
    function loadProfile() {
      const stored = localStorage.getItem("quickChatProfile");
      if (stored) {
        currentUser = JSON.parse(stored);
      }
      if (!currentUser.username) {
        openProfileModal();

          saveProfile();
        }
        startApp();
      }
    }

      localStorage.setItem("quickChatProfile", JSON.stringify(currentUser));

      avatarPickerModal.innerHTML = '<h2 id="avatarPickerTitle" style="width:100%; text-align:center; user-select:none;">Pick Your Avatar</h2>';

        img.onclick = () => {
          currentUser.avatar = url;
          saveProfile();
          avatarPickerOverlay.style.display = "none";
          refreshMessages(); // Refresh avatars in messages

        avatarPickerModal.appendChild(img);

    nightModeBtn.onclick = () => {

    };

    if (localStorage.getItem("quickChatNightMode") === "1") {
      document.body.classList.add("night");
    }

    // Presence and typing management
    let presenceKey = null;

    function startPresence() {
      if (!currentUser.username) return;
      presenceKey = sanitizeKey(currentUser.username);

      // Mark self online in presence node
      const myPresenceRef = ref(db, `presence/${presenceKey}`);
      set(myPresenceRef, {
        username: currentUser.username,
        online: true,
        lastActive: Date.now(),
        avatar: currentUser.avatar
      });
      onDisconnect(myPresenceRef).remove();

      // Update lastActive every 30 seconds while online
      setInterval(() => {
        set(myPresenceRef, {
          username: currentUser.username,
          online: true,
          lastActive: Date.now(),
          avatar: currentUser.avatar
        });
      }, 30000);

      // Listen for presence changes
      onValue(ref(db, "presence"), (snapshot) => {
        const presences = snapshot.val() || {};
        onlineUsers.clear();
        Object.entries(presences).forEach(([key, user]) => {
          if (user.online) {
            onlineUsers.set(key, user);
          }
        });
        refreshPresenceDots();
      });
    }

    function refreshPresenceDots() {
      document.querySelectorAll(".avatar").forEach(img => {
        const username = img.getAttribute("data-username");
        if (!username) return;
        const key = sanitizeKey(username);
        if (onlineUsers.has(key)) {
          img.classList.add("presence-online");
          img.classList.remove("presence-offline");
        } else {
          img.classList.remove("presence-online");
          img.classList.add("presence-offline");
        }
      });
    }

      if (!currentUser.username) return;
      set(ref(db, `typing/${sanitizeKey(currentUser.username)}`), currentUser.username);
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        remove(ref(db, `typing/${sanitizeKey(currentUser.username)}`));
      }, 1500);
    });
    // Clear typing on blur
    textInput.addEventListener("blur", () => {
      if (!currentUser.username) return;
      remove(ref(db, `typing/${sanitizeKey(currentUser.username)}`));
    });

    onValue(typingRef, snapshot => {
      const typingUsers = snapshot.val() || {};

      if (!currentUser.username) {

        return;
      }
      if ((!text || !text.trim()) && !fileDataUrl) return;

      const message = {
        username: currentUser.username,
        gender: currentUser.gender,
        avatar: currentUser.avatar,
        text: text ? text.trim() : "",
        file: fileDataUrl ? { dataUrl: fileDataUrl, name: fileName } : null,
        timestamp: Date.now()
      };
      await push(messagesRef, message);
      textInput.value = "";
      emojiPicker.style.display = "none";
      remove(ref(db, `typing/${sanitizeKey(currentUser.username)}`));
      textInput.focus();
    }

    sendBtn.onclick = () => sendMessage(textInput.value);

    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage(textInput.value);
      }
    });

    fileBtn.onclick = () => fileInput.click();

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;

      if (file.size > 10 * 1024 * 1024) {
        alert("File size exceeds 10MB.");
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        sendMessage("", reader.result, file.name);
        fileInput.value = "";
      };
      reader.readAsDataURL(file);
    });

    // Message rendering
    let messagesCache = [];

    function renderMessage(msgData, key) {
      const isYou = msgData.username === currentUser.username;

      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + (isYou ? "you" : "other");
      msgDiv.setAttribute("data-key", key);

      // Avatar img with presence dot
      const avatarImg = document.createElement("img");
      avatarImg.className = "avatar";
      avatarImg.src = msgData.avatar || maleAvatars[Math.floor(Math.random()*maleAvatars.length)];
      avatarImg.alt = `${msgData.username}'s avatar`;
      avatarImg.setAttribute("data-username", msgData.username);
      avatarImg.loading = "lazy";

      // Message content
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";

      const senderSpan = document.createElement("div");
      senderSpan.className = "sender";
      senderSpan.textContent = msgData.username;

      const bubbleDiv = document.createElement("div");
      bubbleDiv.className = "bubble";

      // Show file if exists
      if (msgData.file && msgData.file.dataUrl) {
        if (msgData.file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
          const img = document.createElement("img");
          img.src = msgData.file.dataUrl;
          img.alt = msgData.file.name;
          img.style.maxWidth = "200px";
          img.style.borderRadius = "8px";
          bubbleDiv.appendChild(img);
          if (msgData.text) {
            const txt = document.createElement("div");
            txt.textContent = msgData.text;
            bubbleDiv.appendChild(txt);
          }
        } else {
          // For non-image files: show filename with download link
          const link = document.createElement("a");
          link.href = msgData.file.dataUrl;
          link.download = msgData.file.name;
          link.textContent = msgData.file.name;
          link.style.color = isYou ? "#050505" : "white";
          bubbleDiv.appendChild(link);
          if (msgData.text) {
            const txt = document.createElement("div");
            txt.textContent = msgData.text;
            bubbleDiv.appendChild(txt);
          }
        }
      } else {
        bubbleDiv.textContent = msgData.text;
      }

      // Info with timestamp and actions (edit/delete - if needed)
      const infoDiv = document.createElement("div");
      infoDiv.className = "info";

      const timeSpan = document.createElement("span");
      timeSpan.textContent = new Date(msgData.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      // Actions container
      const actionsDiv = document.createElement("span");
      actionsDiv.className = "actions";

      // Add edit/delete buttons only for own messages
      if (isYou) {
        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.title = "Edit message";
        editBtn.onclick = () => editMessage(key, msgData);
        actionsDiv.appendChild(editBtn);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóëÔ∏è";
        deleteBtn.title = "Delete message";
        deleteBtn.onclick = () => deleteMessage(key);
        actionsDiv.appendChild(deleteBtn);
      }

      infoDiv.appendChild(timeSpan);
      infoDiv.appendChild(actionsDiv);

      contentDiv.appendChild(senderSpan);
      contentDiv.appendChild(bubbleDiv);
      contentDiv.appendChild(infoDiv);

      if (isYou) {
        msgDiv.appendChild(contentDiv);
        msgDiv.appendChild(avatarImg);
      } else {
        msgDiv.appendChild(avatarImg);
        msgDiv.appendChild(contentDiv);
      }

      return msgDiv;
    }

    function refreshMessages() {
      messagesDiv.innerHTML = "";
      messagesCache.forEach(({key, val}) => {
        messagesDiv.appendChild(renderMessage(val, key));
      });
      refreshPresenceDots();
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Edit message (basic prompt for now)
    function editMessage(key, msgData) {
      const newText = prompt("Edit your message:", msgData.text);
      if (newText !== null) {
        set(ref(db, `messages/${key}`), {
          ...msgData,
          text: newText,
          edited: true
        });
      }
    }
    // Delete message
    function deleteMessage(key) {
      if (confirm("Delete this message?")) {
        remove(ref(db, `messages/${key}`));
      }
    }

    // Load messages and listen for new ones
    onChildAdded(messagesRef, (snapshot) => {
      const val = snapshot.val();
      messagesCache.push({ key: snapshot.key, val });
      refreshMessages();
    });
    // Listen for deleted/edited messages
    onValue(messagesRef, (snapshot) => {
      messagesCache = [];
      snapshot.forEach(childSnap => {
        messagesCache.push({ key: childSnap.key, val: childSnap.val() });
      });
      refreshMessages();
    });

    // Scroll on new messages
    messagesDiv.addEventListener("DOMNodeInserted", () => {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Start app after profile is set
    function startApp() {
      startPresence();
    }

    // Initialize
    loadProfile();

    // Accessibility: close modals on Escape
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        if (modalOverlay.style.display === "flex") closeProfileModal();
        if (avatarPickerOverlay.style.display === "flex") avatarPickerOverlay.style.display = "none";
        emojiPicker.style.display = "none";
      }
    });
  </script>
</body>
</html>
