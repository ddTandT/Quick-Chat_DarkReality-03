<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Chat</title>
<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>
<body>

<header>
  <h1>Quick Chat</h1>
  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>
    <button id="changeUserBtn" title="Change Username" aria-label="Change Username">Change User</button>
    <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">🌙</button>
  </div>
</header>

<div id="messages" tabindex="0" aria-live="polite" aria-label="Chat messages"></div>
<div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>

<footer>
  <button id="fileBtn" title="Send File" aria-label="Send File">📎</button>
  <input type="file" id="fileInput" aria-label="File input" />
  <button id="emojiBtn" title="Emoji Picker" aria-label="Emoji Picker">😊</button>
  <input type="text" id="text" placeholder="Type a message..." autocomplete="off" aria-label="Message input" />
  <button id="sendBtn" title="Send Message" aria-label="Send Message">Send</button>
</footer>

<div id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>

<!-- Profile Modal -->
<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modalContent" tabindex="0">
    <h2 id="modalTitle">Enter Username</h2>
    <input type="text" id="usernameInput" aria-required="true" aria-describedby="modalTitle" />
    <button id="saveProfileBtn">Save</button>
  </div>
</div>

<!-- Avatar Picker Modal -->
<div id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
  <div id="avatarPickerModal" tabindex="0"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "😀","😃","😄","😁","😆","😅","😂","🤣","😊","😇",
    "🙂","🙃","😉","😌","😍","🥰","😘","😗","😙","😚",
    "😋","😛","😝","😜","🤪","🤨","🧐","🤓","😎","🥳",
    "🤗","🤔","🤭","🤫","🤥","😶","😐","😑","😬","🙄",
    "😏","😣","😥","😮","🤐","😯","😪","😫","🥱","😴",
    "😌","😔","😕","🙃","😢","😭","😤","😠","😡","🤬",
    "🤯","😳","🥵","🥶","😱","😨","😰","😥","😓","🤤",
    "😴","😵","🤐","🥴","🤢","🤮","🤧","😷","🤒","🤕",
    "🤑","🤠","😈","👿","👹","👺","💀","👻","👽","🤖",
    "💩","😺","😸","😹","😻","😼","😽","🙀","😿","😾"
  ];

  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;

  // Save/load user and night mode functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen on ${new Date(timestamp).toLocaleDateString()}`;
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function assignAvatar(username) {
    const dateStr = new Date().toISOString().slice(0,10);
    const seed = username + dateStr;
    // Simple hash to pick avatar index
    let hash = 0;
    for (let i=0; i<seed.length; i++) {
      hash = (hash * 31 + seed.charCodeAt(i)) & 0xffffffff;
    }
    const idx = Math.abs(hash) % maleAvatars.length;
    return maleAvatars[idx];
  }

  function renderMessage(msg) {
    const isOwn = msg.userId === userId;
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message");
    if (isOwn) messageDiv.classList.add("you");
    messageDiv.tabIndex = 0;

    // Avatar with presence dot
    const avatarImg = document.createElement("img");
    avatarImg.classList.add("avatar");
    avatarImg.src = assignAvatar(msg.username);
    const presence = presenceMap.get(msg.userId);
    if (presence && presence.online) {
      avatarImg.classList.add("presence-online");
      avatarImg.title = "Online";
    } else if (presence && presence.lastSeen) {
      avatarImg.classList.add("presence-offline");
      avatarImg.title = formatLastSeen(presence.lastSeen);
    } else {
      avatarImg.title = "Offline";
    }
    messageDiv.appendChild(avatarImg);

    // Content
    const contentDiv = document.createElement("div");
    contentDiv.classList.add("message-content");

    const senderDiv = document.createElement("div");
    senderDiv.classList.add("sender");
    senderDiv.textContent = msg.username;
    contentDiv.appendChild(senderDiv);

    const bubbleDiv = document.createElement("div");
    bubbleDiv.classList.add("bubble");
    bubbleDiv.innerHTML = escapeHtml(msg.text);
    contentDiv.appendChild(bubbleDiv);

    // Info and actions
    const infoDiv = document.createElement("div");
    infoDiv.classList.add("info");
    infoDiv.textContent = formatTime(new Date(msg.timestamp));

    // Only show delete button for own messages
    if (isOwn) {
      const actionsDiv = document.createElement("div");
      actionsDiv.classList.add("actions");
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "🗑️";
      deleteBtn.title = "Delete message";
      deleteBtn.addEventListener("click", () => {
        if (confirm("Delete this message?")) {
          remove(ref(db, `messages/${msg.key}`));
        }
      });
      actionsDiv.appendChild(deleteBtn);
      infoDiv.appendChild(actionsDiv);
    }

    contentDiv.appendChild(infoDiv);

    messageDiv.appendChild(contentDiv);

    messagesDiv.appendChild(messageDiv);
  }

  function loadMessages() {
    get(messagesRef).then(snapshot => {
      messagesDiv.innerHTML = "";
      messagesCache = [];
      snapshot.forEach(child => {
        const val = child.val();
        val.key = child.key;
        messagesCache.push(val);
      });
      messagesCache.sort((a,b) => a.timestamp - b.timestamp);
      messagesCache.forEach(msg => renderMessage(msg));
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  function listenMessages() {
    onChildAdded(messagesRef, (data) => {
      const val = data.val();
      val.key = data.key;
      messagesCache.push(val);
      renderMessage(val);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  // Typing indicator logic
  function updateTypingIndicator() {
    if (userTypingUsers.size === 0) {
      typingIndicator.textContent = "";
    } else if (userTypingUsers.size === 1) {
      typingIndicator.textContent = `${Array.from(userTypingUsers)[0]} is typing...`;
    } else {
      typingIndicator.textContent = "Several people are typing...";
    }
  }

  // Start typing: set typing flag with onDisconnect cleanup
  function startTyping() {
    if (isTyping) return;
    isTyping = true;
    set(ref(db, `typing/${userId}`), currentUser.username);
    // Remove typing flag on disconnect
    onDisconnect(ref(db, `typing/${userId}`)).remove();
  }

  // Stop typing: remove typing flag
  function stopTyping() {
    if (!isTyping) return;
    isTyping = false;
    remove(ref(db, `typing/${userId}`));
  }

  function listenTyping() {
    onValue(typingRef, (snapshot) => {
      const val = snapshot.val() || {};
      userTypingUsers.clear();
      Object.entries(val).forEach(([id, username]) => {
        // Exclude self userId from typing users set
        if (id !== userId && typeof username === "string" && username.trim() !== "") {
          userTypingUsers.add(username);
        }
      });
      updateTypingIndicator();
    });
  }

  // Presence / Online status tracking
  function setupPresence() {
    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        const userPresenceRef = ref(db, `presence/${userId}`);
        set(userPresenceRef, { online: true, lastSeen: Date.now(), username: currentUser.username });
        onDisconnect(userPresenceRef).set({ online: false, lastSeen: Date.now(), username: currentUser.username });
      }
    });

    // Listen to presence updates
    onValue(ref(db, "presence"), (snap) => {
      presenceMap.clear();
      const val = snap.val() || {};
      for (const [uid, data] of Object.entries(val)) {
        presenceMap.set(uid, data);
      }
      // Rerender messages presence dots and titles
      refreshMessagesPresence();
    });
  }

  function refreshMessagesPresence() {
    const messageDivs = messagesDiv.querySelectorAll(".message");
    messageDivs.forEach(div => {
      const avatar = div.querySelector(".avatar");
      if (!avatar) return;
      const username = div.querySelector(".sender")?.textContent;
      const msgIndex = Array.from(messagesDiv.children).indexOf(div);
      if (msgIndex === -1 || msgIndex >= messagesCache.length) return;
      const msg = messagesCache[msgIndex];
      if (!msg) return;
      const presence = presenceMap.get(msg.userId);
      avatar.classList.remove("presence-online", "presence-offline");
      if (presence && presence.online) {
        avatar.classList.add("presence-online");
        avatar.title = "Online";
      } else if (presence && presence.lastSeen) {
        avatar.classList.add("presence-offline");
        avatar.title = formatLastSeen(presence.lastSeen);
      } else {
        avatar.title = "Offline";
      }
    });
  }

  // Send message handler
  async function sendMessage() {
    const text = textInput.value.trim();
    if (!text) return;
    const msgObj = {
      text,
      username: currentUser.username,
      userId,
      timestamp: Date.now()
    };
    await push(messagesRef, msgObj);
    textInput.value = "";
    stopTyping();
  }

  // Emoji picker setup
  function setupEmojiPicker() {
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.tabIndex = 0;
      span.setAttribute("role", "option");
      span.addEventListener("click", () => {
        textInput.value += e;
        textInput.focus();
        emojiPicker.style.display = "none";
      });
      emojiPicker.appendChild(span);
    });
  }

  // Profile modal logic
  function openProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.value = currentUser ? currentUser.username : "";
    usernameInput.focus();
  }
  function closeProfileModal() {
    modalOverlay.style.display = "none";
  }
  saveProfileBtn.addEventListener("click", () => {
    const val = usernameInput.value.trim();
    if (!val) {
      alert("Username cannot be empty.");
      return;
    }
    currentUser = { username: val };
    saveUserToLocal(currentUser);
    closeProfileModal();
  });
  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) closeProfileModal();
  });

  // Avatar picker modal logic
  function openAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = `<h2 id="avatarPickerTitle">Select Your Avatar</h2>`;
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.classList.add("avatar-option");
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.tabIndex = 0;
      img.alt = "Avatar";
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        avatarPickerOverlay.style.display = "none";
        // Save avatar selection persistently
        if (currentUser) {
          currentUser.avatar = selectedAvatarUrl;
          saveUserToLocal(currentUser);
          loadMessages(); // refresh to update avatars
        }
      });
      avatarPickerModal.appendChild(img);
    });
  }
  avatarPickerOverlay.addEventListener("click", e => {
    if (e.target === avatarPickerOverlay) avatarPickerOverlay.style.display = "none";
  });

  // Input events for typing indicator
  textInput.addEventListener("input", () => {
    if (textInput.value.length > 0) {
      startTyping();
      lastTypingTime = Date.now();
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        const diff = Date.now() - lastTypingTime;
        if (diff >= 3000) stopTyping();
      }, 3000);
    } else {
      stopTyping();
      if (typingTimeout) clearTimeout(typingTimeout);
    }
  });

  sendBtn.addEventListener("click", () => {
    sendMessage();
  });
  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  fileBtn.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;
    alert("File sending not implemented in this demo.");
    fileInput.value = "";
  });

  emojiBtn.addEventListener("click", () => {
    emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
  });

  nightModeBtn.addEventListener("click", () => {
    const night = document.body.classList.toggle("night");
    saveNightMode(night);
  });

  changeUserBtn.addEventListener("click", () => {
    openProfileModal();
  });

  avatarPickerBtn.addEventListener("click", () => {
    openAvatarPicker();
  });

  // Initialization
  function init() {
    userId = generateUserId();
    const savedUser = loadUserFromLocal();
    if (!savedUser || !savedUser.username) {
      currentUser = { username: "" };
      openProfileModal();
    } else {
      currentUser = savedUser;
    }
    // Load night mode
    if (loadNightMode()) {
      document.body.classList.add("night");
    }
    setupEmojiPicker();
    loadMessages();
    listenMessages();
    listenTyping();
    setupPresence();
  }

  window.addEventListener("load", init);

</script>
</body>
</html>
