  const emojis = [

    "ğŸ˜Œ","ğŸ˜”","ğŸ˜•","ğŸ™ƒ","ğŸ˜¢","ğŸ˜­","ğŸ˜¤","ğŸ˜ ","ğŸ˜¡","ğŸ¤¬",
    "ğŸ¤¯","ğŸ˜³","ğŸ¥µ","ğŸ¥¶","ğŸ˜±","ğŸ˜¨","ğŸ˜°","ğŸ˜¥","ğŸ˜“","ğŸ¤¤",
    "ğŸ˜´","ğŸ˜µ","ğŸ¤","ğŸ¥´","ğŸ¤¢","ğŸ¤®","ğŸ¤§","ğŸ˜·","ğŸ¤’","ğŸ¤•",
    "ğŸ¤‘","ğŸ¤ ","ğŸ˜ˆ","ğŸ‘¿","ğŸ‘¹","ğŸ‘º","ğŸ’€","ğŸ‘»","ğŸ‘½","ğŸ¤–",
    "ğŸ’©","ğŸ˜º","ğŸ˜¸","ğŸ˜¹","ğŸ˜»","ğŸ˜¼","ğŸ˜½","ğŸ™€","ğŸ˜¿","ğŸ˜¾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen on ${new Date(timestamp).toLocaleDateString()}`;
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Avatar assignment
  function assignAvatar(username) {
    const dateStr = new Date().toISOString().slice(0,10);
    const seed = username + dateStr;
    let hash = 0;
    for (let i = 0; i < seed.length; i++) {
      hash = ((hash << 5) - hash) + seed.charCodeAt(i);
      hash |= 0;
    }
    hash = Math.abs(hash);
    const idx = hash % maleAvatars.length;
    return maleAvatars[idx];
  }

  // Render a message
  function renderMessage(msg) {
    const isOwn = msg.userId === userId;
    const div = document.createElement("div");
    div.className = "message" + (isOwn ? " you" : "");
    div.setAttribute("tabindex", "0");
    div.dataset.messageId = msg.id;

    // Avatar + presence dot
    const avatarDiv = document.createElement("div");
    avatarDiv.className = "avatar";
    const avatarImg = document.createElement("img");
    avatarImg.src = msg.avatar || assignAvatar(msg.username);
    avatarImg.alt = msg.username + "'s avatar";
    avatarImg.width = 40;
    avatarImg.height = 40;
    avatarDiv.appendChild(avatarImg);

    // Presence dot from presenceMap
    const presence = presenceMap.get(msg.userId);
    if (presence === "online") {
      avatarDiv.classList.add("presence-online");
    } else {
      avatarDiv.classList.add("presence-offline");
    }

    // Message content
    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";

    // Sender name
    const senderDiv = document.createElement("div");
    senderDiv.className = "sender";
    senderDiv.textContent = msg.username;
    contentDiv.appendChild(senderDiv);

    // Message bubble
    const bubbleDiv = document.createElement("div");
    bubbleDiv.className = "bubble";
    if (msg.type === "file" && msg.fileUrl) {
      if (msg.fileType && msg.fileType.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = msg.fileUrl;
        img.alt = "Image from " + msg.username;
        img.style.maxWidth = "200px";
        img.style.borderRadius = "8px";
        bubbleDiv.appendChild(img);
      } else {
        const a = document.createElement("a");
        a.href = msg.fileUrl;
        a.textContent = msg.fileName || "Download file";
        a.target = "_blank";
        bubbleDiv.appendChild(a);
      }
    } else {
      bubbleDiv.innerHTML = escapeHtml(msg.text || "");
    }
    contentDiv.appendChild(bubbleDiv);

    // Info (time and actions)
    const infoDiv = document.createElement("div");
    infoDiv.className = "info";

    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(new Date(msg.timestamp || Date.now()));
    infoDiv.appendChild(timeSpan);

    if (isOwn) {
      const actionsSpan = document.createElement("span");
      actionsSpan.className = "actions";

      const editBtn = document.createElement("button");
      editBtn.title = "Edit message";
      editBtn.innerHTML = "âœï¸";
      editBtn.addEventListener("click", () => editMessage(msg));
      actionsSpan.appendChild(editBtn);

      const deleteBtn = document.createElement("button");
      deleteBtn.title = "Delete message";
      deleteBtn.innerHTML = "ğŸ—‘ï¸";
      deleteBtn.addEventListener("click", () => deleteMessage(msg));
      actionsSpan.appendChild(deleteBtn);

      infoDiv.appendChild(actionsSpan);
    }

    contentDiv.appendChild(infoDiv);

    div.appendChild(avatarDiv);
    div.appendChild(contentDiv);

    return div;
  }

  // Add message to UI and cache
  function addMessage(msg) {
    if (messagesCache.find(m => m.id === msg.id)) return; // avoid duplicates
    messagesCache.push(msg);
    const msgElem = renderMessage(msg);
    messagesDiv.appendChild(msgElem);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Listen for new messages
  onChildAdded(messagesRef, (data) => {
    const msg = data.val();
    msg.id = data.key;
    addMessage(msg);
  });

  // Send a new message
  function sendMessage(text, file) {
    if (!text && !file) return;
    const msg = {
      userId,
      username: currentUser.username,
      avatar: selectedAvatarUrl || assignAvatar(currentUser.username),
      text: text || "",
      timestamp: Date.now(),
    };
    if (file) {
      msg.type = "file";
      msg.fileUrl = file.url;
      msg.fileName = file.name;
      msg.fileType = file.type;
    } else {
      msg.type = "text";
    }
    push(messagesRef, msg);
  }

  // Edit message
  function editMessage(msg) {
    const newText = prompt("Edit your message:", msg.text || "");
    if (newText === null) return;
    const msgRef = ref(db, "messages/" + msg.id);
    set(msgRef, {
      ...msg,
      text: newText,
      timestamp: Date.now()
    });
  }

  // Delete message
  function deleteMessage(msg) {
    if (!confirm("Delete this message?")) return;
    const msgRef = ref(db, "messages/" + msg.id);
    remove(msgRef);
    // Remove from UI and cache
    messagesCache = messagesCache.filter(m => m.id !== msg.id);
    const msgElem = messagesDiv.querySelector(`[data-message-id="${msg.id}"]`);
    if (msgElem) messagesDiv.removeChild(msgElem);
  }

  // Handle message updates
  onValue(messagesRef, (snapshot) => {
    const allMsgs = [];
    snapshot.forEach(child => {
      const m = child.val();
      m.id = child.key;
      allMsgs.push(m);
    });
    messagesCache = allMsgs;
    messagesDiv.innerHTML = "";
    allMsgs.forEach(m => {
      messagesDiv.appendChild(renderMessage(m));
    });
  });

  function toggleEmojiPicker() {

    const reader = new FileReader();
    reader.onload = function(e) {
      sendMessage("", {

        name: file.name,
        type: file.type

    modalOverlay.style.display = "flex";

  });
  changeUserBtn.addEventListener("click", showProfileModal);

  // Avatar picker modal
  function openAvatarPicker() {
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Select Avatar</h2>";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.className = "avatar-option";
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.tabIndex = 0;
      img.alt = "Avatar option";
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        updateAvatarSelection();
        closeAvatarPicker();
      });
      img.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          selectedAvatarUrl = url;
          updateAvatarSelection();
          closeAvatarPicker();
        }
      });
      avatarPickerModal.appendChild(img);
    });
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.focus();
  }
  function closeAvatarPicker() {
    avatarPickerOverlay.style.display = "none";
    saveUserToLocal({ ...currentUser, avatar: selectedAvatarUrl });
  }
  function updateAvatarSelection() {
    const imgs = avatarPickerModal.querySelectorAll(".avatar-option");
    imgs.forEach(img => {
      if (img.src === selectedAvatarUrl) img.classList.add("selected");
      else img.classList.remove("selected");
    });
  }
  avatarPickerBtn.addEventListener("click", openAvatarPicker);
  avatarPickerOverlay.addEventListener("click", e => {
    if (e.target === avatarPickerOverlay) closeAvatarPicker();
  });

  modalOverlay.addEventListener("click", e => {
    if (e.target === modalOverlay) hideProfileModal();
  });

  // Presence & online/offline
  function setupPresence() {
    if (!userId) return;
    const userPresenceRef = ref(db, `presence/${userId}`);

    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        set(userPresenceRef, { state: "online", lastChanged: Date.now() });
        onDisconnect(userPresenceRef).set({ state: "offline", lastChanged: Date.now() });
      }
    });

    // Listen to presence changes
    onValue(presenceRef, (snapshot) => {
      presenceMap.clear();
      snapshot.forEach(child => {
        const p = child.val();
        presenceMap.set(child.key, p.state);
      });
      renderAllMessagesPresence();
    });
  }

  function renderAllMessagesPresence() {
    document.querySelectorAll(".message").forEach(msgElem => {
      const uid = messagesCache.find(m => m.id === msgElem.dataset.messageId)?.userId;
      if (!uid) return;
      const avatarDiv = msgElem.querySelector(".avatar");
      if (!avatarDiv) return;
      avatarDiv.classList.remove("presence-online", "presence-offline");
      const p = presenceMap.get(uid);
      if (p === "online") avatarDiv.classList.add("presence-online");
      else avatarDiv.classList.add("presence-offline");
    });
  }

  // Typing indicator logic (fixed - shows only others typing)
  function updateTypingStatus(typing) {
    if (!userId) return;
    const userTypingRef = ref(db, `typing/${userId}`);
    if (typing) {
      set(userTypingRef, true);
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        set(userTypingRef, null);
      }, 3000);
    } else {
      set(userTypingRef, null);
    }
  }

  // Track input for typing
  textInput.addEventListener("input", () => {
    if (!userId) return;
    if (!isTyping) {
      isTyping = true;
      updateTypingStatus(true);
    }
    lastTypingTime = Date.now();

    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      const timeDiff = Date.now() - lastTypingTime;
      if (timeDiff >= 3000) {
        isTyping = false;
        updateTypingStatus(false);
      }
    }, 3000);
  });

  // Listen to typing status of all users except self
  onValue(typingRef, (snapshot) => {
    const typingUsers = [];
    snapshot.forEach(child => {
      if (child.key !== userId && child.val()) {
        typingUsers.push(child.key);
      }
    });

    if (typingUsers.length === 0) {
      typingIndicator.textContent = "";
    } else {
      // Show usernames typing
      const namesTyping = [];
      typingUsers.forEach(uid => {
        const msgUser = messagesCache.find(m => m.userId === uid);
        if (msgUser && msgUser.username) namesTyping.push(msgUser.username);
      });
      if (namesTyping.length === 1) {
        typingIndicator.textContent = `${namesTyping[0]} is typing...`;
      } else if (namesTyping.length === 2) {
        typingIndicator.textContent = `${namesTyping[0]} and ${namesTyping[1]} are typing...`;
      } else {
        typingIndicator.textContent = `${namesTyping[0]}, ${namesTyping[1]} and others are typing...`;
      }
    }
  });

  // Initialization
  function init() {
    currentUser = loadUserFromLocal();
    userId = generateUserId();

    if (!currentUser || !currentUser.username) {
      showProfileModal();
    } else {
      selectedAvatarUrl = currentUser.avatar || assignAvatar(currentUser.username);
      setupPresence();
    }
  }

  init();
</script>
