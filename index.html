<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Chat</title>
<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>
<body>

<header>
  <h1>Quick Chat</h1>
  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>
    <button id="changeUserBtn" title="Change Username" aria-label="Change Username">Change User</button>
    <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">🌙</button>
  </div>
</header>

<div id="messages" tabindex="0" aria-live="polite" aria-label="Chat messages"></div>
<div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>

<footer>
  <button id="fileBtn" title="Send File" aria-label="Send File">📎</button>
  <input type="file" id="fileInput" aria-label="File input" />
  <button id="emojiBtn" title="Emoji Picker" aria-label="Emoji Picker">😊</button>
  <input type="text" id="text" placeholder="Type a message..." autocomplete="off" aria-label="Message input" />
  <button id="sendBtn" title="Send Message" aria-label="Send Message">Send</button>
</footer>

<div id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>

<!-- Profile Modal -->
<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modalContent" tabindex="0">
    <h2 id="modalTitle">Enter Username</h2>
    <input type="text" id="usernameInput" aria-required="true" aria-describedby="modalTitle" />
    <button id="saveProfileBtn">Save</button>
  </div>
</div>

<!-- Avatar Picker Modal -->
<div id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
  <div id="avatarPickerModal" tabindex="0"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "😀","😃","😄","😁","😆","😅","😂","🤣","😊","😇",
    "🙂","🙃","😉","😌","😍","🥰","😘","😗","😙","😚",
    "😋","😛","😝","😜","🤪","🤨","🧐","🤓","😎","🥳",
    "🤗","🤔","🤭","🤫","🤥","😶","😐","😑","😬","🙄",
    "😏","😣","😥","😮","🤐","😯","😪","😫","🥱","😴",
    "😌","😔","😕","🙃","😢","😭","😤","😠","😡","🤬",
    "🤯","😳","🥵","🥶","😱","😨","😰","😥","😓","🤤",
    "😴","😵","🤐","🥴","🤢","🤮","🤧","😷","🤒","🤕",
    "🤑","🤠","😈","👿","👹","👺","💀","👻","👽","🤖",
    "💩","😺","😸","😹","😻","😼","😽","🙀","😿","😾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;
  let presenceHeartbeatInterval = null;

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen ${new Date(timestamp).toLocaleDateString()}`;
  }

  // Assign avatar from pool, always male
  function assignAvatar() {
    if (selectedAvatarUrl) return selectedAvatarUrl;
    if (currentUser && currentUser.avatar) {
      selectedAvatarUrl = currentUser.avatar;
      return selectedAvatarUrl;
    }
    // Assign random from pool
    const idx = Math.floor(Math.random() * maleAvatars.length);
    selectedAvatarUrl = maleAvatars[idx];
    return selectedAvatarUrl;
  }

  // Render a single message
  function renderMessage(msg) {
    const div = document.createElement("div");
    div.classList.add("message");
    if (msg.senderId === userId) div.classList.add("you");

    div.tabIndex = 0;
    div.setAttribute("data-id", msg.id);

    // Avatar container with presence dot
    const avatarDiv = document.createElement("div");
    avatarDiv.classList.add("avatar");
    const avatarImg = document.createElement("img");
    avatarImg.src = msg.avatar || assignAvatar();
    avatarImg.alt = msg.username + " avatar";
    avatarImg.width = 40;
    avatarImg.height = 40;
    avatarImg.style.borderRadius = "50%";
    avatarDiv.appendChild(avatarImg);

    // Presence dot (online/offline)
    const onlineStatus = presenceMap.get(msg.senderId);
    if (onlineStatus && onlineStatus.online) {
      avatarDiv.classList.add("presence-online");
      avatarDiv.title = "Online";
    } else {
      avatarDiv.classList.add("presence-offline");
      avatarDiv.title = formatLastSeen(onlineStatus ? onlineStatus.lastSeen : null);
    }

    // Message content container
    const contentDiv = document.createElement("div");
    contentDiv.classList.add("message-content");

    const senderDiv = document.createElement("div");
    senderDiv.classList.add("sender");
    senderDiv.textContent = msg.username;
    contentDiv.appendChild(senderDiv);

    const bubbleDiv = document.createElement("div");
    bubbleDiv.classList.add("bubble");

    // Check if message contains an image (url ending with common image extensions)
    if (msg.fileUrl && /\.(jpe?g|png|gif|bmp|webp|svg)$/i.test(msg.fileUrl)) {
      const img = document.createElement("img");
      img.src = msg.fileUrl;
      img.alt = "Sent image";
      img.style.maxWidth = "200px";
      img.style.borderRadius = "8px";
      bubbleDiv.appendChild(img);
      if (msg.text && msg.text.trim() !== "") {
        const p = document.createElement("p");
        p.textContent = msg.text;
        bubbleDiv.appendChild(p);
      }
    } else {
      // Just text message or text + file non-image
      bubbleDiv.textContent = msg.text || "";
      if (msg.fileUrl && !/\.(jpe?g|png|gif|bmp|webp|svg)$/i.test(msg.fileUrl)) {
        const a = document.createElement("a");
        a.href = msg.fileUrl;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = "[Download file]";
        a.style.color = "yellow";
        a.style.display = "block";
        bubbleDiv.appendChild(a);
      }
    }

    contentDiv.appendChild(bubbleDiv);

    // Info line: time and actions (edit/delete if own)
    const infoDiv = document.createElement("div");
    infoDiv.classList.add("info");

    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(new Date(msg.timestamp));
    infoDiv.appendChild(timeSpan);

    if (msg.senderId === userId) {
      const actionsSpan = document.createElement("span");
      actionsSpan.classList.add("actions");

      const editBtn = document.createElement("button");
      editBtn.textContent = "✏️";
      editBtn.title = "Edit message";
      editBtn.onclick = () => startEditMessage(msg);
      actionsSpan.appendChild(editBtn);

      const delBtn = document.createElement("button");
      delBtn.textContent = "🗑️";
      delBtn.title = "Delete message";
      delBtn.onclick = () => deleteMessage(msg);
      actionsSpan.appendChild(delBtn);

      infoDiv.appendChild(actionsSpan);
    }

    contentDiv.appendChild(infoDiv);

    div.appendChild(avatarDiv);
    div.appendChild(contentDiv);

    return div;
  }

  // Display messages in DOM
  function displayMessages() {
    messagesDiv.innerHTML = "";
    messagesCache.forEach(msg => {
      messagesDiv.appendChild(renderMessage(msg));
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Fetch messages once and listen to new ones
  function initMessages() {
    // Load existing messages once
    get(messagesRef).then(snapshot => {
      const val = snapshot.val() || {};
      messagesCache = Object.entries(val).map(([id, m]) => {
        return {...m, id};
      }).sort((a,b) => a.timestamp - b.timestamp);
      displayMessages();
    });

    // Listen for new messages added
    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      const id = snapshot.key;
      // Avoid duplicates
      if (!messagesCache.some(m => m.id === id)) {
        messagesCache.push({...msg, id});
        messagesCache.sort((a,b) => a.timestamp - b.timestamp);
        displayMessages();
      }
    });
  }

  // Send message to Firebase
  function sendMessage(text, fileUrl = null) {
    if (!currentUser) {
      alert("Please set your username first.");
      return;
    }
    if (!text && !fileUrl) return;

    const message = {
      username: currentUser.username,
      senderId: userId,
      text: text || "",
      timestamp: Date.now(),
      avatar: assignAvatar(),
    };
    if (fileUrl) message.fileUrl = fileUrl;

    push(messagesRef, message).then(() => {
      textInput.value = "";
      stopTyping();
    }).catch(e => alert("Failed to send message: " + e.message));
  }

  // Editing messages
  let editingMessageId = null;

  function startEditMessage(msg) {
    editingMessageId = msg.id;
    textInput.value = msg.text || "";
    textInput.focus();
    sendBtn.textContent = "Save";
  }

  function saveEditMessage() {
    if (!editingMessageId) return;
    const msgRef = ref(db, `messages/${editingMessageId}`);
    set(msgRef, {
      ...messagesCache.find(m => m.id === editingMessageId),
      text: textInput.value,
      timestamp: Date.now(),
    }).then(() => {
      editingMessageId = null;
      sendBtn.textContent = "Send";
      textInput.value = "";
    });
  }

  // Delete message
  function deleteMessage(msg) {
    if (confirm("Delete this message?")) {
      const msgRef = ref(db, `messages/${msg.id}`);
      remove(msgRef);
    }
  }

  // Typing indicator functions
  function startTyping() {
    if (!currentUser) return;
    const userTypingRef = ref(db, `typing/${userId}`);

    if (!isTyping) {
      isTyping = true;
      set(userTypingRef, currentUser.username);
      onDisconnect(userTypingRef).remove(); // FIX: Remove on disconnect
    }

    lastTypingTime = Date.now();
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 3000);
  }
  function stopTyping() {
    isTyping = false;
    const userTypingRef = ref(db, `typing/${userId}`);
    remove(userTypingRef);
  }

  // Listen to typing changes
  function listenTyping() {
    onValue(typingRef, snapshot => {
      const val = snapshot.val() || {};
      userTypingUsers.clear();

      Object.entries(val).forEach(([id, username]) => {
        // Show others typing, skip self, only valid string usernames
        if (id !== userId && typeof username === "string") {
          userTypingUsers.add(username);
        }
      });

      updateTypingIndicator();
    });
  }
  function updateTypingIndicator() {
    if (userTypingUsers.size === 0) {
      typingIndicator.textContent = "";
    } else if (userTypingUsers.size === 1) {
      const [name] = userTypingUsers;
      typingIndicator.textContent = `${name} is typing...`;
    } else {
      typingIndicator.textContent = "Several people are typing...";
    }
  }

  // Presence system
  function setupPresence() {
    connectedRef.onValue(snapshot => {
      if (snapshot.val() === true) {
        const userPresenceRef = ref(db, `presence/${userId}`);
        set(userPresenceRef, {online: true, lastSeen: Date.now()});
        onDisconnect(userPresenceRef).set({online: false, lastSeen: Date.now()});
        presenceHeartbeatInterval = setInterval(() => {
          set(userPresenceRef, {online: true, lastSeen: Date.now()});
        }, 30000);
      } else {
        clearInterval(presenceHeartbeatInterval);
      }
    });

    onValue(ref(db, "presence"), snapshot => {
      const val = snapshot.val() || {};
      presenceMap.clear();
      Object.entries(val).forEach(([id, data]) => {
        presenceMap.set(id, data);
      });
      displayMessages(); // To update presence dots
    });
  }

  // Emoji picker setup
  function setupEmojiPicker() {
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.tabIndex = 0;
      span.setAttribute("role", "option");
      span.addEventListener("click", () => {
        textInput.value += e;
        textInput.focus();
        emojiPicker.style.display = "none";
      });
      span.addEventListener("keydown", (ev) => {
        if (ev.key === "Enter" || ev.key === " ") {
          ev.preventDefault();
          span.click();
        }
      });
      emojiPicker.appendChild(span);
    });
  }

  // File sending
  fileBtn.onclick = () => fileInput.click();
  fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (!file) return;
    if (file.size > 5 * 1024 * 1024) {
      alert("File too big (max 5MB)");
      fileInput.value = "";
      return;
    }
    // For demo: Upload to base64 URL only (no Firebase Storage implemented)
    const reader = new FileReader();
    reader.onload = () => {
      sendMessage("", reader.result);
      fileInput.value = "";
    };
    reader.readAsDataURL(file);
  };

  // Night mode toggle
  nightModeBtn.onclick = () => {
    const enabled = document.body.classList.toggle("night");
    saveNightMode(enabled);
  };

  // Change username button
  changeUserBtn.onclick = () => {
    showModal();
  };

  // Avatar picker
  avatarPickerBtn.onclick = () => {
    showAvatarPicker();
  };

  // Modal profile input save
  saveProfileBtn.onclick = () => {
    const val = usernameInput.value.trim();
    if (val.length < 2) {
      alert("Username must be at least 2 characters.");
      return;
    }
    currentUser = {username: val, avatar: selectedAvatarUrl || assignAvatar()};
    saveUserToLocal(currentUser);
    selectedAvatarUrl = currentUser.avatar;
    modalOverlay.style.display = "none";
    avatarPickerOverlay.style.display = "none";
    refreshUIAfterUserChange();
  };

  // Show modal for username
  function showModal() {
    modalOverlay.style.display = "flex";
    usernameInput.value = currentUser ? currentUser.username : "";
    usernameInput.focus();
  }

  // Show avatar picker modal
  function showAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Select Avatar</h2>";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.className = "avatar-option";
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.tabIndex = 0;
      img.alt = "Avatar option";
      img.onclick = () => {
        selectedAvatarUrl = url;
        Array.from(avatarPickerModal.querySelectorAll(".avatar-option")).forEach(i => i.classList.remove("selected"));
        img.classList.add("selected");
      };
      img.onkeydown = e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      };
      avatarPickerModal.appendChild(img);
    });
    const saveBtn = document.createElement("button");
    saveBtn.textContent = "Save Avatar";
    saveBtn.style.marginTop = "10px";
    saveBtn.onclick = () => {
      if (!currentUser) {
        alert("Set username first.");
        return;
      }
      currentUser.avatar = selectedAvatarUrl;
      saveUserToLocal(currentUser);
      avatarPickerOverlay.style.display = "none";
      refreshUIAfterUserChange();
    };
    avatarPickerModal.appendChild(saveBtn);
  }

  // Hide modals on click outside content
  modalOverlay.onclick = e => {
    if (e.target === modalOverlay) modalOverlay.style.display = "none";
  };
  avatarPickerOverlay.onclick = e => {
    if (e.target === avatarPickerOverlay) avatarPickerOverlay.style.display = "none";
  };

  // Refresh UI after user change
  function refreshUIAfterUserChange() {
    userId = generateUserId();
    assignAvatar();
    listenTyping();
    updateTypingIndicator();
    displayMessages();
  }

  // Initialize everything
  function init() {
    userId = generateUserId();

    // Load user from localStorage or ask
    currentUser = loadUserFromLocal();
    if (!currentUser || !currentUser.username) {
      showModal();
    } else {
      selectedAvatarUrl = currentUser.avatar || assignAvatar();
    }

    initMessages();
    setupPresence();
    setupEmojiPicker();
    listenTyping();

    // Night mode restore
    if (loadNightMode()) {
      document.body.classList.add("night");
    }

    // Event listeners
    sendBtn.onclick = () => {
      if (editingMessageId) saveEditMessage();
      else sendMessage(textInput.value.trim());
    };

    textInput.addEventListener("input", () => {
      if (textInput.value.trim() !== "") startTyping();
      else stopTyping();
    });

    emojiBtn.onclick = () => {
      if (emojiPicker.style.display === "flex") emojiPicker.style.display = "none";
      else emojiPicker.style.display = "flex";
    };

    // Send on Enter (except shift+enter)
    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  }

  // Run init on DOM ready
  window.addEventListener("DOMContentLoaded", init);
</script>
