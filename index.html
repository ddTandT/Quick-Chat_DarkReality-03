<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Quick Chat</title>
<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    padding: 0 10px;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }

  /* Typing indicator bubbles and dots */
  .typing-bubble {
    font-style: italic;
    color: #555;
    margin: 2px 0;
    display: flex;
    align-items: center;
    gap: 4px;
  }
  body.night .typing-bubble {
    color: #bbb;
  }
  .typing-dots {
    font-weight: bold;
    animation: blink 1.4s infinite;
    margin-left: 2px;
  }
  @keyframes blink {
    0%, 20% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Quick Chat</h1>
  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>
    <button id="changeUserBtn" title="Change Username" aria-label="Change Username">Change User</button>

</header>

<div id="messages" tabindex="0" aria-live="polite" aria-label="Chat messages"></div>
<div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>

<footer>
  <button id="fileBtn" title="Send File" aria-label="Send File">ðŸ“Ž</button>
  <input type="file" id="fileInput" aria-label="File input" />

<div id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>

<!-- Profile Modal -->

    <h2 id="modalTitle">Enter Username</h2>

<div id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
  <div id="avatarPickerModal" tabindex="0"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "ðŸ˜€","ðŸ˜ƒ","ðŸ˜„","ðŸ˜","ðŸ˜†","ðŸ˜…","ðŸ˜‚","ðŸ¤£","ðŸ˜Š","ðŸ˜‡",
    "ðŸ™‚","ðŸ™ƒ","ðŸ˜‰","ðŸ˜Œ","ðŸ˜","ðŸ¥°","ðŸ˜˜","ðŸ˜—","ðŸ˜™","ðŸ˜š",
    "ðŸ˜‹","ðŸ˜›","ðŸ˜","ðŸ˜œ","ðŸ¤ª","ðŸ¤¨","ðŸ§","ðŸ¤“","ðŸ˜Ž","ðŸ¥³",
    "ðŸ¤—","ðŸ¤”","ðŸ¤­","ðŸ¤«","ðŸ¤¥","ðŸ˜¶","ðŸ˜","ðŸ˜‘","ðŸ˜¬","ðŸ™„",
    "ðŸ˜","ðŸ˜£","ðŸ˜¥","ðŸ˜®","ðŸ¤","ðŸ˜¯","ðŸ˜ª","ðŸ˜«","ðŸ¥±","ðŸ˜´",
    "ðŸ˜Œ","ðŸ˜”","ðŸ˜•","ðŸ™ƒ","ðŸ˜¢","ðŸ˜­","ðŸ˜¤","ðŸ˜ ","ðŸ˜¡","ðŸ¤¬",
    "ðŸ¤¯","ðŸ˜³","ðŸ¥µ","ðŸ¥¶","ðŸ˜±","ðŸ˜¨","ðŸ˜°","ðŸ˜¥","ðŸ˜“","ðŸ¤¤",
    "ðŸ˜´","ðŸ˜µ","ðŸ¤","ðŸ¥´","ðŸ¤¢","ðŸ¤®","ðŸ¤§","ðŸ˜·","ðŸ¤’","ðŸ¤•",
    "ðŸ¤‘","ðŸ¤ ","ðŸ˜ˆ","ðŸ‘¿","ðŸ‘¹","ðŸ‘º","ðŸ’€","ðŸ‘»","ðŸ‘½","ðŸ¤–",
    "ðŸ’©","ðŸ˜º","ðŸ˜¸","ðŸ˜¹","ðŸ˜»","ðŸ˜¼","ðŸ˜½","ðŸ™€","ðŸ˜¿","ðŸ˜¾"
  ];

  // State variables
  let currentUser = null;
  let userId = null; // will be unique id for this user
  let isTyping = false;
  let typingTimeout = null;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();

  // Utilities
  function saveUserToStorage(user) {
    localStorage.setItem("quickchatUser", JSON.stringify(user));
  }

  function loadUserFromStorage() {
    const userStr = localStorage.getItem("quickchatUser");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }

  function generateUserId() {
    return 'user_' + Math.random().toString(36).slice(2, 10);
  }

  // Assign avatar based on userId and today's date for uniqueness and persistence
  function getAvatarForUser(userId) {
    if (!userId) return maleAvatars[0];
    const dateStr = new Date().toISOString().slice(0,10);
    const hash = [...userId + dateStr].reduce((acc,c) => acc + c.charCodeAt(0), 0);
    return maleAvatars[hash % maleAvatars.length];
  }

  // Display message in the chat window
  function addMessage(data) {
    const {id, username, text, userId: senderId} = data;
    if (!id || !username) return;

    // Avoid duplicate messages
    if(document.getElementById(`msg_${id}`)) return;

    const messageDiv = document.createElement("div");
    messageDiv.className = senderId === userId ? "message you" : "message";
    messageDiv.id = `msg_${id}`;
    messageDiv.tabIndex = 0;

    // Avatar
    const avatarImg = document.createElement("img");
    avatarImg.src = getAvatarForUser(senderId);
    avatarImg.alt = username + " avatar";
    avatarImg.className = "avatar";
    avatarImg.setAttribute("aria-hidden", "true");

    // Presence dot (using presence data)
    avatarImg.classList.add(presenceStatusClass(senderId));

    // Message content container
    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";

    // Sender name
    const senderSpan = document.createElement("div");
    senderSpan.className = "sender";
    senderSpan.textContent = username;

    // Bubble
    const bubbleDiv = document.createElement("div");
    bubbleDiv.className = "bubble";
    bubbleDiv.textContent = text;

    contentDiv.appendChild(senderSpan);
    contentDiv.appendChild(bubbleDiv);
    messageDiv.appendChild(avatarImg);
    messageDiv.appendChild(contentDiv);

    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Presence dot classes
  const presenceCache = {};
  function presenceStatusClass(uid) {
    if(presenceCache[uid]) return presenceCache[uid];
    return "presence-offline";
  }

  // Update presence dot class for a user avatar element if visible
  function updatePresenceDot(uid, online) {
    presenceCache[uid] = online ? "presence-online" : "presence-offline";
    const msgDiv = document.getElementById(`msg_${uid}`);
    if(!msgDiv) {
      // Could scan all messages for matching userId
      const avatars = [...messagesDiv.querySelectorAll(".avatar")];
      avatars.forEach(av => {
        if(av.src === getAvatarForUser(uid)) {
          av.classList.remove("presence-online", "presence-offline");
          av.classList.add(online ? "presence-online" : "presence-offline");
        }
      });
    }
  }

  // Load existing messages
  function loadMessages() {
    get(messagesRef).then(snapshot => {
      if (!snapshot.exists()) return;
      const msgs = snapshot.val();
      Object.entries(msgs).forEach(([key, val]) => {
        addMessage({id:key, ...val});
      });
    });
  }

  // Send a message
  function sendMessage(text) {
    if (!currentUser || !text.trim()) return;
    const msgData = {
      username: currentUser.username,
      text: text.trim(),
      userId: userId
    };
    push(messagesRef, msgData);
  }

  // Typing indicator logic fix â€” show only other users typing, one bubble each, with animated dots
  function startTyping() {
    if (!currentUser) return;

    const userTypingRef = ref(db, `typing/${userId}`);

    if (!isTyping) {
      isTyping = true;
      set(userTypingRef, currentUser.username);
      onDisconnect(userTypingRef).remove();
    }

    lastTypingTime = Date.now();
    if (typingTimeout) clearTimeout(typingTimeout);

    typingTimeout = setTimeout(() => {
      const timeDiff = Date.now() - lastTypingTime;
      if (timeDiff >= 2000 && isTyping) {
        stopTyping();
      }
    }, 2000);
  }

  function stopTyping() {
    if (!currentUser) return;

    const userTypingRef = ref(db, `typing/${userId}`);

    if (isTyping) {
      isTyping = false;
      remove(userTypingRef);
    }
  }

  function listenTyping() {
    onValue(typingRef, (snapshot) => {
      const val = snapshot.val() || {};
      userTypingUsers.clear();

      Object.entries(val).forEach(([id, username]) => {
        // Add only other users, exclude yourself
        if (id !== userId && typeof username === "string") {
          userTypingUsers.add(username);
        }
      });

      updateTypingIndicator();
    });
  }

  function updateTypingIndicator() {
    typingIndicator.innerHTML = "";

    userTypingUsers.forEach(name => {
      const bubble = document.createElement("div");
      bubble.className = "typing-bubble";

      const icon = document.createElement("span");
      icon.textContent = "ðŸ‘¤ ";
      bubble.appendChild(icon);

      const nameSpan = document.createElement("span");
      nameSpan.textContent = `${name} is typing`;
      bubble.appendChild(nameSpan);

      const dots = document.createElement("span");
      dots.className = "typing-dots";
      dots.textContent = " ...";
      bubble.appendChild(dots);

      typingIndicator.appendChild(bubble);
    });
  }

  // Setup listeners for messages
  onChildAdded(messagesRef, (snapshot) => {
    addMessage({id: snapshot.key, ...snapshot.val()});
  });

  // Setup presence system
  let presenceConnected = false;
  onValue(connectedRef, (snap) => {
    if (snap.val() === true) {
      presenceConnected = true;
      set(ref(db, `presence/${userId}`), true);
      onDisconnect(ref(db, `presence/${userId}`)).remove();
    } else {
      presenceConnected = false;
    }
  });

  onValue(ref(db, "presence"), (snapshot) => {
    const presence = snapshot.val() || {};
    Object.entries(presence).forEach(([uid, online]) => {
      updatePresenceDot(uid, !!online);
    });
  });

  // UI Events

  sendBtn.addEventListener("click", () => {
    sendMessage(textInput.value);
    textInput.value = "";
    stopTyping();
  });

  textInput.addEventListener("input", () => {
    if(textInput.value.trim() !== "") {
      startTyping();
    } else {
      stopTyping();
    }
  });

  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  fileBtn.addEventListener("click", () => {
    fileInput.click();
  });

  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;
    alert("File sending is not implemented in this demo.");
    fileInput.value = "";
  });

  emojiBtn.addEventListener("click", () => {
    emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
  });

  emojis.forEach(emoji => {
    const span = document.createElement("span");
    span.textContent = emoji;
    span.tabIndex = 0;
    span.addEventListener("click", () => {
      textInput.value += emoji;
      textInput.focus();
      emojiPicker.style.display = "none";
      startTyping();
    });
    emojiPicker.appendChild(span);
  });

  nightModeBtn.addEventListener("click", () => {
    document.body.classList.toggle("night");
    const isNight = document.body.classList.contains("night");
    localStorage.setItem("nightMode", isNight ? "1" : "0");
  });

  changeUserBtn.addEventListener("click", () => {
    openProfileModal();
  });

  avatarPickerBtn.addEventListener("click", () => {
    openAvatarPicker();
  });

  saveProfileBtn.addEventListener("click", () => {
    const name = usernameInput.value.trim();
    if (name.length < 2) {
      alert("Please enter a username of at least 2 characters.");
      return;
    }
    currentUser.username = name;
    userId = currentUser.userId || generateUserId();
    currentUser.userId = userId;
    saveUserToStorage(currentUser);
    closeProfileModal();
    refreshUI();
  });

  // Profile modal functions
  function openProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.value = currentUser ? currentUser.username : "";
    usernameInput.focus();
  }
  function closeProfileModal() {
    modalOverlay.style.display = "none";
  }

  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) {
      closeProfileModal();
    }
  });

  // Avatar picker modal functions
  function openAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Select Avatar</h2>";
    maleAvatars.forEach((url, idx) => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = `Avatar ${idx+1}`;
      img.className = "avatar-option";
      if(getAvatarForUser(userId) === url) img.classList.add("selected");
      img.tabIndex = 0;
      img.addEventListener("click", () => {
        currentUser.avatar = url;
        saveUserToStorage(currentUser);
        avatarPickerOverlay.style.display = "none";
        refreshUI();
      });
      avatarPickerModal.appendChild(img);
    });
  }

  avatarPickerOverlay.addEventListener("click", (e) => {
    if (e.target === avatarPickerOverlay) {
      avatarPickerOverlay.style.display = "none";
    }
  });

  // Refresh UI when user data changes
  function refreshUI() {
    // Update avatars in messages (rebuild messages might be better but for demo, just reload page or force reload)
    messagesDiv.innerHTML = "";
    loadMessages();
  }

  // Initialization
  function init() {
    // Load user from storage or prompt
    currentUser = loadUserFromStorage();
    if (!currentUser || !currentUser.username) {
      openProfileModal();
    } else {
      userId = currentUser.userId || generateUserId();
      currentUser.userId = userId;
      saveUserToStorage(currentUser);
    }

    // Load messages
    loadMessages();

    // Listen to typing status
    listenTyping();

    // Load night mode
    if(localStorage.getItem("nightMode") === "1") {
      document.body.classList.add("night");
    }
  }

  init();
</script>
</body>
</html>
