<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s;
    }
    body.night {
      background-color: #1e1e1e;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 0.3s;
    }
    body.night .chat-container {
      background-color: #2e2e2e;
    }
    .chat-header {
      background-color: #0084ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      position: relative;
    }
    .chat-header button {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.2em;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #e5ddd5;
    }
    body.night .chat-messages {
      background-color: #3a3a3a;
    }
    .chat-input {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    body.night .chat-input {
      background-color: #444;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .chat-input input[type="file"] {
      flex: 1;
    }
    .chat-input button {
      background-color: #0084ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
    .emoji-picker {
      position: absolute;
      bottom: 70px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-wrap: wrap;
      max-width: 300px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1;
    }
    .emoji-picker span {
      cursor: pointer;
      font-size: 1.2em;
      margin: 5px;
    }
    .message {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .timestamp {
      font-size: 0.7em;
      opacity: 0.6;
      margin-top: 2px;
      align-self: flex-end;
    }
    .username {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .name-edit-section {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .name-display {
      font-weight: bold;
    }
    .edit-icon {
      cursor: pointer;
      font-size: 1em;
      margin-left: 10px;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    üîµ Messenger Chat 
    <button onclick="toggleNightMode()">üåô</button>
  </div>

  <div class="name-edit-section" id="nameSection">
    <span class="name-display" id="nameDisplay"></span>
    <span class="edit-icon" onclick="toggleNameEdit()">‚úèÔ∏è</span>
  </div>
  <div class="chat-input" id="nameInputSection">
    <input id="name" placeholder="Your name (optional)" />
    <button id="saveNameBtn">Save Name</button>
  </div>

  <div id="messages" class="chat-messages"></div>
  <div class="chat-input" style="position: relative;">
    <input id="text" type="text" placeholder="Type a message..." />
    <input id="fileInput" type="file" accept="image/*,.pdf,.doc,.docx,.txt" />
    <button id="emojiBtn">üòä</button>
    <button id="sendBtn">Send</button>
    <div id="emojiPicker" class="emoji-picker"></div>
  </div>
</div>

<script>
  const emojiList = Array.from({length: 0x1F64F - 0x1F600}, (_, i) => String.fromCodePoint(0x1F600 + i));
  const emojiPicker = document.getElementById("emojiPicker");
  const emojiBtn = document.getElementById("emojiBtn");
  const textInput = document.getElementById("text");

  emojiList.forEach(emoji => {
    const span = document.createElement("span");
    span.textContent = emoji;
    span.onclick = () => {
      textInput.value += emoji;
      emojiPicker.style.display = "none";
    };
    emojiPicker.appendChild(span);
  });

  emojiBtn.onclick = () => {
    emojiPicker.style.display = emojiPicker.style.display === "none" ? "flex" : "none";
  };

  function toggleNightMode() {
    document.body.classList.toggle("night");
  }

  function toggleNameEdit() {
    document.getElementById("nameSection").style.display = "none";
    document.getElementById("nameInputSection").style.display = "flex";
  }

  function getUserName() {
    return localStorage.getItem("chatUserName") || "";
  }

  function saveUserName(name) {
    localStorage.setItem("chatUserName", name);
    document.getElementById("nameSection").style.display = "flex";
    document.getElementById("nameInputSection").style.display = "none";
    document.getElementById("nameDisplay").innerText = name;
  }

  document.getElementById("saveNameBtn").addEventListener("click", () => {
    const nameInput = document.getElementById("name").value.trim();
    if (nameInput) {
      saveUserName(nameInput);
    }
  });

  window.addEventListener("load", () => {
    const saved = getUserName();
    if (saved) {
      document.getElementById("nameDisplay").innerText = saved;
      document.getElementById("nameSection").style.display = "flex";
      document.getElementById("nameInputSection").style.display = "none";
    } else {
      document.getElementById("nameSection").style.display = "none";
      document.getElementById("nameInputSection").style.display = "flex";
    }
  });
</script>
</body>
</html>
