<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    /* Your existing styles unchanged */
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
    }
    /* Presence dot on avatar */
    .avatar.presence-online::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 4px #4caf50;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
      user-select: text;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .info .actions button {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 3px;
      user-select: none;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
      font-size: 1rem;
      color: #000;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      user-select: none;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    /* Modal for changing username/gender */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      user-select: none;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #000;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      user-select: none;
    }
    body.night .modal button {
      background: #1877f2;
    }
    /* Typing indicator */
    #typingIndicator {
      font-size: 0.8rem;
      color: #666;
      padding: 0 12px 6px 12px;
      min-height: 20px;
      user-select: none;
    }
    body.night #typingIndicator {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender">👤</button>
        <button id="nightModeBtn" title="Toggle Night Mode">🌙</button>
      </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div id="typingIndicator"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message…" autocomplete="off" />
      <button id="emojiBtn" title="Emoji picker">😊</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" />
      <button id="fileBtn" title="Attach file">📎</button>
      <button id="sendBtn" title="Send message">➤</button>
    </div>
    <div class="emoji-picker" id="emojiPicker"></div>
  </div>

  <!-- Modal for username + gender -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" />
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" checked /> Male</label>
        <label><input type="radio" name="gender" value="female" disabled /> Female</label>
      </div>
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, get, child, set,
      onChildRemoved, onChildChanged, remove, onValue, onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const presenceRef = ref(db, "presence");

    // Elements
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const typingIndicator = document.getElementById("typingIndicator");

    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    // New 12 male-only avatar URLs from your Unsplash links:
    const maleAvatars = [
      "https://images.unsplash.com/photo-1590650516494-0c8e4a4ba30f?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1584467735871-020fa6acdc20?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1545239351-ef35f43d514b?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1629304722407-f3eb8b8036f0?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1545239351-18547d886ce0?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1573497161003-72c2d3c10553?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1611074884051-380a96ebf748?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1629304722222-36e3d261b1d2?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1604908813740-9355b579a8da?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1604908813849-bf52dca6a3b0?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1584467735827-9d46a6b8ed33?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1590650516600-3b50abcfb4b7?fit=crop&w=64&h=64&q=80"
    ];

    // Simple hash function for seed generation
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    // PRNG for shuffle with seed
    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
    }

    // Shuffle array with seed
    function shuffleArrayWithSeed(array, seed) {
      let random = mulberry32(seed);
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Get user profile from sessionStorage
    function getUserProfile() {
      let name = sessionStorage.getItem("username");
      let gender = sessionStorage.getItem("gender");
      if (!name || !gender) return null;
      return { name, gender };
    }

    // Set user profile and clear avatar cache if name or gender changed
    function setUserProfile(name, gender) {
      const oldName = sessionStorage.getItem("username");
      const oldGender = sessionStorage.getItem("gender");
      if (oldName !== name || oldGender !== gender) {
        // Clear all cached avatars on profile change
        Object.keys(sessionStorage).forEach(k => {
          if (k.startsWith("avatarUrl_")) sessionStorage.removeItem(k);
        });
      }
      sessionStorage.setItem("username", name);
      sessionStorage.setItem("gender", gender);
    }

    // Today's date string "YYYY-MM-DD"
    const today = new Date().toISOString().slice(0, 10);

    // Firebase references for assigned avatars per day
    async function getAssignedAvatarsFromFirebase() {
      try {
        const snapshot = await get(child(ref(db), "assignedAvatars/" + today));
        if (snapshot.exists()) return snapshot.val();
        return {};
      } catch (e) {
        console.error("Failed to get assigned avatars", e);
        return {};
      }
    }

    async function setAssignedAvatarInFirebase(username, avatarUrl) {
      try {
        await set(ref(db, `assignedAvatars/${today}/${username}`), avatarUrl);
      } catch (e) {
        console.error("Failed to set assigned avatar", e);
      }
    }

    // Assign unique avatar for user daily, stored in sessionStorage cache to avoid repeating lookup
    async function assignAvatarForUser(name, gender) {
      if (gender !== "male") {
        // For this app, only male avatars supported, fallback to default avatar
        return "https://via.placeholder.com/64?text=User";
      }

      // Check if cached avatar exists for user+date
      const cacheKey = `avatarUrl_${name}_${today}`;
      let cachedAvatar = sessionStorage.getItem(cacheKey);
      if (cachedAvatar) return cachedAvatar;

      // Get assigned avatars from Firebase for today
      const assignedAvatars = await getAssignedAvatarsFromFirebase();

      // Prepare list of avatars NOT assigned yet
      const usedAvatars = Object.values(assignedAvatars);

      // Shuffle avatars with seed based on username+today to keep consistent order
      const avatarsCopy = maleAvatars.slice();
      const seed = hashString(name + today);
      shuffleArrayWithSeed(avatarsCopy, seed);

      // Find first avatar not used yet
      let chosenAvatar = avatarsCopy.find(av => !usedAvatars.includes(av));

      // If all avatars are used, allow reuse based on seed order (fallback)
      if (!chosenAvatar) {
        chosenAvatar = avatarsCopy[0];
      }

      // Store assigned avatar in Firebase & sessionStorage cache
      await setAssignedAvatarInFirebase(name, chosenAvatar);
      sessionStorage.setItem(cacheKey, chosenAvatar);

      return chosenAvatar;
    }

    // Format time as HH:MM am/pm
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, "0");
      const ampm = hours >= 12 ? "pm" : "am";
      hours = hours % 12 || 12;
      return `${hours}:${minutes} ${ampm}`;
    }

    // Render a single message
    async function renderMessage(data) {
      const { id, username, gender, message, timestamp, senderId, edited, file } = data;
      const isYou = senderId === sessionStorage.getItem("userId");
      const avatarUrl = await assignAvatarForUser(username, gender);

      const msgEl = document.createElement("div");
      msgEl.className = "message" + (isYou ? " you" : "");

      // Avatar with online presence dot
      const avatarImg = document.createElement("img");
      avatarImg.src = avatarUrl;
      avatarImg.alt = username + " avatar";
      avatarImg.className = "avatar";

      // Check online presence for user
      if (presenceStatus[data.senderId]) {
        if (presenceStatus[data.senderId] === "online") {
          avatarImg.classList.add("presence-online");
        }
      }

      msgEl.appendChild(avatarImg);

      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";

      const senderEl = document.createElement("div");
      senderEl.className = "sender";
      senderEl.textContent = username;
      contentDiv.appendChild(senderEl);

      const bubbleEl = document.createElement("div");
      bubbleEl.className = "bubble";

      if (file) {
        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = file.url;
          img.alt = "sent image";
          img.style.maxWidth = "100%";
          img.style.borderRadius = "8px";
          bubbleEl.appendChild(img);
        } else {
          const a = document.createElement("a");
          a.href = file.url;
          a.target = "_blank";
          a.textContent = file.name;
          a.style.color = isYou ? "#050505" : "white";
          a.style.textDecoration = "underline";
          bubbleEl.appendChild(a);
        }
      } else {
        bubbleEl.textContent = message;
      }

      contentDiv.appendChild(bubbleEl);

      const infoEl = document.createElement("div");
      infoEl.className = "info";
      infoEl.textContent = formatTime(timestamp);
      if (edited) infoEl.textContent += " (edited)";
      contentDiv.appendChild(infoEl);

      msgEl.appendChild(contentDiv);
      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send a message to Firebase
    function sendMessage(text, fileData) {
      if (!text && !fileData) return;
      const userId = sessionStorage.getItem("userId");
      const username = sessionStorage.getItem("username");
      const gender = sessionStorage.getItem("gender");
      const timestamp = Date.now();

      const messageData = {
        username,
        gender,
        message: text || "",
        timestamp,
        senderId: userId,
        edited: false
      };

      if (fileData) {
        messageData.file = fileData;
      }

      push(messagesRef, messageData);
      textInput.value = "";
      typingRef.child(userId).remove();
    }

    // Typing indicator support
    function startTyping() {
      const userId = sessionStorage.getItem("userId");
      if (!userId) return;
      set(ref(db, "typing/" + userId), sessionStorage.getItem("username"));
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        typingRef.child(userId).remove();
      }, 3000);
    }
    let typingTimeout;

    // Show who is typing
    function updateTypingIndicator() {
      onValue(typingRef, (snapshot) => {
        const typingUsers = [];
        snapshot.forEach(childSnap => {
          if (childSnap.key !== sessionStorage.getItem("userId")) {
            typingUsers.push(childSnap.val());
          }
        });
        if (typingUsers.length === 0) {
          typingIndicator.textContent = "";
        } else {
          typingIndicator.textContent = `${typingUsers.join(", ")} typing...`;
        }
      });
    }

    // User presence online/offline management
    const userId = sessionStorage.getItem("userId") || ("u" + Math.random().toString(36).slice(2));
    sessionStorage.setItem("userId", userId);

    // Store presence status of other users
    const presenceStatus = {};

    function setUserPresenceOnline() {
      const userPresenceRef = ref(db, "presence/" + userId);
      set(userPresenceRef, { status: "online", timestamp: Date.now() });
      onDisconnect(userPresenceRef).set({ status: "offline", timestamp: Date.now() });
    }

    function monitorPresence() {
      onValue(presenceRef, (snapshot) => {
        presenceStatus = {};
        snapshot.forEach(childSnap => {
          const data = childSnap.val();
          presenceStatus[childSnap.key] = data.status;
        });
        // Rerender all avatars presence dots
        rerenderAvatarsPresence();
      });
    }

    function rerenderAvatarsPresence() {
      // Simple rerender all message avatars presence dots
      const messageDivs = messagesDiv.querySelectorAll(".message");
      messageDivs.forEach(async (msgDiv) => {
        const senderEl = msgDiv.querySelector(".sender");
        const avatarImg = msgDiv.querySelector(".avatar");
        if (!senderEl || !avatarImg) return;
        const username = senderEl.textContent;
        const msgData = messageDataCache.find(m => m.username === username);
        if (!msgData) return;
        if (presenceStatus[msgData.senderId] === "online") {
          avatarImg.classList.add("presence-online");
        } else {
          avatarImg.classList.remove("presence-online");
        }
      });
    }

    // Light/dark mode from localStorage
    function applyNightMode(enabled) {
      if (enabled) {
        document.body.classList.add("night");
        localStorage.setItem("nightMode", "true");
      } else {
        document.body.classList.remove("night");
        localStorage.setItem("nightMode", "false");
      }
    }
    nightModeBtn.addEventListener("click", () => {
      applyNightMode(!document.body.classList.contains("night"));
    });
    const savedNightMode = localStorage.getItem("nightMode");
    if (savedNightMode === "true") applyNightMode(true);

    // Show modal
    function showModal() {
      modalOverlay.style.display = "flex";
      usernameInput.focus();
    }
    // Hide modal
    function hideModal() {
      modalOverlay.style.display = "none";
    }

    // Save profile from modal
    saveProfileBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      const genderRadios = document.querySelectorAll('input[name="gender"]');
      let gender;
      genderRadios.forEach(r => { if (r.checked) gender = r.value; });

      if (!name) {
        alert("Please enter your name.");
        return;
      }
      setUserProfile(name, gender);
      hideModal();
      location.reload(); // Reload to reinitialize with new profile
    });

    changeUserBtn.addEventListener("click", () => {
      showModal();
      usernameInput.value = sessionStorage.getItem("username") || "";
      const gender = sessionStorage.getItem("gender") || "male";
      document.querySelector(`input[name="gender"][value="${gender}"]`).checked = true;
    });

    // On load, check if profile set, else show modal
    function checkProfile() {
      const profile = getUserProfile();
      if (!profile || !profile.name || !profile.gender) {
        showModal();
        return false;
      }
      return true;
    }

    // Message cache for presence rerender
    const messageDataCache = [];

    // Listen for new messages and render
    onChildAdded(messagesRef, async (snapshot) => {
      const msg = snapshot.val();
      msg.id = snapshot.key;
      messageDataCache.push(msg);
      await renderMessage(msg);
    });

    // Handle sending message
    sendBtn.addEventListener("click", () => {
      if (!textInput.value.trim()) return;
      sendMessage(textInput.value.trim());
    });

    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        if (textInput.value.trim()) {
          sendMessage(textInput.value.trim());
        }
      } else {
        startTyping();
      }
    });

    // File upload handling
    fileBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        sendMessage("", {
          url: reader.result,
          name: file.name,
          type: file.type
        });
      };
      reader.readAsDataURL(file);
      fileInput.value = "";
    });

    // Emoji picker (simple example)
    const emojis = ["😀","😂","😍","😎","😢","👍","🙏","🔥","💯","🎉"];
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.addEventListener("click", () => {
        textInput.value += e;
        textInput.focus();
      });
      emojiPicker.appendChild(span);
    });

    emojiBtn.addEventListener("click", () => {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    });

    // Clicking outside emoji picker closes it
    document.addEventListener("click", (e) => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // Initialize app
    (async function init() {
      if (!checkProfile()) return;

      setUserPresenceOnline();
      monitorPresence();
      updateTypingIndicator();
    })();
  </script>
</body>
</html>
