<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    /* Your original styles unchanged */
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
      border: 2px solid transparent;
      transition: border-color 0.3s, opacity 0.3s;
    }
    /* Presence dot on avatar */
    .avatar.presence-online::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 4px #4caf50;
    }
    .avatar.presence-offline {
      opacity: 0.5;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
      user-select: text;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .info .actions button {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 3px;
      user-select: none;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
      font-size: 1rem;
      color: #000;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
      max-width: 220px;
      max-height: 150px;
      overflow-y: auto;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      user-select: none;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    /* Modal for changing username/gender */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      color: #000;
      display: flex;
      flex-direction: column;
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
      user-select: none;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      user-select: none;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #000;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      user-select: none;
    }
    body.night .modal button {
      background: #1877f2;
    }

    /* Typing indicator */
    #typingIndicator {
      font-size: 0.8rem;
      color: #666;
      padding: 0 12px 6px 12px;
      min-height: 20px;
      user-select: none;
    }
    body.night #typingIndicator {
      color: #aaa;
    }

    /* Avatar picker modal */
    #avatarPickerOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #avatarPickerModal {
      background: white;
      max-width: 360px;
      width: 90%;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      color: #000;
    }
    body.night #avatarPickerModal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .avatar-option {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      object-fit: cover;
      transition: border-color 0.2s;
    }
    .avatar-option.selected {
      border-color: #0084ff;
    }
  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chat Application">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender" aria-label="Change Username and Gender">üë§</button>
        <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">üñºÔ∏è</button>
        <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">üåô</button>
      </div>
    </div>
    <div class="chat-messages" id="messages" tabindex="0" aria-live="polite" aria-relevant="additions"></div>
    <div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message‚Ä¶" autocomplete="off" aria-label="Message input" />
      <button id="emojiBtn" title="Emoji picker" aria-label="Open Emoji Picker">üòä</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" aria-label="File Input"/>
      <button id="fileBtn" title="Attach file" aria-label="Attach file">üìé</button>
      <button id="sendBtn" title="Send message" aria-label="Send message">‚û§</button>
    </div>
    <div class="emoji-picker" id="emojiPicker" role="list"></div>
  </div>

  <!-- Modal for username + gender -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal" role="document">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" autocomplete="off" />
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" checked /> Male</label>
        <label><input type="radio" name="gender" value="female" disabled /> Female</label>
      </div>
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <!-- Modal for Avatar Picker -->
  <div class="modal-overlay" id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
    <div id="avatarPickerModal" role="document" tabindex="0">
      <h2 id="avatarPickerTitle" style="width:100%; text-align:center; user-select:none;">Pick Your Avatar</h2>
      <!-- Avatars appended here dynamically -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, get, set,
      remove, onValue, onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const presenceRef = ref(db, "presence");

    // Elements
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const typingIndicator = document.getElementById("typingIndicator");
    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");
    const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
    const avatarPickerModal = document.getElementById("avatarPickerModal");
    const avatarPickerBtn = document.getElementById("avatarPickerBtn");

    // Male avatar images
    const maleAvatars = [
      "https://randomuser.me/api/portraits/men/1.jpg",
      "https://randomuser.me/api/portraits/men/2.jpg",
      "https://randomuser.me/api/portraits/men/3.jpg",
      "https://randomuser.me/api/portraits/men/4.jpg",
      "https://randomuser.me/api/portraits/men/5.jpg",
      "https://randomuser.me/api/portraits/men/6.jpg",
      "https://randomuser.me/api/portraits/men/7.jpg",
      "https://randomuser.me/api/portraits/men/8.jpg",
      "https://randomuser.me/api/portraits/men/9.jpg",
      "https://randomuser.me/api/portraits/men/10.jpg",
      "https://randomuser.me/api/portraits/men/11.jpg",
      "https://randomuser.me/api/portraits/men/12.jpg",
      "https://randomuser.me/api/portraits/men/13.jpg",
      "https://randomuser.me/api/portraits/men/14.jpg",
      "https://randomuser.me/api/portraits/men/15.jpg",
      "https://randomuser.me/api/portraits/men/16.jpg",
      "https://randomuser.me/api/portraits/men/17.jpg",
      "https://randomuser.me/api/portraits/men/18.jpg",
      "https://randomuser.me/api/portraits/men/19.jpg",
      "https://randomuser.me/api/portraits/men/20.jpg"
    ];

    // Emoji list
    const emojis = [
      "üòÄ","üòÉ","üòÑ","üòÅ","üòÜ","üòÖ","üòÇ","ü§£","üòä","üòá",
      "üôÇ","üôÉ","üòâ","üòå","üòç","ü•∞","üòò","üòó","üòô","üòö",
      "üòã","üòõ","üòù","üòú","ü§™","ü§®","üßê","ü§ì","üòé","ü•∏",
      "ü§©","ü•≥","üòè","üòí","üòû","üòî","üòü","üòï","üôÅ","‚òπÔ∏è"
    ];

    // User data
    let currentUser = {
      username: null,
      gender: "male",
      avatar: null,
      uid: null
    };

    // Generate or retrieve uid from localStorage
    function generateUID() {
      return 'uid-' + Math.random().toString(36).substr(2, 9);
    }
    if (!localStorage.getItem("quickchat_uid")) {
      localStorage.setItem("quickchat_uid", generateUID());
    }
    currentUser.uid = localStorage.getItem("quickchat_uid");

    // Night mode persistence
    function loadNightMode() {
      if (localStorage.getItem("quickchat_night_mode") === "true") {
        document.body.classList.add("night");
      } else {
        document.body.classList.remove("night");
      }
    }
    loadNightMode();

    // Save user profile in localStorage
    function saveUserProfile() {
      localStorage.setItem("quickchat_username", currentUser.username);
      localStorage.setItem("quickchat_gender", currentUser.gender);
      localStorage.setItem("quickchat_avatar", currentUser.avatar);
    }

    // Load user profile from localStorage
    function loadUserProfile() {
      currentUser.username = localStorage.getItem("quickchat_username");
      currentUser.gender = localStorage.getItem("quickchat_gender") || "male";
      currentUser.avatar = localStorage.getItem("quickchat_avatar");
    }

    // Assign a random avatar from the male avatar list if none set
    function assignRandomAvatar() {
      if (!currentUser.avatar) {
        const idx = Math.floor(Math.random() * maleAvatars.length);
        currentUser.avatar = maleAvatars[idx];
        saveUserProfile();
      }
    }

    // Show profile modal to ask for username/gender if missing
    function checkProfile() {
      loadUserProfile();
      if (!currentUser.username) {
        openProfileModal();
      } else {
        assignRandomAvatar();
      }
    }

    // Open profile modal
    function openProfileModal() {
      modalOverlay.style.display = "flex";
      usernameInput.value = currentUser.username || "";
      const genderRadio = document.querySelector(`input[name=gender][value=${currentUser.gender}]`);
      if (genderRadio) genderRadio.checked = true;
      usernameInput.focus();
    }

    // Close profile modal
    function closeProfileModal() {
      modalOverlay.style.display = "none";
    }

    // Update presence on Firebase
    const presenceUserRef = ref(db, `presence/${currentUser.uid}`);

    function setPresenceOnline() {
      set(presenceUserRef, {
        username: currentUser.username,
        avatar: currentUser.avatar,
        online: true,
        lastOnline: Date.now()
      });
      onDisconnect(presenceUserRef).set({
        username: currentUser.username,
        avatar: currentUser.avatar,
        online: false,
        lastOnline: Date.now()
      });
    }

    // Presence update every 30 seconds
    setInterval(() => {
      setPresenceOnline();
    }, 30000);

    // Typing indicator presence for current user
    const typingUserRef = ref(db, `typing/${currentUser.uid}`);

    function updateTypingStatus(isTyping) {
      if (isTyping) {
        set(typingUserRef, currentUser.username);
      } else {
        remove(typingUserRef);
      }
    }

    // Render a single message
    function renderMessage(msgId, msg) {
      const div = document.createElement("div");
      div.classList.add("message");
      if (msg.uid === currentUser.uid) {
        div.classList.add("you");
      }
      div.id = `msg-${msgId}`;

      // Avatar with presence
      const avatarImg = document.createElement("img");
      avatarImg.src = msg.avatar || "";
      avatarImg.alt = `${msg.username} avatar`;
      avatarImg.classList.add("avatar");
      avatarImg.setAttribute("aria-hidden", "true");
      // Will update presence dot later

      // Message content container
      const contentDiv = document.createElement("div");
      contentDiv.classList.add("message-content");

      // Username label
      const senderDiv = document.createElement("div");
      senderDiv.classList.add("sender");
      senderDiv.textContent = msg.username;

      // Message bubble
      const bubbleDiv = document.createElement("div");
      bubbleDiv.classList.add("bubble");
      bubbleDiv.textContent = msg.text || "";

      // Info area (time + actions if own message)
      const infoDiv = document.createElement("div");
      infoDiv.classList.add("info");
      const timeSpan = document.createElement("span");
      timeSpan.textContent = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      infoDiv.appendChild(timeSpan);

      if (msg.uid === currentUser.uid) {
        // Edit and Delete buttons
        const actionsDiv = document.createElement("span");
        actionsDiv.classList.add("actions");

        // Edit button
        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.title = "Edit message";
        editBtn.setAttribute("aria-label", "Edit message");
        editBtn.addEventListener("click", () => editMessage(msgId, msg.text));
        actionsDiv.appendChild(editBtn);

        // Delete button
        const delBtn = document.createElement("button");
        delBtn.textContent = "üóëÔ∏è";
        delBtn.title = "Delete message";
        delBtn.setAttribute("aria-label", "Delete message");
        delBtn.addEventListener("click", () => deleteMessage(msgId));
        actionsDiv.appendChild(delBtn);

        infoDiv.appendChild(actionsDiv);
      }

      contentDiv.appendChild(senderDiv);
      contentDiv.appendChild(bubbleDiv);
      contentDiv.appendChild(infoDiv);

      if (msg.uid === currentUser.uid) {
        div.appendChild(contentDiv);
        div.appendChild(avatarImg);
      } else {
        div.appendChild(avatarImg);
        div.appendChild(contentDiv);
      }

      return div;
    }

    // Append or update message in DOM
    function updateMessageInDOM(msgId, msg) {
      const existing = document.getElementById(`msg-${msgId}`);
      const newMsgDiv = renderMessage(msgId, msg);
      if (existing) {
        messagesDiv.replaceChild(newMsgDiv, existing);
      } else {
        messagesDiv.appendChild(newMsgDiv);
        // Scroll to bottom on new message
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
      updatePresenceDot(msg.uid, msg.avatar);
    }

    // Load and listen to all messages
    onValue(messagesRef, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(childSnap => {
        const msgId = childSnap.key;
        const msg = childSnap.val();
        updateMessageInDOM(msgId, msg);
      });
    });

    // Update presence dot on all avatars for a uid
    function updatePresenceDot(uid, avatarUrl) {
      // Check user presence from Firebase
      const userPresenceRef = ref(db, `presence/${uid}`);
      get(userPresenceRef).then(snap => {
        const online = snap.exists() && snap.val().online;
        // Update all avatars in messages for this uid
        const avatars = [...messagesDiv.querySelectorAll(`.message img.avatar`)];
        avatars.forEach(avatar => {
          if (avatar.src === avatarUrl) {
            if (online) {
              avatar.classList.add("presence-online");
              avatar.classList.remove("presence-offline");
            } else {
              avatar.classList.remove("presence-online");
              avatar.classList.add("presence-offline");
            }
          }
        });
      });
    }

    // Send a new message
    async function sendMessage() {
      const text = textInput.value.trim();
      if (!text) return;
      const msgObj = {
        uid: currentUser.uid,
        username: currentUser.username,
        avatar: currentUser.avatar,
        text: text,
        timestamp: Date.now()
      };
      await push(messagesRef, msgObj);
      textInput.value = "";
      updateTypingStatus(false);
    }

    // Delete a message by id
    async function deleteMessage(msgId) {
      if (confirm("Delete this message?")) {
        await remove(ref(db, `messages/${msgId}`));
      }
    }

    // Edit message UI & update
    function editMessage(msgId, oldText) {
      const newText = prompt("Edit your message:", oldText);
      if (newText !== null && newText.trim() !== "") {
        set(ref(db, `messages/${msgId}/text`), newText.trim());
      }
    }

    // Typing status logic
    let typingTimeout;
    textInput.addEventListener("input", () => {
      updateTypingStatus(true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => updateTypingStatus(false), 1000);
    });

    // Listen for other users typing
    onValue(typingRef, (snap) => {
      if (!snap.exists()) {
        typingIndicator.textContent = "";
        return;
      }
      const typingUsers = Object.entries(snap.val())
        .filter(([uid]) => uid !== currentUser.uid)
        .map(([uid, username]) => username);
      if (typingUsers.length) {
        typingIndicator.textContent = `${typingUsers.join(", ")} is typing...`;
      } else {
        typingIndicator.textContent = "";
      }
    });

    // Send button click
    sendBtn.addEventListener("click", sendMessage);

    // Enter key sends message
    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Emoji picker setup
    function createEmojiPicker() {
      emojiPicker.innerHTML = "";
      emojis.forEach(emoji => {
        const span = document.createElement("span");
        span.textContent = emoji;
        span.addEventListener("click", () => {
          textInput.value += emoji;
          textInput.focus();
          emojiPicker.style.display = "none";
        });
        emojiPicker.appendChild(span);
      });
    }
    createEmojiPicker();

    emojiBtn.addEventListener("click", () => {
      if (emojiPicker.style.display === "flex") {
        emojiPicker.style.display = "none";
      } else {
        emojiPicker.style.display = "flex";
      }
    });

    // Hide emoji picker if clicking outside
    document.addEventListener("click", (e) => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // File upload logic
    fileBtn.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      // For demo: only allow image or text/pdf/doc files with basic size limit
      if (file.size > 5 * 1024 * 1024) {
        alert("File size exceeds 5MB.");
        fileInput.value = "";
        return;
      }
      const allowedTypes = ["image/", "application/pdf", "application/msword", "application/vnd.openxmlformats-officedocument.wordprocessingml.document", "text/plain"];
      if (!allowedTypes.some(type => file.type.startsWith(type))) {
        alert("File type not allowed.");
        fileInput.value = "";
        return;
      }

      // Show "sending file" message (simple)
      const reader = new FileReader();
      reader.onload = async (event) => {
        // Upload file to Firebase Storage or encode as base64 message
        // For simplicity, send as base64 string with file name

        const base64Data = event.target.result;
        const msgObj = {
          uid: currentUser.uid,
          username: currentUser.username,
          avatar: currentUser.avatar,
          text: `[File] ${file.name}`,
          fileData: base64Data,
          timestamp: Date.now()
        };
        await push(messagesRef, msgObj);
        fileInput.value = "";
      };
      reader.readAsDataURL(file);
    });

    // Night mode toggle
    nightModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("night");
      localStorage.setItem("quickchat_night_mode", document.body.classList.contains("night"));
    });

    // Change user modal button
    changeUserBtn.addEventListener("click", () => {
      openProfileModal();
    });

    // Save profile button
    saveProfileBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (name.length < 1) {
        alert("Please enter a name.");
        usernameInput.focus();
        return;
      }
      const genderRadio = document.querySelector('input[name="gender"]:checked');
      if (!genderRadio) {
        alert("Please select gender.");
        return;
      }
      currentUser.username = name;
      currentUser.gender = genderRadio.value;
      // Assign random avatar again if gender changed or username changed
      assignRandomAvatar();
      saveUserProfile();
      closeProfileModal();
      setPresenceOnline();
    });

    // Open avatar picker modal
    avatarPickerBtn.addEventListener("click", () => {
      openAvatarPicker();
    });

    function openAvatarPicker() {
      avatarPickerModal.innerHTML = '<h2 id="avatarPickerTitle" style="width:100%; text-align:center; user-select:none;">Pick Your Avatar</h2>';
      maleAvatars.forEach((url) => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Avatar";
        img.className = "avatar-option";
        if (url === currentUser.avatar) {
          img.classList.add("selected");
        }
        img.addEventListener("click", () => {
          currentUser.avatar = url;
          saveUserProfile();
          avatarPickerOverlay.style.display = "none";
          // Refresh messages to update avatar images for current user
          refreshMessages();
          setPresenceOnline();
        });
        avatarPickerModal.appendChild(img);
      });
      avatarPickerOverlay.style.display = "flex";
      avatarPickerModal.focus();
    }

    // Close avatar picker on outside click
    avatarPickerOverlay.addEventListener("click", (e) => {
      if (e.target === avatarPickerOverlay) {
        avatarPickerOverlay.style.display = "none";
      }
    });

    // Refresh messages (force reload)
    function refreshMessages() {
      get(messagesRef).then(snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(childSnap => {
          const msgId = childSnap.key;
          const msg = childSnap.val();
          updateMessageInDOM(msgId, msg);
        });
      });
    }

    // Initialization
    checkProfile();
    setPresenceOnline();

    // Accessibility: focus input on load
    window.addEventListener("load", () => {
      textInput.focus();
    });
  </script>
</body>
</html>
