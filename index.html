  </style>

<body>

      <div class="title">Quick Chat</div>

        <label><input type="radio" name="gender" value="female" disabled /> Female</label>

  <script type="module">

      onChildRemoved, onChildChanged, remove, onValue, onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const presenceRef = ref(db, "presence");

    // Elements
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");

    const modalOverlay = document.getElementById("modalOverlay");

    // 100% Male avatar images, fixed set, no females
    const maleAvatars = [
      // Original 7

  // Added from your next batch (6)
      "https://images.unsplash.com/photo-1590080876995-2ca3db13d6b0?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80", // _WPwtR8kMlg

      "https://images.unsplash.com/photo-1564564295391-7f24f26f568b?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80", // zGv7pcHkLIk

    ];

    // Simple hash function
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
    }

    function shuffleArrayWithSeed(array, seed) {
      let random = mulberry32(seed);
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function getUserProfile() {
      let name = sessionStorage.getItem("username");
      let gender = sessionStorage.getItem("gender");
      if (!name || !gender) return null;
      return { name, gender };
    }

    function setUserProfile(name, gender) {
      sessionStorage.setItem("username", name);
      sessionStorage.setItem("gender", gender);
      sessionStorage.removeItem("avatarUrl");
    }

    // The key in Firebase will be date string like "YYYY-MM-DD"
    const today = new Date().toISOString().slice(0, 10);

    // Get assigned avatars from Firebase for today
    async function getAssignedAvatarsFromFirebase() {
      const dbRef = ref(db);
      try {
        const snapshot = await get(child(dbRef, "assignedAvatars/" + today));
        if (snapshot.exists()) {
          return snapshot.val();
        }
        return {};
      } catch (e) {
        console.error("Failed to get assigned avatars", e);
        return {};
      }
    }

    // Save assigned avatar to Firebase
    async function setAssignedAvatarInFirebase(username, avatarUrl) {
      try {
        await set(ref(db, `assignedAvatars/${today}/${username}`), avatarUrl);
      } catch (e) {
        console.error("Failed to set assigned avatar", e);
      }
    }

    // Get avatar for user - check firebase assignments to avoid duplicates
    async function getDailyAvatar(name, gender) {
      // gender forced to male, but param kept for future
      const assignedAvatars = await getAssignedAvatarsFromFirebase();

      if (assignedAvatars && assignedAvatars[name]) {
        // Already assigned for this user today
        return assignedAvatars[name];
      }

      // Available avatars not assigned yet today
      const assignedValues = Object.values(assignedAvatars || {});
      // Filter avatars not assigned yet
      const availableAvatars = maleAvatars.filter(a => !assignedValues.includes(a));

      // Seed shuffle avatars using username + date
      let seed = hashString(name + today);
      let avatarsToPick = availableAvatars.length ? availableAvatars : maleAvatars.slice();

      shuffleArrayWithSeed(avatarsToPick, seed);

      const chosenAvatar = avatarsToPick[0];

      // Save assigned avatar to Firebase to avoid duplicates
      await setAssignedAvatarInFirebase(name, chosenAvatar);

      return chosenAvatar;
    }

    // Show modal to get user profile if not set
    function showProfileModal() {
      modalOverlay.style.display = "flex";
      usernameInput.value = sessionStorage.getItem("username") || "";
      const gender = sessionStorage.getItem("gender") || "male";
      document.querySelectorAll('input[name="gender"]').forEach(r => r.checked = false);
      const genderRadio = document.querySelector(`input[name="gender"][value="${gender}"]`);
      if (genderRadio) genderRadio.checked = true;
      usernameInput.focus();
    }

    function hideProfileModal() {
      modalOverlay.style.display = "none";
    }

    // Validate profile form
    function validateProfile() {
      const name = usernameInput.value.trim();
      if (name.length < 1) {
        alert("Please enter your name");
        usernameInput.focus();
        return false;
      }
      return true;
    }

    saveProfileBtn.onclick = () => {
      if (!validateProfile()) return;
      const name = usernameInput.value.trim();
      const gender = document.querySelector('input[name="gender"]:checked').value;
      setUserProfile(name, gender);
      hideProfileModal();
      location.reload(); // reload to apply changes and avatar
    };

    // Check user profile on load
    if (!sessionStorage.getItem("username") || !sessionStorage.getItem("gender")) {
      showProfileModal();
    }

    // Night mode toggle with persistence
    function applyNightMode(enabled) {
      if (enabled) {
        document.body.classList.add("night");
      } else {
        document.body.classList.remove("night");
      }
      localStorage.setItem("nightMode", enabled ? "true" : "false");
    }
    nightModeBtn.onclick = () => {
      const enabled = !document.body.classList.contains("night");
      applyNightMode(enabled);
    };
    // Load night mode from localStorage
    const nightModeStored = localStorage.getItem("nightMode");
    if (nightModeStored === "true") {
      applyNightMode(true);
    }

    // Emoji picker setup (simple static emojis)
    const emojis = ["😀","😁","😂","🤣","😊","😍","😎","😢","😡","👍","🙏","🎉","🔥","💯"];
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.onclick = () => {
        textInput.value += e;
        textInput.focus();
        emojiPicker.style.display = "none";
      };
      emojiPicker.appendChild(span);
    });

    emojiBtn.onclick = () => {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    };

    // File sending
    fileBtn.onclick = () => fileInput.click();
    fileInput.onchange = async () => {
      const file = fileInput.files[0];
      if (!file) return;
      if (file.size > 10 * 1024 * 1024) {
        alert("File too large! Max 10MB.");
        fileInput.value = "";
        return;
      }
      // For demo, we send file as base64 data url - in production use Firebase Storage or similar
      const reader = new FileReader();
      reader.onload = e => {
        sendMessage({
          text: `[File: ${file.name}]`,
          fileDataUrl: e.target.result,
          fileName: file.name,
          fileType: file.type
        });
        fileInput.value = "";
      };
      reader.readAsDataURL(file);
    };

    // User presence tracking with Firebase
    let userProfile = getUserProfile();
    let userId = userProfile ? userProfile.name + "_" + userProfile.gender : "guest";

    const userPresenceRef = ref(db, `presence/${userId}`);

    function setUserOnline() {
      set(userPresenceRef, {
        name: userProfile.name,
        gender: userProfile.gender,
        online: true,
        lastActive: Date.now()
      });
      onDisconnect(userPresenceRef).remove();
    }

    function setUserOffline() {
      remove(userPresenceRef);
    }

    setUserOnline();
    window.addEventListener("beforeunload", setUserOffline);

    // Typing indicator handling
    let typingTimeout;
    function sendTypingStatus(isTyping) {
      set(ref(db, `typing/${userId}`), isTyping ? userProfile.name : null);
    }
    textInput.addEventListener("input", () => {
      sendTypingStatus(true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        sendTypingStatus(false);
      }, 1000);
    });

    window.addEventListener("beforeunload", () => {
      sendTypingStatus(false);
    });

    // Show typing indicator for others
    onValue(ref(db, "typing"), snapshot => {
      const typingUsers = snapshot.val() || {};
      const namesTyping = Object.values(typingUsers).filter(n => n && n !== userProfile.name);
      if (namesTyping.length > 0) {
        typingIndicator.textContent = namesTyping.join(", ") + (namesTyping.length > 1 ? " are" : " is") + " typing...";
      } else {
        typingIndicator.textContent = "";
      }
    });

    // Helper to check if message belongs to current user
    function isOwnMessage(msg) {
      return msg.name === userProfile.name;
    }

    // Send message function
    function sendMessage({text = "", fileDataUrl = null, fileName = null, fileType = null, editId = null}) {
      if (!text.trim() && !fileDataUrl) return;
      if (editId) {
        // Edit existing message
        set(ref(db, `messages/${editId}`), {
          id: editId,
          name: userProfile.name,
          gender: userProfile.gender,
          text,
          fileDataUrl,
          fileName,
          fileType,
          timestamp: Date.now()
        });
      } else {
        // New message
        const newMsgRef = push(messagesRef);
        set(newMsgRef, {
          id: newMsgRef.key,
          name: userProfile.name,
          gender: userProfile.gender,
          text,
          fileDataUrl,
          fileName,
          fileType,
          timestamp: Date.now()
        });
      }
      textInput.value = "";
      emojiPicker.style.display = "none";
      sendTypingStatus(false);
    }

    sendBtn.onclick = () => sendMessage({text: textInput.value.trim()});

    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage({text: textInput.value.trim()});
      }
    });

    // Render single message
    async function renderMessage(msg) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      if (msg.name === userProfile.name) msgDiv.classList.add("you");
      msgDiv.dataset.id = msg.id;

      // Get avatar url
      let avatarUrl = sessionStorage.getItem(`avatarUrl_${msg.name}`) || null;
      if (!avatarUrl) {
        avatarUrl = await getDailyAvatar(msg.name, msg.gender);
        sessionStorage.setItem(`avatarUrl_${msg.name}`, avatarUrl);
      }

      // Avatar with online status dot if present
      const avatarImg = document.createElement("img");
      avatarImg.className = "avatar";
      avatarImg.src = avatarUrl;
      avatarImg.alt = msg.name + " avatar";

      // Check if user is online from presence
      // We will add presence dots in batch after loading all messages

      // Sender name
      const senderDiv = document.createElement("div");
      senderDiv.className = "sender";
      senderDiv.textContent = msg.name;

      // Message bubble
      const bubbleDiv = document.createElement("div");
      bubbleDiv.className = "bubble";
      if (msg.fileDataUrl) {
        if (msg.fileType && msg.fileType.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = msg.fileDataUrl;
          img.alt = msg.fileName || "Image";
          img.style.maxWidth = "200px";
          img.style.borderRadius = "8px";
          bubbleDiv.appendChild(img);
          if (msg.text) {
            const textP = document.createElement("p");
            textP.textContent = msg.text;
            bubbleDiv.appendChild(textP);
          }
        } else {
          // File link
          const a = document.createElement("a");
          a.href = msg.fileDataUrl;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.textContent = msg.fileName || "File";
          bubbleDiv.appendChild(a);
          if (msg.text) {
            const textP = document.createElement("p");
            textP.textContent = msg.text;
            bubbleDiv.appendChild(textP);
          }
        }
      } else {
        bubbleDiv.textContent = msg.text;
      }

      // Info (timestamp and edit/delete buttons if own)
      const infoDiv = document.createElement("div");
      infoDiv.className = "info";

      const timeSpan = document.createElement("span");
      const date = new Date(msg.timestamp);
      timeSpan.textContent = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      infoDiv.appendChild(timeSpan);

      // Actions (edit/delete) if own message
      if (isOwnMessage(msg)) {
        const actionsDiv = document.createElement("div");
        actionsDiv.className = "actions";

        const editBtn = document.createElement("button");
        editBtn.title = "Edit message";
        editBtn.textContent = "✏️";
        editBtn.onclick = () => {
          // Prefill input with message text to edit
          textInput.value = msg.text;
          textInput.focus();
          editingMessageId = msg.id;
          sendBtn.textContent = "💾"; // Change send button to save icon
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.title = "Delete message";
        deleteBtn.textContent = "🗑️";
        deleteBtn.onclick = () => {
          if (confirm("Delete this message?")) {
            remove(ref(db, `messages/${msg.id}`));
          }
        };

        actionsDiv.appendChild(editBtn);
        actionsDiv.appendChild(deleteBtn);
        infoDiv.appendChild(actionsDiv);
      }

      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";
      contentDiv.appendChild(senderDiv);
      contentDiv.appendChild(bubbleDiv);
      contentDiv.appendChild(infoDiv);

      if (msg.name === userProfile.name) {
        msgDiv.appendChild(contentDiv);
        msgDiv.appendChild(avatarImg);
      } else {
        msgDiv.appendChild(avatarImg);
        msgDiv.appendChild(contentDiv);
      }

      return msgDiv;
    }

    let editingMessageId = null;

    // Listen for new messages added
    onChildAdded(messagesRef, async (snapshot) => {
      const msg = snapshot.val();
      if (!msg) return;

      // Avoid duplicates
      if (messagesDiv.querySelector(`[data-id="${msg.id}"]`)) return;

      const msgElement = await renderMessage(msg);
      messagesDiv.appendChild(msgElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      applyPresenceToAvatars(); // refresh presence dots after new message
    });

    // Listen for message changes (edits)
    onChildChanged(messagesRef, async (snapshot) => {
      const msg = snapshot.val();
      if (!msg) return;
      const existingMsg = messagesDiv.querySelector(`[data-id="${msg.id}"]`);
      if (!existingMsg) return;

      const newMsgElement = await renderMessage(msg);
      messagesDiv.replaceChild(newMsgElement, existingMsg);
      applyPresenceToAvatars();
    });

    // Listen for message removals
    onChildRemoved(messagesRef, (snapshot) => {
      const id = snapshot.key;
      const msgElem = messagesDiv.querySelector(`[data-id="${id}"]`);
      if (msgElem) msgElem.remove();
    });

    // Confirm sending edit
    sendBtn.addEventListener("click", () => {
      if (editingMessageId) {
        sendMessage({text: textInput.value.trim(), editId: editingMessageId});
        editingMessageId = null;
        sendBtn.textContent = "➤";
      }
    });

    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        if (editingMessageId) {
          sendMessage({text: textInput.value.trim(), editId: editingMessageId});
          editingMessageId = null;
          sendBtn.textContent = "➤";
        } else {
          sendMessage({text: textInput.value.trim()});
        }
      }
    });

    // User change modal button
    changeUserBtn.onclick = () => showProfileModal();

    // Presence dots on avatars
    async function applyPresenceToAvatars() {
      const presenceSnapshot = await get(ref(db, "presence"));
      const presenceData = presenceSnapshot.val() || {};
      const onlineUsers = Object.keys(presenceData).filter(k => presenceData[k]?.online);
      // Clear previous presence dots
      document.querySelectorAll(".avatar").forEach(img => img.classList.remove("presence-online"));

      // For each message avatar, if user is online, add dot
      document.querySelectorAll(".message").forEach(msgDiv => {
        const nameSpan = msgDiv.querySelector(".sender");
        if (!nameSpan) return;
        const userName = nameSpan.textContent;
        if (onlineUsers.includes(userName + "_male")) {
          const avatarImg = msgDiv.querySelector(".avatar");
          if (avatarImg) avatarImg.classList.add("presence-online");
        }
      });
    }

    // Refresh presence dots every 10 seconds
    setInterval(applyPresenceToAvatars, 10000);

    // Initial presence dots apply after some time
    setTimeout(applyPresenceToAvatars, 2000);

  </script>
</body>
</html>
