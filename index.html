<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Chat</title>
<style>
  /* --- Your original CSS --- */
  body {
    margin: 0;
    font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    background: #fff;
    color: #222;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  body.night {
    background: #121212;
    color: #eee;
  }
  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    max-width: 800px;
    margin: 0 auto;
    border: 1px solid #ccc;
    background: #f9f9f9;
  }
  body.night .chat-container {
    background: #1e1e1e;
    border-color: #444;
  }
  .chat-header {
    padding: 1rem;
    background: #2196f3;
    color: white;
    font-size: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
  }
  .chat-input {
    display: flex;
    padding: 0.5rem;
    background: #eee;
  }
  body.night .chat-input {
    background: #222;
  }
  input[type="text"] {
    flex: 1;
    font-size: 1rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  body.night input[type="text"] {
    background: #333;
    color: #eee;
    border-color: #555;
  }
  button {
    margin-left: 0.5rem;
    padding: 0 1rem;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background: #2196f3;
    color: white;
    transition: background-color 0.2s ease;
  }
  button:hover {
    background: #1976d2;
  }
  .message {
    display: flex;
    margin-bottom: 1rem;
    align-items: flex-start;
  }
  .message .avatar {
    position: relative;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 0.75rem;
    flex-shrink: 0;
  }
  .message .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Presence dot */
  .presence-dot {
    position: absolute;
    bottom: 2px;
    right: 2px;
    width: 12px;
    height: 12px;
    border: 2px solid white;
    border-radius: 50%;
    background: #4caf50; /* green online */
  }
  body.night .presence-dot {
    border-color: #121212;
  }
  /* Last seen label */
  .last-seen {
    font-size: 0.75rem;
    color: #666;
    margin-top: 2px;
  }
  body.night .last-seen {
    color: #aaa;
  }
  .message-content {
    max-width: 75%;
    word-wrap: break-word;
    background: #e3f2fd;
    padding: 0.5rem 0.75rem;
    border-radius: 12px;
    position: relative;
  }
  body.night .message-content {
    background: #2a3a50;
  }
  .message .username {
    font-weight: bold;
    margin-bottom: 0.2rem;
  }
  .chat-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  /* Emoji picker styles */
  .emoji-picker {
    position: absolute;
    bottom: 3.5rem;
    left: 1rem;
    background: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 0.5rem;
    display: none;
    max-width: 250px;
    max-height: 150px;
    overflow-y: auto;
    z-index: 1000;
  }
  body.night .emoji-picker {
    background: #333;
    border-color: #555;
    color: #eee;
  }
  .emoji-picker span {
    cursor: pointer;
    font-size: 1.5rem;
    padding: 0.25rem;
  }
  .emoji-picker span:hover {
    background: #2196f3;
    color: white;
    border-radius: 4px;
  }
  /* Modal overlay */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .modal-overlay.active {
    display: flex;
  }
  .modal {
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    width: 320px;
    max-width: 90%;
  }
  body.night .modal {
    background: #222;
    color: #eee;
  }
  .modal h2 {
    margin-top: 0;
  }
  .modal label {
    display: block;
    margin: 0.5rem 0 0.25rem;
  }
  .modal input[type="text"],
  .modal select {
    width: 100%;
    padding: 0.4rem;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night .modal input[type="text"],
  body.night .modal select {
    background: #333;
    border-color: #555;
    color: #eee;
  }
  .modal button {
    margin-top: 1rem;
    width: 100%;
  }
  /* Scrollbar fix */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
  }
  body.night ::-webkit-scrollbar-thumb {
    background: #555;
  }
</style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Quick Chat Application">
    <header class="chat-header">
      <div>Quick Chat</div>
      <div>
        <button id="nightModeBtn" aria-label="Toggle Night Mode">ðŸŒ™</button>
        <button id="changeUserBtn" aria-label="Change Username">Change User</button>
        <button id="avatarPickerBtn" aria-label="Choose Avatar">Avatar</button>
      </div>
    </header>

    <section id="messages" class="chat-messages" tabindex="0" aria-live="polite" aria-relevant="additions"></section>

    <div id="typingIndicator" style="padding-left:1rem; font-style: italic; color: #666;"></div>

    <form id="chatForm" class="chat-input" aria-label="Send a message">
      <input id="text" type="text" autocomplete="off" placeholder="Type a message..." aria-label="Message input" required />
      <button id="emojiBtn" type="button" aria-label="Toggle emoji picker">ðŸ˜Š</button>
      <button id="fileBtn" type="button" aria-label="Upload file">ðŸ“Ž</button>
      <input id="fileInput" type="file" style="display:none" />
      <button id="sendBtn" type="submit" aria-label="Send message">Send</button>
    </form>

    <div id="emojiPicker" class="emoji-picker" role="list" aria-label="Emoji picker"></div>
  </div>

  <!-- Profile Modal -->
  <div id="modalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Username</label>
      <input id="usernameInput" type="text" maxlength="20" required aria-required="true" aria-describedby="usernameHelp" />
      <small id="usernameHelp">Choose your display name</small>
      <label for="genderSelect">Gender</label>
      <select id="genderSelect" aria-label="Select your gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button id="saveProfileBtn" aria-label="Save profile">Save</button>
    </div>
  </div>

  <!-- Avatar Picker Modal -->
  <div id="avatarPickerOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
    <div class="modal" id="avatarPickerModal">
      <h2 id="avatarPickerTitle">Pick an Avatar</h2>
      <div id="avatarList" style="display:flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center;"></div>
      <button id="closeAvatarPickerBtn" style="margin-top: 1rem;">Close</button>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, set, remove,
    onValue, onDisconnect, serverTimestamp, update
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.firebasestorage.app",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812",
    measurementId: "G-M7BMS3FS2L"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Refs
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");

  // DOM elements
  const messagesDiv = document.getElementById("messages");
  const typingIndicator = document.getElementById("typingIndicator");
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const genderSelect = document.getElementById("genderSelect");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarListDiv = document.getElementById("avatarList");
  const closeAvatarPickerBtn = document.getElementById("closeAvatarPickerBtn");
  const fileBtn = document.getElementById("fileBtn");
  const fileInput = document.getElementById("fileInput");
  const chatForm = document.getElementById("chatForm");

  // Sample Male Avatars (must be replaced with your real list or dynamically fetched)
  const maleAvatars = [
    "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=256&q=80",
    "https://images.unsplash.com/photo-1508214751196-1c2d1f1f0f89?auto=format&fit=crop&w=256&q=80",
    "https://images.unsplash.com/photo-1508214751196-2f0b60a7e2ab?auto=format&fit=crop&w=256&q=80",
    "https://images.unsplash.com/photo-1508214751196-3a412e2d8ac7?auto=format&fit=crop&w=256&q=80",
    "https://images.unsplash.com/photo-1508214751196-4f23fbb3b6d1?auto=format&fit=crop&w=256&q=80",
    "https://images.unsplash.com/photo-1508214751196-5d9cbd0e3b13?auto=format&fit=crop&w=256&q=80",
    "https://images.unsplash.com/photo-1508214751196-6d4a0d5e334e?auto=format&fit=crop&w=256&q=80",
    "https://images.unsplash.com/photo-1508214751196-7ec7d4d2b987?auto=format&fit=crop&w=256&q=80",
    "https://images.unsplash.com/photo-1508214751196-8b5a6475e8e5?auto=format&fit=crop&w=256&q=80",
    "https://images.unsplash.com/photo-1508214751196-9e97bc26e6f9?auto=format&fit=crop&w=256&q=80",
    "https://images.unsplash.com/photo-1508214751196-aa23c8f43ac9?auto=format&fit=crop&w=256&q=80",
    "https://images.unsplash.com/photo-1508214751196-b1a7e4b40f63?auto=format&fit=crop&w=256&q=80"
  ];

  // Sample emojis for picker
  const emojis = ["ðŸ˜€","ðŸ˜‚","ðŸ˜","ðŸ˜Ž","ðŸ˜­","ðŸ˜¡","ðŸ‘","ðŸ‘Ž","ðŸ™","ðŸŽ‰","â¤ï¸","ðŸ”¥"];

  // State
  let currentUser = null;
  let userId = null;
  let messagesCache = [];
  let typingUsers = new Set();
  let presenceData = {};

  // Helpers
  function saveUser(user) {
    localStorage.setItem("qc-user", JSON.stringify(user));
  }
  function loadUser() {
    try {
      return JSON.parse(localStorage.getItem("qc-user"));
    } catch {
      return null;
    }
  }
  function genId() {
    return "u_" + Math.random().toString(36).substring(2, 11);
  }
  function fmtTime(ts) {
    if (!ts) return "";
    const d = new Date(ts);
    return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
  }
  function getAvatarUrlForUser(user) {
    if (user && user.avatarUrl) return user.avatarUrl;
    // fallback
    return maleAvatars[0];
  }

  // Render message DOM element
  function createMessageElement(msg) {
    const div = document.createElement("div");
    div.className = "message";
    div.dataset.id = msg.id || "";

    // Avatar container with presence dot or last seen
    const avatarDiv = document.createElement("div");
    avatarDiv.className = "avatar";

    const img = document.createElement("img");
    img.src = msg.avatarUrl || maleAvatars[0];
    img.alt = `${msg.username}'s avatar`;
    avatarDiv.appendChild(img);

    // Add presence dot or last seen if available
    const pres = presenceData[msg.userId];
    if (pres) {
      if (pres.online) {
        const dot = document.createElement("span");
        dot.className = "presence-dot";
        avatarDiv.appendChild(dot);
      } else {
        // Show last seen below message content
      }
    }

    div.appendChild(avatarDiv);

    // Message content
    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";

    const usernameDiv = document.createElement("div");
    usernameDiv.className = "username";
    usernameDiv.textContent = msg.username || "Unknown";
    contentDiv.appendChild(usernameDiv);

    const textDiv = document.createElement("div");
    textDiv.className = "text";
    textDiv.textContent = msg.text || "";
    contentDiv.appendChild(textDiv);

    // If user offline, add last seen below text
    if (pres && !pres.online && pres.lastSeenTs) {
      const lastSeenDiv = document.createElement("div");
      lastSeenDiv.className = "last-seen";
      lastSeenDiv.textContent = `Last seen at ${fmtTime(pres.lastSeenTs)}`;
      contentDiv.appendChild(lastSeenDiv);
    }

    div.appendChild(contentDiv);

    return div;
  }

  // Render all messages
  function renderMessages() {
    messagesDiv.innerHTML = "";
    for (const msg of messagesCache) {
      const el = createMessageElement(msg);
      messagesDiv.appendChild(el);
    }
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Listen to messages added in Firebase
  function listenMessages() {
    onChildAdded(messagesRef, snapshot => {
      const val = snapshot.val();
      val.id = snapshot.key;
      messagesCache.push(val);
      renderMessages();
    });
  }

  // Presence tracking
  function updatePresence(online) {
    if (!userId || !currentUser) return;
    const pRef = ref(db, `presence/${userId}`);

    if (online) {
      set(pRef, {
        username: currentUser.username,
        avatarUrl: currentUser.avatarUrl,
        online: true,
        lastSeenTs: null,
        timestamp: Date.now()
      });
      onDisconnect(pRef).update({
        online: false,
        lastSeenTs: Date.now()
      });
    } else {
      update(pRef, {
        online: false,
        lastSeenTs: Date.now()
      });
    }
  }

  // Listen to presence data changes
  function listenPresence() {
    onValue(presenceRef, snapshot => {
      presenceData = snapshot.val() || {};
      renderMessages();
    });
  }

  // Typing indicator (simplified)
  function listenTyping() {
    onValue(typingRef, snapshot => {
      const data = snapshot.val() || {};
      typingUsers = new Set(Object.keys(data).filter(uid => uid !== userId));
      if (typingUsers.size > 0) {
        typingIndicator.textContent = "Someone is typing...";
      } else {
        typingIndicator.textContent = "";
      }
    });
  }

  function updateTyping(isTyping) {
    if (!userId) return;
    const userTypingRef = ref(db, `typing/${userId}`);
    if (isTyping) {
      set(userTypingRef, true);
    } else {
      remove(userTypingRef);
    }
  }

  // Send message handler
  chatForm.addEventListener("submit", e => {
    e.preventDefault();
    const text = textInput.value.trim();
    if (!text) return;
    if (!currentUser) return alert("Please set your profile first.");

    const newMsgRef = push(messagesRef);
    set(newMsgRef, {
      userId,
      username: currentUser.username,
      avatarUrl: currentUser.avatarUrl,
      text,
      timestamp: Date.now()
    });
    textInput.value = "";
    updateTyping(false);
  });

  // Typing events
  textInput.addEventListener("input", () => {
    updateTyping(true);
    clearTimeout(textInput._typingTimeout);
    textInput._typingTimeout = setTimeout(() => {
      updateTyping(false);
    }, 1000);
  });

  // Night mode toggle
  nightModeBtn.addEventListener("click", () => {
    document.body.classList.toggle("night");
    localStorage.setItem("qc-night", document.body.classList.contains("night") ? "1" : "0");
  });

  // Load night mode from storage
  if (localStorage.getItem("qc-night") === "1") {
    document.body.classList.add("night");
  }

  // Profile modal handling
  function openProfileModal() {
    modalOverlay.classList.add("active");
  }
  function closeProfileModal() {
    modalOverlay.classList.remove("active");
  }

  changeUserBtn.addEventListener("click", () => {
    openProfileModal();
    usernameInput.value = currentUser ? currentUser.username : "";
    genderSelect.value = currentUser ? currentUser.gender : "";
  });

  saveProfileBtn.addEventListener("click", () => {
    const username = usernameInput.value.trim();
    const gender = genderSelect.value;
    if (!username) return alert("Please enter username");
    if (!gender) return alert("Please select gender");
    if (!currentUser) userId = genId();

    const avatarIndex = Math.floor(Math.random() * maleAvatars.length);
    const avatarUrl = maleAvatars[avatarIndex];

    currentUser = { id: userId, username, gender, avatarUrl };
    saveUser(currentUser);
    closeProfileModal();
    updatePresence(true);
    renderMessages();
  });

  // Avatar picker handling
  avatarPickerBtn.addEventListener("click", () => {
    if (!currentUser) return alert("Please set profile first");
    avatarListDiv.innerHTML = "";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Avatar";
      img.style.width = "50px";
      img.style.height = "50px";
      img.style.borderRadius = "50%";
      img.style.cursor = "pointer";
      img.style.border = url === currentUser.avatarUrl ? "3px solid #2196f3" : "3px solid transparent";
      img.addEventListener("click", () => {
        currentUser.avatarUrl = url;
        saveUser(currentUser);
        avatarPickerOverlay.classList.remove("active");
        renderMessages();
        updatePresence(true);
      });
      avatarListDiv.appendChild(img);
    });
    avatarPickerOverlay.classList.add("active");
  });

  closeAvatarPickerBtn.addEventListener("click", () => {
    avatarPickerOverlay.classList.remove("active");
  });

  // Emoji picker
  emojiBtn.addEventListener("click", () => {
    if (emojiPicker.style.display === "block") {
      emojiPicker.style.display = "none";
      return;
    }
    emojiPicker.innerHTML = "";
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.addEventListener("click", () => {
        textInput.value += e;
        textInput.focus();
        emojiPicker.style.display = "none";
      });
      emojiPicker.appendChild(span);
    });
    emojiPicker.style.display = "block";
  });

  // Clicking outside emoji picker closes it
  document.body.addEventListener("click", e => {
    if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
      emojiPicker.style.display = "none";
    }
  });

  // File upload
  fileBtn.addEventListener("click", () => {
    fileInput.click();
  });
  fileInput.addEventListener("change", () => {
    alert("File sending not implemented yet.");
    fileInput.value = "";
  });

  // Initialization
  function init() {
    let user = loadUser();
    if (!user) {
      openProfileModal();
    } else {
      currentUser = user;
      userId = user.id;
      updatePresence(true);
    }
    listenMessages();
    listenPresence();
    listenTyping();
    window.addEventListener("beforeunload", () => {
      updatePresence(false);
      updateTyping(false);
    });
  }
  init();
</script>
</body>
</html>
