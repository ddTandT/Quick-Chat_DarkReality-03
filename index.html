      const el = createMessageElement(msg);
      messagesDiv.appendChild(el);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Load existing messages once on start
    async function loadMessages() {
      const snapshot = await get(messagesRef);
      if(snapshot.exists()) {
        const msgs = snapshot.val();
        Object.entries(msgs).forEach(([key, val]) => {
          val.key = key;
          messageCache.set(key, val);
        });
        renderMessages();
      }
    }

    // Listen for new messages added in realtime
    onChildAdded(messagesRef, (data) => {
      if(messageCache.has(data.key)) return;
      const msg = data.val();
      msg.key = data.key;
      messageCache.set(data.key, msg);
      const el = createMessageElement(msg);
      messagesDiv.appendChild(el);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Send message (text or file)
    async function sendMessage(text, file=null) {
      if(!currentUser) return;
      if(!text && !file) return;
      const msgObj = {
        text: text || "",
        user: {
          name: currentUser.name,
          gender: currentUser.gender,
          avatar: currentUser.avatar
        },
        timestamp: Date.now()
      };
      if(file) {
        msgObj.file = file;
      }
      await push(messagesRef, msgObj);
      setTyping(false);
    }

    // File input change
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if(!file) return;
      // For images, read as data URL
      if(file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = async e => {
          await sendMessage("", {url:e.target.result, name:file.name, type:file.type});
          fileInput.value = "";
        };
        reader.readAsDataURL(file);
      } else {
        // For other files, just send file name (no upload)
        alert("Only image files can be sent in this demo.");
        fileInput.value = "";
      }
    });

    fileBtn.addEventListener("click", () => fileInput.click());

    // Send button click
    sendBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if(!text) return;
      sendMessage(text);
      textInput.value = "";
    });

    // Enter key to send message
    textInput.addEventListener("keydown", e => {
      if(e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
      else {
        setTyping(true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => setTyping(false), 2000);
      }
    });

    // Emoji picker setup
    emojiBtn.addEventListener("click", () => {
      if(emojiPicker.style.display === "flex") {
        emojiPicker.style.display = "none";
      } else {
        emojiPicker.style.display = "flex";
      }
    });

    // Populate emoji picker
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.tabIndex = 0;
      span.addEventListener("click", () => {
        textInput.value += e;
        textInput.focus();
      });
      span.addEventListener("keydown", eKey => {
        if(eKey.key === "Enter" || eKey.key === " ") {
          eKey.preventDefault();
          textInput.value += e;
          textInput.focus();
        }
      });
      emojiPicker.appendChild(span);
    });

    // Click outside emoji picker closes it
    document.addEventListener("click", e => {
      if(!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // Night mode toggle
    nightModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("night");
      localStorage.setItem("quickchat_nightmode", document.body.classList.contains("night"));
    });

    // Change user modal open
    changeUserBtn.addEventListener("click", () => {
      showUserModal();
    });

    // Save profile
    saveProfileBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if(!validateUsername(name)) {
        alert("Please enter a valid name (at least 2 characters).");
        usernameInput.focus();
        return;
      }
      const gender = document.querySelector('input[name="gender"]:checked').value;
      currentUser = currentUser || {};
      currentUser.name = name;
      currentUser.gender = gender;
      assignDefaultAvatar();
      saveUserToLocal(currentUser);
      hideUserModal();
      setUserPresence();
      renderMessages();
    });

    // If no user data, show modal on page load
    if(!currentUser || !currentUser.name) {
      showUserModal();
    } else {
      assignDefaultAvatar();
      setUserPresence();
    }

    // Editing message
    let editingKey = null;

    function startEditingMessage(key) {
      if(editingKey) return;
      editingKey = key;
      const msgEl = messagesDiv.querySelector(`[data-key="${key}"]`);
      if(!msgEl) return;
      const bubble = msgEl.querySelector(".bubble");
      const textarea = document.createElement("textarea");
      textarea.value = bubble.textContent;
      textarea.style.width = "100%";
      textarea.style.borderRadius = "8px";
      textarea.style.fontSize = "1rem";
      textarea.rows = 3;
      bubble.textContent = "";
      bubble.appendChild(textarea);
      textarea.focus();

      textarea.addEventListener("keydown", e => {
        if(e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          finishEditingMessage(key, textarea.value);
        }
        if(e.key === "Escape") {
          cancelEditingMessage(key);
        }
      });
    }

    async function finishEditingMessage(key, newText) {
      if(!newText.trim()) {
        alert("Message cannot be empty.");
        return;
      }
      await set(ref(db, `messages/${key}/text`), newText.trim());
      editingKey = null;
    }

    function cancelEditingMessage(key) {
      editingKey = null;
      // Refresh messages to restore bubble text
      renderMessages();
    }

    // Delete message
    async function deleteMessage(key) {
      if(confirm("Delete this message?")) {
        await remove(ref(db, `messages/${key}`));
        messageCache.delete(key);
        const msgEl = messagesDiv.querySelector(`[data-key="${key}"]`);
        if(msgEl) msgEl.remove();
      }
    }

    // Listen for changes to messages for edits and deletes
    onValue(messagesRef, snapshot => {
      const msgs = snapshot.val() || {};
      // Update cache and re-render
      messageCache.clear();
      Object.entries(msgs).forEach(([key, val]) => {
        val.key = key;
        messageCache.set(key, val);
      });
      renderMessages();
    });

    // --- Presence / Online status code ---

    // Map user name => online status boolean
    const presenceMap = {};

    function setUserPresence() {
      if(!currentUser || !currentUser.name) return;
      // Create unique presence id (random + user name)
      presenceId = `${currentUser.name}_${Math.random().toString(36).slice(2,10)}`;

      // Set presence in database
      const userPresenceRef = ref(db, `presence/${currentUser.name}/${presenceId}`);

      set(userPresenceRef, true);
      onDisconnect(userPresenceRef).remove();

      // Listen for presence changes for all users
      onValue(ref(db, "presence"), snapshot => {
        const val = snapshot.val() || {};
        // Reset presence map
        Object.keys(presenceMap).forEach(k => presenceMap[k] = false);
        // For each user in presence
        for(const userName in val) {
          // If any presence instance exists for that user, they are online
          presenceMap[userName] = Object.keys(val[userName]).length > 0;
        }
        renderMessages(); // Update presence dots on avatars
        updateTypingIndicator(); // Also update typing presence UI
      });
    }

    // --- Typing indicator management ---
    const typingUsers = new Set();

    function setTyping(isTyping) {
      if(!currentUser || !currentUser.name) return;
      const userTypingRef = ref(db, `typing/${currentUser.name}`);
      if(isTyping) {
        set(userTypingRef, true);
      } else {
        remove(userTypingRef);
      }
    }

    // Listen for typing presence excluding current user
    onValue(typingRef, snapshot => {
      const val = snapshot.val() || {};
      typingUsers.clear();
      Object.keys(val).forEach(name => {
        if(name !== currentUser?.name) typingUsers.add(name);
      });
      updateTypingIndicator();
    });

    function updateTypingIndicator() {
      if(typingUsers.size === 0) {
        typingIndicator.textContent = "";
      } else if(typingUsers.size === 1) {
        const [name] = Array.from(typingUsers);
        typingIndicator.textContent = `${name} is typing...`;
      } else {
        typingIndicator.textContent = "Multiple users are typing...";
      }
    }

    // Initialize avatar picker
    avatarPickerBtn.addEventListener("click", () => {
      renderAvatarPicker();
      showAvatarPicker();
    });
    avatarPickerOverlay.addEventListener("click", (e) => {
      if(e.target === avatarPickerOverlay) {
        hideAvatarPicker();
      }
    });

    // Modal overlay click hides user modal if clicked outside content
    modalOverlay.addEventListener("click", e => {
      if(e.target === modalOverlay) {
        hideUserModal();
      }
    });

    // Initialize on load
    (async () => {
      if(currentUser) {
        assignDefaultAvatar();
        setUserPresence();
      }
      await loadMessages();
    })();

  </script>
</body>
</html>
