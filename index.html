    color: #e4e6eb;

  function generateUserId() {
    try {
      let id = localStorage.getItem("quickchat-userid");
      if (!id) {

        localStorage.setItem("quickchat-userid", id);
      }
      return id;
    } catch (error) {
      console.error("Error generating userId:", error);
      return 'user_' + Date.now();
    }
  }

  function escapeHTML(str) {
    try {
      if (!str) return "";
      return str.replace(/[&<>"']/g, (m) => ({
        '&': "&amp;",
        '<': "&lt;",
        '>': "&gt;",
        '"': "&quot;",
        "'": "&#39;"
      })[m]);
    } catch (error) {
      console.error("Error escaping HTML:", error);
      return str;
    }
  }

  function formatTime(ts) {
    try {
      const d = new Date(ts);
      return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    } catch (error) {
      console.error("Error formatting time:", error);
      return "Unknown time";
    }
  }

  function getAvatarForUser(user) {
    try {
      if (user.avatar) return user.avatar;
      const idx = hashCode(user.username + userId) % maleAvatars.length;
      return maleAvatars[Math.abs(idx)];
    } catch (error) {
      console.error("Error getting avatar:", error);
      return maleAvatars[0];
    }
  }

  function hashCode(str) {
    try {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0;
      }
      return hash;
    } catch (error) {
      console.error("Error hashing code:", error);
      return 0;
    }
  }

  function styleEmojis(text) {
    try {
      const emojiRegex = /[\u{1F300}-\u{1F9FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}]/gu;
      return text.replace(emojiRegex, '<span class="emoji">$&</span>');
    } catch (error) {
      console.error("Error styling emojis:", error);
      return text;
    }
  }

  function makeLinksClickable(text) {
    try {
      const urlRegex = /(https?:\/\/[^\s<>"']+)/g;
      return text.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: underline;">$1</a>');
    } catch (error) {
      console.error("Error making links clickable:", error);
      return text;
    }
  }

  function cacheUserInfo(msg) {
    try {
      if (msg && msg.userId && msg.username) {
        usersMap.set(msg.userId, { username: msg.username, avatar: msg.avatar });
      }
    } catch (error) {
      console.error("Error caching user info:", error);
    }
  }

  function renderMessage(msg) {
    try {
      const div = document.createElement("div");
      div.className = "message " + (msg.userId === userId ? "you" : "");
      div.setAttribute("tabindex", "0");
      div.setAttribute("role", "article");
      div.setAttribute("aria-label", `${msg.username} said: ${msg.text || msg.fileName || "file"}`);
      div.dataset.messageId = msg.id;

      div.addEventListener("mouseenter", () => div.classList.add("touched"));
      div.addEventListener("mouseleave", () => div.classList.remove("touched"));
      div.addEventListener("touchstart", () => div.classList.add("touched"));
      div.addEventListener("touchend", () => setTimeout(() => div.classList.remove("touched"), 2000));

      const avatarContainer = document.createElement("div");
      avatarContainer.className = "avatar-container";

      const avatarWrapper = document.createElement("div");
      avatarWrapper.className = "avatar";
      const presence = presenceMap.get(msg.userId) === "online" ? "presence-online" : "presence-offline";
      avatarWrapper.classList.add(presence);

      const img = document.createElement("img");
      img.src = msg.avatar || getAvatarForUser(msg);
      img.alt = `${msg.username} avatar`;
      img.width = 36;
      img.height = 36;
      img.style.borderRadius = "50%";
      avatarWrapper.appendChild(img);

      const sender = document.createElement("div");
      sender.className = "sender";
      sender.textContent = msg.username;
      avatarContainer.appendChild(avatarWrapper);
      avatarContainer.appendChild(sender);

      const content = document.createElement("div");
      content.className = "message-content";

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (msg.fileUrl) {
        const ext = msg.fileName?.split('.').pop().toLowerCase();
        let preview;
        if (["jpg", "jpeg", "png", "gif", "webp", "bmp"].includes(ext)) {
          preview = document.createElement("img");
          preview.src = msg.fileUrl;
          preview.className = "file-preview";
          preview.alt = escapeHTML(msg.fileName || "Uploaded image");
          preview.onerror = () => {
            preview.src = "";
            preview.alt = "Failed to load image";
          };
        } else if (ext === "pdf") {
          preview = document.createElement("iframe");
          preview.src = msg.fileUrl + "#toolbar=0&navpanes=0&scrollbar=0";
          preview.className = "pdf-preview";
          preview.title = escapeHTML(msg.fileName || "Uploaded PDF");
          preview.onerror = () => {
            preview.src = "";
          };
        } else if (["doc", "docx"].includes(ext)) {
          preview = document.createElement("div");
          preview.className = "doc-preview";
          preview.setAttribute("aria-label", escapeHTML(msg.fileName || "Document"));
        }
        if (preview) {
          const link = document.createElement("a");
          link.href = msg.fileUrl;
          link.download = msg.fileName || "file";
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.appendChild(preview);
          const downloadIcon = document.createElement("div");
          downloadIcon.className = "download-icon";
          link.appendChild(downloadIcon);
          bubble.appendChild(link);
        }
      } else {
        bubble.innerHTML = styleEmojis(makeLinksClickable(escapeHTML(msg.text))).replace(/\n/g, "<br>");
      }
      content.appendChild(bubble);

      const info = document.createElement("div");
      info.className = "info";
      const timeSpan = document.createElement("span");
      timeSpan.textContent = formatTime(msg.timestamp);
      info.appendChild(timeSpan);

      const actions = document.createElement("div");
      actions.className = "actions";
      if (msg.userId === userId) {
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.setAttribute("aria-label", `Delete message from ${msg.username} at ${formatTime(msg.timestamp)}`);
        deleteBtn.title = "Delete";
        deleteBtn.addEventListener("click", () => deleteMessage(msg.id));
        actions.appendChild(deleteBtn);

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.setAttribute("aria-label", `Edit message from ${msg.username} at ${formatTime(msg.timestamp)}`);
        editBtn.title = "Edit";
        editBtn.addEventListener("click", () => editMessage(msg));
        actions.appendChild(editBtn);
      }
      const reactBtn = document.createElement("button");
      reactBtn.className = "react-btn";
      reactBtn.setAttribute("aria-label", "React to message");
      reactBtn.title = "React";
      const userReaction = msg.reactions ? Object.entries(msg.reactions).find(([_, users]) => users.includes(userId))?.[0] : null;
      reactBtn.textContent = userReaction || "üëç";
      reactBtn.addEventListener("click", (e) => toggleReactionPicker(msg.id, e.target));
      actions.appendChild(reactBtn);
      
      info.appendChild(actions);
      content.appendChild(info);

      const reactionsDiv = document.createElement("div");
      reactionsDiv.className = "reactions";
      if (msg.reactions) {
        Object.entries(msg.reactions).forEach(([emoji, users]) => {
          const reactionSpan = document.createElement("span");
          reactionSpan.className = "reaction";
          reactionSpan.textContent = `${emoji} ${users.length}`;
          reactionSpan.setAttribute("aria-label", `${emoji} reaction, ${users.length} users`);
          reactionSpan.addEventListener("click", (e) => showReactionUsers(emoji, users, e.target));
          reactionsDiv.appendChild(reactionSpan);
        });
      }
      content.appendChild(reactionsDiv);

      div.appendChild(avatarContainer);
      div.appendChild(content);

      return div;
    } catch (error) {
      console.error("Error rendering message:", error);
      return document.createElement("div");
    }
  }

  function showReactionUsers(emoji, userIds, element) {
    try {
      let userList = document.querySelector(".reaction-users");
      if (userList && userList.dataset.emoji === emoji && userList.parentElement === element.parentElement) {
        userList.remove();
        return;
      }
      if (userList) userList.remove();
      userList = document.createElement("div");
      userList.className = "reaction-users";
      userList.dataset.emoji = emoji;
      userList.style.display = "flex";
      userList.style.left = `${element.offsetLeft + element.offsetWidth + 10}px`;
      userList.style.top = `${element.offsetTop}px`;
      const countDiv = document.createElement("div");
      countDiv.textContent = `${emoji} ${userIds.length}`;
      userList.appendChild(countDiv);
      userIds.forEach(uid => {
        const user = usersMap.get(uid);
        if (user) {
          const userDiv = document.createElement("div");

          userList.appendChild(userDiv);

      });

        if (e.key === "Escape") {

      console.error("Error showing reaction users:", error);

  function updateUserMessages(userId, newUsername) {
    try {
      messagesCache.forEach(msg => {
        if (msg.userId === userId) {
          msg.username = newUsername;
          const msgDiv = messagesDiv.querySelector(`[data-message-id="${msg.id}"]`);
          if (msgDiv) {
            const newDiv = renderMessage(msg);
            msgDiv.replaceWith(newDiv);
          }
        }
      });
      usersMap.set(userId, { ...usersMap.get(userId), username: newUsername });
    } catch (error) {
      console.error("Error updating user messages:", error);
    }
  }

  function renderAllMessagesPresence() {
    try {
      Array.from(messagesDiv.children).forEach(div => {
        const avatarWrapper = div.querySelector(".avatar");
        if (!avatarWrapper) return;
        const userIdInMsg = Array.from(usersMap).find(([uid, u]) => {
          return div.getAttribute("aria-label")?.startsWith(u.username);
        })?.[0];
        if (!userIdInMsg) return;
        avatarWrapper.classList.remove("presence-online", "presence-offline");
        const pres = presenceMap.get(userIdInMsg) === "online" ? "presence-online" : "presence-offline";

    try {
      cacheUserInfo(msg);
      messagesCache.push(msg);
      const dom = renderMessage(msg);
      messagesDiv.appendChild(dom);
      if (isScrolledToBottom) messagesDiv.scrollTop = messagesDiv.scrollHeight;
    } catch (error) {
      console.error("Error adding message:", error);
    }

  async function cleanupOldMessages() {
    try {
      const threeDaysAgo = Date.now() - 3 * 24 * 60 * 60 * 1000;
      const snapshot = await get(messagesRef);
      const messages = snapshot.val() || {};
      for (const [id, msg] of Object.entries(messages)) {
        if (msg.timestamp < threeDaysAgo) {
          await remove(ref(db, `messages/${id}`));
        }
      }
    } catch (error) {
      console.error("Error cleaning up old messages:", error);
    }
  }

  async function sendMessage(text, fileUrl = null, fileName = null) {
    try {
      if (!text && !fileUrl) return;
      if (!currentUser || !userId || !isPasskeyVerified) {
        passkeyError.textContent = "Please set up your profile and passkey first.";
        passkeyError.style.display = "block";
        openPasskeyModal();
        return;
      }
      const msg = {
        text: text || "",
        fileUrl: fileUrl || null,
        fileName: fileName || null,
        timestamp: Date.now(),
        userId,
        username: currentUser.username,
        avatar: selectedAvatarUrl
      };
      await push(messagesRef, msg);
      textInput.value = "";
      stopTyping();
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    } catch (error) {
      console.error("Failed to send message:", error);
      passkeyError.textContent = "Failed to send message: " + error.message;
      passkeyError.style.display = "block";
    }
  }

  async function deleteMessage(messageId) {
    try {
      const msg = messagesCache.find(m => m.id === messageId);
      if (!msg || msg.userId !== userId) return;
      if (!confirm("Are you sure you want to delete this message?")) return;
      await remove(ref(db, `messages/${messageId}`));
      messagesCache = messagesCache.filter(m => m.id !== messageId);
    } catch (error) {
      console.error("Failed to delete message:", error);
      passkeyError.textContent = "Failed to delete message: " + error.message;
      passkeyError.style.display = "block";
    }
  }

  async function editMessage(msg) {
    try {
      if (!msg.text) return;
      const newText = prompt("Edit your message:", msg.text);
      if (!newText || newText.trim() === msg.text) return;
      await update(ref(db, `messages/${msg.id}`), { text: newText.trim() });
    } catch (error) {
      console.error("Failed to edit message:", error);
      passkeyError.textContent = "Failed to edit message: " + error.message;
      passkeyError.style.display = "block";
    }
  }

  function toggleReactionPicker(messageId, button) {
    try {
      let picker = button.parentElement.querySelector(".reaction-picker");
      if (picker) {
        picker.remove();
        return;
      }
      picker = document.createElement("div");
      picker.className = "reaction-picker";
      picker.style.display = "flex";
      picker.style.left = `${button.offsetLeft}px`;
      picker.style.top = `${button.parentElement.offsetTop + button.offsetHeight + 5}px`;
      reactionEmojis.forEach(emoji => {
        const span = document.createElement("span");
        span.textContent = emoji;
        span.tabIndex = 0;
        span.setAttribute("aria-label", `React with ${emoji}`);
        span.addEventListener("click", () => {
          addReaction(messageId, emoji);
          picker.remove();
        });
        span.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            span.click();
          }
        });
        picker.appendChild(span);
      });
      button.parentElement.appendChild(picker);
      picker.querySelector("span").focus();
    } catch (error) {
      console.error("Error toggling reaction picker:", error);
    }
  }

  async function addReaction(messageId, emoji) {
    try {
      const msgRef = ref(db, `messages/${messageId}/reactions`);
      const snapshot = await get(msgRef);
      let reactions = snapshot.val() || {};
      const userReaction = Object.entries(reactions).find(([_, users]) => users.includes(userId));
      if (userReaction && userReaction[0] === emoji) {
        reactions[userReaction[0]] = reactions[userReaction[0]].filter(uid => uid !== userId);
        if (reactions[userReaction[0]].length === 0) delete reactions[userReaction[0]];
      } else {
        if (userReaction) {
          reactions[userReaction[0]] = reactions[userReaction[0]].filter(uid => uid !== userId);
          if (reactions[userReaction[0]].length === 0) delete reactions[userReaction[0]];
        }
        if (!reactions[emoji]) reactions[emoji] = [];
        if (!reactions[emoji].includes(userId)) reactions[emoji].push(userId);
      }
      await set(msgRef, reactions);
    } catch (error) {
      console.error("Failed to add/remove reaction:", error);
      passkeyError.textContent = "Failed to add/remove reaction: " + error.message;
      passkeyError.style.display = "block";
    }
  }

  function startTyping() {
    try {
      if (isTyping) return;
      isTyping = true;
      set(ref(db, `typing/${userId}`), true);
      typingTimeout = setTimeout(stopTyping, 3000);
    } catch (error) {
      console.error("Error starting typing:", error);
    }
  }

  function stopTyping() {
    try {
      if (!isTyping) return;
      isTyping = false;
      remove(ref(db, `typing/${userId}`));
      if (typingTimeout) {
        clearTimeout(typingTimeout);
        typingTimeout = null;
      }
      textInput.placeholder = "Type a message...";
    } catch (error) {
      console.error("Error stopping typing:", error);
    }
  }

  function setupTypingListener() {
    try {
      onValue(typingRef, (snapshot) => {
        const typingUsers = [];
        snapshot.forEach(child => {
          if (child.key !== userId && child.val() && presenceMap.get(child.key) === "online") {
            typingUsers.push(child.key);
          }
        });
        if (typingUsers.length === 0) {
          typingIndicator.innerHTML = "";
        } else {
          const namesTyping = typingUsers.map(uid => usersMap.get(uid)?.username).filter(Boolean);
          const dots = '<span class="typing-dots"><span></span><span></span><span></span></span>';
          typingIndicator.innerHTML = namesTyping.length === 1 ? `${namesTyping[0]} is typing ${dots}` :
            namesTyping.length === 2 ? `${namesTyping[0]} and ${namesTyping[1]} are typing ${dots}` :
            `${namesTyping[0]}, ${namesTyping[1]} and others are typing ${dots}`;
        }
      });
    } catch (error) {
      console.error("Error setting up typing listener:", error);
    }
  }

  function setupMessageListener() {
    try {
      onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        msg.id = data.key;
        addMessage(msg);
      });

      onChildChanged(messagesRef, (data) => {
        const msg = data.val();
        msg.id = data.key;
        const index = messagesCache.findIndex(m => m.id === msg.id);
        if (index !== -1) {
          messagesCache[index] = msg;
          const msgDiv = messagesDiv.querySelector(`[data-message-id="${msg.id}"]`);
          if (msgDiv) {
            const newDiv = renderMessage(msg);
            msgDiv.replaceWith(newDiv);
            if (isScrolledToBottom) messagesDiv.scrollTop = messagesDiv.scrollHeight;
          }
        }
      });

      onChildRemoved(messagesRef, (data) => {
        const id = data.key;
        messagesCache = messagesCache.filter(m => m.id !== id);
        const msgDiv = messagesDiv.querySelector(`[data-message-id="${id}"]`);
        if (msgDiv) msgDiv.remove();
      });
    } catch (error) {
      console.error("Error setting up message listener:", error);
    }
  }

  function setupPresence() {
    try {
      if (!userId) return;
      const userPresenceRef = ref(db, `presence/${userId}`);
      const userTypingRef = ref(db, `typing/${userId}`);

      onValue(connectedRef, (snap) => {
        if (snap.val() === true) {
          set(userPresenceRef, { state: "online", lastChanged: Date.now() });
          onDisconnect(userPresenceRef).set({ state: "offline", lastChanged: Date.now() });
          onDisconnect(userTypingRef).remove();
        }
      });

      onValue(presenceRef, (snapshot) => {
        presenceMap.clear();
        snapshot.forEach(child => {
          const p = child.val();
          presenceMap.set(child.key, p.state);
        });
        renderAllMessagesPresence();
      });
    } catch (error) {
      console.error("Error setting up presence:", error);
    }
  }

  function setupUserListener() {
    try {
      onValue(usersRef, (snapshot) => {
        snapshot.forEach(child => {
          const user = child.val();
          if (usersMap.get(child.key)?.avatar !== user.avatar) {
            updateUserAvatars(child.key, user.avatar);
          }
          if (usersMap.get(child.key)?.username !== user.username) {
            updateUserMessages(child.key, user.username);
          }
        });
      });
    } catch (error) {
      console.error("Error setting up user listener:", error);
    }
  }

      usernameInput.value = currentUser ? currentUser.username : "";

      console.error("Error opening profile modal:", error);

  function openPasskeyModal(mode = "enter") {
    try {
      passkeyOverlay.style.display = "flex";
      passkeyInput.value = "";
      oldPasskeyInput.value = "";
      passkeyError.style.display = "none";
      isResetPasskeyMode = mode === "reset";
      if (mode === "set") {
        passkeyModal.querySelector("h2").textContent = "Set Your Passkey";
        oldPasskeyInput.style.display = "none";
        resetPasskeyBtn.style.display = "none";
        closePasskeyBtn.style.display = "block";
      } else if (mode === "reset") {
        passkeyModal.querySelector("h2").textContent = "Reset Passkey";
        oldPasskeyInput.style.display = "block";
        oldPasskeyInput.placeholder = "Enter Built-In Passkey";
        passkeyInput.placeholder = "Enter new passkey";
        resetPasskeyBtn.style.display = "none";
        closePasskeyBtn.style.display = "block";
      } else {
        passkeyModal.querySelector("h2").textContent = "Enter Your Passkey";
        oldPasskeyInput.style.display = "none";
        resetPasskeyBtn.style.display = isPasskeySet ? "block" : "none";
        closePasskeyBtn.style.display = "block";
      }
      passkeyInput.focus();
    } catch (error) {
      console.error("Error opening passkey modal:", error);
    }
  }

  async function checkUsernameUnique(username) {
    try {
      const snapshot = await get(usersRef);
      const users = snapshot.val() || {};
      return !Object.values(users).some(u => u.username === username && u.userId !== userId);
    } catch (error) {
      console.error("Error checking username uniqueness:", error);
      return false;
    }
  }

  async function verifyPasskey(userId, passkey) {
    try {
      const userSnapshot = await get(ref(db, `users/${userId}`));
      const userData = userSnapshot.val();
      return userData && userData.passkey === passkey;
    } catch (error) {
      console.error("Error verifying passkey:", error);
      return false;
    }
  }

  async function savePasskey(userId, passkey, isReset = false, resetCode = null) {
    try {
      if (passkey.length < 4) {
        passkeyError.textContent = "Passkey must be at least 4 characters long.";
        passkeyError.style.display = "block";
        return false;
      }
      if (isReset && resetCode !== BUILT_IN_RESET_PASSKEY) {
        passkeyError.textContent = "Incorrect reset code.";
        passkeyError.style.display = "block";
        return false;
      }
      await update(ref(db, `users/${userId}`), { passkey });
      savePasskeyToLocal(passkey);
      isPasskeySet = true;
      return true;
    } catch (error) {
      console.error("Error saving passkey:", error);
      passkeyError.textContent = "Failed to save passkey: " + error.message;
      passkeyError.style.display = "block";
      return false;
    }
  }

  saveProfileBtn.addEventListener("click", async () => {
    try {
      const val = usernameInput.value.trim();
      if (val.length < 2) {
        passkeyError.textContent = "Username must be at least 2 characters long.";
        passkeyError.style.display = "block";
        return;
      }
      if (!(await checkUsernameUnique(val))) {
        passkeyError.textContent = "Username already taken. Please choose another.";
        passkeyError.style.display = "block";
        return;
      }
      currentUser = { username: val, avatar: currentUser?.avatar, passkey: currentUser?.passkey };
      userId = userId || generateUserId();
      selectedAvatarUrl = currentUser.avatar || maleAvatars[hashCode(val + userId) % maleAvatars.length];
      currentUser.avatar = selectedAvatarUrl;
      await set(ref(db, `users/${userId}`), currentUser);
      saveUserToLocal(currentUser);
      modalOverlay.style.display = "none";
      updateUserMessages(userId, val);
      if (!isPasskeySet) {
        openPasskeyModal("set");
      } else if (!isPasskeyVerified) {
        openPasskeyModal("enter");
      }
    } catch (error) {
      console.error("Error saving profile:", error);
      passkeyError.textContent = "Failed to save profile: " + error.message;
      passkeyError.style.display = "block";
    }
  });

  closeProfileBtn.addEventListener("click", () => {
    try {
      modalOverlay.style.display = "none";
      usernameInput.value = "";
      passkeyError.style.display = "none";
      if (!currentUser) {
        openProfileModal();
      }
    } catch (error) {
      console.error("Error closing profile modal:", error);
    }
  });

  closePasskeyBtn.addEventListener("click", () => {
    try {
      passkeyOverlay.style.display = "none";
      passkeyInput.value = "";
      oldPasskeyInput.value = "";
      passkeyError.style.display = "none";
      if (!isPasskeySet) {
        openPasskeyModal("set");
      } else if (!currentUser) {
        openProfileModal();
      }
    } catch (error) {
      console.error("Error closing passkey modal:", error);
    }
  });

  savePasskeyBtn.addEventListener("click", async () => {
    try {
      const passkey = passkeyInput.value.trim();
      const resetCode = oldPasskeyInput.value.trim();
      const mode = passkeyModal.querySelector("h2").textContent;
      if (!currentUser || !userId) {
        passkeyError.textContent = "Please set up your profile first.";
        passkeyError.style.display = "block";
        openProfileModal();
        return;
      }
      if (mode === "Set Your Passkey") {
        if (await savePasskey(userId, passkey)) {
          passkeyOverlay.style.display = "none";
          openPasskeyModal("enter");
        }
      } else if (mode === "Reset Passkey") {
        if (await savePasskey(userId, passkey, true, resetCode)) {
          passkeyOverlay.style.display = "none";
          isPasskeyVerified = true;
          sessionVerified = true;
          saveSessionVerified();
          showChatInterface();
        }
      } else {
        const isValid = await verifyPasskey(userId, passkey);
        if (isValid) {
          savePasskeyToLocal(passkey);
          isPasskeyVerified = true;
          sessionVerified = true;
          saveSessionVerified();
          passkeyOverlay.style.display = "none";
          showChatInterface();
        } else {
          passkeyError.textContent = "Invalid passkey. Try again or reset your passkey.";
          passkeyError.style.display = "block";
        }
      }
    } catch (error) {
      console.error("Error handling passkey:", error);
      passkeyError.textContent = "Error: " + error.message;
      passkeyError.style.display = "block";
    }
  });

  resetPasskeyBtn.addEventListener("click", () => {
    openPasskeyModal("reset");
  });

  changePasskeyBtn.addEventListener("click", () => openPasskeyModal("reset"));

  function showChatInterface() {
    try {
      welcomeMessage.style.display = "block";
      setTimeout(() => {
        welcomeMessage.style.display = "none";
        chatContainer.style.display = "flex";
        setupTypingListener();
        setupMessageListener();
        setupUserListener();
        setupPresence();
        setTimeout(() => {
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }, 0);
        cleanupOldMessages();
      }, 3000);
    } catch (error) {
      console.error("Error showing chat interface:", error);
      passkeyError.textContent = "Error showing chat interface: " + error.message;
      passkeyError.style.display = "block";
    }
  }

  function openAvatarPicker() {
    try {
      avatarPickerModal.innerHTML = `
        <h2 id="avatarPickerTitle">Choose Avatar</h2>
        <div id="avatarOptions"></div>
        <div style="display: flex; gap: 8px; margin-top: 10px;">
          <button id="saveAvatarBtn">Save</button>
          <button id="closeAvatarBtn">Close</button>
        </div>
      `;
      const avatarOptions = avatarPickerModal.querySelector("#avatarOptions");
      maleAvatars.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Avatar option";
        img.className = "avatar-option";
        if (url === selectedAvatarUrl) img.classList.add("selected");
        img.addEventListener("click", () => {
          avatarOptions.querySelectorAll(".avatar-option").forEach(opt => opt.classList.remove("selected"));
          img.classList.add("selected");
          selectedAvatarUrl = url;
        });
        avatarOptions.appendChild(img);
      });
      avatarPickerOverlay.style.display = "flex";
      const saveAvatarBtn = avatarPickerModal.querySelector("#saveAvatarBtn");
      saveAvatarBtn.addEventListener("click", async () => {
        if (selectedAvatarUrl && currentUser) {
          currentUser.avatar = selectedAvatarUrl;
          await set(ref(db, `users/${userId}`), currentUser);
          saveUserToLocal(currentUser);
          avatarPickerOverlay.style.display = "none";
        }
      });
      const closeAvatarBtn = avatarPickerModal.querySelector("#closeAvatarBtn");
      closeAvatarBtn.addEventListener("click", () => {
        avatarPickerOverlay.style.display = "none";
      });
    } catch (error) {
      console.error("Error opening avatar picker:", error);
    }
  }

  nightModeBtn.addEventListener("click", () => {
    try {
      document.body.classList.toggle("night");
      saveNightMode(document.body.classList.contains("night"));
    } catch (error) {
      console.error("Error toggling night mode:", error);
    }
  });

  changeUserBtn.addEventListener("click", openProfileModal);
  avatarPickerBtn.addEventListener("click", openAvatarPicker);

  sendBtn.addEventListener("click", () => sendMessage(textInput.value.trim()));

  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage(textInput.value.trim());
    } else {
      startTyping();
    }
  });

  textInput.addEventListener("input", () => {
    if (!textInput.value.trim()) stopTyping();
    else startTyping();
  });

  fileBtn.addEventListener("click", () => fileInput.click());

  fileInput.addEventListener("change", async () => {
    try {
      const file = fileInput.files[0];
      if (!file) {
        fileInput.value = "";
        return;
      }
      const maxSize = 5 * 1024 * 1024; // 5MB
      if (file.size > maxSize) {
        passkeyError.textContent = "File size exceeds 5MB limit.";
        passkeyError.style.display = "block";
        fileInput.value = "";
        return;
      }
      const allowedTypes = [
        "image/jpeg", "image/png", "image/gif", "image/webp", "image/bmp",
        "application/pdf", "application/msword",
        "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
      ];
      if (!allowedTypes.includes(file.type)) {
        passkeyError.textContent = "Only images (jpg, png, gif, webp, bmp), PDFs, and Docs (doc, docx) are allowed.";
        passkeyError.style.display = "block";
        fileInput.value = "";
        return;
      }
      const reader = new FileReader();
      reader.onload = async (e) => {
        await sendMessage("", e.target.result, file.name);
        fileInput.value = "";
      };
      reader.onerror = () => {
        passkeyError.textContent = "Failed to read file: " + file.name;
        passkeyError.style.display = "block";
        fileInput.value = "";
      };
      reader.readAsDataURL(file);
    } catch (error) {
      console.error("Failed to process file:", error);
      passkeyError.textContent = "Failed to process file: " + error.message;
      passkeyError.style.display = "block";
      fileInput.value = "";
    }
  });

  function populateEmojiPicker() {
    try {
      emojiPicker.innerHTML = "";
      emojis.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        span.tabIndex = 0;
        span.addEventListener("click", () => {
          textInput.value += e;
          textInput.focus();
          emojiPicker.style.display = "none";
        });
        span.addEventListener("keydown", (ev) => {
          if (ev.key === "Enter" || ev.key === " ") {
            ev.preventDefault();
            span.click();
          } else if (ev.key === "ArrowRight" || ev.key === "ArrowLeft") {
            const spans = Array.from(emojiPicker.querySelectorAll("span"));
            const currentIndex = spans.indexOf(document.activeElement);
            if (ev.key === "ArrowRight" && currentIndex < spans.length - 1) {
              spans[currentIndex + 1].focus();
              ev.preventDefault();
            } else if (ev.key === "ArrowLeft" && currentIndex > 0) {
              spans[currentIndex - 1].focus();
              ev.preventDefault();
            }
          }
        });
        emojiPicker.appendChild(span);
      });
    } catch (error) {
      console.error("Error populating emoji picker:", error);
    }
  }
  populateEmojiPicker();

  emojiBtn.addEventListener("click", () => {
    try {
      if (emojiPicker.style.display === "none") {
        const rect = emojiBtn.getBoundingClientRect();
        emojiPicker.style.display = "grid";
        emojiPicker.style.left = `${rect.left}px`;
        emojiPicker.style.bottom = `${window.innerHeight - rect.top + 10}px`;
      } else {
        emojiPicker.style.display = "none";
      }
    } catch (error) {
      console.error("Error toggling emoji picker:", error);
    }
  });

  document.addEventListener("click", (e) => {
    try {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
      if (!e.target.closest(".reaction-picker") && !e.target.classList.contains("react-btn")) {
        document.querySelectorAll(".reaction-picker").forEach(picker => picker.remove());
      }
      if (!e.target.closest(".reaction-users") && !e.target.classList.contains("reaction")) {
        document.querySelectorAll(".reaction-users").forEach(list => list.remove());
      }
    } catch (error) {
      console.error("Error in document click:", error);
    }
  });

  messagesDiv.addEventListener("scroll", () => {
    try {
      const isNearBottom = messagesDiv.scrollTop + messagesDiv.clientHeight >= messagesDiv.scrollHeight - 10;
      isScrolledToBottom = isNearBottom;
    } catch (error) {
      console.error("Error in scroll event:", error);
    }
  });

  window.addEventListener("beforeunload", () => {
    try {
      if (userId) remove(ref(db, `typing/${userId}`));
    } catch (error) {
      console.error("Error in beforeunload:", error);
    }
  });

  async function init() {
    try {
      if (loadNightMode()) document.body.classList.add("night");
      currentUser = loadUserFromLocal();
      sessionVerified = loadSessionVerified();

      if (!currentUser) {
        openProfileModal();
      } else {
        userId = generateUserId();
        const userSnapshot = await get(ref(db, `users/${userId}`));
        const userData = userSnapshot.val();
        selectedAvatarUrl = userData?.avatar || maleAvatars[hashCode(currentUser.username + userId) % maleAvatars.length];
        currentUser.avatar = selectedAvatarUrl;
        currentUser.passkey = userData?.passkey;
        isPasskeySet = !!userData?.passkey;
        if (!isPasskeySet) {
          openPasskeyModal("set");
        } else if (!sessionVerified || !(await verifyPasskey(userId, loadPasskeyFromLocal()))) {
          openPasskeyModal("enter");
        } else {
          isPasskeyVerified = true;
          showChatInterface();
        }
      }
    } catch (error) {
      console.error("Initialization error:", error);
      passkeyError.textContent = "Failed to initialize app: " + error.message;
      passkeyError.style.display = "block";
    }
  }
  init();
</script>
</body>
</html>
