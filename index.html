      background: #1877f2;

      let storedId = localStorage.getItem("userId");

        if (isYou) msgEl.classList.add("you");

        // Avatar with presence dot
        const avatarEl = document.createElement("img");
        avatarEl.classList.add("avatar");
        avatarEl.src = data.avatar || getDefaultAvatar();
        avatarEl.alt = data.username + "'s avatar";
        avatarEl.tabIndex = 0;
        // Presence dot
        if (presenceMap[data.senderId]) {
          avatarEl.classList.add("presence-online");
        } else {
          avatarEl.classList.add("presence-offline");
        }
        msgEl.appendChild(avatarEl);

        const contentEl = document.createElement("div");
        contentEl.classList.add("message-content");

        const senderEl = document.createElement("div");
        senderEl.classList.add("sender");
        senderEl.textContent = data.username || "Anonymous";
        contentEl.appendChild(senderEl);

        const bubbleEl = document.createElement("div");
        bubbleEl.classList.add("bubble");
        if (data.isFile && data.fileData) {
          // Show file or image preview
          if (data.fileName && /\.(jpg|jpeg|png|gif|webp)$/i.test(data.fileName)) {
            const img = document.createElement("img");
            img.src = data.fileData;
            img.alt = data.fileName;
            img.style.maxWidth = "200px";
            img.style.borderRadius = "8px";
            bubbleEl.appendChild(img);
          } else {
            const link = document.createElement("a");
            link.href = data.fileData;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.textContent = data.fileName || "File";
            link.style.color = isYou ? "#050505" : "#fff";
            bubbleEl.appendChild(link);
          }
        } else {
          bubbleEl.textContent = data.text;
        }
        contentEl.appendChild(bubbleEl);

        // Info line with time & edit/delete (only own messages)
        const infoEl = document.createElement("div");
        infoEl.classList.add("info");

        const timeEl = document.createElement("div");
        timeEl.classList.add("time");
        timeEl.textContent = formatTime(data.timestamp);
        infoEl.appendChild(timeEl);

        if (isYou) {
          const actionsEl = document.createElement("div");
          actionsEl.classList.add("actions");

          const editBtn = document.createElement("button");
          editBtn.title = "Edit message";
          editBtn.innerHTML = "‚úèÔ∏è";
          editBtn.addEventListener("click", () => {
            textInput.value = data.text;
            editMessageId = key;
            textInput.focus();
          });
          actionsEl.appendChild(editBtn);

          const deleteBtn = document.createElement("button");
          deleteBtn.title = "Delete message";
          deleteBtn.innerHTML = "üóëÔ∏è";
          deleteBtn.addEventListener("click", () => {
            if (confirm("Delete this message?")) {
              remove(ref(db, "messages/" + key));
            }
          });
          actionsEl.appendChild(deleteBtn);

          infoEl.appendChild(actionsEl);
        }

        contentEl.appendChild(infoEl);

        msgEl.appendChild(contentEl);

        messagesDiv.appendChild(msgEl);
      });

      // Scroll to bottom
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function getDefaultAvatar() {
      return maleAvatars[0];
    }

    // Messages cache (key + data)
    let messagesCache = [];

    // Presence map userId -> online bool
    let presenceMap = {};

    // Typing timeout
    let typingTimeout = null;
    let isTyping = false;

    function handleTyping() {
      if (!user.id) return;
      if (!isTyping) {
        isTyping = true;
        updateTypingStatus(true);
      }
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        isTyping = false;
        updateTypingStatus(false);
      }, 1500);
    }

    // Update typing status in Firebase
    function updateTypingStatus(state) {
      if (!user.id) return;
      set(ref(db, "typing/" + user.id), state ? user.username : null);
    }

    // Update online presence in Firebase
    function updatePresenceStatus(online) {
      if (!user.id) return;
      if (online) {
        set(ref(db, "presence/" + user.id), {
          username: user.username,
          avatar: user.avatar,
          gender: user.gender,
          timestamp: Date.now()
        });
        onDisconnect(ref(db, "presence/" + user.id)).remove();
      } else {
        remove(ref(db, "presence/" + user.id));
      }
    }

    // Listen for messages
    onChildAdded(messagesRef, snapshot => {
      messagesCache.push({ key: snapshot.key, data: snapshot.val() });
      renderMessages();
    });
    onChildChanged(messagesRef, snapshot => {
      const idx = messagesCache.findIndex(m => m.key === snapshot.key);
      if (idx !== -1) {
        messagesCache[idx].data = snapshot.val();
        renderMessages();
      }
    });
    onChildRemoved(messagesRef, snapshot => {
      messagesCache = messagesCache.filter(m => m.key !== snapshot.key);
      renderMessages();
    });

    // Listen for typing indicators
    onValue(typingRef, snapshot => {
      const typingUsers = snapshot.val() || {};
      const otherTypingUsers = Object.entries(typingUsers).filter(([id, val]) => id !== user.id && val);
      if (otherTypingUsers.length) {
        typingIndicator.textContent = `${otherTypingUsers.map(u => u[1]).join(", ")} is typing...`;
      } else {
        typingIndicator.textContent = "";
      }
    });

    // Listen for presence changes
    onValue(presenceRef, snapshot => {
      const val = snapshot.val() || {};
      presenceMap = {};
      Object.keys(val).forEach(uid => {
        presenceMap[uid] = true;
      });
      renderMessages();
    });

    // Night mode toggle
    function loadNightMode() {
      const mode = localStorage.getItem("nightMode");
      if (mode === "true") {
        document.body.classList.add("night");
        nightModeBtn.setAttribute("aria-pressed", "true");
      } else {
        document.body.classList.remove("night");
        nightModeBtn.setAttribute("aria-pressed", "false");
      }
    }

    function toggleNightMode() {
      const isNight = document.body.classList.toggle("night");
      localStorage.setItem("nightMode", isNight);
      nightModeBtn.setAttribute("aria-pressed", isNight ? "true" : "false");
    }

    nightModeBtn.addEventListener("click", toggleNightMode);

    // Change user profile button
    changeUserBtn.addEventListener("click", () => {
      promptUserProfile();
    });

    saveProfileBtn.addEventListener("click", () => {
      const newName = usernameInput.value.trim();
      const newGender = document.querySelector('input[name="gender"]:checked').value;
      if (!newName) {
        alert("Please enter your name");
        usernameInput.focus();
        return;
      }
      user.username = newName;
      user.gender = newGender;
      if (!user.avatar || !maleAvatars.includes(user.avatar)) {
        user.avatar = maleAvatars[0];
      }
      saveUserProfile();
      closeUserProfileModal();
      updatePresenceStatus(true);
      renderMessages();
    });

    // Avatar picker button
    avatarPickerBtn.addEventListener("click", () => {
      openAvatarPicker();
    });

    avatarPickerCloseBtn.addEventListener("click", () => {
      closeAvatarPicker();
    });

    // On modal overlay click close modal
    modalOverlay.addEventListener("click", e => {
      if (e.target === modalOverlay) closeUserProfileModal();
    });

    avatarPickerOverlay.addEventListener("click", e => {
      if (e.target === avatarPickerOverlay) closeAvatarPicker();
    });

    // Initialize user
    function init() {
      loadUserId();
      loadUserProfile();
      loadNightMode();

      if (!user.username) {
        promptUserProfile();
      } else {
        // Ensure avatar is valid
        if (!user.avatar || !maleAvatars.includes(user.avatar)) {
          user.avatar = maleAvatars[0];
          saveUserProfile();
        }
        updatePresenceStatus(true);
      }
    }

    // On unload, mark offline
    window.addEventListener("beforeunload", () => {
      updatePresenceStatus(false);
      updateTypingStatus(false);
    });

    // Accessibility: focus on message input on load
    window.addEventListener("load", () => {
      textInput.focus();
    });

    init();
  </script>
</body>
</html>
