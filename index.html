<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messenger Chat</title>
  <style>
    /* Basic styling (same as before) */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%;
      max-width: 400px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    body.night .chat-container {
      background: #242526;
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .profile-button, .chat-header button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
    }
    .message-content {
      max-width: 70%;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="title">Messenger Chat</div>
      <div>
        <button class="profile-button" id="editProfileBtn">üßë</button>
        <button id="nightModeBtn">üåô</button>
      </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message‚Ä¶" autocomplete="off" />
      <button id="emojiBtn">üòä</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" />
      <button id="fileBtn">üìé</button>
      <button id="sendBtn">‚û§</button>
    </div>
    <div class="emoji-picker" id="emojiPicker"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const editProfileBtn = document.getElementById("editProfileBtn");

    function getUsername() {
      let name = sessionStorage.getItem("username");
      if (!name) {
        name = prompt("Enter your name:")?.trim() || "Anonymous";
        sessionStorage.setItem("username", name);
      }
      return name;
    }

    function getAvatarURL(name) {
      const day = new Date().toISOString().slice(0, 10);
      return `https://avatars.dicebear.com/api/identicon/${encodeURIComponent(name + day)}.svg`;
    }

    editProfileBtn.onclick = () => {
      const current = getUsername();
      const updated = prompt("Change your name:", current)?.trim();
      if (updated) {
        sessionStorage.setItem("username", updated);
        location.reload();
      }
    };

    async function sendMessage() {
      const name = getUsername();
      const text = textInput.value.trim();
      const file = fileInput.files[0];
      if (!text && !file) return;

      let data = { name, timestamp: new Date().toISOString() };
      if (text) data.text = text;
      if (file) {
        data.file = await toBase64(file);
        data.fileName = file.name;
      }

      push(messagesRef, data);
      textInput.value = "";
      fileInput.value = "";
      emojiPicker.style.display = "none";
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    sendBtn.addEventListener("click", sendMessage);
    textInput.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });
    fileBtn.addEventListener("click", () => fileInput.click());

    onChildAdded(messagesRef, snap => {
      const msg = snap.val();
      const me = getUsername();
      const isMe = msg.name === me;

      const div = document.createElement("div");
      div.className = 'message ' + (isMe ? 'you' : 'other');
      const avatar = getAvatarURL(msg.name);

      div.innerHTML = `
        <img src="${avatar}" class="avatar" alt="avatar">
        <div class="message-content">
          <div class="sender">${msg.name}</div>
          <div class="bubble">${msg.text || msg.fileName || ''}</div>
          ${msg.file ? `<a href="${msg.file}" download="${msg.fileName}" style="font-size:12px;">üìé ${msg.fileName}</a>` : ''}
        </div>
      `;

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    const emojis = ["üòÄ","üòÇ","üòç","üòé","üòâ","üëç","ü•≥","üò¢","ü§î","‚ù§Ô∏è"];
    emojis.forEach(e => {
      const span = document.createElement('span');
      span.textContent = e;
      span.onclick = () => { textInput.value += e; emojiPicker.style.display = 'none'; textInput.focus(); };
      emojiPicker.appendChild(span);
    });

    emojiBtn.onclick = () => emojiPicker.style.display = (emojiPicker.style.display === 'flex' ? 'none' : 'flex');
    document.addEventListener('click', e => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) emojiPicker.style.display = 'none';
    });

    nightModeBtn.onclick = () => {
      document.body.classList.toggle('night');
      nightModeBtn.textContent = document.body.classList.contains('night') ? '‚òÄÔ∏è' : 'üåô';
    };

    getUsername();
  </script>
</body>
</html>
