<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    body { margin:0; font-family:'Segoe UI',Arial,sans-serif; background:#eceef0; display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden; transition:0.3s; }
    body.night { background:#18191a; }
    .chat-container { width:100%; max-width:380px; height:600px; background:#fff; border-radius:8px; display:flex; flex-direction:column; box-shadow:0 2px 12px rgba(0,0,0,0.1); overflow:hidden; }
    body.night .chat-container { background:#242526; box-shadow:0 2px 12px rgba(255,255,255,0.1); }
    .chat-header { background:#0084ff; color:#fff; padding:12px; font-weight:600; display:flex; justify-content:space-between; align-items:center; }
    .chat-header .title { font-size:1rem; }
    .chat-header button { background:transparent; border:none; font-size:1.2rem; color:#fff; cursor:pointer; }
    .chat-messages { flex:1; padding:12px; overflow-y:auto; background:#f0f2f5; }
    body.night .chat-messages { background:#3a3b3c; }
    .message { display:flex; align-items:flex-start; margin-bottom:14px; max-width:100%; }
    .message.you { flex-direction:row-reverse; text-align:right; }
    .avatar { width:32px; height:32px; border-radius:50%; margin:0 8px; object-fit:cover; }
    .message-content { max-width:70%; display:flex; flex-direction:column; }
    .sender { font-size:0.75rem; color:#666; margin-bottom:2px; }
    body.night .sender { color:#aaa; }
    .bubble { background:#0084ff; color:#fff; padding:8px 12px; border-radius:18px; word-wrap:break-word; }
    .message.you .bubble { background:#dcf8c6; color:#050505; }
    body.night .bubble { background:#4b4b4b; color:#e4e6eb; }
    .info { font-size:0.7rem; color:#555; margin-top:2px; display:flex; justify-content:space-between; align-items:center; }
    body.night .info { color:#aaa; }
    .info .actions { display:none; gap:8px; cursor:pointer; }
    .message-content:hover .actions { display:inline-flex; }
    .chat-input { padding:10px; background:#fff; display:flex; align-items:center; gap:8px; }
    body.night .chat-input { background:#242526; }
    .chat-input input[type="text"], .chat-input input[type="file"] { flex:1; border:none; padding:8px 12px; border-radius:18px; background:#f0f2f5; outline:none; }
    body.night .chat-input input[type="text"] { background:#3a3b3c; color:#e4e6eb; }
    .chat-input button { background:#0084ff; border:none; color:#fff; padding:8px; border-radius:50%; cursor:pointer; }
    body.night .chat-input button { background:#1877f2; }
    .emoji-picker { position:absolute; bottom:60px; right:60px; background:#fff; border-radius:8px; padding:8px; display:none; box-shadow:0 2px 12px rgba(0,0,0,0.1); flex-wrap:wrap; gap:6px; z-index:10; }
    body.night .emoji-picker { background:#3a3b3c; }
    .emoji-picker span { font-size:1.2rem; cursor:pointer; padding:4px; border-radius:4px; }
    .emoji-picker span:hover { background:#0084ff; color:#fff; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div>
        <button id="changeNameBtn">‚úèÔ∏è</button>
        <button id="nightModeBtn">üåô</button>
      </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message‚Ä¶" autocomplete="off" />
      <button id="emojiBtn">üòä</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" />
      <button id="fileBtn">üìé</button>
      <button id="sendBtn">‚û§</button>
    </div>
    <div class="emoji-picker" id="emojiPicker"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = { /* your config */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db,"messages");
    const textInput=document.getElementById("text"), sendBtn=document.getElementById("sendBtn"), fileInput=document.getElementById("fileInput"), fileBtn=document.getElementById("fileBtn"), emojiBtn=document.getElementById("emojiBtn"), emojiPicker=document.getElementById("emojiPicker"), messagesDiv=document.getElementById("messages"), nightModeBtn=document.getElementById("nightModeBtn"), changeNameBtn=document.getElementById("changeNameBtn");

    const maleAvatars=[/*10 male urls*/];
    const femaleAvatars=[/*10 female urls*/];
    function hashString(s){let h=0; for(let c of s){h=(h<<5)-h+c.charCodeAt(0);h|=0;} return Math.abs(h);}
    function pickAvatarList(g){return g==='female'?femaleAvatars:maleAvatars;}
    function getDailyAvatar(name,gender){
      const avatarsList=pickAvatarList(gender);
      const idx=hashString(name+new Date().toISOString().slice(0,10))%avatarsList.length;
      return avatarsList[idx];
    }

    function promptUser(init=false){
      let name=prompt(init?"Enter name:":"Change name:",sessionStorage.getItem("username")||"")||"Anonymous";
      let gender=sessionStorage.getItem("gender");
      if(!gender){gender=prompt("Your gender (male/female):").toLowerCase(); if(gender!=="male"&&gender!=="female")gender="male";}
      sessionStorage.setItem("username",name);
      sessionStorage.setItem("gender",gender);
      return {name,gender};
    }

    function getUser(){
      let name=sessionStorage.getItem("username"), gender=sessionStorage.getItem("gender");
      if(!name||!gender){ return promptUser(true); }
      return {name,gender};
    }

    function getAvatar(){
      const {name,gender}=getUser();
      const today=new Date().toISOString().slice(0,10);
      const last=date=sessionStorage.getItem("avatarDate");
      if(last!==today || !sessionStorage.getItem("avatar")){
        const avatar=getDailyAvatar(name,gender);
        sessionStorage.setItem("avatar",avatar);
        sessionStorage.setItem("avatarDate",today);
      }
      return sessionStorage.getItem("avatar");
    }

    async function sendMessage(){
      const {name,gender}=getUser(); const avatar=getAvatar();
      const text=textInput.value.trim(), file=fileInput.files[0];
      if(!text&&!file)return;
      let data={name,gender,avatar,timestamp:new Date().toISOString()};
      if(text)data.text=text;
      if(file){data.file=await toBase64(file); data.fileName=file.name;}
      push(messagesRef,data);
      textInput.value=""; fileInput.value=""; emojiPicker.style.display="none";
    }

    function toBase64(f){return new Promise(r=>{const R=new FileReader();R.readAsDataURL(f);R.onload=()=>r(R.result);});}

    sendBtn.onclick=sendMessage;
    fileBtn.onclick=()=>fileInput.click();
    textInput.addEventListener("keydown",e=>{if(e.key==="Enter")sendMessage();});
    changeNameBtn.onclick=()=>promptUser();

    function escapeHTML(t){let d=document.createElement("div");d.textContent=t;return d.innerHTML;}

    onChildAdded(messagesRef, snap=>{
      const m=snap.val(), isMe=m.name===sessionStorage.getItem("username");
      const div=document.createElement("div");
      div.className="message "+(isMe?"you":"other");
      div.innerHTML=\`
        <img src="\${m.avatar}" class="avatar"/>
        <div class="message-content">
          <div class="sender">\${escapeHTML(m.name)}</div>
          <div class="bubble">\${m.text?escapeHTML(m.text):escapeHTML(m.fileName||"")}</div>
          \${m.file?`<a href="\${m.file}" download="\${escapeHTML(m.fileName)}" style="font-size:12px;margin-top:4px;color:#555;">üìé \${escapeHTML(m.fileName)}</a>`:""}
          <div class="info"><span>\${new Date(m.timestamp).toLocaleTimeString()}</span>\${isMe?`<span class="actions"><span data-key="\${snap.key}" class="edit">‚úèÔ∏è</span><span data-key="\${snap.key}" class="del">üóëÔ∏è</span></span>`:""}</div>
        </div>\`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop=messagesDiv.scrollHeight;
      if(isMe){
        div.querySelector('.edit').onclick=()=>{const t=prompt("Edit:",m.text);if(t!==null)update(ref(db,"messages/"+snap.key),{text:t});};
        div.querySelector('.del').onclick=()=>{if(confirm("Delete?"))remove(ref(db,"messages/"+snap.key));};
      }
    });

    const emojis=["üòÄ","üòÇ","üòç","üòé","üòâ","üëç","ü•≥","üò¢","ü§î","‚ù§Ô∏è"];
    emojis.forEach(e=>{const s=document.createElement("span");s.textContent=e;s.onclick=()=>{textInput.value+=e;emojiPicker.style.display="none";textInput.focus();};emojiPicker.appendChild(s);});
    emojiBtn.onclick=()=>emojiPicker.style.display=emojiPicker.style.display==="flex"?"none":"flex";
    document.addEventListener("click",e=>{if(!emojiPicker.contains(e.target)&&e.target!==emojiBtn)emojiPicker.style.display="none";});
    nightModeBtn.onclick=()=>{document.body.classList.toggle("night");nightModeBtn.textContent=document.body.classList.contains("night")?"‚òÄÔ∏è":"üåô";};
  </script>
</body>
</html>
