<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    🔵 Messenger Chat
    <button onclick="toggleNightMode()">🌙</button>
  </div>

  <div id="messages" class="chat-messages"></div>

  <div class="chat-input">
    <div class="name-container">
      <input id="name" placeholder="Your name (optional)" />
      <img src="https://img.icons8.com/ios-glyphs/30/ffffff/edit--v1.png"
           alt="Edit" onclick="enableNameEdit()" title="Edit name"/>
    </div>
    <button onclick="saveName()">✔️</button>
  </div>

  <div class="chat-input" style="position: relative;">
    <input id="text" type="text" placeholder="Type a message..." />
    <button class="emoji-btn" id="emojiBtn">😊</button>
    <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt"/>
    <button onclick="document.getElementById('fileInput').click()">📎</button>
    <button id="sendBtn">➤</button>
    <div id="emojiPicker" class="emoji-picker"></div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="script.js"></script>

</body>
</html>
