<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Chat</title>
<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>
<body>

<header>
  <h1>Quick Chat</h1>
  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>
    <button id="changeUserBtn" title="Change Username" aria-label="Change Username">Change User</button>
    <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">🌙</button>
  </div>
</header>

<div id="messages" tabindex="0" aria-live="polite" aria-label="Chat messages"></div>
<div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>

<footer>
  <button id="fileBtn" title="Send File" aria-label="Send File">📎</button>
  <input type="file" id="fileInput" aria-label="File input" />
  <button id="emojiBtn" title="Emoji Picker" aria-label="Emoji Picker">😊</button>
  <input type="text" id="text" placeholder="Type a message..." autocomplete="off" aria-label="Message input" />
  <button id="sendBtn" title="Send Message" aria-label="Send Message">Send</button>
</footer>

<div id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>

<!-- Profile Modal -->
<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modalContent" tabindex="0">
    <h2 id="modalTitle">Enter Username</h2>
    <input type="text" id="usernameInput" aria-required="true" aria-describedby="modalTitle" />
    <button id="saveProfileBtn">Save</button>
  </div>
</div>

<!-- Avatar Picker Modal -->
<div id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
  <div id="avatarPickerModal" tabindex="0"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "😀","😃","😄","😁","😆","😅","😂","🤣","😊","😇",
    "🙂","🙃","😉","😌","😍","🥰","😘","😗","😙","😚",
    "😋","😛","😝","😜","🤪","🤨","🧐","🤓","😎","🥳",
    "🤗","🤔","🤭","🤫","🤥","😶","😐","😑","😬","🙄"
  ];

  let currentUser = null; // { username: string, avatar: string }
  let userId = localStorage.getItem("userId");
  if (!userId) {
    userId = generateUserId();
    localStorage.setItem("userId", userId);
  }

  let isTyping = false;
  let typingTimeout;
  let lastTypingTime = 0;
  const userTypingUsers = new Set();

  // --------- Functions ------------

  function generateUserId() {
    return "user_" + Math.random().toString(36).substr(2, 9);
  }

  function saveProfile(username, avatar) {
    currentUser = { username, avatar };
    localStorage.setItem("username", username);
    localStorage.setItem("avatar", avatar);
    updatePresence(true);
  }

  function loadProfile() {
    const username = localStorage.getItem("username");
    const avatar = localStorage.getItem("avatar");
    if (username && avatar) {
      currentUser = { username, avatar };
      updatePresence(true);
      return true;
    }
    return false;
  }

  function showProfileModal() {
    usernameInput.value = currentUser ? currentUser.username : "";
    modalOverlay.style.display = "flex";
    usernameInput.focus();
  }

  function hideProfileModal() {
    modalOverlay.style.display = "none";
  }

  function showAvatarPicker() {
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Select Avatar</h2>";
    maleAvatars.forEach((url, idx) => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Avatar " + (idx + 1);
      img.tabIndex = 0;
      img.className = "avatar-option";
      if (currentUser && url === currentUser.avatar) {
        img.classList.add("selected");
      }
      img.addEventListener("click", () => {
        if (currentUser) {
          currentUser.avatar = url;
          localStorage.setItem("avatar", url);
          avatarPickerOverlay.style.display = "none";
          renderMessages();
        }
      });
      img.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      avatarPickerModal.appendChild(img);
    });
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.focus();
  }

  function hideAvatarPicker() {
    avatarPickerOverlay.style.display = "none";
  }

  function updatePresence(online) {
    if (!userId) return;
    const userPresenceRef = ref(db, `presence/${userId}`);
    if (online) {
      set(userPresenceRef, { username: currentUser.username, avatar: currentUser.avatar, online: true, lastSeen: null });
      onDisconnect(userPresenceRef).set({ username: currentUser.username, avatar: currentUser.avatar, online: false, lastSeen: Date.now() });
    } else {
      set(userPresenceRef, { username: currentUser.username, avatar: currentUser.avatar, online: false, lastSeen: Date.now() });
    }
  }

  // Message rendering helpers
  function createMessageElement(msg, key) {
    const isYou = currentUser && msg.username === currentUser.username;

    const container = document.createElement("div");
    container.className = "message" + (isYou ? " you" : "");
    container.tabIndex = 0;
    container.dataset.key = key;

    const avatarDiv = document.createElement("div");
    avatarDiv.className = "avatar presence-offline";
    avatarDiv.style.backgroundImage = `url(${msg.avatar || maleAvatars[0]})`;
    avatarDiv.setAttribute("role", "img");
    avatarDiv.setAttribute("aria-label", msg.username + " avatar");
    container.appendChild(avatarDiv);

    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";

    const sender = document.createElement("div");
    sender.className = "sender";
    sender.textContent = msg.username;
    contentDiv.appendChild(sender);

    const bubble = document.createElement("div");
    bubble.className = "bubble";

    if (msg.file && msg.fileType) {
      if (msg.fileType.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = msg.file;
        img.alt = "Image sent by " + msg.username;
        img.style.maxWidth = "100%";
        bubble.appendChild(img);
      } else {
        const link = document.createElement("a");
        link.href = msg.file;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.textContent = "Download file";
        bubble.appendChild(link);
      }
    } else {
      bubble.textContent = msg.text;
    }
    contentDiv.appendChild(bubble);

    // Actions for edit/delete own messages
    if (isYou) {
      const actions = document.createElement("div");
      actions.className = "actions";
      const editBtn = document.createElement("button");
      editBtn.innerHTML = "✏️";
      editBtn.title = "Edit message";
      editBtn.addEventListener("click", () => editMessage(key, msg.text));
      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = "🗑️";
      deleteBtn.title = "Delete message";
      deleteBtn.addEventListener("click", () => deleteMessage(key));
      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);
      contentDiv.appendChild(actions);
    }

    // Timestamp
    const info = document.createElement("div");
    info.className = "info";
    const date = new Date(msg.timestamp || Date.now());
    info.textContent = date.toLocaleTimeString();
    contentDiv.appendChild(info);

    container.appendChild(contentDiv);

    return { container, avatarDiv };
  }

  function renderMessages() {
    messagesDiv.innerHTML = "";
    get(messagesRef).then(snapshot => {
      const msgs = snapshot.val() || {};
      const entries = Object.entries(msgs).sort((a, b) => (a[1].timestamp || 0) - (b[1].timestamp || 0));
      entries.forEach(([key, msg]) => {
        const { container, avatarDiv } = createMessageElement(msg, key);
        messagesDiv.appendChild(container);
      });
      scrollToBottom();
    });
  }

  function scrollToBottom() {
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Send message to Firebase
  function sendMessage(text, file = null, fileType = null) {
    if (!currentUser) return;
    if (!text && !file) return;

    const message = {
      username: currentUser.username,
      avatar: currentUser.avatar,
      text: text || "",
      file: file || null,
      fileType: fileType || null,
      timestamp: Date.now()
    };
    push(messagesRef, message);
  }

  function editMessage(key, oldText) {
    const newText = prompt("Edit your message:", oldText);
    if (newText !== null) {
      set(ref(db, `messages/${key}/text`), newText);
    }
  }

  function deleteMessage(key) {
    if (confirm("Delete this message?")) {
      remove(ref(db, `messages/${key}`));
    }
  }

  // Typing indicator logic - FIXED HERE to NOT show own typing
  function startTyping() {
    if (!currentUser || !userId) return;
    const userTypingRef = ref(db, `typing/${userId}`);

    if (!isTyping) {
      isTyping = true;
      set(userTypingRef, currentUser.username);
      onDisconnect(userTypingRef).remove();
    }

    lastTypingTime = Date.now();
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 3000);
  }

  function stopTyping() {
    if (!currentUser || !userId) return;
    const userTypingRef = ref(db, `typing/${userId}`);
    isTyping = false;
    remove(userTypingRef);
  }

  function listenTyping() {
    onValue(typingRef, snapshot => {
      const val = snapshot.val() || {};
      userTypingUsers.clear();
      Object.entries(val).forEach(([id, username]) => {
        if (id !== userId && typeof username === "string") {
          userTypingUsers.add(username);
        }
      });
      updateTypingIndicator();
    });
  }

  function updateTypingIndicator() {
    if (userTypingUsers.size === 0) {
      typingIndicator.textContent = "";
    } else if (userTypingUsers.size === 1) {
      typingIndicator.textContent = [...userTypingUsers][0] + " is typing...";
    } else {
      typingIndicator.textContent = "Multiple users are typing...";
    }
  }

  // Presence (online/offline) management
  function listenPresence() {
    onValue(presenceRef, snapshot => {
      const val = snapshot.val() || {};
      // Update presence dots on avatars
      document.querySelectorAll(".message").forEach(msgDiv => {
        const username = msgDiv.querySelector(".sender")?.textContent;
        if (!username) return;
        const userPresenceEntry = Object.values(val).find(u => u.username === username);
        const avatarDiv = msgDiv.querySelector(".avatar");
        if (!avatarDiv) return;
        if (userPresenceEntry && userPresenceEntry.online) {
          avatarDiv.classList.remove("presence-offline");
          avatarDiv.classList.add("presence-online");
          avatarDiv.title = `${username} is online`;
        } else if (userPresenceEntry && userPresenceEntry.lastSeen) {
          avatarDiv.classList.remove("presence-online");
          avatarDiv.classList.add("presence-offline");
          const lastSeenDate = new Date(userPresenceEntry.lastSeen);
          avatarDiv.title = `${username} last seen at ${lastSeenDate.toLocaleTimeString()}`;
        } else {
          avatarDiv.classList.remove("presence-online");
          avatarDiv.classList.add("presence-offline");
          avatarDiv.title = `${username} is offline`;
        }
      });
    });
  }

  // Emoji picker setup
  function setupEmojiPicker() {
    emojis.forEach(emoji => {
      const span = document.createElement("span");
      span.textContent = emoji;
      span.tabIndex = 0;
      span.setAttribute("role", "option");
      span.addEventListener("click", () => {
        insertAtCursor(textInput, emoji);
        hideEmojiPicker();
        textInput.focus();
      });
      span.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          span.click();
        }
      });
      emojiPicker.appendChild(span);
    });
  }

  function showEmojiPicker() {
    emojiPicker.style.display = "flex";
  }
  function hideEmojiPicker() {
    emojiPicker.style.display = "none";
  }
  function toggleEmojiPicker() {
    if (emojiPicker.style.display === "flex") {
      hideEmojiPicker();
    } else {
      showEmojiPicker();
    }
  }

  function insertAtCursor(input, textToInsert) {
    const start = input.selectionStart;
    const end = input.selectionEnd;
    const text = input.value;
    input.value = text.slice(0, start) + textToInsert + text.slice(end);
    input.selectionStart = input.selectionEnd = start + textToInsert.length;
  }

  // Event Listeners

  sendBtn.addEventListener("click", () => {
    if (!currentUser) {
      alert("Please set your username first.");
      showProfileModal();
      return;
    }
    sendMessage(textInput.value.trim());
    textInput.value = "";
    stopTyping();
  });

  textInput.addEventListener("input", () => {
    if (!currentUser) return;
    const value = textInput.value.trim();
    if (value.length > 0) {
      startTyping();
    } else {
      stopTyping();
    }
  });

  textInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  fileBtn.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(evt) {
        sendMessage("", evt.target.result, file.type);
      };
      reader.readAsDataURL(file);
    }
    fileInput.value = "";
  });

  emojiBtn.addEventListener("click", toggleEmojiPicker);

  changeUserBtn.addEventListener("click", () => {
    showProfileModal();
  });

  saveProfileBtn.addEventListener("click", () => {
    const username = usernameInput.value.trim();
    if (!username) {
      alert("Username cannot be empty.");
      return;
    }
    let avatar = currentUser && currentUser.avatar ? currentUser.avatar : maleAvatars[0];
    saveProfile(username, avatar);
    hideProfileModal();
    renderMessages();
  });

  avatarPickerBtn.addEventListener("click", () => {
    if (!currentUser) {
      alert("Please set your username first.");
      showProfileModal();
      return;
    }
    showAvatarPicker();
  });

  avatarPickerOverlay.addEventListener("click", (e) => {
    if (e.target === avatarPickerOverlay) {
      hideAvatarPicker();
    }
  });

  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) {
      hideProfileModal();
    }
  });

  nightModeBtn.addEventListener("click", () => {
    document.body.classList.toggle("night");
    localStorage.setItem("nightMode", document.body.classList.contains("night") ? "1" : "0");
  });

  // Initialize app
  function init() {
    const savedNightMode = localStorage.getItem("nightMode");
    if (savedNightMode === "1") {
      document.body.classList.add("night");
    }

    if (!loadProfile()) {
      showProfileModal();
    } else {
      renderMessages();
    }

    listenTyping();
    listenPresence();

    // Listen for new messages
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      if (!msg) return;
      const key = snapshot.key;
      const { container, avatarDiv } = createMessageElement(msg, key);
      messagesDiv.appendChild(container);
      scrollToBottom();
    });
  }

  // Close emoji picker on outside click
  document.addEventListener("click", e => {
    if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
      hideEmojiPicker();
    }
  });

  // Start the app
  init();

</script>

</body>
</html>
