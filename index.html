<style>
  /* Reset & basics */
  body {
    margin: 0;

    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>
<body>

<header>
  <h1>Quick Chat</h1>
  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>
    <button id="changeUserBtn" title="Change Username" aria-label="Change Username">Change User</button>

<div id="messages" tabindex="0" aria-live="polite" aria-label="Chat messages"></div>

<footer>
  <button id="fileBtn" title="Send File" aria-label="Send File">ğŸ“</button>

    <h2 id="modalTitle">Enter Username</h2>

<div id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
  <div id="avatarPickerModal" tabindex="0"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "ğŸ˜€","ğŸ˜ƒ","ğŸ˜„","ğŸ˜","ğŸ˜†","ğŸ˜…","ğŸ˜‚","ğŸ¤£","ğŸ˜Š","ğŸ˜‡",
    "ğŸ™‚","ğŸ™ƒ","ğŸ˜‰","ğŸ˜Œ","ğŸ˜","ğŸ¥°","ğŸ˜˜","ğŸ˜—","ğŸ˜™","ğŸ˜š",
    "ğŸ˜‹","ğŸ˜›","ğŸ˜","ğŸ˜œ","ğŸ¤ª","ğŸ¤¨","ğŸ§","ğŸ¤“","ğŸ˜","ğŸ¥³",
    "ğŸ¤—","ğŸ¤”","ğŸ¤­","ğŸ¤«","ğŸ¤¥","ğŸ˜¶","ğŸ˜","ğŸ˜‘","ğŸ˜¬","ğŸ™„",
    "ğŸ˜","ğŸ˜£","ğŸ˜¥","ğŸ˜®","ğŸ¤","ğŸ˜¯","ğŸ˜ª","ğŸ˜«","ğŸ¥±","ğŸ˜´",
    "ğŸ˜Œ","ğŸ˜”","ğŸ˜•","ğŸ™ƒ","ğŸ˜¢","ğŸ˜­","ğŸ˜¤","ğŸ˜ ","ğŸ˜¡","ğŸ¤¬",
    "ğŸ¤¯","ğŸ˜³","ğŸ¥µ","ğŸ¥¶","ğŸ˜±","ğŸ˜¨","ğŸ˜°","ğŸ˜¥","ğŸ˜“","ğŸ¤¤",
    "ğŸ˜´","ğŸ˜µ","ğŸ¤","ğŸ¥´","ğŸ¤¢","ğŸ¤®","ğŸ¤§","ğŸ˜·","ğŸ¤’","ğŸ¤•",
    "ğŸ¤‘","ğŸ¤ ","ğŸ˜ˆ","ğŸ‘¿","ğŸ‘¹","ğŸ‘º","ğŸ’€","ğŸ‘»","ğŸ‘½","ğŸ¤–",
    "ğŸ’©","ğŸ˜º","ğŸ˜¸","ğŸ˜¹","ğŸ˜»","ğŸ˜¼","ğŸ˜½","ğŸ™€","ğŸ˜¿","ğŸ˜¾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;

  // Utility functions (unchanged)
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen on ${new Date(timestamp).toLocaleDateString()}`;
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Avatar assignment (unchanged)
  function assignAvatar(username) {
    const dateStr = new Date().toISOString().slice(0,10);
    const seed = username + dateStr;
    let hash = 0;
    for (let i = 0; i < seed.length; i++) {
      hash = ((hash << 5) - hash) + seed.charCodeAt(i);
      hash |= 0;
    }
    hash = Math.abs(hash);
    const idx = hash % maleAvatars.length;
    return maleAvatars[idx];
  }

  // UI rendering messages (unchanged except presence dot)
  function renderMessage(msg) {
    const div = document.createElement("div");
    div.className = "message" + (msg.userId === userId ? " you" : "");
    div.tabIndex = 0;

    // Avatar with presence
    const avatarImg = document.createElement("img");
    avatarImg.className = "avatar";
    avatarImg.src = msg.avatar;
    avatarImg.alt = `${msg.username} avatar`;
    const isOnline = presenceMap.get(msg.userId) === true;
    avatarImg.classList.add(isOnline ? "presence-online" : "presence-offline");
    div.appendChild(avatarImg);

    const content = document.createElement("div");
    content.className = "message-content";

    const sender = document.createElement("div");
    sender.className = "sender";
    sender.textContent = msg.username;
    content.appendChild(sender);

    const bubble = document.createElement("div");
    bubble.className = "bubble";

    // Check if message is a file URL (basic)
    if (msg.fileUrl) {
      if (msg.fileType.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = msg.fileUrl;
        img.alt = "Sent image";
        img.style.maxWidth = "200px";
        img.style.borderRadius = "8px";
        bubble.appendChild(img);
      } else {
        const link = document.createElement("a");
        link.href = msg.fileUrl;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.textContent = "Download file";
        bubble.appendChild(link);
      }
    } else {
      bubble.innerHTML = escapeHtml(msg.text).replace(/\n/g, "<br>");
    }
    content.appendChild(bubble);

    // Time and actions
    const info = document.createElement("div");
    info.className = "info";

    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(new Date(msg.timestamp));
    info.appendChild(timeSpan);

    if (msg.userId === userId) {
      const actions = document.createElement("span");
      actions.className = "actions";

      const delBtn = document.createElement("button");
      delBtn.title = "Delete message";
      delBtn.innerHTML = "ğŸ—‘ï¸";
      delBtn.onclick = () => deleteMessage(msg.id);
      actions.appendChild(delBtn);

      // Optional: add edit button here if needed

      info.appendChild(actions);
    }

    content.appendChild(info);

    div.appendChild(content);

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Add message to Firebase
  function sendMessage(text, fileUrl=null, fileType=null) {
    if (!currentUser) return;
    if (!text && !fileUrl) return;

    const msg = {
      text: text || "",
      userId: userId,
      username: currentUser.username,
      avatar: selectedAvatarUrl || assignAvatar(currentUser.username),
      timestamp: Date.now(),
    };
    if (fileUrl) {
      msg.fileUrl = fileUrl;
      msg.fileType = fileType || "";
    }
    push(messagesRef, msg);
  }

  // Delete message
  function deleteMessage(id) {
    if (!id) return;
    const msgRef = ref(db, `messages/${id}`);
    remove(msgRef);
  }

  // Load and display existing messages
  function loadMessages() {
    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      msg.id = data.key;
      messagesCache.push(msg);
      renderMessage(msg);
    });
  }

  // Typing indicator variables
  function startTyping() {
    if (!currentUser || !userId) return; // FIXED: check userId here
    const userTypingRef = ref(db, `typing/${userId}`);

    if (!isTyping) {
      isTyping = true;
      set(userTypingRef, currentUser.username);
      onDisconnect(userTypingRef).remove();
    }

    lastTypingTime = Date.now();
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 3000);
  }

  function stopTyping() {
    if (!userId) return;
    const userTypingRef = ref(db, `typing/${userId}`);
    remove(userTypingRef);
    isTyping = false;
  }

  // Listen to typing status updates
  function listenTyping() {
    onValue(typingRef, (snapshot) => {
      const val = snapshot.val() || {};
      userTypingUsers.clear();
      Object.entries(val).forEach(([id, username]) => {
        if (id !== userId && typeof username === "string") {  // FIXED: exclude own typing
          userTypingUsers.add(username);
        }
      });
      updateTypingIndicator();
    });
  }

  // Update typing indicator UI
  function updateTypingIndicator() {
    if (userTypingUsers.size === 0) {
      typingIndicator.textContent = "";
    } else if (userTypingUsers.size === 1) {
      typingIndicator.textContent = [...userTypingUsers][0] + " is typing...";
    } else {
      typingIndicator.textContent = "Several people are typing...";
    }
  }

  // Presence (online/offline)
  function setupPresence() {
    userId = generateUserId();

    onValue(connectedRef, (snap) => {
      if (snap.val() === false) {
        // Offline - mark offline in presence
        setPresence(false);
        return;
      }
      const userPresenceRef = ref(db, `presence/${userId}`);
      set(userPresenceRef, true);
      onDisconnect(userPresenceRef).remove();
    });

    onValue(ref(db, "presence"), (snapshot) => {
      presenceMap.clear();
      const val = snapshot.val() || {};
      Object.entries(val).forEach(([id, online]) => {
        presenceMap.set(id, !!online);
      });
      // Update presence dots
      refreshPresence();
    });
  }

  function setPresence(isOnline) {
    if (!userId) return;
    const userPresenceRef = ref(db, `presence/${userId}`);
    if (isOnline) {
      set(userPresenceRef, true);
    } else {
      remove(userPresenceRef);
    }
  }

  function refreshPresence() {
    // Re-render messages to update presence dots
    messagesDiv.querySelectorAll(".message").forEach(div => {
      const avatar = div.querySelector(".avatar");
      const msgUserId = messagesCache.find(m => m.username === avatar.alt.split(" avatar")[0])?.userId;
      if (!msgUserId) return;
      avatar.classList.toggle("presence-online", presenceMap.get(msgUserId) === true);
      avatar.classList.toggle("presence-offline", presenceMap.get(msgUserId) !== true);
    });
  }

  // Emoji picker setup
  function setupEmojiPicker() {
    emojis.forEach(emoji => {
      const span = document.createElement("span");
      span.textContent = emoji;
      span.tabIndex = 0;
      span.addEventListener("click", () => {
        textInput.value += emoji;
        textInput.focus();
        hideEmojiPicker();
      });
      span.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          span.click();
        }
      });
      emojiPicker.appendChild(span);
    });
  }

  function toggleEmojiPicker() {
    if (emojiPicker.style.display === "flex") {
      hideEmojiPicker();
    } else {
      emojiPicker.style.display = "flex";
    }
  }
  function hideEmojiPicker() {
    emojiPicker.style.display = "none";
  }

  // Modal for username
  function openProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.focus();
  }
  function closeProfileModal() {
    modalOverlay.style.display = "none";
  }
  function saveProfile() {
    const val = usernameInput.value.trim();
    if (!val) {
      alert("Username cannot be empty.");
      return;
    }
    currentUser = { username: val };
    selectedAvatarUrl = assignAvatar(val);
    saveUserToLocal(currentUser);
    closeProfileModal();
  }

  // Avatar Picker Modal
  function openAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    renderAvatarPicker();
  }
  function closeAvatarPicker() {
    avatarPickerOverlay.style.display = "none";
  }
  function renderAvatarPicker() {
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Pick an Avatar</h2>";
    const grid = document.createElement("div");
    grid.style.display = "flex";
    grid.style.flexWrap = "wrap";
    grid.style.justifyContent = "center";

    maleAvatars.forEach((url) => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Avatar option";
      img.className = "avatar-option";
      if (url === selectedAvatarUrl) {
        img.classList.add("selected");
      }
      img.tabIndex = 0;
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        closeAvatarPicker();
      });
      img.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      grid.appendChild(img);
    });
    avatarPickerModal.appendChild(grid);
  }

  // Init function
  function init() {
    // Load user or ask username
    currentUser = loadUserFromLocal();
    userId = generateUserId();

    if (!currentUser || !currentUser.username) {
      openProfileModal();
    } else {
      selectedAvatarUrl = assignAvatar(currentUser.username);
    }

    loadMessages();
    listenTyping();
    setupPresence();
    setupEmojiPicker();

    // Event listeners
    sendBtn.addEventListener("click", () => {
      sendMessage(textInput.value.trim());
      textInput.value = "";
      stopTyping();
      textInput.focus();
    });
    textInput.addEventListener("input", () => {
      if (textInput.value.length > 0) {
        startTyping();
      } else {
        stopTyping();
      }
    });
    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
    fileBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length === 0) return;
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        sendMessage("", e.target.result, file.type);
      };
      reader.readAsDataURL(file);
      fileInput.value = "";
    });
    emojiBtn.addEventListener("click", toggleEmojiPicker);

    nightModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("night");
      saveNightMode(document.body.classList.contains("night"));
    });
    // Load night mode preference
    if (loadNightMode()) {
      document.body.classList.add("night");
    }

    changeUserBtn.addEventListener("click", () => {
      openProfileModal();
    });
    saveProfileBtn.addEventListener("click", () => {
      saveProfile();
    });
    usernameInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        saveProfile();
      }
    });

    avatarPickerBtn.addEventListener("click", () => {
      openAvatarPicker();
    });
    avatarPickerOverlay.addEventListener("click", (e) => {
      if (e.target === avatarPickerOverlay) {
        closeAvatarPicker();
      }
    });
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) {
        closeProfileModal();
      }
    });
  }

  init();

</script>
