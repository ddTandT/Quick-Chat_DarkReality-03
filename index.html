<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Chat</title>
<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>
<body>

<header>
  <h1>Quick Chat</h1>
  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>
    <button id="changeUserBtn" title="Change Username" aria-label="Change Username">Change User</button>
    <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">🌙</button>
  </div>
</header>

<div id="messages" tabindex="0" aria-live="polite" aria-label="Chat messages"></div>
<div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>

<footer>
  <button id="fileBtn" title="Send File" aria-label="Send File">📎</button>
  <input type="file" id="fileInput" aria-label="File input" />
  <button id="emojiBtn" title="Emoji Picker" aria-label="Emoji Picker">😊</button>
  <input type="text" id="text" placeholder="Type a message..." autocomplete="off" aria-label="Message input" />
  <button id="sendBtn" title="Send Message" aria-label="Send Message">Send</button>
</footer>

<div id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>

<!-- Profile Modal -->
<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modalContent" tabindex="0">
    <h2 id="modalTitle">Enter Username</h2>
    <input type="text" id="usernameInput" aria-required="true" aria-describedby="modalTitle" />
    <button id="saveProfileBtn">Save</button>
  </div>
</div>

<!-- Avatar Picker Modal -->
<div id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
  <div id="avatarPickerModal" tabindex="0"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "😀","😃","😄","😁","😆","😅","😂","🤣","😊","😇",
    "🙂","🙃","😉","😌","😍","🥰","😘","😗","😙","😚",
    "😋","😛","😝","😜","🤪","🤨","🧐","🤓","😎","🥳",
    "🤗","🤔","🤭","🤫","🤥","😶","😐","😑","😬","🙄",
    "😏","😣","😥","😮","🤐","😯","😪","😫","🥱","😴",
    "😌","😔","😕","🙃","😢","😭","😤","😠","😡","🤬",
    "🤯","😳","🥵","🥶","😱","😨","😰","😥","😓","🤤",
    "😴","😵","🤐","🥴","🤢","🤮","🤧","😷","🤒","🤕",
    "🤑","🤠","😈","👿","👹","👺","💀","👻","👽","🤖",
    "💩","😺","😸","😹","😻","😼","😽","🙀","😿","😾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;

  // Map of all known users { userId -> { username, avatar } }
  const usersMap = new Map();

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = 'user_' + Math.random().toString(36).slice(2) + Date.now().toString(36);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function escapeHTML(str) {
    if (!str) return "";
    return str.replace(/[&<>"']/g, (m) => ({"&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"}[m]));
  }
  function formatTime(ts) {
    const d = new Date(ts);
    return d.toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"});
  }
  function getAvatarForUser(user) {
    if (user.avatar) return user.avatar;
    const idx = hashCode(user.username + userId) % maleAvatars.length;
    return maleAvatars[Math.abs(idx)];
  }
  function hashCode(str) {
    let hash = 0;
    for(let i=0; i < str.length; i++) {
      hash = ((hash << 5) - hash) + str.charCodeAt(i);
      hash |= 0; // Convert to 32bit integer
    }
    return hash;
  }

  // Cache user info from messages
  function cacheUserInfo(msg) {
    if (msg && msg.userId && msg.username) {
      usersMap.set(msg.userId, { username: msg.username, avatar: msg.avatar });
    }
  }

  // Render message
  function renderMessage(msg) {
    const div = document.createElement("div");
    div.className = "message " + (msg.userId === userId ? "you" : "");
    div.setAttribute("tabindex", "0");
    div.dataset.key = msg.key;

    // Avatar + presence dot
    const avatarImg = document.createElement("img");
    avatarImg.className = "avatar";
    avatarImg.src = msg.avatar || getAvatarForUser(msg);
    avatarImg.alt = msg.username + "'s avatar";
    avatarImg.title = msg.username;
    if (presenceMap.get(msg.userId) === true) {
      avatarImg.classList.add("presence-online");
    } else {
      avatarImg.classList.add("presence-offline");
    }
    div.appendChild(avatarImg);

    // Message content
    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";

    // Username label
    const senderDiv = document.createElement("div");
    senderDiv.className = "sender";
    senderDiv.textContent = msg.username || "Unknown";
    contentDiv.appendChild(senderDiv);

    // Message bubble
    const bubbleDiv = document.createElement("div");
    bubbleDiv.className = "bubble";
    if (msg.replyToText) {
      const replyDiv = document.createElement("div");
      replyDiv.style.fontSize = "0.75em";
      replyDiv.style.borderLeft = "3px solid #999";
      replyDiv.style.paddingLeft = "6px";
      replyDiv.style.marginBottom = "4px";
      replyDiv.style.color = "#ccc";
      replyDiv.textContent = "↪ " + msg.replyToText;
      bubbleDiv.appendChild(replyDiv);
    }
    if (msg.fileUrl) {
      if (msg.fileType && msg.fileType.startsWith("image")) {
        const img = document.createElement("img");
        img.src = msg.fileUrl;
        img.style.maxWidth = "200px";
        img.style.borderRadius = "8px";
        bubbleDiv.appendChild(img);
      } else {
        const link = document.createElement("a");
        link.href = msg.fileUrl;
        link.textContent = "📎 Download File";
        link.target = "_blank";
        bubbleDiv.appendChild(link);
      }
    }
    if (msg.text) {
      const textSpan = document.createElement("span");
      textSpan.innerText = msg.text;
      bubbleDiv.appendChild(textSpan);
    }
    contentDiv.appendChild(bubbleDiv);

    // Info row: time, seen status, actions
    const infoDiv = document.createElement("div");
    infoDiv.className = "info";

    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(msg.timestamp || Date.now());
    infoDiv.appendChild(timeSpan);

    // Seen status - show "Seen" if message.readBy contains all users except sender
    const seenSpan = document.createElement("span");
    if (msg.readBy && Object.keys(msg.readBy).length > 0) {
      const readCount = Object.keys(msg.readBy).filter(uid => uid !== msg.userId).length;
      if (readCount > 0) {
        seenSpan.textContent = "✓ Seen";
      }
    }
    infoDiv.appendChild(seenSpan);

    // Actions only for own messages
    if (msg.userId === userId) {
      const actionsDiv = document.createElement("div");
      actionsDiv.className = "actions";

      const editBtn = document.createElement("button");
      editBtn.innerHTML = "✏️";
      editBtn.title = "Edit message";
      editBtn.onclick = () => editMessage(msg.key, msg);
      actionsDiv.appendChild(editBtn);

      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = "🗑️";
      deleteBtn.title = "Delete message";
      deleteBtn.onclick = () => deleteMessage(msg.key);
      actionsDiv.appendChild(deleteBtn);

      infoDiv.appendChild(actionsDiv);
    }
    contentDiv.appendChild(infoDiv);
    div.appendChild(contentDiv);

    return div;
  }

  // Variables for edit and reply states
  let editingMessageKey = null;
  let replyToMessage = null;

  // Send message
  function sendMessage() {
    if (!currentUser) return;
    const text = textInput.value.trim();
    if (!text && !fileToSend) return;

    const newMsg = {
      userId,
      username: currentUser.username,
      avatar: selectedAvatarUrl || currentUser.avatar || "",
      text: text || "",
      timestamp: Date.now(),
      fileUrl: fileToSend ? fileToSend.url : null,
      fileType: fileToSend ? fileToSend.type : null,
      replyTo: replyToMessage ? replyToMessage.key : null,
      replyToText: replyToMessage ? replyToMessage.text || replyToMessage.fileUrl || "" : null,
      readBy: {}
    };

    if (editingMessageKey) {
      // Update existing message
      const msgRef = ref(db, `messages/${editingMessageKey}`);
      set(msgRef, newMsg).then(() => {
        editingMessageKey = null;
        replyToMessage = null;
        replyPreview.style.display = "none";
        textInput.value = "";
        fileToSend = null;
      });
    } else {
      push(messagesRef, newMsg).then(() => {
        replyToMessage = null;
        replyPreview.style.display = "none";
        textInput.value = "";
        fileToSend = null;
      });
    }
  }

  // Edit message function
  function editMessage(key, msg) {
    editingMessageKey = key;
    textInput.value = msg.text || "";
    textInput.focus();
    if (msg.fileUrl) {
      alert("Editing messages with files is not supported yet.");
    }
  }

  // Delete message function
  function deleteMessage(key) {
    if (confirm("Are you sure you want to delete this message?")) {
      const msgRef = ref(db, `messages/${key}`);
      remove(msgRef);
    }
  }

  // Reply to message function
  function replyTo(msg) {
    replyToMessage = msg;
    replyPreviewText.textContent = (msg.text || (msg.fileUrl ? "📎 File" : ""));
    replyPreview.style.display = "flex";
    textInput.focus();
  }

  cancelReplyBtn.onclick = () => {
    replyToMessage = null;
    replyPreview.style.display = "none";
  };

  // Typing indicator logic
  let typingUsers = new Set();

  function setTyping(typing) {
    if (!currentUser) return;
    const typingUserRef = ref(db, `typing/${userId}`);
    if (typing) {
      set(typingUserRef, currentUser.username);
      isTyping = true;
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        set(typingUserRef, null);
        isTyping = false;
      }, 3000);
    } else {
      set(typingUserRef, null);
      isTyping = false;
      clearTimeout(typingTimeout);
    }
  }

  textInput.addEventListener("input", () => {
    if (!isTyping) {
      setTyping(true);
    } else {
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        setTyping(false);
      }, 3000);
    }
  });

  // File sending
  let fileToSend = null;
  fileBtn.onclick = () => fileInput.click();
  fileInput.onchange = () => {
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      // For demo, we just create a local URL and send it (no upload)
      const url = URL.createObjectURL(file);
      fileToSend = { url, type: file.type };
      textInput.value = ""; // clear text when file selected
    }
  };

  // Emoji picker
  const emojiList = emojis;
  emojiBtn.onclick = () => {
    if (emojiPicker.style.display === "flex") {
      emojiPicker.style.display = "none";
    } else {
      emojiPicker.style.display = "flex";
    }
  };

  function insertAtCursor(input, text) {
    const start = input.selectionStart;
    const end = input.selectionEnd;
    input.value = input.value.substring(0, start) + text + input.value.substring(end);
    input.selectionStart = input.selectionEnd = start + text.length;
    input.focus();
  }

  emojiList.forEach(emoji => {
    const span = document.createElement("span");
    span.textContent = emoji;
    span.tabIndex = 0;
    span.setAttribute("role", "option");
    span.onclick = () => {
      insertAtCursor(textInput, emoji);
      emojiPicker.style.display = "none";
    };
    emojiPicker.appendChild(span);
  });

  // Presence system
  onValue(connectedRef, snap => {
    if (snap.val() === true && userId) {
      const userPresenceRef = ref(db, `presence/${userId}`);
      set(userPresenceRef, true);
      onDisconnect(userPresenceRef).set(false);
      onDisconnect(ref(db, `typing/${userId}`)).remove();
    }
  });

  // Listen to presence changes
  onValue(presenceRef, snap => {
    const presenceData = snap.val() || {};
    presenceMap.clear();
    Object.entries(presenceData).forEach(([uid, online]) => {
      presenceMap.set(uid, online);
    });
    updateAllPresenceIndicators();
  });

  function updateAllPresenceIndicators() {
    document.querySelectorAll(".message .avatar").forEach(avatar => {
      const parent = avatar.closest(".message");
      if (!parent) return;
      const key = parent.dataset.key;
      const msg = messagesCache.find(m => m.key === key);
      if (!msg) return;
      if (presenceMap.get(msg.userId) === true) {
        avatar.classList.add("presence-online");
        avatar.classList.remove("presence-offline");
      } else {
        avatar.classList.remove("presence-online");
        avatar.classList.add("presence-offline");
      }
    });
  }

  // Load night mode from localStorage
  if (loadNightMode()) {
    document.body.classList.add("night");
  }

  nightModeBtn.onclick = () => {
    document.body.classList.toggle("night");
    saveNightMode(document.body.classList.contains("night"));
  };

  // Change user modal and logic
  function openProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.value = currentUser ? currentUser.username : "";
    usernameInput.focus();
  }
  changeUserBtn.onclick = openProfileModal;
  saveProfileBtn.onclick = () => {
    const username = usernameInput.value.trim();
    if (!username) {
      alert("Username cannot be empty");
      return;
    }
    currentUser = {
      username,
      avatar: selectedAvatarUrl || currentUser?.avatar || "",
    };
    saveUserToLocal(currentUser);
    modalOverlay.style.display = "none";
  };
  modalOverlay.onclick = e => {
    if (e.target === modalOverlay) {
      modalOverlay.style.display = "none";
    }
  };

  // Avatar picker modal
  avatarPickerBtn.onclick = () => {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Pick Your Avatar</h2>";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Avatar option";
      img.tabIndex = 0;
      img.className = "avatar-option";
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.onclick = () => {
        selectedAvatarUrl = url;
        document.querySelectorAll(".avatar-option").forEach(a => a.classList.remove("selected"));
        img.classList.add("selected");
      };
      avatarPickerModal.appendChild(img);
    });
  };
  avatarPickerOverlay.onclick = e => {
    if (e.target === avatarPickerOverlay) {
      avatarPickerOverlay.style.display = "none";
      if (currentUser) {
        currentUser.avatar = selectedAvatarUrl || currentUser.avatar;
        saveUserToLocal(currentUser);
      }
    }
  };

  // Initialize user
  function initUser() {
    userId = generateUserId();
    currentUser = loadUserFromLocal();
    if (!currentUser || !currentUser.username) {
      openProfileModal();
    } else {
      selectedAvatarUrl = currentUser.avatar || maleAvatars[hashCode(currentUser.username) % maleAvatars.length];
    }
  }
  initUser();

  // Listen for new messages
  onChildAdded(messagesRef, snap => {
    const msg = snap.val();
    msg.key = snap.key;
    messagesCache.push(msg);
    cacheUserInfo(msg);

    // Mark message as read by current user
    if (!msg.readBy) msg.readBy = {};
    if (!msg.readBy[userId]) {
      const msgRef = ref(db, `messages/${msg.key}/readBy/${userId}`);
      set(msgRef, true);
    }

    // Render
    const msgDiv = renderMessage(msg);
    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // Typing indicator updates
  onValue(typingRef, snap => {
    const typingData = snap.val() || {};
    const typingUsers = Object.entries(typingData)
      .filter(([uid]) => uid !== userId)
      .map(([, username]) => username)
      .filter(Boolean);

    if (typingUsers.length === 0) {
      typingIndicator.innerHTML = "";
    } else if (typingUsers.length === 1) {
      typingIndicator.innerHTML = `<strong>${typingUsers[0]}</strong> is typing <span class="typing-dots">
        <span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></span>`;
    } else {
      typingIndicator.innerHTML = `<strong>${typingUsers.join(", ")}</strong> are typing <span class="typing-dots">
        <span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></span>`;
    }
  });

  // Send button click handler
  sendBtn.onclick = sendMessage;

  // Enter key sends message
  textInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Close emoji picker when clicking outside
  document.addEventListener("click", e => {
    if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
      emojiPicker.style.display = "none";
    }
  });
</script>

</body>
