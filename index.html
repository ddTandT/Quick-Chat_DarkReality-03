<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    /* Your existing styles unchanged */
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
    }
    /* Presence dot on avatar */
    .avatar.presence-online::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 4px #4caf50;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
      user-select: text;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .info .actions button {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 3px;
      user-select: none;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
      font-size: 1rem;
      color: #000;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      user-select: none;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    /* Modal for changing username/gender */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      user-select: none;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #000;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      user-select: none;
    }
    body.night .modal button {
      background: #1877f2;
    }
    /* Typing indicator */
    #typingIndicator {
      font-size: 0.8rem;
      color: #666;
      padding: 0 12px 6px 12px;
      min-height: 20px;
      user-select: none;
    }
    body.night #typingIndicator {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender">👤</button>
        <button id="nightModeBtn" title="Toggle Night Mode">🌙</button>
      </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div id="typingIndicator"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message…" autocomplete="off" />
      <button id="emojiBtn" title="Emoji picker">😊</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" />
      <button id="fileBtn" title="Attach file">📎</button>
      <button id="sendBtn" title="Send message">➤</button>
    </div>
    <div class="emoji-picker" id="emojiPicker"></div>
  </div>

  <!-- Modal for username + gender -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" />
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" checked /> Male</label>
        <label><input type="radio" name="gender" value="female" disabled /> Female</label>
      </div>
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, get, child, set,
      onChildRemoved, onChildChanged, remove, onValue, onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const presenceRef = ref(db, "presence");

    // Elements
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const typingIndicator = document.getElementById("typingIndicator");

    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    // New 12 male-only Unsplash avatars, 64x64 crop
    const maleAvatars = [
      "https://images.unsplash.com/photo-1590650516494-0c8e4a4ba30f?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1584467735871-020fa6acdc20?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1545239351-ef35f43d514b?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1629304722407-f3eb8b8036f0?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1545239351-18547d886ce0?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1573497161003-72c2d3c10553?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1611074884051-380a96ebf748?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1629304722222-36e3d261b1d2?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1604908813740-9355b579a8da?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1604908813849-bf52dca6a3b0?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1584467735827-9d46a6b8ed33?fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1590650516600-3b50abcfb4b7?fit=crop&w=64&h=64&q=80"
    ];

    // Simple hash function for seeding avatar selection
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    // PRNG with seed
    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
    }

    // Shuffle with seed
    function shuffleArrayWithSeed(array, seed) {
      let random = mulberry32(seed);
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // User profile getters/setters in sessionStorage
    function getUserProfile() {
      const name = sessionStorage.getItem("username");
      const gender = sessionStorage.getItem("gender");
      if (!name || !gender) return null;
      return { name, gender };
    }

    function setUserProfile(name, gender) {
      sessionStorage.setItem("username", name);
      sessionStorage.setItem("gender", gender);
    }

    // Today string
    const today = new Date().toISOString().slice(0, 10);

    // Fetch today's assigned avatars from Firebase
    async function getAssignedAvatarsFromFirebase() {
      try {
        const snapshot = await get(child(ref(db), `assignedAvatars/${today}`));
        if (snapshot.exists()) {
          return snapshot.val();
        }
        return {};
      } catch {
        return {};
      }
    }

    // Save assigned avatar to Firebase
    async function setAssignedAvatarInFirebase(username, avatarUrl) {
      await set(ref(db, `assignedAvatars/${today}/${username}`), avatarUrl);
    }

    // Get fresh daily avatar for a user - no caching in sessionStorage
    async function getDailyAvatar(name, gender) {
      // gender param kept for future, currently all male avatars only

      const assignedAvatars = await getAssignedAvatarsFromFirebase();

      if (assignedAvatars && assignedAvatars[name]) {
        return assignedAvatars[name];
      }

      const assignedValues = Object.values(assignedAvatars || {});
      const availableAvatars = maleAvatars.filter(a => !assignedValues.includes(a));

      let seed = hashString(name + today);
      let avatarsToPick = availableAvatars.length > 0 ? availableAvatars : maleAvatars;

      // Shuffle avatars with seed
      let avatarsCopy = avatarsToPick.slice();
      shuffleArrayWithSeed(avatarsCopy, seed);

      const avatarUrl = avatarsCopy[0];

      // Save to firebase
      await setAssignedAvatarInFirebase(name, avatarUrl);

      return avatarUrl;
    }

    // Presence system
    let userPresenceRef = null;
    function updateUserPresence(username) {
      userPresenceRef = ref(db, `presence/${username}`);
      set(userPresenceRef, { online: true, lastChanged: Date.now() });
      onDisconnect(userPresenceRef).set({ online: false, lastChanged: Date.now() });
    }

    // Listen for presence changes to update avatars dot
    onValue(ref(db, "presence"), (snapshot) => {
      const presence = snapshot.val() || {};
      // Update presence dot for each avatar by username
      document.querySelectorAll(".avatar").forEach(avatarEl => {
        const uname = avatarEl.dataset.username;
        if (!uname) return;
        const isOnline = presence[uname]?.online === true;
        if (isOnline) {
          avatarEl.classList.add("presence-online");
        } else {
          avatarEl.classList.remove("presence-online");
        }
      });
    });

    // Show modal for profile input
    function showProfileModal() {
      modalOverlay.style.display = "flex";
      usernameInput.focus();
    }

    // Hide modal
    function hideProfileModal() {
      modalOverlay.style.display = "none";
    }

    // Render message element
    function createMessageElement(msg) {
      const messageEl = document.createElement("div");
      messageEl.classList.add("message");
      if (msg.sender === userProfile.name) {
        messageEl.classList.add("you");
      }

      const avatarEl = document.createElement("img");
      avatarEl.className = "avatar";
      avatarEl.dataset.username = msg.sender;

      // Assign avatar dynamically - async, so we will handle after adding to DOM
      // Placeholder or default avatar first
      avatarEl.src = "https://via.placeholder.com/32?text=...";

      const messageContent = document.createElement("div");
      messageContent.className = "message-content";

      const senderEl = document.createElement("div");
      senderEl.className = "sender";
      senderEl.textContent = msg.sender;

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (msg.type === "text") {
        bubble.textContent = msg.text;
      } else if (msg.type === "file") {
        if (msg.fileType.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = msg.fileUrl;
          img.style.maxWidth = "100%";
          img.style.borderRadius = "8px";
          bubble.appendChild(img);
        } else {
          const a = document.createElement("a");
          a.href = msg.fileUrl;
          a.textContent = "Download file";
          a.target = "_blank";
          bubble.appendChild(a);
        }
      }

      messageContent.appendChild(senderEl);
      messageContent.appendChild(bubble);

      messageEl.appendChild(avatarEl);
      messageEl.appendChild(messageContent);

      // After added to DOM, assign avatar img src
      getDailyAvatar(msg.sender, userProfile.gender).then(avatarUrl => {
        avatarEl.src = avatarUrl;
      });

      return messageEl;
    }

    // Render all messages in chat
    async function renderMessages(messagesData) {
      messagesDiv.innerHTML = "";
      for (const msg of messagesData) {
        const el = createMessageElement(msg);
        messagesDiv.appendChild(el);
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Load messages once, then listen for new
    let messagesCache = [];
    get(messagesRef).then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        messagesCache = Object.values(data);
        renderMessages(messagesCache);
      }
    });

    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      messagesCache.push(msg);
      const el = createMessageElement(msg);
      messagesDiv.appendChild(el);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Typing indicator logic
    let typingTimeout;
    textInput.addEventListener("input", () => {
      set(ref(db, `typing/${userProfile.name}`), true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        remove(ref(db, `typing/${userProfile.name}`));
      }, 2000);
    });

    onValue(typingRef, (snapshot) => {
      const typingUsers = snapshot.val() || {};
      const otherTypingUsers = Object.keys(typingUsers).filter(u => u !== userProfile.name);
      if (otherTypingUsers.length > 0) {
        typingIndicator.textContent = `${otherTypingUsers.join(", ")} is typing...`;
      } else {
        typingIndicator.textContent = "";
      }
    });

    // Send message
    async function sendMessage() {
      const text = textInput.value.trim();
      if (text.length === 0) return;
      const newMsg = {
        sender: userProfile.name,
        text,
        type: "text",
        timestamp: Date.now(),
      };
      await push(messagesRef, newMsg);
      textInput.value = "";
      remove(ref(db, `typing/${userProfile.name}`));
    }

    sendBtn.addEventListener("click", sendMessage);
    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Emoji picker setup
    const emojis = ["😀","😂","😍","😎","😊","👍","🙏","💯","🎉","🔥","😢","😡"];
    emojiPicker.innerHTML = emojis.map(e => `<span>${e}</span>`).join("");
    emojiBtn.addEventListener("click", () => {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    });
    emojiPicker.addEventListener("click", e => {
      if (e.target.tagName === "SPAN") {
        textInput.value += e.target.textContent;
        textInput.focus();
      }
    });
    document.addEventListener("click", e => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // File upload
    fileBtn.addEventListener("click", () => {
      fileInput.click();
    });
    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;
      // Upload to Firebase Storage or any hosting if implemented (currently skipped)
      // For demo, we will use a FileReader and upload base64 - not recommended for real app
      const reader = new FileReader();
      reader.onload = async (event) => {
        const base64 = event.target.result;
        const newMsg = {
          sender: userProfile.name,
          type: "file",
          fileUrl: base64,
          fileType: file.type,
          fileName: file.name,
          timestamp: Date.now()
        };
        await push(messagesRef, newMsg);
        fileInput.value = "";
      };
      reader.readAsDataURL(file);
    });

    // Night mode toggle and persistence
    function loadNightMode() {
      if (localStorage.getItem("nightMode") === "true") {
        document.body.classList.add("night");
      } else {
        document.body.classList.remove("night");
      }
    }
    loadNightMode();

    nightModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("night");
      localStorage.setItem("nightMode", document.body.classList.contains("night"));
    });

    // User profile management
    let userProfile = getUserProfile();

    function validateProfile(name, gender) {
      if (!name || name.trim().length < 2) return false;
      if (!["male", "female"].includes(gender)) return false;
      return true;
    }

    // Save profile handler
    saveProfileBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      const gender = document.querySelector('input[name="gender"]:checked').value;
      if (!validateProfile(name, gender)) {
        alert("Please enter a valid name (at least 2 chars) and select gender.");
        return;
      }
      setUserProfile(name, gender);
      userProfile = { name, gender };
      hideProfileModal();
      initPresence();
      messagesDiv.innerHTML = "";
      messagesCache = [];
      get(messagesRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          messagesCache = Object.values(data);
          renderMessages(messagesCache);
        }
      });
    });

    // Show modal if no profile
    if (!userProfile) {
      showProfileModal();
    } else {
      initPresence();
    }

    // Show modal on button click
    changeUserBtn.addEventListener("click", () => {
      usernameInput.value = userProfile.name;
      document.querySelector(`input[name="gender"][value="${userProfile.gender}"]`).checked = true;
      showProfileModal();
    });

    // Presence init
    function initPresence() {
      if (!userProfile) return;
      updateUserPresence(userProfile.name);

      // Update presence every 30s to keep online
      setInterval(() => {
        updateUserPresence(userProfile.name);
      }, 30000);
    }
  </script>
</body>
</html>
