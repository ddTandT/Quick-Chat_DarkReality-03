  const emojis = [

    "ğŸ˜‹","ğŸ˜›","ğŸ˜","ğŸ˜œ","ğŸ¤ª","ğŸ¤¨","ğŸ§","ğŸ¤“","ğŸ˜","ğŸ¥³",

    "ğŸ˜","ğŸ˜£","ğŸ˜¥","ğŸ˜®","ğŸ¤","ğŸ˜¯","ğŸ˜ª","ğŸ˜«","ğŸ¥±","ğŸ˜´",
    "ğŸ˜Œ","ğŸ˜”","ğŸ˜•","ğŸ™ƒ","ğŸ˜¢","ğŸ˜­","ğŸ˜¤","ğŸ˜ ","ğŸ˜¡","ğŸ¤¬",
    "ğŸ¤¯","ğŸ˜³","ğŸ¥µ","ğŸ¥¶","ğŸ˜±","ğŸ˜¨","ğŸ˜°","ğŸ˜¥","ğŸ˜“","ğŸ¤¤",
    "ğŸ˜´","ğŸ˜µ","ğŸ¤","ğŸ¥´","ğŸ¤¢","ğŸ¤®","ğŸ¤§","ğŸ˜·","ğŸ¤’","ğŸ¤•",
    "ğŸ¤‘","ğŸ¤ ","ğŸ˜ˆ","ğŸ‘¿","ğŸ‘¹","ğŸ‘º","ğŸ’€","ğŸ‘»","ğŸ‘½","ğŸ¤–",
    "ğŸ’©","ğŸ˜º","ğŸ˜¸","ğŸ˜¹","ğŸ˜»","ğŸ˜¼","ğŸ˜½","ğŸ™€","ğŸ˜¿","ğŸ˜¾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;
  let presenceHeartbeatInterval = null;

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen on ${new Date(timestamp).toLocaleDateString()}`;
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // --- Avatar assignment: randomly pick one from maleAvatars
  function assignAvatar(username) {
    // Simple deterministic assignment by hashing username + date (daily change)
    const dateStr = new Date().toISOString().slice(0,10);
    const seed = username + dateStr;
    let hash = 0;
    for (let i = 0; i < seed.length; i++) {
      hash = ((hash << 5) - hash) + seed.charCodeAt(i);
      hash |= 0;
    }
    hash = Math.abs(hash);
    const idx = hash % maleAvatars.length;
    return maleAvatars[idx];
  }

  // Render a single message in DOM
  function renderMessage(msg) {
    const isOwn = msg.userId === userId;
    const div = document.createElement("div");
    div.className = "message" + (isOwn ? " you" : "");
    div.tabIndex = 0;

    // Avatar with presence dot
    const avatar = document.createElement("img");
    avatar.src = msg.avatarUrl || assignAvatar(msg.username);
    avatar.alt = msg.username + "'s avatar";
    avatar.className = "avatar";

    // Presence dot classes
    if (presenceMap.get(msg.userId) === true) {
      avatar.classList.add("presence-online");
    } else {
      avatar.classList.add("presence-offline");
    }

    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";

    const senderDiv = document.createElement("div");
    senderDiv.className = "sender";
    senderDiv.textContent = msg.username;

    const bubble = document.createElement("div");
    bubble.className = "bubble";

    // Handle files (if message.file is set)
    if (msg.file) {
      if (msg.file.type.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = msg.file.url;
        img.alt = "Image from " + msg.username;
        img.style.maxWidth = "100%";
        bubble.appendChild(img);
      } else {
        const a = document.createElement("a");
        a.href = msg.file.url;
        a.textContent = msg.file.name;
        a.target = "_blank";
        bubble.appendChild(a);
      }
    } else {
      bubble.innerHTML = escapeHtml(msg.text || "");
    }

    const infoDiv = document.createElement("div");
    infoDiv.className = "info";

    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(new Date(msg.timestamp));

    infoDiv.appendChild(timeSpan);

    // Actions for own messages (edit/delete)
    if (isOwn) {
      const actionsSpan = document.createElement("span");
      actionsSpan.className = "actions";

      const editBtn = document.createElement("button");
      editBtn.title = "Edit message";
      editBtn.textContent = "âœï¸";
      editBtn.addEventListener("click", () => editMessage(msg));

      const deleteBtn = document.createElement("button");
      deleteBtn.title = "Delete message";
      deleteBtn.textContent = "ğŸ—‘ï¸";
      deleteBtn.addEventListener("click", () => deleteMessage(msg));

      actionsSpan.appendChild(editBtn);
      actionsSpan.appendChild(deleteBtn);
      infoDiv.appendChild(actionsSpan);
    }

    contentDiv.appendChild(senderDiv);
    contentDiv.appendChild(bubble);
    contentDiv.appendChild(infoDiv);

    div.appendChild(avatar);
    div.appendChild(contentDiv);

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Add message to Firebase
  async function sendMessage(text, file=null) {
    if (!text && !file) return;
    const msg = {
      username: currentUser.username,
      userId,
      avatarUrl: selectedAvatarUrl || assignAvatar(currentUser.username),
      text: text || "",
      timestamp: Date.now(),
    };
    if (file) {
      msg.file = file;
    }
    await push(messagesRef, msg);
  }

  // Edit message (only text allowed)
  function editMessage(msg) {
    const newText = prompt("Edit your message:", msg.text || "");
    if (newText !== null && newText !== msg.text) {
      const msgRef = ref(db, `messages/${msg.key}`);
      set(msgRef, {
        ...msg,
        text: newText
      });
    }
  }
  // Delete message
  function deleteMessage(msg) {
    if (confirm("Delete this message?")) {
      const msgRef = ref(db, `messages/${msg.key}`);
      remove(msgRef);
    }
  }

  // Typing indicator logic (FIXED to not show own typing)
  function startTyping() {
    if (!currentUser) return;
    const userTypingRef = ref(db, `typing/${userId}`);

    if (!isTyping) {
      isTyping = true;
      set(userTypingRef, currentUser.username);
      onDisconnect(userTypingRef).remove();
    }

    lastTypingTime = Date.now();
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      stopTyping();
    }, 3000);
  }

  function stopTyping() {
    if (!currentUser) return;
    if (!isTyping) return;
    const userTypingRef = ref(db, `typing/${userId}`);
    isTyping = false;
    remove(userTypingRef);
  }

  function listenTyping() {
    onValue(typingRef, (snapshot) => {
      const val = snapshot.val() || {};
      userTypingUsers.clear();

      Object.entries(val).forEach(([id, username]) => {
        if (id !== userId && typeof username === "string") {
          userTypingUsers.add(username);
        }
      });

      updateTypingIndicator();
    });
  }

  function updateTypingIndicator() {
    const count = userTypingUsers.size;
    if (count === 0) {
      typingIndicator.textContent = "";
    } else if (count === 1) {
      const [name] = userTypingUsers;
      typingIndicator.textContent = `${name} is typing...`;
    } else {
      typingIndicator.textContent = `Several people are typing...`;
    }
  }

  // Listen presence (online/offline)
  function setupPresence() {
    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        const userPresenceRef = ref(db, `presence/${userId}`);
        set(userPresenceRef, {
          username: currentUser.username,
          lastActive: Date.now(),
          online: true,
          avatarUrl: selectedAvatarUrl || assignAvatar(currentUser.username),
        });
        onDisconnect(userPresenceRef).set({
          username: currentUser.username,
          lastActive: Date.now(),
          online: false,
          avatarUrl: selectedAvatarUrl || assignAvatar(currentUser.username),
        });

        // Heartbeat to update lastActive every 30 seconds
        if (presenceHeartbeatInterval) clearInterval(presenceHeartbeatInterval);
        presenceHeartbeatInterval = setInterval(() => {
          set(userPresenceRef, {
            username: currentUser.username,
            lastActive: Date.now(),
            online: true,
            avatarUrl: selectedAvatarUrl || assignAvatar(currentUser.username),
          });
        }, 30000);
      }
    });

    // Listen others presence
    onValue(ref(db, "presence"), (snap) => {
      const val = snap.val() || {};
      presenceMap.clear();
      Object.entries(val).forEach(([id, data]) => {
        presenceMap.set(id, data.online);
      });
      // Re-render all messages presence dots
      renderAllMessages();
    });
  }

  // Render all messages again for presence updates
  function renderAllMessages() {
    messagesDiv.innerHTML = "";
    for (const msg of messagesCache) {
      renderMessage(msg);
    }
  }

  // Load messages initially and listen for new ones
  function setupMessagesListener() {
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      msg.key = snapshot.key;
      messagesCache.push(msg);
      renderMessage(msg);
    });
  }

  // Emoji picker setup
  function setupEmojiPicker() {
    emojiPicker.innerHTML = emojis.map(e => `<span tabindex="0" role="option">${e}</span>`).join("");
    emojiPicker.style.display = "none";

    emojiBtn.addEventListener("click", () => {
      if (emojiPicker.style.display === "none") {
        emojiPicker.style.display = "flex";
        emojiPicker.focus();
      } else {
        emojiPicker.style.display = "none";
      }
    });

    emojiPicker.addEventListener("click", (e) => {
      if (e.target.tagName === "SPAN") {
        textInput.value += e.target.textContent;
        textInput.focus();
      }
    });

    // Close picker if clicked outside
    document.addEventListener("click", (e) => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }

  // File sending
  fileBtn.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;
    // In real app, upload file somewhere and get URL. Here, just fake:
    const fileUrl = URL.createObjectURL(file);
    sendMessage("", {
      url: fileUrl,
      name: file.name,
      type: file.type
    });
    fileInput.value = "";
  });

  // Send button
  sendBtn.addEventListener("click", () => {
    sendMessage(textInput.value.trim());
    textInput.value = "";
    stopTyping();
  });

  textInput.addEventListener("input", () => {
    if (textInput.value.trim() !== "") {
      startTyping();
    } else {
      stopTyping();
    }
  });

  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  // Profile modal
  function showProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.focus();
  }
  function hideProfileModal() {
    modalOverlay.style.display = "none";
  }
  saveProfileBtn.addEventListener("click", () => {
    const name = usernameInput.value.trim();
    if (name.length < 2) {
      alert("Please enter at least 2 characters.");
      return;
    }
    currentUser = { username: name };
    userId = generateUserId();
    selectedAvatarUrl = assignAvatar(name);
    saveUserToLocal(currentUser);
    hideProfileModal();
    setupPresence();
    listenTyping();
    setupMessagesListener();
  });
  changeUserBtn.addEventListener("click", () => {
    showProfileModal();
  });

  // Night mode toggle
  function applyNightMode(enabled) {
    if (enabled) document.body.classList.add("night");
    else document.body.classList.remove("night");
  }
  nightModeBtn.addEventListener("click", () => {
    const isNight = document.body.classList.toggle("night");
    saveNightMode(isNight);
  });

  // Avatar picker modal
  function openAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = `<h2 id="avatarPickerTitle">Choose Avatar</h2>`;
    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.flexWrap = "wrap";
    container.style.justifyContent = "center";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.tabIndex = 0;
      img.alt = "Avatar option";
      img.className = "avatar-option";
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        saveUserToLocal({ ...currentUser, avatarUrl: selectedAvatarUrl });
        avatarPickerOverlay.style.display = "none";
        renderAllMessages();
      });
      img.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      container.appendChild(img);
    });
    avatarPickerModal.appendChild(container);
    avatarPickerModal.focus();
  }
  avatarPickerBtn.addEventListener("click", openAvatarPicker);
  avatarPickerOverlay.addEventListener("click", e => {
    if (e.target === avatarPickerOverlay) {
      avatarPickerOverlay.style.display = "none";
    }
  });

  // Initialization
  window.addEventListener("load", () => {
    const user = loadUserFromLocal();
    if (user && user.username) {
      currentUser = user;
      userId = generateUserId();
      selectedAvatarUrl = user.avatarUrl || assignAvatar(user.username);
      setupPresence();
      listenTyping();
      setupMessagesListener();
    } else {
      showProfileModal();
    }
    applyNightMode(loadNightMode());
  });
</script>

</body>
</html>
