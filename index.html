<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      margin-left: 8px;
    }
    .chat-header .settings {
      display: flex;
      align-items: center;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
      color: inherit;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      user-select: none;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }

    /* Modal for user info editing */
    #userModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }
    #userModal.active {
      display: flex;
    }
    #userModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      color: #222;
    }
    body.night #userModal .modal-content {
      background: #242526;
      color: #e4e6eb;
    }
    #userModal label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    #userModal input[type="text"], #userModal select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      color: inherit;
      background: inherit;
    }
    body.night #userModal input[type="text"], 
    body.night #userModal select {
      border: 1px solid #555;
    }
    #userModal button {
      padding: 10px 16px;
      background: #0084ff;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    #userModal button:hover {
      background: #1877f2;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="settings">
        <button id="editUserBtn" title="Edit Username/Gender">‚öôÔ∏è</button>
        <button id="nightModeBtn" title="Toggle Night Mode">üåô</button>
      </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message‚Ä¶" autocomplete="off" />
      <button id="emojiBtn" title="Emoji picker">üòä</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" />
      <button id="fileBtn" title="Attach file">üìé</button>
      <button id="sendBtn" title="Send message">‚û§</button>
    </div>
    <div class="emoji-picker" id="emojiPicker"></div>
  </div>

  <!-- User info modal -->
  <div id="userModal">
    <div class="modal-content">
      <h3>Edit Your Info</h3>
      <form id="userForm">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" name="username" required minlength="1" maxlength="30" autocomplete="off" />
        <label for="genderSelect">Gender:</label>
        <select id="genderSelect" name="gender" required>
          <option value="" disabled>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const editUserBtn = document.getElementById("editUserBtn");

    const userModal = document.getElementById("userModal");
    const userForm = document.getElementById("userForm");
    const usernameInput = document.getElementById("usernameInput");
    const genderSelect = document.getElementById("genderSelect");

    // Avatar sets by gender
    const maleAvatars = [
      "https://i.pravatar.cc/150?img=1",
      "https://i.pravatar.cc/150?img=2",
      "https://i.pravatar.cc/150?img=3",
      "https://i.pravatar.cc/150?img=4",
      "https://i.pravatar.cc/150?img=5"
    ];
    const femaleAvatars = [
      "https://i.pravatar.cc/150?img=6",
      "https://i.pravatar.cc/150?img=7",
      "https://i.pravatar.cc/150?img=8",
      "https://i.pravatar.cc/150?img=9",
      "https://i.pravatar.cc/150?img=10"
    ];
    const otherAvatars = [
      "https://i.pravatar.cc/150?img=11",
      "https://i.pravatar.cc/150?img=12",
      "https://i.pravatar.cc/150?img=13",
      "https://i.pravatar.cc/150?img=14",
      "https://i.pravatar.cc/150?img=15"
    ];

    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0; 
      }
      return Math.abs(hash);
    }

    function getAvatarSet(gender) {
      switch (gender) {
        case "male": return maleAvatars;
        case "female": return femaleAvatars;
        default: return otherAvatars;
      }
    }

    function getDailyAvatar(name, gender) {
      const dateStr = new Date().toISOString().slice(0, 10); 
      const seed = hashString(name + dateStr);
      const set = getAvatarSet(gender);
      return set[seed % set.length];
    }

    function getUserName() {
      return sessionStorage.getItem("username") || "";
    }
    function getUserGender() {
      return sessionStorage.getItem("gender") || "";
    }

    function getUserAvatar() {
      const cachedDate = sessionStorage.getItem("avatarDate");
      const today = new Date().toISOString().slice(0, 10);
      if (cachedDate !== today) {
        const avatar = getDailyAvatar(getUserName(), getUserGender());
        sessionStorage.setItem("avatar", avatar);
        sessionStorage.setItem("avatarDate", today);
      }
      return sessionStorage.getItem("avatar");
    }

    // Show modal for first time or if info missing
    function checkUserInfo() {
      const username = getUserName();
      const gender = getUserGender();
      if (!username || !gender) {
        showUserModal();
      }
    }

    function showUserModal() {
      usernameInput.value = getUserName();
      genderSelect.value = getUserGender();
      userModal.classList.add("active");
      usernameInput.focus();
    }
    function hideUserModal() {
      userModal.classList.remove("active");
    }

    userForm.addEventListener("submit", e => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const gender = genderSelect.value;

      if (!username) {
        alert("Please enter a valid username.");
        return;
      }
      if (!gender) {
        alert("Please select a gender.");
        return;
      }

      sessionStorage.setItem("username", username);
      sessionStorage.setItem("gender", gender);
      // Clear avatarDate so avatar refreshes for new gender/username
      sessionStorage.removeItem("avatarDate");
      getUserAvatar(); // recalc avatar and cache

      hideUserModal();
    });

    editUserBtn.addEventListener("click", showUserModal);

    // Sending message logic
    async function sendMessage() {
      const name = getUserName();
      const gender = getUserGender();
      if (!name || !gender) {
        alert("Please set your username and gender.");
        showUserModal();
        return;
      }
      const avatar = getUserAvatar();
      const text = textInput.value.trim();
      const file = fileInput.files[0];
      if (!text && !file) return;

      let data = { name, avatar, timestamp: new Date().toISOString() };
      if (text) data.text = text;
      if (file) {
        data.file = await toBase64(file);
        data.fileName = file.name;
      }

      push(messagesRef, data);
      textInput.value = "";
      fileInput.value = "";
      emojiPicker.style.display = "none";
    }

    function toBase64(file) {
      return new Promise((res, rej) => {
        const r = new FileReader();
        r.readAsDataURL(file);
        r.onload = () => res(r.result);
        r.onerror = e => rej(e);
      });
    }

    sendBtn.addEventListener("click", sendMessage);
    textInput.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });
    fileBtn.addEventListener("click", () => fileInput.click());

    function escapeHTML(text) {
      const d = document.createElement("div");
      d.textContent = text;
      return d.innerHTML;
    }

    onChildAdded(messagesRef, snap => {
      const msg = snap.val(), key = snap.key;
      const me = getUserName();
      const div = document.createElement("div");
      const isMe = msg.name === me;

      div.className = 'message ' + (isMe ? 'you' : 'other');
      div.innerHTML = `
        <img src="${msg.avatar}" alt="avatar" class="avatar" />
        <div class="message-content">
          <div class="sender">${escapeHTML(msg.name)}</div>
          <div class="bubble">${msg.text ? escapeHTML(msg.text) : escapeHTML(msg.fileName || '')}</div>
          ${msg.file ? `<a href="${msg.file}" download="${escapeHTML(msg.fileName)}" style="font-size:12px;margin-top:4px;color:#555;">üìé ${escapeHTML(msg.fileName)}</a>` : ''}
          <div class="info">
            <span>${new Date(msg.timestamp).toLocaleTimeString()}</span>
            ${isMe ? `<span class="actions"><span data-key="${key}" class="edit">‚úèÔ∏è</span><span data-key="${key}" class="del">üóëÔ∏è</span></span>` : ''}
          </div>
        </div>
      `;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      if (isMe) {
        div.querySelector('.edit')?.addEventListener("click", () => {
          const text = prompt('Edit your message:', msg.text);
          if (text !== null) update(ref(db, 'messages/' + key), { text });
        });
        div.querySelector('.del')?.addEventListener("click", () => {
          if (confirm('Delete this message?')) remove(ref(db, 'messages/' + key));
        });
      }
    });

    const emojis = ["üòÄ","üòÇ","üòç","üòé","üòâ","üëç","ü•≥","üò¢","ü§î","‚ù§Ô∏è"];
    emojis.forEach(e => {
      const span = document.createElement('span');
      span.textContent = e;
      span.onclick = () => { textInput.value += e; emojiPicker.style.display = 'none'; textInput.focus(); };
      emojiPicker.appendChild(span);
    });

    emojiBtn.onclick = () => emojiPicker.style.display = (emojiPicker.style.display === 'flex' ? 'none' : 'flex');
    document.addEventListener('click', e => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) emojiPicker.style.display = 'none';
    });

    nightModeBtn.onclick = () => {
      document.body.classList.toggle('night');
      nightModeBtn.textContent = document.body.classList.contains('night') ? '‚òÄÔ∏è' : 'üåô';
    };

    // Initialization
    checkUserInfo();

  </script>
</body>
</html>
