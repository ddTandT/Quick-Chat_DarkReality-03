  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = 'user_' + Math.random().toString(36).slice(2) + Date.now().toString(36);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;

  function escapeHTML(str) {
    if (!str) return "";
    return str.replace(/[&<>"']/g, (m) => ({
      '&': "&amp;",
      '<': "&lt;",
      '>': "&gt;",
      '"': "&quot;",
      "'": "&#39;"
    })[m]);
  }
  function formatTime(ts) {
    const d = new Date(ts);
    return d.toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"});
  }
  function getAvatarForUser(user) {
    if (user.avatar) return user.avatar;
    const idx = hashCode(user.username + userId) % maleAvatars.length;
    return maleAvatars[Math.abs(idx)];
  }
  function hashCode(str) {
    let hash = 0;
    for(let i=0; i < str.length; i++) {
      hash = ((hash << 5) - hash) + str.charCodeAt(i);
      hash |= 0;
    }
    return hash;
  }
  function styleEmojis(text) {
    const emojiRegex = /[\u{1F300}-\u{1F9FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}]/gu;
    return text.replace(emojiRegex, '<span class="emoji">$&</span>');
  }

  function cacheUserInfo(msg) {

  function renderMessage(msg) {
    const div = document.createElement("div");
    div.className = "message " + (msg.userId === userId ? "you" : "");
    div.setAttribute("tabindex", "0");
    div.setAttribute("role", "article");
    div.setAttribute("aria-label", `${msg.username} said: ${msg.text || msg.fileName || "file"}`);
    div.dataset.messageId = msg.id;

    // Add hover and touch events for actions
    div.addEventListener("mouseenter", () => div.classList.add("touched"));
    div.addEventListener("mouseleave", () => div.classList.remove("touched"));
    div.addEventListener("touchstart", () => div.classList.add("touched"));
    div.addEventListener("touchend", () => setTimeout(() => div.classList.remove("touched"), 2000));

    const avatarWrapper = document.createElement("div");
    avatarWrapper.className = "avatar";
    const presence = presenceMap.get(msg.userId) === "online" ? "presence-online" : "presence-offline";
    avatarWrapper.classList.add(presence);

    const img = document.createElement("img");
    img.src = msg.avatar || getAvatarForUser(msg);
    img.alt = msg.username + " avatar";
    img.width = 40;
    img.height = 40;
    img.style.borderRadius = "50%";
    avatarWrapper.appendChild(img);

    const content = document.createElement("div");
    content.className = "message-content";

    const sender = document.createElement("div");
    sender.className = "sender";
    sender.textContent = msg.username;
    content.appendChild(sender);

    const bubble = document.createElement("div");
    bubble.className = "bubble";

    if (msg.replyTo) {
      const replyData = messagesCache.find(m => m.id === msg.replyTo);
      if (replyData) {
        const replyQuote = document.createElement("div");
        replyQuote.className = "reply-quote";
        const replySender = document.createElement("div");
        replySender.className = "quote-sender";
        replySender.textContent = replyData.username;
        replyQuote.appendChild(replySender);
        const replyText = document.createElement("div");
        replyText.innerHTML = escapeHTML(replyData.text || replyData.fileName || "File").slice(0, 50) + (replyData.text?.length > 50 ? "..." : "");
        replyQuote.appendChild(replyText);
        bubble.appendChild(replyQuote);
      }
    }

    if (msg.fileUrl) {
      const ext = msg.fileUrl.split('.').pop().toLowerCase();
      if (["jpg", "jpeg", "png", "gif", "webp", "bmp"].includes(ext)) {
        const imgFile = document.createElement("img");
        imgFile.src = msg.fileUrl;
        imgFile.style.maxWidth = "100%";
        imgFile.style.borderRadius = "8px";
        imgFile.alt = msg.fileName || "Uploaded image";
        bubble.appendChild(imgFile);
      } else {
        const a = document.createElement("a");
        a.href = msg.fileUrl;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = `Download File (${msg.fileName || 'file'})`;
        bubble.appendChild(a);
      }
    } else {
      bubble.innerHTML = styleEmojis(escapeHTML(msg.text)).replace(/\n/g, "<br>");
    }
    content.appendChild(bubble);

    const info = document.createElement("div");
    info.className = "info";
    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(msg.timestamp);
    info.appendChild(timeSpan);

    const actions = document.createElement("div");
    actions.className = "actions";
    if (msg.userId === userId) {
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.setAttribute("aria-label", "Delete message");
      deleteBtn.title = "Delete";
      deleteBtn.addEventListener("click", () => deleteMessage(msg.id));
      actions.appendChild(deleteBtn);

      const editBtn = document.createElement("button");
      editBtn.className = "edit-btn";
      editBtn.setAttribute("aria-label", "Edit message");
      editBtn.title = "Edit";
      editBtn.addEventListener("click", () => editMessage(msg));
      actions.appendChild(editBtn);
    }
    const replyBtn = document.createElement("button");
    replyBtn.className = "reply-btn";
    replyBtn.setAttribute("aria-label", "Reply to message");
    replyBtn.title = "Reply";
    replyBtn.addEventListener("click", () => setReplyTo(msg));
    actions.appendChild(replyBtn);

    const reactBtn = document.createElement("button");
    reactBtn.className = "react-btn";
    reactBtn.setAttribute("aria-label", "React to message");
    reactBtn.title = "React";
    const userReaction = msg.reactions ? Object.entries(msg.reactions).find(([_, users]) => users.includes(userId))?.[0] : null;
    reactBtn.textContent = userReaction || "üëç";
    reactBtn.addEventListener("click", (e) => toggleReactionPicker(msg.id, e.target));
    actions.appendChild(reactBtn);

    info.appendChild(actions);
    content.appendChild(info);

    const reactionsDiv = document.createElement("div");
    reactionsDiv.className = "reactions";
    if (msg.reactions) {
      Object.entries(msg.reactions).forEach(([emoji, users]) => {
        const reactionSpan = document.createElement("span");
        reactionSpan.className = "reaction";
        reactionSpan.textContent = `${emoji} ${users.length}`;
        reactionSpan.setAttribute("aria-label", `${emoji} reaction, ${users.length} users`);
        reactionSpan.addEventListener("click", (e) => showReactionUsers(emoji, users, e.target));
        reactionsDiv.appendChild(reactionSpan);
      });
    }
    content.appendChild(reactionsDiv);

    div.appendChild(avatarWrapper);
    div.appendChild(content);

    if (!text && !fileUrl) return;
    const msg = {
      text: text || "",
      fileUrl: fileUrl || null,
      fileName: fileName || null,
      timestamp: Date.now(),
      userId,
      username: currentUser.username,
      avatar: selectedAvatarUrl,
      replyTo: replyToMessage ? replyToMessage.id : null

    try {
      await push(messagesRef, msg);
      textInput.value = "";
      replyToMessage = null;
      replyPreview.style.display = "none";
      replyPreview.innerHTML = "";
      stopTyping();
    } catch (error) {
      console.error("Failed to send message:", error);
      alert("Failed to send message: " + error.message);
    }
  }

  async function deleteMessage(messageId) {
    const msg = messagesCache.find(m => m.id === messageId);
    if (!msg || msg.userId !== userId) return;
    if (!confirm("Are you sure you want to delete this message?")) return;
    const msgRef = ref(db, `messages/${messageId}`);
    try {
      await remove(msgRef);
      messagesCache = messagesCache.filter(m => m.id !== messageId);
      const msgDiv = messagesDiv.querySelector(`[data-message-id="${messageId}"]`);
      if (msgDiv) msgDiv.remove();
    } catch (error) {
      console.error("Failed to delete message:", error);
      alert("Failed to delete message: " + error.message);
    }
  }

  async function editMessage(msg) {
    if (!msg.text) return; // Only text messages can be edited
    const newText = prompt("Edit your message:", msg.text);
    if (!newText || newText.trim() === msg.text) return;
    const msgRef = ref(db, `messages/${msg.id}`);
    try {
      await update(msgRef, { text: newText.trim() });
      const msgIndex = messagesCache.findIndex(m => m.id === msg.id);
      if (msgIndex !== -1) {
        messagesCache[msgIndex].text = newText.trim();
        const msgDiv = messagesDiv.querySelector(`[data-message-id="${msg.id}"]`);
        if (msgDiv) {
          const newDiv = renderMessage(messagesCache[msgIndex]);
          msgDiv.replaceWith(newDiv);
        }
      }
    } catch (error) {
      console.error("Failed to edit message:", error);
      alert("Failed to edit message: " + error.message);
    }
  }

    replyToMessage = msg;

    button.parentElement.appendChild(picker);
  }

  async function addReaction(messageId, emoji) {
    const msgRef = ref(db, `messages/${messageId}/reactions`);
    try {
      const snapshot = await get(msgRef);
      let reactions = snapshot.val() || {};
      const userReaction = Object.entries(reactions).find(([_, users]) => users.includes(userId));
      if (userReaction && userReaction[0] !== emoji) {
        reactions[userReaction[0]] = reactions[userReaction[0]].filter(uid => uid !== userId);
        if (reactions[userReaction[0]].length === 0) {
          delete reactions[userReaction[0]];
        }
      }
      if (!reactions[emoji]) {
        reactions[emoji] = [];
      }
      if (!reactions[emoji].includes(userId)) {
        reactions[emoji].push(userId);
      }
      await set(msgRef, reactions);
      // Update local cache
      const msg = messagesCache.find(m => m.id === messageId);
      if (msg) {
        msg.reactions = reactions;
        const msgDiv = messagesDiv.querySelector(`[data-message-id="${messageId}"]`);
        if (msgDiv) {
          const newDiv = renderMessage(msg);
          msgDiv.replaceWith(newDiv);
        }
      }
    } catch (error) {
      console.error("Failed to add reaction:", error);
      alert("Failed to add reaction: " + error.message);
    }
  }

  function startTyping() {
    if (isTyping) return;
    isTyping = true;
    set(ref(db, `typing/${userId}`), true).catch(error => {
      console.error("Failed to set typing status:", error);
    });
    lastTypingTime = Date.now();
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 3000);
  }

  function stopTyping() {
    if (!isTyping) return;
    isTyping = false;
    remove(ref(db, `typing/${userId}`)).catch(error => {
      console.error("Failed to remove typing status:", error);
    });
    if (typingTimeout) {
      clearTimeout(typingTimeout);
      typingTimeout = null;
    }
    if (!replyToMessage) {
      textInput.placeholder = "Type a message...";
    }
  }

  onValue(typingRef, (snapshot) => {
    const typingUsers = [];
    snapshot.forEach(child => {
      if (child.key !== userId && child.val()) {
        if (presenceMap.get(child.key) === "online") {
          typingUsers.push(child.key);
        }
      }
    });
    if (typingUsers.length === 0) {
      typingIndicator.textContent = "";
    } else {
      const namesTyping = [];
      typingUsers.forEach(uid => {
        const user = usersMap.get(uid);
        if (user && user.username) namesTyping.push(user.username);
      });
      if (namesTyping.length === 1) {
        typingIndicator.textContent = `${namesTyping[0]} is typing...`;
      } else if (namesTyping.length === 2) {
        typingIndicator.textContent = `${namesTyping[0]} and ${namesTyping[1]} are typing...`;
      } else {
        typingIndicator.textContent = `${namesTyping[0]}, ${namesTyping[1]} and others are typing...`;
      }
    }
  });

  onChildAdded(messagesRef, (data) => {
    const msg = data.val();
    msg.id = data.key;
    addMessage(msg);
  });

  onValue(messagesRef, (snapshot) => {
    messagesCache = [];
    usersMap.clear();
    messagesDiv.innerHTML = "";
    snapshot.forEach(child => {
      const m = child.val();
      m.id = child.key;
      cacheUserInfo(m);
      messagesCache.push(m);
      messagesDiv.appendChild(renderMessage(m));
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  function setupPresence() {
    if (!userId) return;
    const userPresenceRef = ref(db, `presence/${userId}`);
    const userTypingRef = ref(db, `typing/${userId}`);

    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        set(userPresenceRef, { state: "online", lastChanged: Date.now() }).catch(error => {
          console.error("Failed to set presence:", error);
        });
        onDisconnect(userPresenceRef).set({ state: "offline", lastChanged: Date.now() });
        onDisconnect(userTypingRef).remove();
      }
    });

    onValue(presenceRef, (snapshot) => {
      presenceMap.clear();
      snapshot.forEach(child => {
        const p = child.val();
        presenceMap.set(child.key, p.state);
      });
      renderAllMessagesPresence();
    });
  }

  window.addEventListener("beforeunload", () => {
    if (!userId) return;
    set(ref(db, `typing/${userId}`), null).catch(error => {
      console.error("Failed to clear typing on unload:", error);
    });
  });

  sendBtn.addEventListener("click", () => {
    sendMessage(textInput.value.trim());
  });

  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage(textInput.value.trim());
      return;
    }
    startTyping();
  });

  textInput.addEventListener("input", () => {
    if (textInput.value.trim().length === 0) {
      stopTyping();
    } else {
      startTyping();
    }
  });

  fileBtn.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if (!file) return;
    try {
      const fileRef = storageRef(storage, `files/${userId}/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);
      await sendMessage("", url, file.name);
      fileInput.value = "";
    } catch (error) {
      console.error("Failed to upload file:", error);
      alert("Failed to upload file: " + error.message);
    }
  });

  function populateEmojiPicker() {
    emojiPicker.innerHTML = "";
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.tabIndex = 0;
      span.addEventListener("click", () => {
        textInput.value += e;
        textInput.focus();
        emojiPicker.style.display = "none";
      });
      span.addEventListener("keydown", (ev) => {
        if (ev.key === "Enter" || ev.key === " ") {
          ev.preventDefault();
          span.click();
        }
      });
      emojiPicker.appendChild(span);
    });
  }
  populateEmojiPicker();

  emojiBtn.addEventListener("click", () => {
    if (emojiPicker.style.display === "flex") {
      emojiPicker.style.display = "none";
    } else {
      emojiPicker.style.display = "flex";
    }
  });

  document.addEventListener("click", (e) => {
    if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
      emojiPicker.style.display = "none";
    }
    if (!e.target.closest(".reaction-picker") && !e.target.classList.contains("react-btn")) {
      document.querySelectorAll(".reaction-picker").forEach(picker => picker.remove());
    }
    if (!e.target.closest(".reaction-users") && !e.target.classList.contains("reaction")) {
      document.querySelectorAll(".reaction-users").forEach(list => list.remove());
    }
  });

  nightModeBtn.addEventListener("click", () => {
    const night = document.body.classList.toggle("night");
    saveNightMode(night);
  });

  if (loadNightMode()) {
    document.body.classList.add("night");
  }

  function openProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.focus();
  }
  function closeProfileModal() {
    modalOverlay.style.display = "none";
  }
  saveProfileBtn.addEventListener("click", () => {
    const val = usernameInput.value.trim();
    if (val.length < 2) {
      alert("Please enter a username at least 2 characters long.");
      usernameInput.focus();
      return;
    }
    currentUser = { username: val };
    userId = generateUserId();
    selectedAvatarUrl = maleAvatars[hashCode(val + userId) % maleAvatars.length];
    currentUser.avatar = selectedAvatarUrl;
    saveUserToLocal(currentUser);
    closeProfileModal();
    setupPresence();
  });
  changeUserBtn.addEventListener("click", () => {
    openProfileModal();
  });

  avatarPickerBtn.addEventListener("click", () => {
    openAvatarPicker();
  });
  function openAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Select Avatar</h2>";
    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.flexWrap = "wrap";
    container.style.justifyContent = "center";

    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Avatar option";
      img.className = "avatar-option";
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.tabIndex = 0;
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        currentUser.avatar = url;
        saveUserToLocal(currentUser);
        avatarPickerOverlay.style.display = "none";
      });
      img.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      container.appendChild(img);
    });
    avatarPickerModal.appendChild(container);
  }
  avatarPickerOverlay.addEventListener("click", (e) => {
    if (e.target === avatarPickerOverlay) avatarPickerOverlay.style.display = "none";
  });

  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) modalOverlay.style.display = "none";
  });

  function initUser() {
    currentUser = loadUserFromLocal();
    userId = generateUserId();
    if (!currentUser || !currentUser.username) {
      openProfileModal();
    } else {
      selectedAvatarUrl = currentUser.avatar || maleAvatars[hashCode(currentUser.username + userId) % maleAvatars.length];
      currentUser.avatar = selectedAvatarUrl;
      setupPresence();
    }
  }

  initUser();

</script>

</body>
