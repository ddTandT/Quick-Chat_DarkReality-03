<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Chat</title>
<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>
<body>

<header>
  <h1>Quick Chat</h1>
  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>
    <button id="changeUserBtn" title="Change Username" aria-label="Change Username">Change User</button>
    <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">ğŸŒ™</button>
  </div>
</header>

<div id="messages" tabindex="0" aria-live="polite" aria-label="Chat messages"></div>
<div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>

<footer>
  <button id="fileBtn" title="Send File" aria-label="Send File">ğŸ“</button>
  <input type="file" id="fileInput" aria-label="File input" />
  <button id="emojiBtn" title="Emoji Picker" aria-label="Emoji Picker">ğŸ˜Š</button>
  <input type="text" id="text" placeholder="Type a message..." autocomplete="off" aria-label="Message input" />
  <button id="sendBtn" title="Send Message" aria-label="Send Message">Send</button>
</footer>

<div id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>

<!-- Profile Modal -->
<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modalContent" tabindex="0">
    <h2 id="modalTitle">Enter Username</h2>
    <input type="text" id="usernameInput" aria-required="true" aria-describedby="modalTitle" />
    <button id="saveProfileBtn">Save</button>
  </div>
</div>

<!-- Avatar Picker Modal -->
<div id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
  <div id="avatarPickerModal" tabindex="0"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "ğŸ˜€","ğŸ˜ƒ","ğŸ˜„","ğŸ˜","ğŸ˜†","ğŸ˜…","ğŸ˜‚","ğŸ¤£","ğŸ˜Š","ğŸ˜‡",
    "ğŸ™‚","ğŸ™ƒ","ğŸ˜‰","ğŸ˜Œ","ğŸ˜","ğŸ¥°","ğŸ˜˜","ğŸ˜—","ğŸ˜™","ğŸ˜š",
    "ğŸ˜‹","ğŸ˜›","ğŸ˜","ğŸ˜œ","ğŸ¤ª","ğŸ¤¨","ğŸ§","ğŸ¤“","ğŸ˜","ğŸ¥³",
    "ğŸ˜","ğŸ˜’","ğŸ˜","ğŸ˜”","ğŸ˜Ÿ","ğŸ˜•","ğŸ™","â˜¹ï¸","ğŸ˜£","ğŸ˜–",
    "ğŸ˜«","ğŸ˜©","ğŸ¥º","ğŸ˜¢","ğŸ˜­","ğŸ˜¤","ğŸ˜ ","ğŸ˜¡","ğŸ¤¬","ğŸ¤¯"
  ];

  // User info stored in localStorage
  let currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;
  let userId = localStorage.getItem("userId") || null;
  if (!userId) {
    userId = "user-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
    localStorage.setItem("userId", userId);
  }

  // Selected avatar url stored here
  let currentAvatar = localStorage.getItem("avatarUrl") || maleAvatars[0];

  // Night mode from localStorage
  if (localStorage.getItem("nightMode") === "true") {
    document.body.classList.add("night");
  }

  // Functions

  // Save user profile
  function saveProfile() {
    const username = usernameInput.value.trim();
    if (username.length < 1) {
      alert("Username cannot be empty.");
      return;
    }
    currentUser = { username, avatarUrl: currentAvatar };
    localStorage.setItem("currentUser", JSON.stringify(currentUser));
    displayWelcome();
    modalOverlay.style.display = "none";
  }

  // Show welcome and focus input
  function displayWelcome() {
    document.title = `Quick Chat - ${currentUser.username}`;
    textInput.focus();
  }

  // Show modal to ask username
  function showProfileModal() {
    usernameInput.value = currentUser ? currentUser.username : "";
    modalOverlay.style.display = "flex";
    setTimeout(() => usernameInput.focus(), 100);
  }

  // Send a message
  function sendMessage() {
    const text = textInput.value.trim();
    if (text.length === 0) return;
    const msg = {
      userId,
      username: currentUser.username,
      avatarUrl: currentAvatar,
      text,
      timestamp: Date.now()
    };
    push(messagesRef, msg);
    textInput.value = "";
    stopTyping();
    textInput.focus();
  }

  // Render a single message
  function renderMessage(msgData, key) {
    const isYou = msgData.userId === userId;
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message");
    if (isYou) messageDiv.classList.add("you");
    messageDiv.setAttribute("tabindex", "0");

    const avatarImg = document.createElement("img");
    avatarImg.classList.add("avatar");
    avatarImg.src = msgData.avatarUrl;
    avatarImg.alt = `${msgData.username} avatar`;
    avatarImg.setAttribute("aria-hidden", "true");

    const contentDiv = document.createElement("div");
    contentDiv.classList.add("message-content");

    const senderDiv = document.createElement("div");
    senderDiv.classList.add("sender");
    senderDiv.textContent = msgData.username;

    const bubbleDiv = document.createElement("div");
    bubbleDiv.classList.add("bubble");
    bubbleDiv.textContent = msgData.text;

    contentDiv.appendChild(senderDiv);
    contentDiv.appendChild(bubbleDiv);

    messageDiv.appendChild(avatarImg);
    messageDiv.appendChild(contentDiv);

    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Load existing messages
  onChildAdded(messagesRef, (snapshot) => {
    const msgData = snapshot.val();
    const key = snapshot.key;
    renderMessage(msgData, key);
  });

  // Typing indicator logic (Facebook Messenger style)

  let typingTimeout = null;
  let isTyping = false;

  function startTyping() {
    if (!currentUser) return;
    const userTypingRef = ref(db, `typing/${userId}`);

    if (!isTyping) {
      isTyping = true;
      set(userTypingRef, currentUser.username);
      onDisconnect(userTypingRef).remove();
    }

    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 3000);
  }

  function stopTyping() {
    if (!currentUser) return;
    const userTypingRef = ref(db, `typing/${userId}`);
    if (isTyping) {
      isTyping = false;
      remove(userTypingRef);
    }
    if (typingTimeout) {
      clearTimeout(typingTimeout);
      typingTimeout = null;
    }
  }

  // Listen to keydown on input for typing
  textInput.addEventListener("keydown", (e) => {
    const ignoredKeys = [
      "Shift", "Control", "Alt", "Meta",
      "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown",
      "CapsLock", "Tab", "Escape", "Enter"
    ];
    if (ignoredKeys.includes(e.key)) return;

    startTyping();

    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      stopTyping();
      sendMessage();
    }
  });

  // Also stop typing if input cleared
  textInput.addEventListener("input", () => {
    if (textInput.value.length === 0) {
      stopTyping();
    }
  });

  // Show who is typing (except current user)
  onValue(typingRef, (snapshot) => {
    const typingUsers = snapshot.val() || {};
    const names = Object.entries(typingUsers)
      .filter(([id]) => id !== userId)
      .map(([, name]) => name);

    if (names.length === 0) {
      typingIndicator.textContent = "";
    } else if (names.length === 1) {
      typingIndicator.textContent = `${names[0]} is typing...`;
    } else {
      typingIndicator.textContent = `${names.join(", ")} are typing...`;
    }
  });

  // User presence management

  let connected = false;
  onValue(connectedRef, (snap) => {
    connected = snap.val();
    if (connected) {
      const userPresenceRef = ref(db, `presence/${userId}`);
      set(userPresenceRef, true);
      onDisconnect(userPresenceRef).remove();
    }
  });

  // Update presence offline on unload
  window.addEventListener("beforeunload", () => {
    if (connected) {
      const userPresenceRef = ref(db, `presence/${userId}`);
      remove(userPresenceRef);
    }
  });

  // Change user button
  changeUserBtn.addEventListener("click", () => {
    showProfileModal();
  });

  // Save profile button
  saveProfileBtn.addEventListener("click", () => {
    saveProfile();
  });

  // Modal overlay click (close modal if clicked outside content)
  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) modalOverlay.style.display = "none";
  });

  // Emoji picker setup
  emojiBtn.addEventListener("click", () => {
    if (emojiPicker.style.display === "flex") {
      emojiPicker.style.display = "none";
    } else {
      emojiPicker.style.display = "flex";
      emojiPicker.setAttribute("tabindex", "0");
      emojiPicker.focus();
    }
  });

  // Populate emoji picker
  emojis.forEach(e => {
    const span = document.createElement("span");
    span.textContent = e;
    span.setAttribute("role", "option");
    span.addEventListener("click", () => {
      textInput.value += e;
      textInput.focus();
      emojiPicker.style.display = "none";
    });
    emojiPicker.appendChild(span);
  });

  // File sending
  fileBtn.addEventListener("click", () => {
    fileInput.click();
  });

  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;

    // Just send file name as text (no upload)
    sendMessageWithText(`[File]: ${file.name}`);
    fileInput.value = "";
  });

  function sendMessageWithText(text) {
    if (!currentUser) return;
    if (text.trim() === "") return;

    const msg = {
      userId,
      username: currentUser.username,
      avatarUrl: currentAvatar,
      text,
      timestamp: Date.now()
    };
    push(messagesRef, msg);
    stopTyping();
    textInput.value = "";
  }

  // Send button
  sendBtn.addEventListener("click", () => {
    sendMessage();
  });

  // Night mode toggle
  nightModeBtn.addEventListener("click", () => {
    document.body.classList.toggle("night");
    const isNight = document.body.classList.contains("night");
    localStorage.setItem("nightMode", isNight ? "true" : "false");
  });

  // Avatar picker UI
  avatarPickerBtn.addEventListener("click", () => {
    openAvatarPicker();
  });

  function openAvatarPicker() {
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.innerHTML = `<h2 id="avatarPickerTitle">Pick your avatar</h2>`;
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.className = "avatar-option";
      img.tabIndex = 0;
      if (url === currentAvatar) img.classList.add("selected");
      img.addEventListener("click", () => {
        currentAvatar = url;
        localStorage.setItem("avatarUrl", currentAvatar);
        currentUser.avatarUrl = currentAvatar;
        localStorage.setItem("currentUser", JSON.stringify(currentUser));
        avatarPickerOverlay.style.display = "none";
      });
      img.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      avatarPickerModal.appendChild(img);
    });
    setTimeout(() => avatarPickerModal.focus(), 100);
  }

  avatarPickerOverlay.addEventListener("click", (e) => {
    if (e.target === avatarPickerOverlay) {
      avatarPickerOverlay.style.display = "none";
    }
  });

  // On load, check if user exists, else show modal
  if (!currentUser) {
    showProfileModal();
  } else {
    displayWelcome();
  }

</script>

</body>
</html>
