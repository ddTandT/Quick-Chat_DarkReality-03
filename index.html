<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    /* Modal for changing username/gender */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    body.night .modal button {
      background: #1877f2;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender">ðŸ‘¤</button>
        <button id="nightModeBtn" title="Toggle Night Mode">ðŸŒ™</button>
      </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a messageâ€¦" autocomplete="off" />
      <button id="emojiBtn">ðŸ˜Š</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" />
      <button id="fileBtn">ðŸ“Ž</button>
      <button id="sendBtn">âž¤</button>
    </div>
    <div class="emoji-picker" id="emojiPicker"></div>
  </div>

  <!-- Modal for username + gender -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" />
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
      </div>
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");

    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    // Avatar pools for male and female (replace with your preferred avatars)
    const maleAvatars = [
      "https://i.pravatar.cc/150?img=1",
      "https://i.pravatar.cc/150?img=3",
      "https://i.pravatar.cc/150?img=5",
      "https://i.pravatar.cc/150?img=7",
      "https://i.pravatar.cc/150?img=9",
      "https://i.pravatar.cc/150?img=11",
      "https://i.pravatar.cc/150?img=13",
      "https://i.pravatar.cc/150?img=15",
      "https://i.pravatar.cc/150?img=17",
      "https://i.pravatar.cc/150?img=19"
    ];
    const femaleAvatars = [
      "https://i.pravatar.cc/150?img=2",
      "https://i.pravatar.cc/150?img=4",
      "https://i.pravatar.cc/150?img=6",
      "https://i.pravatar.cc/150?img=8",
      "https://i.pravatar.cc/150?img=10",
      "https://i.pravatar.cc/150?img=12",
      "https://i.pravatar.cc/150?img=14",
      "https://i.pravatar.cc/150?img=16",
      "https://i.pravatar.cc/150?img=18",
      "https://i.pravatar.cc/150?img=20"
    ];

    // Hash function for deterministic avatar picking
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0; // Convert to 32bit int
      }
      return Math.abs(hash);
    }

    // Store and retrieve user profile
    function getUserProfile() {
      let name = sessionStorage.getItem("username");
      let gender = sessionStorage.getItem("gender");
      if (!name || !gender) return null;
      return { name, gender };
    }

    function setUserProfile(name, gender) {
      sessionStorage.setItem("username", name);
      sessionStorage.setItem("gender", gender);
      sessionStorage.removeItem("avatar");
      sessionStorage.removeItem("avatarDate");
    }

    // Shuffle array deterministically with seeded PRNG (Mulberry32)
    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
    }
    function shuffleArrayWithSeed(array, seed) {
      let random = mulberry32(seed);
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Assign daily avatar, unique per user per day and gender-based
    function getDailyAvatar(name, gender) {
      const today = new Date().toISOString().slice(0, 10);
      const key = name + "|" + gender + "|" + today;

      const cachedDate = sessionStorage.getItem("avatarDate");
      const cachedAvatar = sessionStorage.getItem("avatar");
      if (cachedDate === today && cachedAvatar) return cachedAvatar;

      const pool = (gender === "male") ? maleAvatars.slice() : femaleAvatars.slice();
      const seed = hashString(key);
      shuffleArrayWithSeed(pool, seed);
      const avatar = pool[seed % pool.length];

      sessionStorage.setItem("avatar", avatar);
      sessionStorage.setItem("avatarDate", today);

      return avatar;
    }

    // Prompt user for name and gender if not set or allow change anytime
    function showUserModal(existingName = "", existingGender = "") {
      usernameInput.value = existingName;
      const radios = document.getElementsByName("gender");
      radios.forEach(r => r.checked = r.value === existingGender);
      modalOverlay.style.display = "flex";
      usernameInput.focus();
    }

    function saveUserProfile() {
      const name = usernameInput.value.trim() || "Anonymous";
      const genderRadios = document.getElementsByName("gender");
      let gender = "";
      for (const r of genderRadios) {
        if (r.checked) {
          gender = r.value;
          break;
        }
      }
      if (!gender) {
        alert("Please select a gender.");
        return;
      }
      setUserProfile(name, gender);
      modalOverlay.style.display = "none";
      // After changing name/gender, avatar recalculates automatically
    }

    // Get username or force modal if missing profile
    function getUserName() {
      const profile = getUserProfile();
      if (!profile) {
        showUserModal();
        return null;
      }
      return profile.name;
    }

    // Send message (text or file)
    async function sendMessage() {
      const profile = getUserProfile();
      if (!profile) {
        showUserModal();
        return;
      }
      const text = textInput.value.trim();
      const file = fileInput.files[0];
      if (!text && !file) return;

      let data = {
        name: profile.name,
        gender: profile.gender,
        timestamp: new Date().toISOString()
      };
      if (text) data.text = text;
      if (file) {
        data.file = await toBase64(file);
        data.fileName = file.name;
      }

      push(messagesRef, data);
      textInput.value = "";
      fileInput.value = "";
      emojiPicker.style.display = "none";
    }

    function toBase64(file) {
      return new Promise((res, rej) => {
        const r = new FileReader();
        r.readAsDataURL(file);
        r.onload = () => res(r.result);
        r.onerror = e => rej(e);
      });
    }

    // Escape HTML for safety
    function escapeHTML(text) {
      const d = document.createElement("div");
      d.textContent = text;
      return d.innerHTML;
    }

    // Render incoming messages with avatar and username above message bubble
    onChildAdded(messagesRef, snap => {
      const msg = snap.val(), key = snap.key;
      const profile = getUserProfile();
      const isMe = profile && msg.name === profile.name;

      const avatar = msg.gender ? getDailyAvatar(msg.name, msg.gender) : "https://i.pravatar.cc/150?img=50"; // fallback avatar if gender missing

      const div = document.createElement("div");
      div.className = "message " + (isMe ? "you" : "other");

      // Avatar img element
      const avatarImg = document.createElement("img");
      avatarImg.className = "avatar";
      avatarImg.src = avatar;
      avatarImg.alt = msg.name + " avatar";

      // Message content container
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";

      // Sender name
      const senderDiv = document.createElement("div");
      senderDiv.className = "sender";
      senderDiv.textContent = msg.name;

      // Bubble
      const bubbleDiv = document.createElement("div");
      bubbleDiv.className = "bubble";

      if (msg.text) {
        bubbleDiv.innerHTML = escapeHTML(msg.text).replace(/\n/g, "<br>");
      } else if (msg.file) {
        // Show file preview or link
        if (msg.fileName.match(/\.(jpg|jpeg|png|gif)$/i)) {
          const img = document.createElement("img");
          img.src = msg.file;
          img.style.maxWidth = "150px";
          img.style.borderRadius = "8px";
          bubbleDiv.appendChild(img);
        } else {
          const link = document.createElement("a");
          link.href = msg.file;
          link.target = "_blank";
          link.textContent = msg.fileName || "File";
          bubbleDiv.appendChild(link);
        }
      }

      contentDiv.appendChild(senderDiv);
      contentDiv.appendChild(bubbleDiv);

      if (isMe) {
        div.appendChild(contentDiv);
        div.appendChild(avatarImg);
      } else {
        div.appendChild(avatarImg);
        div.appendChild(contentDiv);
      }

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Emoji picker setup
    const emojis = ["ðŸ˜€","ðŸ˜","ðŸ˜‚","ðŸ¤£","ðŸ˜ƒ","ðŸ˜„","ðŸ˜…","ðŸ˜†","ðŸ˜‰","ðŸ˜Š","ðŸ˜‹","ðŸ˜Ž","ðŸ˜","ðŸ˜˜","ðŸ˜—","ðŸ˜™","ðŸ˜š","ðŸ™‚","ðŸ¤—","ðŸ¤©"];
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.onclick = () => {
        textInput.value += e;
        textInput.focus();
      };
      emojiPicker.appendChild(span);
    });

    emojiBtn.onclick = () => {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    };

    fileBtn.onclick = () => fileInput.click();

    sendBtn.onclick = sendMessage;

    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length) {
        sendMessage();
      }
    });

    // Night mode toggle
    nightModeBtn.onclick = () => {
      document.body.classList.toggle("night");
    };

    // Change username/gender button
    changeUserBtn.onclick = () => {
      const profile = getUserProfile();
      showUserModal(profile ? profile.name : "", profile ? profile.gender : "");
    };

    // Modal save button
    saveProfileBtn.onclick = () => {
      saveUserProfile();
    };

    // On load, check profile or prompt
    window.onload = () => {
      const profile = getUserProfile();
      if (!profile) {
        showUserModal();
      }
    };
  </script>
</body>
</html>
