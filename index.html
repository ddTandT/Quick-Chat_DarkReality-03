<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    /* Your original styles unchanged */
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    /* Modal for changing username/gender */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    /* Hide female radio entirely */
    .gender-options input[value="female"] {
      display: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    body.night .modal button {
      background: #1877f2;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender">ðŸ‘¤</button>
        <button id="nightModeBtn" title="Toggle Night Mode">ðŸŒ™</button>
      </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a messageâ€¦" autocomplete="off" />
      <button id="emojiBtn">ðŸ˜Š</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" />
      <button id="fileBtn">ðŸ“Ž</button>
      <button id="sendBtn">âž¤</button>
    </div>
    <div class="emoji-picker" id="emojiPicker"></div>
  </div>

  <!-- Modal for username + gender -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" />
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" checked /> Male</label>
        <!-- Female option is hidden/disabled -->
      </div>
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");

    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    // Male avatars only, fixed URLs from randomuser.me men portraits
    const maleAvatars = [
      "https://randomuser.me/api/portraits/men/1.jpg",
      "https://randomuser.me/api/portraits/men/2.jpg",
      "https://randomuser.me/api/portraits/men/3.jpg",
      "https://randomuser.me/api/portraits/men/4.jpg",
      "https://randomuser.me/api/portraits/men/5.jpg",
      "https://randomuser.me/api/portraits/men/6.jpg",
      "https://randomuser.me/api/portraits/men/7.jpg",
      "https://randomuser.me/api/portraits/men/8.jpg",
      "https://randomuser.me/api/portraits/men/9.jpg",
      "https://randomuser.me/api/portraits/men/10.jpg"
    ];

    // Simple hash function to generate consistent seeded random
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0; // Convert to 32bit int
      }
      return Math.abs(hash);
    }

    // Session storage helpers to track assigned avatars per day
    function getAssignedAvatars() {
      const today = new Date().toISOString().slice(0, 10);
      const data = sessionStorage.getItem("assignedAvatars");
      if (!data) return {};
      try {
        const parsed = JSON.parse(data);
        if (parsed.date === today) return parsed.assignments || {};
        else return {};
      } catch {
        return {};
      }
    }

    function setAssignedAvatars(assignments) {
      const today = new Date().toISOString().slice(0, 10);
      sessionStorage.setItem("assignedAvatars", JSON.stringify({ date: today, assignments }));
    }

    // Deterministic shuffle with seed
    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
    }
    function shuffleArrayWithSeed(array, seed) {
      let random = mulberry32(seed);
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Get user profile from sessionStorage
    function getUserProfile() {
      const name = sessionStorage.getItem("username");
      const gender = sessionStorage.getItem("gender");
      if (!name || !gender) return null;
      return { name, gender };
    }

    // Save user profile to sessionStorage
    function setUserProfile(name, gender) {
      sessionStorage.setItem("username", name);
      sessionStorage.setItem("gender", gender);
      // Reset avatar cache so avatar recalculates
      sessionStorage.removeItem("avatar");
      sessionStorage.removeItem("avatarDate");
    }

    // Assign a unique male avatar per user per day without duplication
    function getDailyAvatar(name, gender) {
      const today = new Date().toISOString().slice(0, 10);
      const key = name + "|" + gender + "|" + today;

      const assignedAvatars = getAssignedAvatars();
      if (assignedAvatars[key]) return assignedAvatars[key];

      let pool = maleAvatars.slice();
      const seed = hashString(key);
      shuffleArrayWithSeed(pool, seed);

      const usedAvatars = new Set(Object.values(assignedAvatars));
      pool = pool.filter(av => !usedAvatars.has(av));

      if (pool.length === 0) pool = maleAvatars.slice(); // fallback

      const chosenAvatar = pool[0];
      assignedAvatars[key] = chosenAvatar;
      setAssignedAvatars(assignedAvatars);

      return chosenAvatar;
    }

    // Show modal for user profile
    function showUserModal(existingName = "", existingGender = "male") {
      usernameInput.value = existingName;
      const radios = document.getElementsByName("gender");
      radios.forEach(r => r.checked = r.value === existingGender);
      modalOverlay.style.display = "flex";
      usernameInput.focus();
    }

    // Save profile from modal
    function saveUserProfile() {
      const name = usernameInput.value.trim() || "Anonymous";
      const genderRadios = document.getElementsByName("gender");
      let gender = "";
      for (const r of genderRadios) {
        if (r.checked) {
          gender = r.value;
          break;
        }
      }
      if (!gender) {
        alert("Please select a gender.");
        return;
      }
      setUserProfile(name, gender);
      modalOverlay.style.display = "none";
    }

    // Get username or show modal if missing
    function getUserName() {
      const profile = getUserProfile();
      if (!profile) {
        showUserModal();
        return null;
      }
      return profile.name;
    }

    // Send message handler
    async function sendMessage() {
      const profile = getUserProfile();
      if (!profile) {
        showUserModal();
        return;
      }
      const text = textInput.value.trim();
      const file = fileInput.files[0];
      if (!text && !file) return;

      let data = {
        name: profile.name,
        gender: profile.gender,
        timestamp: new Date().toISOString()
      };
      if (text) data.text = text;
      if (file) {
        data.fileName = file.name;
        data.fileType = file.type;
        data.fileSize = file.size;
        data.fileData = await readFileAsDataURL(file);
      }

      push(messagesRef, data);
      textInput.value = "";
      fileInput.value = "";
      emojiPicker.style.display = "none";
      textInput.focus();
    }

    // Read file as base64 Data URL
    function readFileAsDataURL(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.readAsDataURL(file);
      });
    }

    // Render a message in chat
    function renderMessage(msg) {
      const profile = getUserProfile();
      const isOwn = profile && msg.name === profile.name;

      const msgEl = document.createElement("div");
      msgEl.className = "message " + (isOwn ? "you" : "other");

      const avatarUrl = getDailyAvatar(msg.name, msg.gender);

      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = avatarUrl;
      avatar.alt = "avatar";

      const content = document.createElement("div");
      content.className = "message-content";

      const sender = document.createElement("div");
      sender.className = "sender";
      sender.textContent = msg.name;

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (msg.text) bubble.textContent = msg.text;
      else if (msg.fileData) {
        if (msg.fileType.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = msg.fileData;
          img.style.maxWidth = "100%";
          bubble.appendChild(img);
        } else {
          const link = document.createElement("a");
          link.href = msg.fileData;
          link.textContent = msg.fileName || "Download file";
          link.target = "_blank";
          bubble.appendChild(link);
        }
      }

      const info = document.createElement("div");
      info.className = "info";
      const time = new Date(msg.timestamp);
      info.textContent = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      content.appendChild(sender);
      content.appendChild(bubble);
      content.appendChild(info);

      if (isOwn) {
        msgEl.appendChild(content);
        msgEl.appendChild(avatar);
      } else {
        msgEl.appendChild(avatar);
        msgEl.appendChild(content);
      }
      return msgEl;
    }

    // Add message element to UI
    function addMessageToUI(msg) {
      const msgEl = renderMessage(msg);
      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Listen for new messages from Firebase
    onChildAdded(messagesRef, (data) => {
      addMessageToUI(data.val());
    });

    // Event listeners
    sendBtn.onclick = sendMessage;
    textInput.onkeydown = (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    };
    fileBtn.onclick = () => fileInput.click();
    fileInput.onchange = () => {
      sendMessage();
    };

    emojiBtn.onclick = () => {
      emojiPicker.style.display = (emojiPicker.style.display === "flex") ? "none" : "flex";
    };

    // Populate emoji picker
    const emojis = ["ðŸ˜€","ðŸ˜","ðŸ˜‚","ðŸ¤£","ðŸ˜ƒ","ðŸ˜„","ðŸ˜…","ðŸ˜†","ðŸ˜‰","ðŸ˜Š","ðŸ˜‹","ðŸ˜Ž","ðŸ˜","ðŸ˜˜","ðŸ˜—","ðŸ˜™","ðŸ˜š","ðŸ™‚","ðŸ¤—","ðŸ¤”","ðŸ˜","ðŸ˜‘","ðŸ˜¶","ðŸ™„","ðŸ˜"];
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.onclick = () => {
        textInput.value += e;
        textInput.focus();
      };
      emojiPicker.appendChild(span);
    });

    nightModeBtn.onclick = () => {
      document.body.classList.toggle("night");
    };

    changeUserBtn.onclick = () => {
      const profile = getUserProfile() || { name: "", gender: "male" };
      showUserModal(profile.name, profile.gender);
    };

    saveProfileBtn.onclick = saveUserProfile;

    // On load, show modal if profile missing
    window.onload = () => {
      const profile = getUserProfile();
      if (!profile) {
        showUserModal();
      }
    };
  </script>
</body>
</html>
