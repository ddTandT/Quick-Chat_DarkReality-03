<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;

  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;

  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>
<body>

<header>

  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "ğŸ˜€","ğŸ˜ƒ","ğŸ˜„","ğŸ˜","ğŸ˜†","ğŸ˜…","ğŸ˜‚","ğŸ¤£","ğŸ˜Š","ğŸ˜‡",
    "ğŸ™‚","ğŸ™ƒ","ğŸ˜‰","ğŸ˜Œ","ğŸ˜","ğŸ¥°","ğŸ˜˜","ğŸ˜—","ğŸ˜™","ğŸ˜š",
    "ğŸ˜‹","ğŸ˜›","ğŸ˜","ğŸ˜œ","ğŸ¤ª","ğŸ¤¨","ğŸ§","ğŸ¤“","ğŸ˜","ğŸ¥³",
    "ğŸ¤—","ğŸ¤”","ğŸ¤­","ğŸ¤«","ğŸ¤¥","ğŸ˜¶","ğŸ˜","ğŸ˜‘","ğŸ˜¬","ğŸ™„",
    "ğŸ˜","ğŸ˜£","ğŸ˜¥","ğŸ˜®","ğŸ¤","ğŸ˜¯","ğŸ˜ª","ğŸ˜«","ğŸ¥±","ğŸ˜´",
    "ğŸ˜Œ","ğŸ˜”","ğŸ˜•","ğŸ™ƒ","ğŸ˜¢","ğŸ˜­","ğŸ˜¤","ğŸ˜ ","ğŸ˜¡","ğŸ¤¬",
    "ğŸ¤¯","ğŸ˜³","ğŸ¥µ","ğŸ¥¶","ğŸ˜±","ğŸ˜¨","ğŸ˜°","ğŸ˜¥","ğŸ˜“","ğŸ¤¤",
    "ğŸ˜´","ğŸ˜µ","ğŸ¤","ğŸ¥´","ğŸ¤¢","ğŸ¤®","ğŸ¤§","ğŸ˜·","ğŸ¤’","ğŸ¤•",
    "ğŸ¤‘","ğŸ¤ ","ğŸ˜ˆ","ğŸ‘¿","ğŸ‘¹","ğŸ‘º","ğŸ’€","ğŸ‘»","ğŸ‘½","ğŸ¤–",
    "ğŸ’©","ğŸ˜º","ğŸ˜¸","ğŸ˜¹","ğŸ˜»","ğŸ˜¼","ğŸ˜½","ğŸ™€","ğŸ˜¿","ğŸ˜¾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen on ${new Date(timestamp).toLocaleDateString()}`;
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // --- Avatar assignment: randomly pick one from maleAvatars
  function assignAvatar(username) {
    // Simple deterministic assignment by hashing username + date (daily change)
    const dateStr = new Date().toISOString().slice(0,10);
    const seed = username + dateStr;
    let hash = 0;
    for (let i = 0; i < seed.length; i++) {
      hash = ((hash << 5) - hash) + seed.charCodeAt(i);
      hash |= 0;
    }
    hash = Math.abs(hash);
    const idx = hash % maleAvatars.length;
    return maleAvatars[idx];
  }

  // Render a single message in DOM
  function renderMessage(msg) {
    const isOwn = msg.userId === userId;
    const div = document.createElement("div");
    div.className = "message" + (isOwn ? " you" : "");
    div.setAttribute("data-id", msg.id);
    div.tabIndex = 0;

    const avatarDiv = document.createElement("div");
    avatarDiv.className = "avatar";
    avatarDiv.title = msg.username;
    avatarDiv.style.backgroundImage = `url('${msg.avatarUrl}')`;
    avatarDiv.style.backgroundSize = "cover";
    avatarDiv.style.backgroundPosition = "center";
    // presence dot:
    const presence = presenceMap.get(msg.userId);
    if (presence && presence.online) {
      avatarDiv.classList.add("presence-online");
      avatarDiv.title += ` (Online)`;
    } else if (presence && presence.lastSeen) {
      avatarDiv.classList.add("presence-offline");
      avatarDiv.title += ` (${formatLastSeen(presence.lastSeen)})`;
    } else {
      avatarDiv.classList.add("presence-offline");
    }

    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";

    const senderDiv = document.createElement("div");
    senderDiv.className = "sender";
    senderDiv.textContent = msg.username;

    const bubbleDiv = document.createElement("div");
    bubbleDiv.className = "bubble";

    if (msg.type === "file") {
      if (msg.fileType.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = msg.fileUrl;
        img.alt = `Image from ${msg.username}`;
        img.style.maxWidth = "200px";
        img.style.borderRadius = "8px";
        bubbleDiv.appendChild(img);
      } else {
        const a = document.createElement("a");
        a.href = msg.fileUrl;
        a.target = "_blank";
        a.textContent = msg.fileName;
        bubbleDiv.appendChild(a);
      }
    } else {
      bubbleDiv.innerHTML = escapeHtml(msg.text);
    }

    contentDiv.appendChild(senderDiv);
    contentDiv.appendChild(bubbleDiv);

    // Message info bar with timestamp and actions
    const infoDiv = document.createElement("div");
    infoDiv.className = "info";
    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(new Date(msg.timestamp));
    infoDiv.appendChild(timeSpan);

    // Only show edit/delete for own messages
    if (isOwn) {
      const actionsDiv = document.createElement("div");
      actionsDiv.className = "actions";

      const editBtn = document.createElement("button");
      editBtn.title = "Edit message";
      editBtn.innerHTML = "âœï¸";
      editBtn.addEventListener("click", () => editMessage(msg));
      actionsDiv.appendChild(editBtn);

      const deleteBtn = document.createElement("button");
      deleteBtn.title = "Delete message";
      deleteBtn.innerHTML = "ğŸ—‘ï¸";
      deleteBtn.addEventListener("click", () => deleteMessage(msg));
      actionsDiv.appendChild(deleteBtn);

      infoDiv.appendChild(actionsDiv);
    }

    contentDiv.appendChild(infoDiv);

    div.appendChild(avatarDiv);
    div.appendChild(contentDiv);

    return div;
  }

  function editMessage(msg) {
    const newText = prompt("Edit your message:", msg.text);
    if (newText === null) return;
    if (newText.trim() === "") return alert("Message cannot be empty.");
    // Update message in Firebase
    set(ref(db, `messages/${msg.id}/text`), newText.trim());
  }

  function deleteMessage(msg) {
    if (!confirm("Delete this message?")) return;
    remove(ref(db, `messages/${msg.id}`));
  }

  // Append a message element to messagesDiv (in order)
  function addMessageToDom(msg) {
    // Avoid duplicates:
    if (messagesCache.find(m => m.id === msg.id)) return;
    messagesCache.push(msg);
    const el = renderMessage(msg);
    messagesDiv.appendChild(el);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Load messages from Firebase
  onChildAdded(messagesRef, (snapshot) => {
    const data = snapshot.val();
    const msg = {
      id: snapshot.key,
      userId: data.userId,
      username: data.username,
      avatarUrl: data.avatarUrl,
      timestamp: data.timestamp,
      type: data.type || "text",
      text: data.text || "",
      fileUrl: data.fileUrl || "",
      fileType: data.fileType || "",
      fileName: data.fileName || ""
    };
    addMessageToDom(msg);
  });

  // Send message function
  function sendMessage() {
    const text = textInput.value.trim();
    if (text === "") return;
    const msgData = {
      userId,
      username: currentUser.username,
      avatarUrl: selectedAvatarUrl,
      timestamp: Date.now(),
      type: "text",
      text
    };
    push(messagesRef, msgData);
    textInput.value = "";
    stopTyping();
  }

  // Send file function
  fileBtn.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(evt) {
      const fileDataUrl = evt.target.result;
      const msgData = {
        userId,
        username: currentUser.username,
        avatarUrl: selectedAvatarUrl,
        timestamp: Date.now(),
        type: "file",
        fileUrl: fileDataUrl,
        fileType: file.type,
        fileName: file.name
      };
      push(messagesRef, msgData);
    };
    reader.readAsDataURL(file);
    fileInput.value = "";
  });

  // Emoji picker setup
  function setupEmojiPicker() {
    emojiPicker.innerHTML = "";
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.tabIndex = 0;
      span.addEventListener("click", () => {
        textInput.value += e;
        emojiPicker.style.display = "none";
        textInput.focus();
      });
      span.addEventListener("keydown", (ev) => {
        if (ev.key === "Enter" || ev.key === " ") {
          ev.preventDefault();
          span.click();
        }
      });
      emojiPicker.appendChild(span);
    });
  }
  setupEmojiPicker();

  emojiBtn.addEventListener("click", () => {
    if (emojiPicker.style.display === "flex") {
      emojiPicker.style.display = "none";
    } else {
      emojiPicker.style.display = "flex";
    }
  });

  // Hide emoji picker when clicking outside
  document.body.addEventListener("click", (ev) => {
    if (!emojiPicker.contains(ev.target) && ev.target !== emojiBtn) {
      emojiPicker.style.display = "none";
    }
  });

  // Send message on Enter
  textInput.addEventListener("keydown", (ev) => {
    if (ev.key === "Enter" && !ev.shiftKey) {
      ev.preventDefault();
      sendMessage();
    } else {
      handleTyping();
    }
  });
  sendBtn.addEventListener("click", sendMessage);

  // Typing indicator logic
  function handleTyping() {
    if (!currentUser) return;
    if (!isTyping) {
      isTyping = true;
      set(ref(db, `typing/${userId}`), currentUser.username);
    }
    lastTypingTime = Date.now();

    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      const timeDiff = Date.now() - lastTypingTime;
      if (timeDiff >= 3000 && isTyping) {
        stopTyping();
      }
    }, 3000);
  }
  function stopTyping() {
    isTyping = false;
    remove(ref(db, `typing/${userId}`));
  }

  // Listen to typing users except yourself
  onValue(typingRef, (snapshot) => {
    const data = snapshot.val() || {};
    const typingUsers = Object.entries(data).filter(([uid]) => uid !== userId).map(([, username]) => username);
    if (typingUsers.length === 0) {
      typingIndicator.textContent = "";
    } else if (typingUsers.length === 1) {
      typingIndicator.textContent = `${typingUsers[0]} is typing...`;
    } else {
      typingIndicator.textContent = `Several people are typing...`;
    }
  });

  // User presence system
  onValue(connectedRef, (snap) => {
    if (snap.val() === true) {
      const userPresenceRef = ref(db, `presence/${userId}`);
      set(userPresenceRef, {online: true, lastSeen: Date.now()});
      onDisconnect(userPresenceRef).set({online: false, lastSeen: Date.now()});
    }
  });

  onValue(ref(db, "presence"), (snap) => {
    presenceMap.clear();
    const data = snap.val() || {};
    Object.entries(data).forEach(([uid, presence]) => {
      presenceMap.set(uid, presence);
    });
    // Refresh all message avatars presence dots
    document.querySelectorAll("#messages .message").forEach(m => {
      const uid = m.getAttribute("data-id") && messagesCache.find(msg=>msg.id===m.getAttribute("data-id"))?.userId;
      if (!uid) return;
      const presence = presenceMap.get(uid);
      const avatarDiv = m.querySelector(".avatar");
      if (!avatarDiv) return;
      avatarDiv.classList.remove("presence-online","presence-offline");
      if (presence && presence.online) {
        avatarDiv.classList.add("presence-online");
        avatarDiv.title = avatarDiv.title.replace(/\(.*\)/, "") + " (Online)";
      } else if (presence && presence.lastSeen) {
        avatarDiv.classList.add("presence-offline");
        avatarDiv.title = avatarDiv.title.replace(/\(.*\)/, "") + ` (${formatLastSeen(presence.lastSeen)})`;
      } else {
        avatarDiv.classList.add("presence-offline");
      }
    });
  });

  // User profile management
  function openProfileModal() {
    usernameInput.value = currentUser ? currentUser.username : "";
    modalOverlay.style.display = "flex";
    usernameInput.focus();
  }
  function closeProfileModal() {
    modalOverlay.style.display = "none";
  }
  saveProfileBtn.addEventListener("click", () => {
    const val = usernameInput.value.trim();
    if (val.length < 2) {
      alert("Username must be at least 2 characters");
      return;
    }
    currentUser = {username: val};
    userId = generateUserId();
    selectedAvatarUrl = assignAvatar(val);
    currentUser.avatarUrl = selectedAvatarUrl;
    saveUserToLocal(currentUser);
    closeProfileModal();
    refreshUIAfterUserSet();
  });

  changeUserBtn.addEventListener("click", openProfileModal);

  // On load, check for user
  function refreshUIAfterUserSet() {
    document.title = `Quick Chat - ${currentUser.username}`;
    selectedAvatarUrl = assignAvatar(currentUser.username);
    currentUser.avatarUrl = selectedAvatarUrl;
  }

  function loadUser() {
    const user = loadUserFromLocal();
    if (user && user.username) {
      currentUser = user;
      userId = generateUserId();
      selectedAvatarUrl = assignAvatar(user.username);
      currentUser.avatarUrl = selectedAvatarUrl;
      refreshUIAfterUserSet();
      return true;
    }
    return false;
  }

  // Night mode toggle
  function applyNightMode(enabled) {
    if (enabled) document.body.classList.add("night");
    else document.body.classList.remove("night");
    saveNightMode(enabled);
  }
  nightModeBtn.addEventListener("click", () => {
    const enabled = !document.body.classList.contains("night");
    applyNightMode(enabled);
  });

  // Avatar picker modal
  function openAvatarPicker() {
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Pick your avatar</h2>";
    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.flexWrap = "wrap";
    container.style.justifyContent = "center";
    maleAvatars.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Avatar option";
      img.tabIndex = 0;
      img.className = "avatar-option";
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        currentUser.avatarUrl = url;
        saveUserToLocal(currentUser);
        updateAllAvatars();
        closeAvatarPicker();
      });
      img.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      container.appendChild(img);
    });
    avatarPickerModal.appendChild(container);
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.focus();
  }
  function closeAvatarPicker() {
    avatarPickerOverlay.style.display = "none";
  }
  avatarPickerBtn.addEventListener("click", openAvatarPicker);
  avatarPickerOverlay.addEventListener("click", (e) => {
    if (e.target === avatarPickerOverlay) closeAvatarPicker();
  });

  // Update all message avatars after avatar change
  function updateAllAvatars() {
    messagesCache.forEach(msg => {
      if (msg.userId === userId) {
        msg.avatarUrl = selectedAvatarUrl;
        const msgDiv = messagesDiv.querySelector(`.message[data-id="${msg.id}"]`);
        if (msgDiv) {
          const avatarDiv = msgDiv.querySelector(".avatar");
          if (avatarDiv) {
            avatarDiv.style.backgroundImage = `url('${selectedAvatarUrl}')`;
          }
        }
      }
    });
  }

  // Initialize app
  (function init() {
    if (!loadUser()) {
      openProfileModal();
    }
    applyNightMode(loadNightMode());
  })();

  // Accessibility: close profile modal on Escape
  modalOverlay.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeProfileModal();
  });
  avatarPickerModal.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeAvatarPicker();
  });

</script>

</body>
</html>
