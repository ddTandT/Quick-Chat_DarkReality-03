<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Chat</title>
<style>
  /* Reset & basics */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eceef0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #222;
  }
  body.night {
    background: #222;
    color: #ddd;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  #changeUserBtn, #nightModeBtn, #avatarPickerBtn {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    color: #0078d7;
  }
  #changeUserBtn:hover, #nightModeBtn:hover, #avatarPickerBtn:hover {
    background: #cce4ff;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
  }
  body.night #messages {
    background: #333;
  }
  .message {
    display: flex;
    gap: 10px;
    outline: none;
  }
  .message.you {
    flex-direction: row-reverse;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }
  .presence-online::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #28a745;
    border: 2px solid white;
    border-radius: 50%;
  }
  .presence-offline::after {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 11px;
    height: 11px;
    background: #aaa;
    border: 2px solid white;
    border-radius: 50%;
  }
  .message-content {
    max-width: 70%;
    display: flex;
    flex-direction: column;
  }
  .sender {
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 3px;
  }
  .bubble {
    background: #0078d7;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  body.night .bubble {
    background: #005a9e;
  }
  .message.you .bubble {
    background: #28a745;
  }
  body.night .message.you .bubble {
    background: #19692c;
  }
  .info {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    margin-left: 5px;
    color: #eee;
  }
  .actions button:hover {
    color: #ff4444;
  }
  #typingIndicator {
    height: 20px;
    padding: 0 10px;
    font-style: italic;
    color: #555;
  }
  body.night #typingIndicator {
    color: #bbb;
  }
  footer {
    padding: 10px 20px;
    background: #eee;
    display: flex;
    gap: 5px;
    align-items: center;
  }
  body.night footer {
    background: #222;
  }
  #text {
    flex: 1;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #text {
    background: #444;
    border: 1px solid #666;
    color: white;
  }
  button {
    cursor: pointer;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 4px;
    padding: 8px 12px;
    font-weight: bold;
  }
  button:hover {
    background: #005a9e;
  }
  #fileInput {
    display: none;
  }
  #emojiPicker {
    position: absolute;
    bottom: 50px;
    left: 20px;
    background: #fff;
    border: 1px solid #ccc;
    max-width: 300px;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 6px;
    z-index: 10;
  }
  body.night #emojiPicker {
    background: #333;
    border: 1px solid #555;
  }
  #emojiPicker span {
    cursor: pointer;
    font-size: 20px;
    margin: 2px 4px;
    user-select: none;
  }
  #emojiPicker span:hover, #emojiPicker span:focus {
    background: #0078d7;
    color: white;
    border-radius: 4px;
    outline: none;
  }

  /* Modal for profile */
  #modalOverlay, #avatarPickerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent, #avatarPickerModal {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-sizing: border-box;
    outline: none;
  }
  body.night #modalContent, body.night #avatarPickerModal {
    background: #444;
    color: white;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #usernameInput {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  body.night #usernameInput {
    background: #555;
    border: 1px solid #666;
    color: white;
  }
  #saveProfileBtn {
    width: 100%;
    padding: 10px;
    font-weight: bold;
  }
  /* Avatar picker */
  #avatarPickerModal h2 {
    margin: 0 0 10px 0;
    user-select: none;
    text-align: center;
  }
  .avatar-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .avatar-option.selected {
    border-color: #0078d7;
  }
  .avatar-option:hover, .avatar-option:focus {
    border-color: #005a9e;
    outline: none;
  }
</style>
</head>
<body>

<header>
  <h1>Quick Chat</h1>
  <div>
    <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">Avatar</button>
    <button id="changeUserBtn" title="Change Username" aria-label="Change Username">Change User</button>
    <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">🌙</button>
  </div>
</header>

<div id="messages" tabindex="0" aria-live="polite" aria-label="Chat messages"></div>
<div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>

<footer>
  <button id="fileBtn" title="Send File" aria-label="Send File">📎</button>
  <input type="file" id="fileInput" aria-label="File input" />
  <button id="emojiBtn" title="Emoji Picker" aria-label="Emoji Picker">😊</button>
  <input type="text" id="text" placeholder="Type a message..." autocomplete="off" aria-label="Message input" />
  <button id="sendBtn" title="Send Message" aria-label="Send Message">Send</button>
</footer>

<div id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>

<!-- Profile Modal -->
<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modalContent" tabindex="0">
    <h2 id="modalTitle">Enter Username</h2>
    <input type="text" id="usernameInput" aria-required="true" aria-describedby="modalTitle" />
    <button id="saveProfileBtn">Save</button>
  </div>
</div>

<!-- Avatar Picker Modal -->
<div id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle">
  <div id="avatarPickerModal" tabindex="0"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, push, onChildAdded, get, set,
    remove, onValue, onDisconnect
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase config (replace with your own!)
  const firebaseConfig = {
    apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
    authDomain: "live-chat-app-5ea98.firebaseapp.com",
    databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
    projectId: "live-chat-app-5ea98",
    storageBucket: "live-chat-app-5ea98.appspot.com",
    messagingSenderId: "58710835031",
    appId: "1:58710835031:web:9248de0eba59c09c0fc812"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");
  const presenceRef = ref(db, "presence");
  const connectedRef = ref(db, ".info/connected");

  // DOM elements
  const textInput = document.getElementById("text");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const fileBtn = document.getElementById("fileBtn");
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  const messagesDiv = document.getElementById("messages");
  const nightModeBtn = document.getElementById("nightModeBtn");
  const changeUserBtn = document.getElementById("changeUserBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const modalOverlay = document.getElementById("modalOverlay");
  const usernameInput = document.getElementById("usernameInput");
  const saveProfileBtn = document.getElementById("saveProfileBtn");
  const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
  const avatarPickerModal = document.getElementById("avatarPickerModal");
  const avatarPickerBtn = document.getElementById("avatarPickerBtn");

  // Male avatars only
  const maleAvatars = [
    "https://randomuser.me/api/portraits/men/1.jpg",
    "https://randomuser.me/api/portraits/men/2.jpg",
    "https://randomuser.me/api/portraits/men/3.jpg",
    "https://randomuser.me/api/portraits/men/4.jpg",
    "https://randomuser.me/api/portraits/men/5.jpg",
    "https://randomuser.me/api/portraits/men/6.jpg",
    "https://randomuser.me/api/portraits/men/7.jpg",
    "https://randomuser.me/api/portraits/men/8.jpg",
    "https://randomuser.me/api/portraits/men/9.jpg",
    "https://randomuser.me/api/portraits/men/10.jpg",
    "https://randomuser.me/api/portraits/men/11.jpg",
    "https://randomuser.me/api/portraits/men/12.jpg",
    "https://randomuser.me/api/portraits/men/13.jpg",
    "https://randomuser.me/api/portraits/men/14.jpg",
    "https://randomuser.me/api/portraits/men/15.jpg",
    "https://randomuser.me/api/portraits/men/16.jpg",
    "https://randomuser.me/api/portraits/men/17.jpg",
    "https://randomuser.me/api/portraits/men/18.jpg",
    "https://randomuser.me/api/portraits/men/19.jpg",
    "https://randomuser.me/api/portraits/men/20.jpg"
  ];

  const emojis = [
    "😀","😃","😄","😁","😆","😅","😂","🤣","😊","😇",
    "🙂","🙃","😉","😌","😍","🥰","😘","😗","😙","😚",
    "😋","😛","😝","😜","🤪","🤨","🧐","🤓","😎","🥳",
    "🤗","🤔","🤭","🤫","🤥","😶","😐","😑","😬","🙄",
    "😏","😣","😥","😮","🤐","😯","😪","😫","🥱","😴",
    "😌","😔","😕","🙃","😢","😭","😤","😠","😡","🤬",
    "🤯","😳","🥵","🥶","😱","😨","😰","😥","😓","🤤",
    "😴","😵","🤐","🥴","🤢","🤮","🤧","😷","🤒","🤕",
    "🤑","🤠","😈","👿","👹","👺","💀","👻","👽","🤖",
    "💩","😺","😸","😹","😻","😼","😽","🙀","😿","😾"
  ];

  // State variables
  let currentUser = null;
  let userId = null;
  let typingTimeout = null;
  let isTyping = false;
  let lastTypingTime = 0;
  let userTypingUsers = new Set();
  let messagesCache = [];
  let presenceMap = new Map();
  let selectedAvatarUrl = null;
  let presenceHeartbeatInterval = null;

  // Utility functions
  function saveUserToLocal(user) {
    localStorage.setItem("quickchat-user", JSON.stringify(user));
  }
  function loadUserFromLocal() {
    const userStr = localStorage.getItem("quickchat-user");
    if (!userStr) return null;
    try {
      return JSON.parse(userStr);
    } catch {
      return null;
    }
  }
  function saveNightMode(enabled) {
    localStorage.setItem("quickchat-nightmode", enabled ? "1" : "0");
  }
  function loadNightMode() {
    return localStorage.getItem("quickchat-nightmode") === "1";
  }
  function generateUserId() {
    let id = localStorage.getItem("quickchat-userid");
    if (!id) {
      id = "u_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("quickchat-userid", id);
    }
    return id;
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }
  function formatLastSeen(timestamp) {
    if (!timestamp) return "Last seen unknown";
    const diffSec = Math.floor((Date.now() - timestamp) / 1000);
    if (diffSec < 60) return "Last seen just now";
    if (diffSec < 3600) return `Last seen ${Math.floor(diffSec / 60)} min ago`;
    if (diffSec < 86400) return `Last seen ${Math.floor(diffSec / 3600)} hr ago`;
    return `Last seen on ${new Date(timestamp).toLocaleDateString()}`;
  }
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // --- Avatar assignment: randomly pick one from maleAvatars
  function assignAvatar(username) {
    // Simple deterministic assignment by hashing username + date (daily change)
    const dateStr = new Date().toISOString().slice(0,10);
    const seed = username + dateStr;
    let hash = 0;
    for (let i = 0; i < seed.length; i++) {
      hash = ((hash << 5) - hash) + seed.charCodeAt(i);
      hash |= 0;
    }
    hash = Math.abs(hash);
    const idx = hash % maleAvatars.length;
    return maleAvatars[idx];
  }

  // --- Display a single message in UI ---
  function renderMessage(msg) {
    // Ignore if message is deleted or invalid
    if (!msg || !msg.id || !msg.username) return;

    const div = document.createElement("div");
    div.className = "message" + (msg.userId === userId ? " you" : "");
    div.setAttribute("data-id", msg.id);
    div.tabIndex = 0;

    // Avatar with presence dot
    const avatarImg = document.createElement("img");
    avatarImg.src = msg.avatar || assignAvatar(msg.username);
    avatarImg.alt = `${msg.username} avatar`;
    avatarImg.className = "avatar";

    // Presence dot class
    const presence = presenceMap.get(msg.userId);
    if (presence === true) {
      avatarImg.classList.add("presence-online");
    } else {
      avatarImg.classList.add("presence-offline");
    }

    div.appendChild(avatarImg);

    // Message content
    const contentDiv = document.createElement("div");
    contentDiv.className = "message-content";

    const senderDiv = document.createElement("div");
    senderDiv.className = "sender";
    senderDiv.textContent = msg.username;

    const bubbleDiv = document.createElement("div");
    bubbleDiv.className = "bubble";
    if (msg.file) {
      // If file is image
      if (msg.file.type && msg.file.type.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = msg.file.url;
        img.alt = "Image";
        img.style.maxWidth = "200px";
        img.style.maxHeight = "200px";
        bubbleDiv.appendChild(img);
      } else {
        // File link
        const link = document.createElement("a");
        link.href = msg.file.url;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.textContent = msg.file.name || "File";
        bubbleDiv.appendChild(link);
      }
    } else {
      bubbleDiv.innerHTML = escapeHtml(msg.text);
    }

    contentDiv.appendChild(senderDiv);
    contentDiv.appendChild(bubbleDiv);

    // Info row: timestamp, actions if own message
    const infoDiv = document.createElement("div");
    infoDiv.className = "info";

    const timeSpan = document.createElement("span");
    timeSpan.textContent = formatTime(new Date(msg.timestamp));

    infoDiv.appendChild(timeSpan);

    if (msg.userId === userId) {
      const actionsDiv = document.createElement("span");
      actionsDiv.className = "actions";

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "🗑️";
      deleteBtn.title = "Delete message";
      deleteBtn.addEventListener("click", () => deleteMessage(msg.id));
      actionsDiv.appendChild(deleteBtn);

      infoDiv.appendChild(actionsDiv);
    }

    contentDiv.appendChild(infoDiv);

    div.appendChild(contentDiv);
    messagesDiv.appendChild(div);
    // Scroll newest into view
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Load existing messages once
  function loadMessages() {
    get(messagesRef).then(snap => {
      const val = snap.val() || {};
      messagesCache = [];
      messagesDiv.innerHTML = "";
      Object.entries(val).forEach(([id, msg]) => {
        if (msg) {
          msg.id = id;
          messagesCache.push(msg);
        }
      });
      messagesCache.sort((a,b) => a.timestamp - b.timestamp);
      messagesCache.forEach(renderMessage);
    });
  }

  // Listen for new messages realtime
  function listenMessages() {
    onChildAdded(messagesRef, (snap) => {
      const msg = snap.val();
      msg.id = snap.key;
      // Avoid duplicates by checking cache
      if (!messagesCache.find(m => m.id === msg.id)) {
        messagesCache.push(msg);
        renderMessage(msg);
      }
    });
  }

  // Send new message
  function sendMessage(text, file = null) {
    if ((!text || !text.trim()) && !file) return;
    const msg = {
      userId,
      username: currentUser.username,
      avatar: selectedAvatarUrl,
      text: text || "",
      file: file ? {
        url: file.url,
        name: file.name,
        type: file.type
      } : null,
      timestamp: Date.now()
    };
    push(messagesRef, msg).then(() => {
      textInput.value = "";
      hideEmojiPicker();
    });
  }

  // Delete message by id
  function deleteMessage(id) {
    remove(ref(db, `messages/${id}`));
    const msgElem = messagesDiv.querySelector(`div.message[data-id="${id}"]`);
    if (msgElem) messagesDiv.removeChild(msgElem);
  }

  // Typing indicator logic
  function updateTypingStatus(isTypingNow) {
    if (!userId) return;
    isTyping = isTypingNow;
    set(ref(db, `typing/${userId}`), isTyping ? currentUser.username : null);
    if (typingTimeout) clearTimeout(typingTimeout);
    if (isTypingNow) {
      typingTimeout = setTimeout(() => {
        updateTypingStatus(false);
      }, 3000);
    }
  }

  function listenTyping() {
    onValue(typingRef, (snap) => {
      const val = snap.val() || {};
      userTypingUsers.clear();
      Object.entries(val).forEach(([id, username]) => {
        if (id !== userId && typeof username === "string") {
          userTypingUsers.add(username);
        }
      });
      updateTypingIndicator();
    });
  }

  function updateTypingIndicator() {
    const count = userTypingUsers.size;
    if (count === 0) {
      typingIndicator.textContent = "";
    } else if (count === 1) {
      // FIXED HERE: Properly get the username string from the Set
      const name = Array.from(userTypingUsers)[0];
      typingIndicator.textContent = `${name} is typing...`;
    } else {
      typingIndicator.textContent = `Several people are typing...`;
    }
  }

  // Presence logic
  function setupPresence() {
    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        const userPresenceRef = ref(db, `presence/${userId}`);
        set(userPresenceRef, true);
        onDisconnect(userPresenceRef).set(Date.now());
      } else {
        const userPresenceRef = ref(db, `presence/${userId}`);
        set(userPresenceRef, Date.now());
      }
    });
    onValue(presenceRef, (snap) => {
      const pres = snap.val() || {};
      presenceMap.clear();
      for (const [id, val] of Object.entries(pres)) {
        presenceMap.set(id, val === true ? true : val);
      }
      refreshMessagesPresence();
    });
  }

  function refreshMessagesPresence() {
    document.querySelectorAll("#messages .message").forEach(msgElem => {
      const id = msgElem.getAttribute("data-id");
      const msg = messagesCache.find(m => m.id === id);
      if (!msg) return;
      const presence = presenceMap.get(msg.userId);
      const avatarImg = msgElem.querySelector(".avatar");
      if (!avatarImg) return;
      avatarImg.classList.remove("presence-online", "presence-offline");
      if (presence === true) {
        avatarImg.classList.add("presence-online");
        avatarImg.title = "Online";
      } else if (typeof presence === "number") {
        avatarImg.classList.add("presence-offline");
        avatarImg.title = formatLastSeen(presence);
      } else {
        avatarImg.classList.add("presence-offline");
        avatarImg.title = "Offline";
      }
    });
  }

  // Emoji picker
  function showEmojiPicker() {
    emojiPicker.innerHTML = "";
    emojis.forEach(emoji => {
      const span = document.createElement("span");
      span.textContent = emoji;
      span.tabIndex = 0;
      span.setAttribute("role", "option");
      span.addEventListener("click", () => {
        textInput.value += emoji;
        textInput.focus();
        hideEmojiPicker();
      });
      span.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          span.click();
        }
      });
      emojiPicker.appendChild(span);
    });
    emojiPicker.style.display = "flex";
  }
  function hideEmojiPicker() {
    emojiPicker.style.display = "none";
  }

  // Profile modal
  function showProfileModal() {
    modalOverlay.style.display = "flex";
    usernameInput.value = currentUser && currentUser.username ? currentUser.username : "";
    usernameInput.focus();
  }
  function hideProfileModal() {
    modalOverlay.style.display = "none";
  }
  function saveProfile() {
    const username = usernameInput.value.trim();
    if (!username) {
      alert("Username cannot be empty.");
      usernameInput.focus();
      return;
    }
    currentUser = { username };
    selectedAvatarUrl = assignAvatar(username);
    saveUserToLocal({ username, avatar: selectedAvatarUrl });
    userId = generateUserId();
    hideProfileModal();
  }

  // Avatar picker modal
  function showAvatarPicker() {
    avatarPickerModal.innerHTML = "<h2 id='avatarPickerTitle'>Pick your avatar</h2>";
    const grid = document.createElement("div");
    grid.style.display = "flex";
    grid.style.flexWrap = "wrap";
    grid.style.justifyContent = "center";
    maleAvatars.forEach((url) => {
      const img = document.createElement("img");
      img.src = url;
      img.className = "avatar-option";
      img.tabIndex = 0;
      if (url === selectedAvatarUrl) img.classList.add("selected");
      img.alt = "Avatar option";
      img.title = "Select avatar";
      img.addEventListener("click", () => {
        selectedAvatarUrl = url;
        saveUserToLocal({ username: currentUser.username, avatar: selectedAvatarUrl });
        avatarPickerOverlay.style.display = "none";
        refreshMessagesPresence();
      });
      img.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
      grid.appendChild(img);
    });
    avatarPickerModal.appendChild(grid);
    avatarPickerOverlay.style.display = "flex";
    avatarPickerModal.focus();
  }
  function hideAvatarPicker() {
    avatarPickerOverlay.style.display = "none";
  }

  // Night mode toggle
  function toggleNightMode() {
    const enabled = !document.body.classList.toggle("night");
    saveNightMode(enabled);
  }
  function setNightMode(enabled) {
    if (enabled) {
      document.body.classList.add("night");
    } else {
      document.body.classList.remove("night");
    }
  }

  // Event listeners

  sendBtn.addEventListener("click", () => {
    sendMessage(textInput.value.trim());
  });
  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage(textInput.value.trim());
      updateTypingStatus(false);
    } else {
      updateTypingStatus(true);
    }
  });
  textInput.addEventListener("input", () => {
    if (!isTyping) {
      updateTypingStatus(true);
    }
  });
  fileBtn.addEventListener("click", () => {
    fileInput.click();
  });
  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    // For demo, use URL.createObjectURL (not persistent)
    const url = URL.createObjectURL(file);
    sendMessage("", { url, name: file.name, type: file.type });
    fileInput.value = "";
  });
  emojiBtn.addEventListener("click", () => {
    if (emojiPicker.style.display === "flex") {
      hideEmojiPicker();
    } else {
      showEmojiPicker();
    }
  });
  document.addEventListener("click", (e) => {
    if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
      hideEmojiPicker();
    }
  });

  changeUserBtn.addEventListener("click", () => {
    showProfileModal();
  });
  saveProfileBtn.addEventListener("click", () => {
    saveProfile();
  });
  usernameInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      saveProfile();
    }
  });
  nightModeBtn.addEventListener("click", () => {
    toggleNightMode();
  });
  avatarPickerBtn.addEventListener("click", () => {
    showAvatarPicker();
  });
  avatarPickerOverlay.addEventListener("click", (e) => {
    if (e.target === avatarPickerOverlay) {
      hideAvatarPicker();
    }
  });
  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) {
      hideProfileModal();
    }
  });

  // Initialization
  function init() {
    currentUser = loadUserFromLocal();
    userId = generateUserId();
    if (!currentUser || !currentUser.username) {
      showProfileModal();
    } else {
      selectedAvatarUrl = currentUser.avatar || assignAvatar(currentUser.username);
    }
    loadMessages();
    listenMessages();
    listenTyping();
    setupPresence();
    setNightMode(loadNightMode());
  }
  init();
</script>
