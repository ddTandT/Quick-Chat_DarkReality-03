<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
      border: 2px solid transparent;
      transition: border-color 0.3s, opacity 0.3s;
    }
    .avatar.presence-online::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 4px #4caf50;
    }
    .avatar.presence-offline {
      opacity: 0.5;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
      user-select: text;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .info .actions button {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 3px;
      user-select: none;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
      font-size: 1rem;
      color: #000;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
      max-width: 220px;
      max-height: 150px;
      overflow-y: auto;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      user-select: none;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      color: #000;
      display: flex;
      flex-direction: column;
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
      user-select: none;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      user-select: none;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #000;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      user-select: none;
    }
    body.night .modal button {
      background: #1877f2;
    }
    #typingIndicator {
      font-size: 0.8rem;
      color: #666;
      padding: 0 12px 6px 12px;
      min-height: 20px;
      user-select: none;
    }
    body.night #typingIndicator {
      color: #aaa;
    }
    #avatarPickerOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #avatarPickerModal {
      background: white;
      max-width: 360px;
      width: 90%;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      color: #000;
    }
    body.night #avatarPickerModal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .avatar-option {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      object-fit: cover;
      transition: border-color 0.2s;
    }
    .avatar-option.selected {
      border-color: #0084ff;
    }
  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chat Application">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender" aria-label="Change Username and Gender">üë§</button>
        <button id="avatarPickerBtn" title="Pick Avatar" aria-label="Pick Avatar">üñºÔ∏è</button>
        <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">üåô</button>
      </div>
    </div>
    <div class="chat-messages" id="messages" tabindex="0" aria-live="polite" aria-relevant="additions"></div>
    <div id="typingIndicator" aria-live="polite" aria-atomic="true"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message‚Ä¶" autocomplete="off" aria-label="Message input" />
      <button id="emojiBtn" title="Emoji picker" aria-label="Open Emoji Picker">üòä</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" aria-label="File Input"/>
      <button id="fileBtn" title="Attach file" aria-label="Attach file">üìé</button>
      <button id="sendBtn" title="Send message" aria-label="Send message">‚û§</button>
    </div>
    <div class="emoji-picker" id="emojiPicker" role="list"></div>
  </div>

  <!-- Modal for username + gender -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal" role="document">
      <h2 id="modalTitle">Set Your Profile</h2>
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" autocomplete="off" />
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" checked /> Male</label>
        <label><input type="radio" name="gender" value="female" disabled /> Female</label>
      </div>
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <!-- Modal for Avatar Picker -->
  <div class="modal-overlay" id="avatarPickerOverlay" role="dialog" aria-modal="true" aria-labelledby="avatarPickerTitle" tabindex="-1">
    <div id="avatarPickerModal" role="document" tabindex="0">
      <h2 id="avatarPickerTitle" style="width:100%; text-align:center; user-select:none;">Pick Your Avatar</h2>
      <!-- Avatars appended here dynamically -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, onChildRemoved, onChildChanged, get, set,
      remove, onValue, onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCx_glObBqdqtOs64JhV3fyJW-q9DOqbl0",
      authDomain: "live-chat-app-5ea98.firebaseapp.com",
      databaseURL: "https://live-chat-app-5ea98-default-rtdb.firebaseio.com",
      projectId: "live-chat-app-5ea98",
      storageBucket: "live-chat-app-5ea98.appspot.com",
      messagingSenderId: "58710835031",
      appId: "1:58710835031:web:9248de0eba59c09c0fc812"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const presenceRef = ref(db, "presence");

    // Elements
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const typingIndicator = document.getElementById("typingIndicator");
    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");
    const avatarPickerOverlay = document.getElementById("avatarPickerOverlay");
    const avatarPickerModal = document.getElementById("avatarPickerModal");
    const avatarPickerBtn = document.getElementById("avatarPickerBtn");

    // 20 Male avatar images
    const maleAvatars = [
      "https://randomuser.me/api/portraits/men/1.jpg",
      "https://randomuser.me/api/portraits/men/2.jpg",
      "https://randomuser.me/api/portraits/men/3.jpg",
      "https://randomuser.me/api/portraits/men/4.jpg",
      "https://randomuser.me/api/portraits/men/5.jpg",
      "https://randomuser.me/api/portraits/men/6.jpg",
      "https://randomuser.me/api/portraits/men/7.jpg",
      "https://randomuser.me/api/portraits/men/8.jpg",
      "https://randomuser.me/api/portraits/men/9.jpg",
      "https://randomuser.me/api/portraits/men/10.jpg",
      "https://randomuser.me/api/portraits/men/11.jpg",
      "https://randomuser.me/api/portraits/men/12.jpg",
      "https://randomuser.me/api/portraits/men/13.jpg",
      "https://randomuser.me/api/portraits/men/14.jpg",
      "https://randomuser.me/api/portraits/men/15.jpg",
      "https://randomuser.me/api/portraits/men/16.jpg",
      "https://randomuser.me/api/portraits/men/17.jpg",
      "https://randomuser.me/api/portraits/men/18.jpg",
      "https://randomuser.me/api/portraits/men/19.jpg",
      "https://randomuser.me/api/portraits/men/20.jpg"
    ];

    // Extended emoji list
    const emojis = [
      "üòÄ","üòÉ","üòÑ","üòÅ","üòÜ","üòÖ","üòÇ","ü§£","üòä","üòá",
      "üôÇ","üôÉ","üòâ","üòå","üòç","ü•∞","üòò","üòó","üòô","üòö",
      "üòã","üòõ","üòù","üòú","ü§™","ü§®","üßê","ü§ì","üòé","ü•≥",
      "üòè","üòí"
    ];

    // User info storage keys
    const STORAGE_KEY = "quickchat_user";
    const DARK_MODE_KEY = "quickchat_dark_mode";

    // Current user object: { username, gender, avatar, userId }
    let currentUser = null;

    // Typing state
    let isTyping = false;
    let typingTimeout = null;

    // Track typing users except self
    let typingUsers = new Set();

    // Online users tracking
    let onlineUsers = {};

    // Messages cache to avoid duplicates
    const messagesCache = new Map();

    // Generate or get unique user ID (UUID v4)
    function generateUserId() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    // Load user from localStorage or show modal
    function loadUser() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        try {
          currentUser = JSON.parse(stored);
          if (!currentUser.userId) {
            currentUser.userId = generateUserId();
            saveUser();
          }
        } catch {
          currentUser = null;
        }
      }
      if (!currentUser) {
        currentUser = { username: "", gender: "male", avatar: null, userId: generateUserId() };
        showModal();
      }
      // If avatar not set, assign a daily avatar
      if (!currentUser.avatar) {
        assignDailyAvatar();
        saveUser();
      }
      applyUserSettings();
      updatePresence();
    }

    // Save user to localStorage
    function saveUser() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(currentUser));
      applyUserSettings();
      updatePresence();
    }

    // Show profile modal for setting name/gender
    function showModal() {
      usernameInput.value = currentUser.username || "";
      modalOverlay.style.display = "flex";
      usernameInput.focus();
    }

    // Close profile modal
    function closeModal() {
      modalOverlay.style.display = "none";
    }

    // Assign a daily avatar from maleAvatars pool based on userId + date hash
    function assignDailyAvatar() {
      // Daily seed: userId + date string
      const today = new Date().toISOString().slice(0,10);
      const seed = currentUser.userId + today;
      let hash = 0;
      for (let i=0; i<seed.length; i++) {
        hash = (hash << 5) - hash + seed.charCodeAt(i);
        hash |= 0;
      }
      const index = Math.abs(hash) % maleAvatars.length;
      currentUser.avatar = maleAvatars[index];
    }

    // Apply user settings to UI (no username visible in main UI currently)
    function applyUserSettings() {
      // Save dark mode from localStorage
      const darkMode = localStorage.getItem(DARK_MODE_KEY);
      if (darkMode === "true") document.body.classList.add("night");
      else document.body.classList.remove("night");
    }

    // Update presence in Firebase with online/offline and last seen
    function updatePresence() {
      if (!currentUser || !currentUser.userId) return;
      const userPresenceRef = ref(presenceRef, currentUser.userId);
      // Set online true with username/avatar info
      set(userPresenceRef, {
        username: currentUser.username,
        avatar: currentUser.avatar,
        online: true,
        lastSeen: Date.now()
      });
      // On disconnect, set online false with timestamp
      onDisconnect(userPresenceRef).set({
        username: currentUser.username,
        avatar: currentUser.avatar,
        online: false,
        lastSeen: Date.now()
      });
    }

    // Listen for presence changes of all users
    function listenPresence() {
      onValue(presenceRef, snapshot => {
        onlineUsers = {};
        snapshot.forEach(child => {
          const userId = child.key;
          const data = child.val();
          onlineUsers[userId] = data;
        });
        updateAvatarsPresence();
      });
    }

    // Update presence dots on avatars in messages
    function updateAvatarsPresence() {
      const avatarImgs = document.querySelectorAll(".avatar");
      avatarImgs.forEach(img => {
        const userId = img.dataset.userid;
        if (!userId) return;
        const userPresence = onlineUsers[userId];
        if (userPresence && userPresence.online) {
          img.classList.add("presence-online");
          img.classList.remove("presence-offline");
          img.title = `${userPresence.username} is online`;
        } else if (userPresence) {
          img.classList.remove("presence-online");
          img.classList.add("presence-offline");
          // Show last seen time
          if (userPresence.lastSeen) {
            const lastSeenDate = new Date(userPresence.lastSeen);
            img.title = `${userPresence.username} last seen: ${lastSeenDate.toLocaleString()}`;
          } else {
            img.title = `${userPresence.username} is offline`;
          }
        } else {
          img.classList.remove("presence-online");
          img.classList.remove("presence-offline");
          img.title = "";
        }
      });
    }

    // Display a message in the chat area
    function displayMessage(id, data) {
      // Prevent duplicate messages
      if (messagesCache.has(id)) return;

      const { username, text, avatar, userId, timestamp } = data;
      if (!username || !text || !userId) return;

      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      if (userId === currentUser.userId) messageDiv.classList.add("you");
      messageDiv.dataset.id = id;

      // Avatar
      const avatarImg = document.createElement("img");
      avatarImg.src = avatar || "https://randomuser.me/api/portraits/lego/1.jpg";
      avatarImg.alt = `${username}'s avatar`;
      avatarImg.className = "avatar";
      avatarImg.dataset.userid = userId;

      // Message content
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";

      const senderDiv = document.createElement("div");
      senderDiv.className = "sender";
      senderDiv.textContent = username;

      const bubbleDiv = document.createElement("div");
      bubbleDiv.className = "bubble";
      bubbleDiv.textContent = text;

      // Info bar (timestamp and actions)
      const infoDiv = document.createElement("div");
      infoDiv.className = "info";

      const timeSpan = document.createElement("span");
      timeSpan.textContent = new Date(timestamp || Date.now()).toLocaleTimeString();

      // Actions only for own messages
      if (userId === currentUser.userId) {
        const actionsSpan = document.createElement("span");
        actionsSpan.className = "actions";

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.title = "Edit message";
        editBtn.addEventListener("click", () => startEditMessage(id, bubbleDiv));

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóëÔ∏è";
        deleteBtn.title = "Delete message";
        deleteBtn.addEventListener("click", () => deleteMessage(id));

        actionsSpan.append(editBtn, deleteBtn);
        infoDiv.append(timeSpan, actionsSpan);
      } else {
        infoDiv.appendChild(timeSpan);
      }

      contentDiv.append(senderDiv, bubbleDiv, infoDiv);

      if (userId === currentUser.userId) {
        messageDiv.append(contentDiv, avatarImg);
      } else {
        messageDiv.append(avatarImg, contentDiv);
      }

      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      messagesCache.set(id, messageDiv);
      updateAvatarsPresence();
    }

    // Edit message mode
    function startEditMessage(id, bubbleDiv) {
      const oldText = bubbleDiv.textContent;
      bubbleDiv.contentEditable = "true";
      bubbleDiv.focus();
      bubbleDiv.style.border = "1px solid #0084ff";
      bubbleDiv.style.borderRadius = "4px";
      bubbleDiv.style.padding = "4px";

      function saveEdit() {
        bubbleDiv.contentEditable = "false";
        bubbleDiv.style.border = "none";
        bubbleDiv.style.padding = "0";
        const newText = bubbleDiv.textContent.trim();
        if (newText.length === 0) {
          bubbleDiv.textContent = oldText;
          return;
        }
        if (newText !== oldText) {
          // Update message in Firebase
          set(ref(db, "messages/" + id + "/text"), newText);
        }
        cleanup();
      }

      function cancelEdit() {
        bubbleDiv.textContent = oldText;
        cleanup();
      }

      function onKeydown(e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          saveEdit();
        } else if (e.key === "Escape") {
          cancelEdit();
        }
      }

      function cleanup() {
        bubbleDiv.removeEventListener("blur", saveEdit);
        bubbleDiv.removeEventListener("keydown", onKeydown);
      }

      bubbleDiv.addEventListener("blur", saveEdit);
      bubbleDiv.addEventListener("keydown", onKeydown);
    }

    // Delete message
    function deleteMessage(id) {
      if (confirm("Are you sure you want to delete this message?")) {
        remove(ref(db, "messages/" + id));
      }
    }

    // Listen for new messages, updates and deletions
    function listenMessages() {
      // Clear cache and messagesDiv on reload
      messagesCache.clear();
      messagesDiv.innerHTML = "";

      onChildAdded(messagesRef, snapshot => {
        displayMessage(snapshot.key, snapshot.val());
      });
      onChildChanged(messagesRef, snapshot => {
        const id = snapshot.key;
        const messageDiv = messagesCache.get(id);
        if (!messageDiv) {
          displayMessage(id, snapshot.val());
          return;
        }
        const newText = snapshot.val().text || "";
        const bubbleDiv = messageDiv.querySelector(".bubble");
        if (bubbleDiv && bubbleDiv.textContent !== newText) {
          bubbleDiv.textContent = newText;
        }
      });
      onChildRemoved(messagesRef, snapshot => {
        const id = snapshot.key;
        const messageDiv = messagesCache.get(id);
        if (messageDiv) {
          messageDiv.remove();
          messagesCache.delete(id);
        }
      });
    }

    // Send a message
    function sendMessage(text) {
      if (!text.trim()) return;
      const newMessage = {
        username: currentUser.username,
        text: text.trim(),
        avatar: currentUser.avatar,
        userId: currentUser.userId,
        timestamp: Date.now()
      };
      push(messagesRef, newMessage);
      textInput.value = "";
      stopTyping();
    }

    // Handle send button click
    sendBtn.addEventListener("click", () => {
      sendMessage(textInput.value);
    });

    // Handle enter key in input
    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage(textInput.value);
      }
    });

    // Emoji picker setup
    function setupEmojiPicker() {
      emojis.forEach(emoji => {
        const span = document.createElement("span");
        span.textContent = emoji;
        span.tabIndex = 0;
        span.setAttribute("role", "button");
        span.setAttribute("aria-label", `Insert emoji ${emoji}`);
        span.addEventListener("click", () => {
          textInput.value += emoji;
          textInput.focus();
          hideEmojiPicker();
        });
        span.addEventListener("keydown", e => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            span.click();
          }
        });
        emojiPicker.appendChild(span);
      });
    }

    // Show/hide emoji picker
    function toggleEmojiPicker() {
      if (emojiPicker.style.display === "flex") {
        hideEmojiPicker();
      } else {
        showEmojiPicker();
      }
    }
    function showEmojiPicker() {
      emojiPicker.style.display = "flex";
    }
    function hideEmojiPicker() {
      emojiPicker.style.display = "none";
    }

    emojiBtn.addEventListener("click", () => {
      toggleEmojiPicker();
    });

    // Close emoji picker if clicked outside
    document.addEventListener("click", e => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        hideEmojiPicker();
      }
    });

    // File upload handlers
    fileBtn.addEventListener("click", () => {
      fileInput.value = "";
      fileInput.click();
    });

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;
      if (!file.type.startsWith("image/")) {
        alert("Only image files are supported currently.");
        return;
      }
      const reader = new FileReader();
      reader.onload = () => {
        sendMessage(`üì∑ [Image] ${reader.result}`);
      };
      reader.readAsDataURL(file);
    });

    // Night mode toggle
    nightModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("night");
      localStorage.setItem(DARK_MODE_KEY, document.body.classList.contains("night"));
    });

    // Change user modal open
    changeUserBtn.addEventListener("click", () => {
      showModal();
    });

    // Save user profile
    saveProfileBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      if (!username) {
        alert("Please enter a name.");
        usernameInput.focus();
        return;
      }
      currentUser.username = username;
      // Gender fixed to male for now
      currentUser.gender = "male";
      assignDailyAvatar();
      saveUser();
      closeModal();
    });

    // Modal close on outside click
    modalOverlay.addEventListener("click", e => {
      if (e.target === modalOverlay) {
        if (!currentUser.username) return; // force profile input
        closeModal();
      }
    });

    // Modal keyboard accessibility (ESC to close if allowed)
    modalOverlay.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        if (!currentUser.username) return;
        closeModal();
      }
    });

    // Typing indicator logic
    textInput.addEventListener("input", () => {
      if (!isTyping) {
        isTyping = true;
        setTyping(true);
      }
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        stopTyping();
      }, 1500);
    });

    function setTyping(state) {
      if (!currentUser || !currentUser.userId) return;
      const userTypingRef = ref(typingRef, currentUser.userId);
      set(userTypingRef, state);
    }

    function stopTyping() {
      isTyping = false;
      setTyping(false);
    }

    // Listen for typing users (except self)
    function listenTyping() {
      onValue(typingRef, snapshot => {
        typingUsers.clear();
        snapshot.forEach(child => {
          const userId = child.key;
          const isUserTyping = child.val();
          if (isUserTyping && userId !== currentUser.userId) {
            typingUsers.add(userId);
          }
        });
        updateTypingIndicator();
      });
    }

    function updateTypingIndicator() {
      if (typingUsers.size === 0) {
        typingIndicator.textContent = "";
        return;
      }
      // Build string showing who is typing
      const typingNames = [];
      typingUsers.forEach(userId => {
        if (onlineUsers[userId]?.username) {
          typingNames.push(onlineUsers[userId].username);
        }
      });
      if (typingNames.length === 0) {
        typingIndicator.textContent = "";
        return;
      }
      const text =
        typingNames.length === 1
          ? `${typingNames[0]} is typing...`
          : `${typingNames.join(", ")} are typing...`;
      typingIndicator.textContent = text;
    }

    // Avatar picker logic
    function openAvatarPicker() {
      avatarPickerOverlay.style.display = "flex";
      avatarPickerModal.focus();
    }
    function closeAvatarPicker() {
      avatarPickerOverlay.style.display = "none";
    }
    avatarPickerBtn.addEventListener("click", openAvatarPicker);
    avatarPickerOverlay.addEventListener("click", e => {
      if (e.target === avatarPickerOverlay) closeAvatarPicker();
    });
    avatarPickerOverlay.addEventListener("keydown", e => {
      if (e.key === "Escape") closeAvatarPicker();
    });

    function renderAvatarPicker() {
      avatarPickerModal.querySelectorAll(".avatar-option").forEach(n => n.remove());
      maleAvatars.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.className = "avatar-option";
        img.tabIndex = 0;
        if (currentUser.avatar === url) img.classList.add("selected");
        img.addEventListener("click", () => {
          currentUser.avatar = url;
          saveUser();
          closeAvatarPicker();
          updatePresence();
          // Update all avatars in chat
          messagesCache.forEach(div => {
            const avatarImg = div.querySelector(".avatar");
            if (avatarImg && avatarImg.dataset.userid === currentUser.userId) {
              avatarImg.src = currentUser.avatar;
            }
          });
        });
        img.addEventListener("keydown", e => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            img.click();
          }
        });
        avatarPickerModal.appendChild(img);
      });
    }

    // Initialize everything
    function init() {
      loadUser();
      listenMessages();
      listenTyping();
      listenPresence();
      setupEmojiPicker();
      renderAvatarPicker();
    }

    init();
  </script>
</body>
</html>
